<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole - Realistic Physics Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            background: #000;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4af;
        }
        .info p {
            margin: 5px 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Black Hole Physics Simulation</h2>
        <p>• Event Horizon (Schwarzschild Radius)</p>
        <p>• Gravitational Lensing Effects</p>
        <p>• Accretion Disk with Doppler Shift</p>
        <p>• Photon Sphere</p>
        <p>• Hawking Radiation Glow</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Black hole parameters
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const schwarzschildRadius = 60; // Event horizon
        const photonSphere = schwarzschildRadius * 1.5;
        const innerDiskRadius = schwarzschildRadius * 3;
        const outerDiskRadius = schwarzschildRadius * 8;
        
        // Star field for gravitational lensing
        const stars = [];
        for (let i = 0; i < 800; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                brightness: Math.random()
            });
        }
        
        // Accretion disk particles
        const particles = [];
        for (let i = 0; i < 3000; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = innerDiskRadius + Math.random() * (outerDiskRadius - innerDiskRadius);
            const orbitalSpeed = Math.sqrt(schwarzschildRadius / radius) * 0.02;
            
            particles.push({
                angle: angle,
                radius: radius,
                size: Math.random() * 1.5 + 0.5,
                orbitalSpeed: orbitalSpeed,
                brightness: Math.random(),
                temperature: 1 / (radius / innerDiskRadius) // Hotter closer to black hole
            });
        }
        
        // Apply gravitational lensing effect to a point
        function applyLensing(x, y) {
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < schwarzschildRadius) return null; // Inside event horizon
            
            // Lensing strength (simplified Einstein ring calculation)
            const lensStrength = (schwarzschildRadius * schwarzschildRadius) / (distance * distance);
            const angle = Math.atan2(dy, dx);
            
            const bentDistance = distance * (1 - lensStrength * 0.5);
            
            return {
                x: centerX + Math.cos(angle) * bentDistance,
                y: centerY + Math.sin(angle) * bentDistance,
                brightness: 1 / (1 + lensStrength * 2) // Dimming due to lensing
            };
        }
        
        // Draw stars with gravitational lensing
        function drawStars() {
            stars.forEach(star => {
                const lensed = applyLensing(star.x, star.y);
                if (!lensed) return;
                
                const brightness = star.brightness * lensed.brightness;
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.beginPath();
                ctx.arc(lensed.x, lensed.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Twinkle effect
                if (brightness > 0.7) {
                    ctx.fillStyle = `rgba(200, 220, 255, ${brightness * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(lensed.x, lensed.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // Draw accretion disk with Doppler shift
        function drawAccretionDisk() {
            particles.forEach(particle => {
                const x = centerX + Math.cos(particle.angle) * particle.radius;
                const y = centerY + Math.sin(particle.angle) * particle.radius * 0.3; // Flattened disk
                
                // Calculate velocity vector for Doppler shift
                const velocityAngle = particle.angle + Math.PI / 2;
                const velocityX = Math.cos(velocityAngle);
                
                // Doppler shift: blue-shifted approaching, red-shifted receding
                const dopplerFactor = velocityX * 0.5 + 0.5;
                
                // Temperature-based color (hotter = bluer, near black hole)
                const temp = particle.temperature;
                const r = Math.floor(255 * (1 - dopplerFactor) * temp);
                const g = Math.floor(180 * temp);
                const b = Math.floor(255 * dopplerFactor * temp);
                
                const alpha = particle.brightness * 0.6;
                
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow for hot particles
                if (particle.temperature > 0.7) {
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, particle.size * 3);
                    gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, particle.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // Draw event horizon
        function drawEventHorizon() {
            // Pure black circle
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, schwarzschildRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Hawking radiation glow (extremely faint)
            const gradient = ctx.createRadialGradient(centerX, centerY, schwarzschildRadius, 
                                                     centerX, centerY, schwarzschildRadius * 1.2);
            gradient.addColorStop(0, 'rgba(100, 150, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, schwarzschildRadius * 1.2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw photon sphere
        function drawPhotonSphere() {
            ctx.strokeStyle = 'rgba(255, 200, 100, 0.15)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, photonSphere, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // Update particle positions
        function updateParticles() {
            particles.forEach(particle => {
                particle.angle += particle.orbitalSpeed;
                
                // Particles gradually spiral inward
                particle.radius -= particle.orbitalSpeed * 0.5;
                
                // Reset particle if it falls into black hole
                if (particle.radius < innerDiskRadius) {
                    particle.radius = outerDiskRadius;
                    particle.angle = Math.random() * Math.PI * 2;
                    particle.orbitalSpeed = Math.sqrt(schwarzschildRadius / particle.radius) * 0.02;
                    particle.temperature = 1 / (particle.radius / innerDiskRadius);
                }
            });
        }
        
        // Add background nebula effect
        function drawNebula() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, 
                                                     centerX, centerY, outerDiskRadius * 3);
            gradient.addColorStop(0, 'rgba(50, 20, 80, 0)');
            gradient.addColorStop(0.5, 'rgba(80, 30, 120, 0.03)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawNebula();
            drawStars();
            drawAccretionDisk();
            drawPhotonSphere();
            drawEventHorizon();
            updateParticles();
            
            requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
