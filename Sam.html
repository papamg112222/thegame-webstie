<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Province Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        body {
            font-family: 'Kanit', sans-serif;
            overflow: hidden; /* Prevent scrollbars during animations */
        }

        /* Animation for the Title Entry (Zoom Out effect) */
        @keyframes zoomOutEntrance {
            0% {
                transform: scale(5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Continuous Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Fade classes */
        .fade-enter-active {
            transition: opacity 1s ease-in-out;
        }
        
        .fade-exit-active {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .hidden-visually {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Specific classes for logic */
        .animate-zoom-out {
            animation: zoomOutEntrance 1.5s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Custom scrollbar for dropdown */
        select option {
            background-color: #1a202c; /* dark bg */
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white h-screen flex items-center justify-center relative">

    <!-- Page 1: Intro -->
    <div id="intro-page" class="absolute inset-0 flex flex-col items-center justify-center transition-opacity duration-700 z-10">
        <div id="title-container" class="mb-10">
            <h1 class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 drop-shadow-lg animate-zoom-out">
                โปรเจค
            </h1>
        </div>
        
        <button id="start-btn" onclick="goToNextPage()" class="hidden-visually transition-all duration-700 transform hover:scale-110 bg-white text-slate-900 font-bold py-3 px-8 rounded-full shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:shadow-[0_0_30px_rgba(255,255,255,0.5)]">
            START
        </button>
    </div>

    <!-- Page 2: Selector -->
    <div id="selector-page" class="absolute inset-0 flex flex-col items-center justify-center transition-opacity duration-700 opacity-0 pointer-events-none z-0">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-11/12 max-w-md border border-white/20">
            <h2 class="text-3xl md:text-4xl font-semibold text-center mb-8 text-white drop-shadow-md">
                อยู่จังหวัดอะไร?
            </h2>
            
            <div class="relative">
                <select id="province-select" class="block w-full appearance-none bg-slate-800 border border-slate-600 hover:border-blue-400 text-white py-4 px-5 pr-8 rounded-xl leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition-colors cursor-pointer text-lg">
                    <option value="" disabled selected>Select a province...</option>
                    <!-- Options injected via JS -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-300">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>

            <div class="mt-8 text-center text-sm text-gray-400">
                Please select your location from the list (A-Z).
            </div>
        </div>
    </div>

    <script>
        // List of Thailand Provinces in English
        const thaiProvinces = [
            "Bangkok", "Amnat Charoen", "Ang Thong", "Bueng Kan", "Buriram", "Chachoengsao", "Chai Nat", "Chaiyaphum", 
            "Chanthaburi", "Chiang Mai", "Chiang Rai", "Chonburi", "Chumphon", "Kalasin", "Kamphaeng Phet", "Kanchanaburi", 
            "Khon Kaen", "Krabi", "Lampang", "Lamphun", "Loei", "Lopburi", "Mae Hong Son", "Maha Sarakham", "Mukdahan", 
            "Nakhon Nayok", "Nakhon Pathom", "Nakhon Phanom", "Nakhon Ratchasima", "Nakhon Sawan", "Nakhon Si Thammarat", 
            "Nan", "Narathiwat", "Nong Bua Lamphu", "Nong Khai", "Nonthaburi", "Pathum Thani", "Pattani", "Phang Nga", 
            "Phatthalung", "Phayao", "Phetchabun", "Phetchaburi", "Phichit", "Phitsanulok", "Phra Nakhon Si Ayutthaya", 
            "Phrae", "Phuket", "Prachinburi", "Prachuap Khiri Khan", "Ranong", "Ratchaburi", "Rayong", "Roi Et", "Sa Kaeo", 
            "Sakon Nakhon", "Samut Prakan", "Samut Sakhon", "Samut Songkhram", "Saraburi", "Satun", "Sing Buri", "Sisaket", 
            "Songkhla", "Sukhothai", "Suphan Buri", "Surat Thani", "Surin", "Tak", "Trang", "Trat", "Ubon Ratchathani", 
            "Udon Thani", "Uthai Thani", "Uttaradit", "Yala", "Yasothon"
        ];

        // 1. Sort the list A-Z
        const sortedProvinces = thaiProvinces.sort();

        // 2. Populate the selector on load
        window.addEventListener('DOMContentLoaded', () => {
            const selectElement = document.getElementById('province-select');
            
            sortedProvinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                selectElement.appendChild(option);
            });

            // Handle the Intro Animation Sequence
            const titleContainer = document.getElementById('title-container');
            const h1 = titleContainer.querySelector('h1');
            const startBtn = document.getElementById('start-btn');

            // Wait for the "zoom out" animation to finish (1.5s defined in CSS)
            setTimeout(() => {
                // Add the floating animation class after zoom finishes
                h1.classList.remove('animate-zoom-out');
                h1.classList.add('animate-float');
                
                // Fade in the start button
                startBtn.classList.remove('hidden-visually');
                startBtn.classList.add('visible');
            }, 1500); 
        });

        // 3. Page Transition Logic
        function goToNextPage() {
            const introPage = document.getElementById('intro-page');
            const selectorPage = document.getElementById('selector-page');

            // Fade out intro
            introPage.classList.add('opacity-0', 'pointer-events-none');
            
            // Wait for fade out to complete slightly
            setTimeout(() => {
                introPage.style.display = 'none'; // Remove from flow
                
                // Fade in selector page
                selectorPage.classList.remove('opacity-0', 'pointer-events-none');
                selectorPage.classList.add('opacity-100', 'pointer-events-auto', 'z-20');
            }, 700); // Matches duration-700
        }
    </script>
</body>
</html>
