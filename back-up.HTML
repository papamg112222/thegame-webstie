<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .menu-container {
      display: flex;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      gap: 1cm;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: gray;
      color: white;
      text-align: center;
    }

    .mode-screen h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .return-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>
    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const modeScreen = document.getElementById('modeScreen');
    const modeTitle = document.getElementById('modeTitle');

    function showMode(name) {
      mainMenu.style.display = 'none';
      modeTitle.textContent = name;
      modeScreen.style.display = 'flex';
    }

    function returnToMenu() {
      modeScreen.style.display = 'none';
      mainMenu.style.display = 'flex';
    }
  </script>
</body>
</html>
