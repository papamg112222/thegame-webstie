<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child { color: #0097a7; }
    .menu-title span:last-child { color: #fdd835; }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover { background-color: #f0cece; }

    /* Avogadro's Law Mode */
    #avogadroContainer {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #snakeCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #avogadroBalloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ffcc00 0%, #cc9900 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: width 0.2s ease, height 0.2s ease;
    }

    #increaseButton {
      position: relative;
      z-index: 3;
      margin-top: 20px;
      background-color: #ffffff;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #increaseButton:hover {
      background-color: #ffee58;
    }
  </style>
</head>
<body>

<div class="menu-container" id="mainMenu">
  <div class="menu-title"><span>Chem</span><span>istry</span></div>
  <button class="menu-button" onclick="showMode('Boyle')">Boyle's Law Mode</button>
  <button class="menu-button" onclick="showMode('Charles')">Charles's Law Mode</button>
  <button class="menu-button" onclick="showMode('Avogadro')">Avogadro's Law Mode</button>
</div>

<div class="mode-screen" id="modeScreen">
  <h1 id="modeTitle">Mode</h1>

  <!-- Avogadro's Law -->
  <div id="avogadroContainer">
    <canvas id="snakeCanvas" width="800" height="600"></canvas>
    <div id="avogadroBalloon"></div>
    <button id="increaseButton" onclick="increaseMass()">Increase Mass</button>
  </div>

  <button class="return-button" onclick="returnToMenu()">Return</button>
</div>

<script>
  const mainMenu = document.getElementById("mainMenu");
  const modeScreen = document.getElementById("modeScreen");
  const modeTitle = document.getElementById("modeTitle");

  const avogadroContainer = document.getElementById("avogadroContainer");
  const avogadroBalloon = document.getElementById("avogadroBalloon");
  const canvas = document.getElementById("snakeCanvas");
  const ctx = canvas.getContext("2d");

  let mass = 1;
  function increaseMass() {
    mass++;
    const baseSize = 80;
    avogadroBalloon.style.width = (baseSize + mass * 10) + "px";
    avogadroBalloon.style.height = (baseSize + mass * 13.75) + "px";
  }

  // Snake animation background
  const snake = [{x: 10, y: 10}];
  let dir = "RIGHT";
  let food = {x: 15, y: 15};

  function drawSnake() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Move snake
    const head = {...snake[snake.length - 1]};
    if (dir === "RIGHT") head.x += 1;
    else if (dir === "LEFT") head.x -= 1;
    else if (dir === "UP") head.y -= 1;
    else if (dir === "DOWN") head.y += 1;

    if (head.x < 0) head.x = canvas.width / 20 - 1;
    if (head.y < 0) head.y = canvas.height / 20 - 1;
    if (head.x * 20 >= canvas.width) head.x = 0;
    if (head.y * 20 >= canvas.height) head.y = 0;

    snake.push(head);
    while (snake.length > 20) snake.shift();

    ctx.fillStyle = "#76ff03";
    for (const part of snake) {
      ctx.fillRect(part.x * 20, part.y * 20, 18, 18);
    }

    requestAnimationFrame(drawSnake);
  }

  drawSnake(); // Start background animation

  // Navigation
  function showMode(mode) {
    mainMenu.style.display = "none";
    modeScreen.style.display = "flex";
    avogadroContainer.style.display = "none";
    mass = 1;
    avogadroBalloon.style.width = "80px";
    avogadroBalloon.style.height = "110px";

    if (mode === "Avogadro") {
      modeTitle.textContent = "Avogadro's Law Mode";
      avogadroContainer.style.display = "block";
    } else {
      modeTitle.textContent = mode + "'s Law Mode (not implemented)";
    }
  }

  function returnToMenu() {
    modeScreen.style.display = "none";
    mainMenu.style.display = "flex";
  }
</script>

</body>
</html>
