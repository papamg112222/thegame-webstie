<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Updated return button styles */
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto 0 auto; /* centers horizontally */
      display: block;
      width: fit-content;
      animation: rainbowGlow 4s linear infinite;
      box-shadow: 0 0 10px 2px #fff;
      transition: box-shadow 0.3s ease;
    }

    .return-button:hover {
      box-shadow: 0 0 20px 6px #fff;
    }

    /* Rainbow glowing animation for the return button */
    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 10px 2px red; color: red; }
      14%  { box-shadow: 0 0 10px 2px orange; color: orange; }
      28%  { box-shadow: 0 0 10px 2px yellow; color: yellow; }
      42%  { box-shadow: 0 0 10px 2px green; color: green; }
      56%  { box-shadow: 0 0 10px 2px blue; color: blue; }
      70%  { box-shadow: 0 0 10px 2px indigo; color: indigo; }
      84%  { box-shadow: 0 0 10px 2px violet; color: violet; }
      100% { box-shadow: 0 0 10px 2px red; color: red; }
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #avogadroButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #avogadroButton:hover {
      background-color: #0059b3;
    }

    #popButton {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #popButton:hover {
      background-color: #b30000;
    }

  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>

    <!-- Boyle's Law -->
    <div id="boyleContainer" style="display:none;">
      <div class="slider-container">
        <label for="massSlider">Mass</label>
        <input type="range" id="massSlider" min="1" max="100" value="30" />
      </div>
      <div class="slider-container">
        <label for="tempSlider">Temperature</label>
        <input type="range" id="tempSlider" min="1" max="100" value="30" />
      </div>
      <div class="simulation-container" id="simBox"></div>
    </div>

    <!-- Charles's Law -->
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div id="charlesSliderContainer">
        <label for="charlesSlider">Temperature</label>
        <input type="range" id="charlesSlider" min="1" max="100" value="50" />
      </div>
    </div>

    <!-- Avogadro's Law -->
    <div id="avogadroContainer">
      <h2>Avogadro's Law Mode</h2>
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label>Number of Moles</label>
        <button id="avogadroButton">Increase Moles by 2</button>
        <button id="popButton">Get a New Balloon</button>
      </div>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

<script>
  // Common elements
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle = document.getElementById('modeTitle');

  // Boyle's Law elements
  const boyleContainer = document.getElementById('boyleContainer');
  const simBox = document.getElementById('simBox');
  const massSlider = document.getElementById('massSlider');
  const tempSlider = document.getElementById('tempSlider');
  let dots = [];
  let velocities = [];
  let boyleActive = false;  // Flag to control animation

  // Charles's Law elements
  const charlesContainer = document.getElementById('charlesContainer');
  const charlesBackground = document.getElementById('charlesBackground');
  const balloon = document.getElementById('balloon');
  const charlesSlider = document.getElementById('charlesSlider');

  // Avogadro's Law elements
  const avogadroContainer = document.getElementById('avogadroContainer');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const avogadroButton = document.getElementById('avogadroButton');
  const popButton = document.getElementById('popButton');

  let moles = 10;

  // LED effect for Charles's Law background
  let ledHue = 0;
  let ledInterval;

  function startLedEffect() {
    ledInterval = setInterval(() => {
      ledHue = (ledHue + 1) % 360;
      charlesBackground.style.backgroundColor = `hsl(${ledHue}, 100%, 50%)`;
    }, 30);
  }

  function stopLedEffect() {
    clearInterval(ledInterval);
    charlesBackground.style.backgroundColor = 'transparent';
  }

  // Boyle's Law functions
  function createDots(count) {
    clearDots();
    for (let i = 0; i < count; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * (simBox.clientWidth - 10) + 'px';
      dot.style.top = Math.random() * (simBox.clientHeight - 10) + 'px';
      simBox.appendChild(dot);
      dots.push(dot);
      velocities.push({
        x: (Math.random() - 0.5) * 3,
        y: (Math.random() - 0.5) * 3
      });
    }
  }

  function clearDots() {
    dots.forEach(dot => simBox.removeChild(dot));
    dots = [];
    velocities = [];
  }

  function updateDots() {
    for (let i = 0; i < dots.length; i++) {
      let dot = dots[i];
      let v = velocities[i];
      let left = parseFloat(dot.style.left);
      let top = parseFloat(dot.style.top);

      left += v.x;
      top += v.y;

      if (left < 0 || left > simBox.clientWidth - 10) v.x = -v.x;
      if (top < 0 || top > simBox.clientHeight - 10) v.y = -v.y;

      dot.style.left = Math.min(Math.max(left, 0), simBox.clientWidth - 10) + 'px';
      dot.style.top = Math.min(Math.max(top, 0), simBox.clientHeight - 10) + 'px';
    }
  }

  function animateBoyle() {
    if (!boyleActive) return;
    updateDots();
    requestAnimationFrame(animateBoyle);
  }

  // Handle sliders
  massSlider.addEventListener('input', () => {
    const count = parseInt(massSlider.value);
    createDots(count);
  });

  tempSlider.addEventListener('input', () => {
    // Could add something based on temperature if needed
  });

  // Charles's Law slider update
  charlesSlider.addEventListener('input', () => {
    let temp = parseInt(charlesSlider.value);
    // Balloon size changes with temp
    let size = 80 + (temp - 50) * 1.5;
    size = Math.max(50, size);
    avogadroBalloon.style.width = size + 'px';
    avogadroBalloon.style.height = (size * 1.375) + 'px'; // maintain balloon shape

    balloon.style.width = size + 'px';
    balloon.style.height = (size * 1.375) + 'px';

    // Background color brightness
    let brightness = 40 + (temp);
    charlesBackground.style.backgroundColor = `hsl(200, 100%, ${brightness}%)`;
  });

  // Avogadro's Law handlers
  avogadroButton.addEventListener('click', () => {
    moles += 2;
    if (moles >= 100) {
      moles = 100;
      avogadroButton.style.display = 'none';
      popButton.style.display = 'inline-block';
      popBalloonAnimation();
    }
    updateAvogadroBalloon();
  });

  popButton.addEventListener('click', () => {
    moles = 10;
    updateAvogadroBalloon();
    popButton.style.display = 'none';
    avogadroButton.style.display = 'inline-block';
    avogadroBalloon.style.width = '80px';
    avogadroBalloon.style.height = '110px';
  });

  function updateAvogadroBalloon() {
    // Balloon grows width & height by moles (linear scale)
    let baseWidth = 80;
    let baseHeight = 110;
    let scale = 1 + moles / 100; // scale from 1 to 2

    avogadroBalloon.style.width = (baseWidth * scale) + 'px';
    avogadroBalloon.style.height = (baseHeight * scale) + 'px';
  }

  // Balloon pop animation with fade and scale up
  function popBalloonAnimation() {
    avogadroBalloon.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
    avogadroBalloon.style.transform = 'scale(1.8)';
    avogadroBalloon.style.opacity = '0';
    playPopSound();

    setTimeout(() => {
      avogadroBalloon.style.transform = 'scale(1)';
      avogadroBalloon.style.opacity = '1';
      avogadroBalloon.style.transition = 'none';
    }, 600);
  }

  // Pop sound using Web Audio API
  function playPopSound() {
    try {
      const ctx = new AudioContext();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);

      gainNode.gain.setValueAtTime(0.2, ctx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();

      // frequency and gain drop quickly to simulate pop
      oscillator.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.15);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

      oscillator.stop(ctx.currentTime + 0.2);
    } catch(e) {
      // AudioContext may be blocked by browser autoplay policy
      console.warn('Pop sound not played:', e);
    }
  }

  // Show mode
  function showMode(modeName) {
    mainMenu.style.display = 'none';
    modeScreen.style.display = 'flex';
    modeTitle.textContent = modeName;

    // Hide all mode containers
    boyleContainer.style.display = 'none';
    charlesContainer.style.display = 'none';
    avogadroContainer.style.display = 'none';

    // Stop Boyle's animation
    boyleActive = false;

    switch (modeName) {
      case "Boyle's Law Mode":
        boyleContainer.style.display = 'block';
        createDots(parseInt(massSlider.value));
        boyleActive = true;
        animateBoyle();
        break;
      case "Charles's Law Mode":
        charlesContainer.style.display = 'block';
        startLedEffect();
        charlesSlider.value = 50;
        charlesSlider.dispatchEvent(new Event('input'));
        break;
      case "Avogadro's Law Mode":
        avogadroContainer.style.display = 'block';
        moles = 10;
        updateAvogadroBalloon();
        avogadroButton.style.display = 'inline-block';
        popButton.style.display = 'none';
        break;
      case "Gay-Lussac's Law Mode":
        // Placeholder - implement if needed
        alert("Gay-Lussac's Law Mode is not implemented yet.");
        returnToMenu();
        break;
    }
  }

  function returnToMenu() {
    modeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
    stopLedEffect();
    boyleActive = false;
    clearDots();
  }
</script>
</body>
</html>
