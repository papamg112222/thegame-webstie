<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      overflow: hidden;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1cm;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      display: none;
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Return button style: top-left corner */
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 100;
    }

    .return-button:hover {
      box-shadow: 0 0 20px 6px #fff;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      height: 100%;
      width: 100%;
      position: relative;
      color: white;
    }

    #avogadroBalloon {
      margin: 50px auto 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease, transform 0.5s ease, opacity 0.5s ease;
    }

    #avogadroControls {
      max-width: 320px;
      margin: 0 auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #avogadroButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    #avogadroButton:hover {
      background-color: #0059b3;
    }

    /* Pop Button - centered and rainbow background */
    #popButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: rainbowBG 4s linear infinite;
      box-shadow: 0 0 15px 3px rgba(255,255,255,0.7);
      z-index: 200;
      user-select: none;
    }

    @keyframes rainbowBG {
      0%{background-color: #ff0000;}
      14%{background-color: #ff7f00;}
      28%{background-color: #ffff00;}
      42%{background-color: #00ff00;}
      56%{background-color: #0000ff;}
      70%{background-color: #4b0082;}
      84%{background-color: #8b00ff;}
      100%{background-color: #ff0000;}
    }

  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle"></h1>

    <!-- Boyle's Law container - placeholder, keep hidden -->
    <div id="boyleContainer" style="display:none;">
      <!-- Boyle content here if needed -->
    </div>

    <!-- Charles's Law container - placeholder -->
    <div id="charlesContainer" style="display:none;">
      <!-- Charles content here if needed -->
    </div>

    <!-- Avogadro's Law container -->
    <div id="avogadroContainer">
      <h2>Avogadro's Law Mode</h2>
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label>Number of Moles</label>
        <button id="avogadroButton">Increase Moles by 2</button>
      </div>
      <button id="popButton">GET NEW ONE</button>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

<script>
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle = document.getElementById('modeTitle');

  const avogadroContainer = document.getElementById('avogadroContainer');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const avogadroButton = document.getElementById('avogadroButton');
  const popButton = document.getElementById('popButton');

  let moles = 10;

  function showMode(modeName) {
    mainMenu.style.display = 'none';
    modeScreen.style.display = 'block';
    modeTitle.textContent = modeName;

    // Hide all mode containers first
    avogadroContainer.style.display = 'none';

    if (modeName === "Avogadro's Law Mode") {
      avogadroContainer.style.display = 'block';
      resetAvogadro();
    } else {
      alert(modeName + " is not implemented yet.");
      returnToMenu();
    }
  }

  function resetAvogadro() {
    moles = 10;
    updateAvogadroBalloon();
    avogadroButton.style.display = 'inline-block';
    popButton.style.display = 'none';
    avogadroBalloon.style.opacity = '1';
    avogadroBalloon.style.transform = 'scale(1)';
  }

  avogadroButton.addEventListener('click', () => {
    moles += 2;
    if (moles >= 100) {
      moles = 100;
      popBalloon();
    } else {
      updateAvogadroBalloon();
    }
  });

  popButton.addEventListener('click', () => {
    resetAvogadro();
  });

  function updateAvogadroBalloon() {
    let baseWidth = 80;
    let baseHeight = 110;
    let scale = 1 + moles / 100; // grows from 1 to 2 times

    avogadroBalloon.style.width = (baseWidth * scale) + 'px';
    avogadroBalloon.style.height = (baseHeight * scale) + 'px';
  }

  function popBalloon() {
    // Balloon pop animation
    avogadroBalloon.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
    avogadroBalloon.style.transform = 'scale(1.8)';
    avogadroBalloon.style.opacity = '0';
    playPopSound();

    // After animation, hide balloon, show button
    setTimeout(() => {
      avogadroBalloon.style.display = 'none';
      avogadroButton.style.display = 'none';
      popButton.style.display = 'block';
    }, 600);
  }

  function playPopSound() {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);

      gainNode.gain.setValueAtTime(0.2, ctx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();

      oscillator.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.15);
      gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);

      oscillator.stop(ctx.currentTime + 0.2);
    } catch(e) {
      console.warn('Pop sound not played:', e);
    }
  }

  function returnToMenu() {
    // Reset Avogadro balloon display when returning to menu
    avogadroBalloon.style.display = 'block';
    avogadroBalloon.style.transition = 'none';
    avogadroBalloon.style.opacity = '1';
    avogadroBalloon.style.transform = 'scale(1)';
    avogadroButton.style.display = 'inline-block';
    popButton.style.display = 'none';

    modeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
  }
</script>
</body>
</html>
