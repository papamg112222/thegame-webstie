<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover {
      background-color: #f0cece;
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: visible;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
      position: relative;
      overflow: visible;
    }

    /* Popping animation */
    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) rotate(20deg);
        opacity: 0.7;
        filter: brightness(1.3);
      }
      100% {
        transform: scale(0.1) rotate(60deg);
        opacity: 0;
      }
    }

    /* Burst particles container */
    #popBurst {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }

    /* Individual burst particles */
    .burstParticle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fdd835, #fbc02d);
      border-radius: 50%;
      opacity: 0.8;
      animation: burstParticleMove 600ms ease-out forwards;
    }

    /* Particle movement animation */
    @keyframes burstParticleMove {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #increaseMolesButton, #resetBalloonButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      transition: background-color 0.3s ease;
    }
    #increaseMolesButton:hover, #resetBalloonButton:hover {
      background-color: #006064;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>

    <!-- Boyle's Law -->
    <div id="boyleContainer" style="display:none;">
      <div class="simulation-container" id="boyleSimulation"></div>
      <div class="slider-container">
        <label for="boyleSlider">Volume: <span id="boyleVolume">1000</span> mL</label>
        <input type="range" id="boyleSlider" min="300" max="1500" value="1000" />
      </div>
    </div>

    <!-- Charles's Law -->
    <div id="charlesContainer" style="display:none;">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div id="charlesSliderContainer">
        <label for="charlesSlider">Temperature (Â°C): <span id="charlesTemp">25</span></label>
        <input type="range" id="charlesSlider" min="0" max="100" value="25" />
      </div>
    </div>

    <!-- Avogadro's Law -->
    <div id="avogadroContainer">
      <h2>Avogadro's Law Mode</h2>
      <div id="avogadroBalloon">
        <div id="popBurst"></div>
      </div>
      <div id="avogadroControls">
        <label>Number of Moles: <span id="moleCountDisplay">10</span></label>
        <button id="increaseMolesButton">Increase Moles (+2)</button>
        <button id="resetBalloonButton" style="display:none;">Get a New Balloon</button>
      </div>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return to Main Menu</button>
  </div>

  <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const modeScreen = document.getElementById('modeScreen');
    const modeTitle = document.getElementById('modeTitle');

    // Containers
    const boyleContainer = document.getElementById('boyleContainer');
    const charlesContainer = document.getElementById('charlesContainer');
    const avogadroContainer = document.getElementById('avogadroContainer');

    // Avogadro Elements
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const moleCountDisplay = document.getElementById('moleCountDisplay');
    const increaseMolesButton = document.getElementById('increaseMolesButton');
    const resetBalloonButton = document.getElementById('resetBalloonButton');
    const popBurst = document.getElementById('popBurst');
    const popSound = document.getElementById('popSound');

    let currentMoles = 10;

    function showMode(modeName) {
      mainMenu.style.display = 'none';
      modeScreen.style.display = 'flex';
      modeTitle.textContent = modeName;

      // Hide all containers
      boyleContainer.style.display = 'none';
      charlesContainer.style.display = 'none';
      avogadroContainer.style.display = 'none';

      if (modeName === "Boyle's Law Mode") {
        boyleContainer.style.display = 'block';
        initBoyle();
      } else if (modeName === "Charles's Law Mode") {
        charlesContainer.style.display = 'block';
        initCharles();
      } else if (modeName === "Avogadro's Law Mode") {
        avogadroContainer.style.display = 'block';
        resetBalloon();
      } else {
        // For Gay-Lussac's Law or others (not implemented)
        alert('This mode is not yet implemented.');
        returnToMenu();
      }
    }

    function returnToMenu() {
      modeScreen.style.display = 'none';
      mainMenu.style.display = 'flex';

      // Clear any animations or states if needed
      resetBalloon();
    }

    // -------------------- Avogadro's Law Mode --------------------

    // Update balloon size based on moles (from 10 to 100)
    function updateAvogadroBalloonSize() {
      const minSize = 50;
      const maxSize = 200;
      const size = minSize + ((currentMoles - 10) / (100 - 10)) * (maxSize - minSize);
      avogadroBalloon.style.width = size + 'px';
      avogadroBalloon.style.height = (size * 1.375) + 'px';
    }

    // Create burst particles with random directions
    function createBurstParticles() {
      popBurst.innerHTML = ''; // Clear previous particles
      const particleCount = 10;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('burstParticle');

        // Random directions (between -80px to +80px)
        const x = (Math.random() - 0.5) * 160;
        const y = (Math.random() - 0.5) * 160;

        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        // Delay particles slightly to stagger animation
        particle.style.animationDelay = `${i * 50}ms`;

        popBurst.appendChild(particle);
      }
    }

    // Pop balloon animation with sound
    function popBalloon() {
      increaseMolesButton.disabled = true;

      createBurstParticles();
      popBurst.style.display = 'block';

      avogadroBalloon.style.animation = 'pop 600ms forwards';

      popSound.currentTime = 0;
      popSound.play();

      avogadroBalloon.addEventListener('animationend', () => {
        avogadroBalloon.style.display = 'none';
        popBurst.style.display = 'none';
        resetBalloonButton.style.display = 'inline-block';
        moleCountDisplay.textContent = "ð¥ POPPED!";
      }, { once: true });
    }

    function resetBalloon() {
      currentMoles = 10;
      moleCountDisplay.textContent = currentMoles;
      avogadroBalloon.style.display = 'block';
      avogadroBalloon.style.animation = '';
      increaseMolesButton.disabled = false;
      resetBalloonButton.style.display = 'none';
      updateAvogadroBalloonSize();
    }

    increaseMolesButton.addEventListener('click', () => {
      if (currentMoles < 100) {
        currentMoles += 2;
        if (currentMoles >= 100) {
          popBalloon();
        } else {
          moleCountDisplay.textContent = currentMoles;
          updateAvogadroBalloonSize();
        }
      }
    });

    resetBalloonButton.addEventListener('click', resetBalloon);

    // -------------------- Boyle's Law Mode --------------------

    const boyleSlider = document.getElementById('boyleSlider');
    const boyleVolume = document.getElementById('boyleVolume');
    const boyleSimulation = document.getElementById('boyleSimulation');

    function initBoyle() {
      boyleSlider.value = 1000;
      boyleVolume.textContent = boyleSlider.value;
      createDots(1000);
      boyleSlider.oninput = () => {
        boyleVolume.textContent = boyleSlider.value;
        createDots(parseInt(boyleSlider.value));
      };
    }

    function createDots(volume) {
      boyleSimulation.innerHTML = '';
      const dotCount = Math.round(volume / 15); // Adjust dot count for visible density
      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        // Random position within container
        dot.style.left = Math.random() * (boyleSimulation.clientWidth - 10) + 'px';
        dot.style.top = Math.random() * (boyleSimulation.clientHeight - 10) + 'px';
        boyleSimulation.appendChild(dot);
      }
    }

    // -------------------- Charles's Law Mode --------------------

    const charlesSlider = document.getElementById('charlesSlider');
    const charlesTemp = document.getElementById('charlesTemp');
    const balloon = document.getElementById('balloon');
    const charlesBackground = document.getElementById('charlesBackground');

    function initCharles() {
      charlesSlider.value = 25;
      charlesTemp.textContent = charlesSlider.value;
      updateCharlesVisuals(charlesSlider.value);
      charlesSlider.oninput = () => {
        charlesTemp.textContent = charlesSlider.value;
        updateCharlesVisuals(charlesSlider.value);
      };
    }

    function updateCharlesVisuals(temp) {
      // Balloon size (scale between 80px at 0Â°C and 140px at 100Â°C)
      const minSize = 80;
      const maxSize = 140;
      const size = minSize + (temp / 100) * (maxSize - minSize);
      balloon.style.width = size + 'px';
      balloon.style.height = (size * 1.375) + 'px';

      // Background color from cool blue (0Â°C) to warm red (100Â°C)
      const r = Math.round(0 + (temp / 100) * 255);
      const g = Math.round(150 - (temp / 100) * 150);
      const b = Math.round(255 - (temp / 100) * 255);
      charlesBackground.style.backgroundColor = `rgb(${r},${g},${b})`;
    }
  </script>

</body>
</html>
