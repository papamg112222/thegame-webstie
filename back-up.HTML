<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
    }
    .menu-container {
      display: flex;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 40px;
      gap: 1cm;
      flex-direction: column;
    }
    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .menu-button:hover {
      background: #006064;
      transform: scale(1.1);
    }
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .return-button:hover { background: #f0cece; }
    .mode-screen {
      background: url('https://www.transparenttextures.com/patterns/connected.png'),
                  linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sim-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 50vh;
      max-height: 400px;
      margin: 20px auto;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 10px; height: 10px;
      background: white;
      border-radius: 50%;
    }
    .slider-container {
      width: 90vw;
      max-width: 320px;
      margin: 10px auto;
      text-align: center;
    }
    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .slider-container input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span style="color: lightblue;">Che</span><span style="color: yellow;">mistry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('GayLussac')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle"></h1>

    <!-- Boyle -->
    <div id="Boyle" style="display:none;">
      <div class="slider-container">
        <label>Mass (dot count)</label>
        <input type="range" id="massSlider" min="1" max="100" value="30" />
      </div>
      <div class="slider-container">
        <label>Temperature (speed)</label>
        <input type="range" id="tempSlider" min="1" max="100" value="30" />
      </div>
      <div class="sim-container" id="simBox"></div>
    </div>

    <!-- Charles -->
    <div id="Charles" style="display:none;">
      <div class="sim-container" id="charlesContainer">
        <div id="charlesBg" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
        <div id="balloon" style="
          position:absolute;
          top:50%; left:50%;
          width:80px; height:110px;
          background:radial-gradient(circle,#f44 0%,#c00 80%);
          border-radius:50%/60%;
          transform:translate(-50%,-50%);
        "></div>
      </div>
      <div class="slider-container">
        <label>Temperature (balloon size)</label>
        <input type="range" id="charlesSlider" min="1" max="100" value="50"/>
      </div>
    </div>

    <!-- Gay-Lussac -->
    <div id="GayLussac" style="display:none;">
      <div class="slider-container">
        <label>Temperature (speed + count)</label>
        <input type="range" id="gayTemp" min="1" max="100" value="30"/>
      </div>
      <div class="sim-container" id="gaySim"></div>
    </div>

    <!-- Avogadro -->
    <div id="Avogadro" style="display:none;">
      <div class="slider-container">
        <label>Particle Count</label>
        <input type="range" id="avogCount" min="1" max="100" value="30"/>
      </div>
      <div class="sim-container" id="avogSim"></div>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const modeScreen = document.getElementById('modeScreen');
    const modeTitle = document.getElementById('modeTitle');
    let dots = [], velocities = [];

    function clearDots() {
      dots.forEach(d => d.remove());
      dots = []; velocities = [];
    }

    function addDots(count, container) {
      for (let i = 0; i < count; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = Math.random() * (container.clientWidth - 10) + 'px';
        dot.style.top = Math.random() * (container.clientHeight - 10) + 'px';
        container.appendChild(dot);
        dots.push(dot);
        velocities.push({ x: (Math.random() * 2 - 1), y: (Math.random() * 2 - 1) });
      }
    }

    function removeDots(count) {
      for (let i = 0; i < count; i++) {
        const d = dots.pop();
        if (d) d.remove();
        velocities.pop();
      }
    }

    function updateBounce(container, speedSlider) {
      const speed = parseInt(speedSlider.value);
      dots.forEach((dot, i) => {
        let x = parseFloat(dot.style.left), y = parseFloat(dot.style.top);
        x += velocities[i].x * speed * 0.1;
        y += velocities[i].y * speed * 0.1;
        if (x <= 0 || x >= container.clientWidth - 10) velocities[i].x *= -1;
        if (y <= 0 || y >= container.clientHeight - 10) velocities[i].y *= -1;
        dot.style.left = Math.max(0, Math.min(container.clientWidth - 10, x)) + 'px';
        dot.style.top = Math.max(0, Math.min(container.clientHeight - 10, y)) + 'px';
      });
    }

    function showMode(mode) {
      mainMenu.style.display = 'none';
      modeScreen.style.display = 'flex';
      modeTitle.textContent = {
        'Boyle': "Boyle's Law Mode",
        'Charles': "Charles's Law Mode",
        'GayLussac': "Gay-Lussac's Law Mode",
        'Avogadro': "Avogadro's Law Mode"
      }[mode];
      clearDots();
      cancelAnimationFrame(window._anim);
      stopLed();

      ['Boyle','Charles','GayLussac','Avogadro'].forEach(m => {
        document.getElementById(m).style.display = 'none';
      });

      if (mode === 'Boyle') {
        document.getElementById('Boyle').style.display = 'block';
        // Add dots based on massSlider value
        addDots(parseInt(massSlider.value), simBox);
        animateBoyle();
      }
      if (mode === 'Charles') {
        document.getElementById('Charles').style.display = 'block';
        startLed();
        // Initialize balloon size according to slider value
        const t = parseInt(charlesSlider.value);
        const s = 50 + ((t - 1) / 99) * 150;
        balloon.style.width = s + 'px';
        balloon.style.height = (s * 1.375) + 'px';
      }
      if (mode === 'GayLussac') {
        document.getElementById('GayLussac').style.display = 'block';
        addDots(parseInt(gayTemp.value), gaySim);
        animateGay();
      }
      if (mode === 'Avogadro') {
        document.getElementById('Avogadro').style.display = 'block';
        addDots(parseInt(avogCount.value), avogSim);
        animateAvog();
      }
    }

    function returnToMenu() {
      modeScreen.style.display = 'none';
      mainMenu.style.display = 'flex';
      clearDots();
      cancelAnimationFrame(window._anim);
      stopLed();
    }

    // Boyle
    const massSlider = document.getElementById('massSlider');
    const tempSlider = document.getElementById('tempSlider');
    const simBox = document.getElementById('simBox');
    let lastMass = massSlider.value;
    massSlider.oninput = () => {
      const diff = massSlider.value - lastMass;
      diff > 0 ? addDots(diff, simBox) : removeDots(-diff);
      lastMass = massSlider.value;
    };
    function animateBoyle() {
      updateBounce(simBox, tempSlider);
      window._anim = requestAnimationFrame(animateBoyle);
    }

    // Charles
    const charlesSlider = document.getElementById('charlesSlider');
    const balloon = document.getElementById('balloon');
    const charlesBg = document.getElementById('charlesBg');
    let h = 0, _led;
    function startLed() {
      _led = setInterval(() => {
        h = (h + 1) % 360;
        charlesBg.style.backgroundColor = `hsl(${h},100%,50%)`;
      }, 30);
      charlesSlider.oninput = () => {
        const t = parseInt(charlesSlider.value);
        const s = 50 + ((t - 1) / 99) * 150;
        balloon.style.width = s + 'px';
        balloon.style.height = (s * 1.375) + 'px';
      };
    }
    function stopLed() {
      clearInterval(_led);
      charlesBg.style.backgroundColor = 'transparent';
    }

    // Gay-Lussac
    const gayTemp = document.getElementById('gayTemp');
    const gaySim = document.getElementById('gaySim');
    let lastGay = gayTemp.value;
    gayTemp.oninput = () => {
      const diff = gayTemp.value - lastGay;
      diff > 0 ? addDots(diff, gaySim) : removeDots(-diff);
      lastGay = gayTemp.value;
    };
    function animateGay() {
      updateBounce(gaySim, gayTemp);
      window._anim = requestAnimationFrame(animateGay);
    }

    // Avogadro
    const avogCount = document.getElementById('avogCount');
    const avogSim = document.getElementById('avogSim');
    let lastAvog = avogCount.value;
    avogCount.oninput = () => {
      const diff = avogCount.value - lastAvog;
      diff > 0 ? addDots(diff, avogSim) : removeDots(-diff);
      lastAvog = avogCount.value;
    };
    function animateAvog() {
      updateBounce(avogSim, avogCount);
      window._anim = requestAnimationFrame(animateAvog);
    }
  </script>
</body>
</html>
