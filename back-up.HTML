<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Shard - Reality Hacker</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #111; color: #eee;
      font-family: 'Inter', sans-serif;
    }
    #main-menu, #ui, #message {
      position: absolute;
      z-index: 10;
    }
    #main-menu {
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: rgba(0, 0, 0, 0.95);
      transition: opacity 1s, visibility 1s;
    }
    .menu-title {
      font-size: 4rem;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    .menu-instructions {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .menu-button {
      padding: 12px 24px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: #00aaff;
      border: 2px solid #00aaff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00aaff, 0 0 20px rgba(0, 170, 255, 0.5);
      transition: all 0.3s ease;
    }
    .menu-button:hover {
      background: #0088cc;
      box-shadow: 0 0 15px #00aaff, 0 0 30px rgba(0, 170, 255, 0.8);
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
      50% { text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff; }
      100% { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff; }
    }
    #ui {
      top: 10px; left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    .ui-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bar-container {
      width: 150px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      background-color: #00aaff;
      width: 100%;
      transition: width 0.1s linear;
    }
    #health-bar .bar { background-color: #ff4444; }
    #stamina-bar .bar { background-color: #00aaff; }

    #message {
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      font-size: 18px;
      transition: opacity 0.3s;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1 class="menu-title">Echo Shard</h1>
    <div class="menu-instructions">
      <p>You are a reality hacker trying to steal a crystal in the dimension.</p>
      <p><strong>Controls:</strong></p>
      <p>WASD: Move | Shift: Sprint</p>
      <p>Mouse: Look | E: Interact</p>
      <p>Q: Toggle time-stop (uses stamina)</p>
      <p>R: Hold to rewind (3s max)</p>
    </div>
    <button class="menu-button" id="start-button">Start Game</button>
  </div>

  <div id="ui">
    <div class="ui-line">
      Health: <span id="health">100</span>
      <div id="health-bar" class="bar-container"><div class="bar"></div></div>
    </div>
    <div class="ui-line">
      Stamina: <span id="stamina">100</span>
      <div id="stamina-bar" class="bar-container"><div class="bar"></div></div>
    </div>
    <div class="ui-line">Keycards: <span id="keycards">0</span></div>
    <div class="ui-line">Stage: <span id="stage">1</span></div>
    <div class="ui-line">Time: <span id="timer">00:00</span></div>
  </div>

  <div id="message"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/PointerLockControls.js"></script>
  <script>
let scene, camera, renderer, controls;
let health = 100, stamina = 100, keycards = 0;
let stage = 1, gameTime = 0;
let clock = new THREE.Clock();
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let canJump = false, velocity = new THREE.Vector3();
let objects = [];
let uiVisible = false;

const keys = {};

function initScene() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0c0c0c);
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.PointerLockControls(camera, renderer.domElement);
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('ui').style.display = 'flex';
    controls.lock();
  });

  controls.addEventListener('lock', () => { uiVisible = true; });
  controls.addEventListener('unlock', () => { uiVisible = false; });

  scene.add(controls.getObject());

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x404040); // soft white light
  scene.add(ambient);

  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Create city-like environment
  for (let i = 0; i < 100; i++) {
    const width = Math.random() * 2 + 2;
    const height = Math.random() * 5 + 2;
    const depth = Math.random() * 2 + 2;

    const boxGeometry = new THREE.BoxGeometry(width, height, depth);
    const boxMaterial = new THREE.MeshStandardMaterial({
      color: new THREE.Color(`hsl(${Math.random() * 360}, 30%, 30%)`),
    });
    const box = new THREE.Mesh(boxGeometry, boxMaterial);

    box.position.x = (Math.random() - 0.5) * 80;
    box.position.y = height / 2;
    box.position.z = (Math.random() - 0.5) * 80;

    scene.add(box);
    objects.push(box);
  }

  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);
  window.addEventListener('resize', onWindowResize);
}
function onKeyDown(event) {
  switch (event.code) {
    case 'KeyW': moveForward = true; break;
    case 'KeyS': moveBackward = true; break;
    case 'KeyA': moveLeft = true; break;
    case 'KeyD': moveRight = true; break;
    case 'Space':
      if (canJump) {
        velocity.y += 10;
        canJump = false;
      }
      break;
  }
  keys[event.code] = true;
}

function onKeyUp(event) {
  switch (event.code) {
    case 'KeyW': moveForward = false; break;
    case 'KeyS': moveBackward = false; break;
    case 'KeyA': moveLeft = false; break;
    case 'KeyD': moveRight = false; break;
  }
  keys[event.code] = false;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  const speed = keys['ShiftLeft'] ? 10 : 5;

  if (uiVisible) {
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;
    velocity.y -= 9.8 * 10.0 * delta; // gravity

    const direction = new THREE.Vector3();
    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    controls.getObject().position.y += velocity.y * delta;

    if (controls.getObject().position.y < 1.6) {
      velocity.y = 0;
      controls.getObject().position.y = 1.6;
      canJump = true;
    }

    updateUI();
  }

  renderer.render(scene, camera);
}

function updateUI() {
  document.getElementById('health').textContent = health;
  document.getElementById('health-bar').querySelector('.bar').style.width = `${health}%`;

  document.getElementById('stamina').textContent = Math.floor(stamina);
  document.getElementById('stamina-bar').querySelector('.bar').style.width = `${stamina}%`;

  document.getElementById('keycards').textContent = keycards;

  const time = Math.floor(clock.elapsedTime);
  const minutes = String(Math.floor(time / 60)).padStart(2, '0');
  const seconds = String(time % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${minutes}:${seconds}`;
}
function showMessage(text, duration = 3000) {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.style.display = 'block';
  setTimeout(() => {
    msg.style.display = 'none';
  }, duration);
}

function init() {
  initScene();
  animate();
}

init();
