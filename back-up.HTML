 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boyle's Law Mode - Responsive</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9)),
        url('https://images.unsplash.com/photo-1581092335277-196d3f7c0a5c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .simulation-container {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 60vh;
      max-height: 600px;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #2196f3; /* Blue */
      border-radius: 50%;
    }

    .slider-container {
      margin: 15px 0;
      width: 90vw;
      max-width: 320px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    @media (max-width: 600px) {
      .simulation-container {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <h1>Boyle's Law Mode</h1>

  <div class="simulation-container" id="simBox"></div>

  <div class="slider-container">
    <label for="massSlider">Mass</label>
    <input type="range" id="massSlider" min="1" max="100" value="20" />
  </div>

  <div class="slider-container">
    <label for="tempSlider">Temperature</label>
    <input type="range" id="tempSlider" min="1" max="100" value="50" />
  </div>

<script>
  const simBox = document.getElementById('simBox');
  const massSlider = document.getElementById('massSlider');
  const tempSlider = document.getElementById('tempSlider');

  let dots = [];
  let velocities = [];
  let dotPositions = []; // store position in pixels: {x, y}

  function createDot() {
    const dot = document.createElement('div');
    dot.className = 'dot';
    simBox.appendChild(dot);
    return dot;
  }

  function adjustDotCount(targetCount) {
    const currentCount = dots.length;

    if (targetCount > currentCount) {
      // Add new dots without moving old dots
      const numToAdd = targetCount - currentCount;
      for (let i = 0; i < numToAdd; i++) {
        const dot = createDot();
        // Spawn randomly inside container
        const posX = Math.random() * (simBox.clientWidth - 10);
        const posY = Math.random() * (simBox.clientHeight - 10);
        dot.style.left = posX + 'px';
        dot.style.top = posY + 'px';

        dots.push(dot);
        dotPositions.push({x: posX, y: posY});
        velocities.push({
          x: (Math.random() * 2 - 1),
          y: (Math.random() * 2 - 1)
        });
      }
    } else if (targetCount < currentCount) {
      // Remove dots from the end
      const numToRemove = currentCount - targetCount;
      for (let i = 0; i < numToRemove; i++) {
        const dot = dots.pop();
        dot.remove();
        velocities.pop();
        dotPositions.pop();
      }
    }
  }

  function updateDots() {
    const temp = parseInt(tempSlider.value);
    const mass = parseInt(massSlider.value);
    const speedFactor = temp / (mass / 10 + 1);

    dots.forEach((dot, i) => {
      // Update positions by velocities scaled by speedFactor
      dotPositions[i].x += velocities[i].x * speedFactor;
      dotPositions[i].y += velocities[i].y * speedFactor;

      // Bounce on edges
      if (dotPositions[i].x <= 0) {
        dotPositions[i].x = 0;
        velocities[i].x *= -1;
      }
      if (dotPositions[i].x >= simBox.clientWidth - 10) {
        dotPositions[i].x = simBox.clientWidth - 10;
        velocities[i].x *= -1;
      }
      if (dotPositions[i].y <= 0) {
        dotPositions[i].y = 0;
        velocities[i].y *= -1;
      }
      if (dotPositions[i].y >= simBox.clientHeight - 10) {
        dotPositions[i].y = simBox.clientHeight - 10;
        velocities[i].y *= -1;
      }

      // Apply position
      dot.style.left = dotPositions[i].x + 'px';
      dot.style.top = dotPositions[i].y + 'px';
    });

    requestAnimationFrame(updateDots);
  }

  // Update dots count when mass slider changes
  massSlider.addEventListener('input', () => {
    adjustDotCount(parseInt(massSlider.value));
  });

  // Initial setup
  adjustDotCount(parseInt(massSlider.value));
  updateDots();
</script>

</body>
</html>
