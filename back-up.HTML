<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9)),
        url('https://images.unsplash.com/photo-1581092335277-196d3f7c0a5c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover {
      background-color: #f0cece;
    }

    /* Avogadro Mode */
    #avogadroContainer {
      display: none;
      text-align: center;
      width: 100%;
    }

    #avogadroBalloonContainer {
      position: relative;
      height: 60vh;
      width: 100%;
    }

    #avogadroBalloon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, #4caf50, #087f23);
      border-radius: 50% / 60%;
      width: 80px;
      height: 110px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #avogadroControls {
      margin-top: 20px;
    }

    #increaseButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #increaseButton:hover {
      background-color: #2e7d32;
    }

    #nValueDisplay {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <!-- Mode Screen -->
  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>

    <!-- Avogadro's Law Mode -->
    <div id="avogadroContainer">
      <div id="avogadroBalloonContainer">
        <div id="avogadroBalloon"></div>
      </div>
      <div id="avogadroControls">
        <button id="increaseButton" onclick="increaseMoles()">Increase Mass (n)</button>
        <p id="nValueDisplay">Current n: <span id="nValue">1</span></p>
      </div>
    </div>

    <!-- Return -->
    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const modeScreen = document.getElementById('modeScreen');
    const modeTitle = document.getElementById('modeTitle');
    const avogadroContainer = document.getElementById('avogadroContainer');
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const nValueSpan = document.getElementById('nValue');

    let n = 1;

    function increaseMoles() {
      n++;
      const baseSize = 80;
      const newSize = baseSize + n * 10;
      avogadroBalloon.style.width = newSize + 'px';
      avogadroBalloon.style.height = (newSize * 1.375) + 'px';
      nValueSpan.textContent = n;
    }

    function showMode(name) {
      mainMenu.style.display = 'none';
      modeScreen.style.display = 'flex';
      modeTitle.textContent = name;

      // Hide all modes first
      avogadroContainer.style.display = 'none';

      if (name === "Avogadro's Law Mode") {
        avogadroContainer.style.display = 'block';
        n = 1;
        increaseMoles(); // Set initial size
      }
    }

    function returnToMenu() {
      modeScreen.style.display = 'none';
      mainMenu.style.display = 'flex';
    }
  </script>

</body>
</html>
