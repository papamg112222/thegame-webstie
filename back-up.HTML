<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEXANA - Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: url('https://i.imgur.com/3h6gJpL.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 60px;
      margin-bottom: 60px;
      letter-spacing: 10px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      padding: 15px 40px;
      font-size: 24px;
      background-color: rgba(255, 140, 0, 0.8);
      color: white;
      border-radius: 10px;
      text-align: center;
      width: 220px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 140, 0, 1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">A.I.E.X.A.N.A</div>
    <div class="menu">
      <a href="#">NEW GAME</a>
      <a href="#">LOAD GAME</a>
      <a href="#">OPTIONS</a>
      <a href="#">EXIT</a>
    </div>
  </div>
</body>
</html>
