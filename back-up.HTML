<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover {
      background-color: #f0cece;
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #avogadroSlider {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>

    <!-- Boyle's Law -->
    <div id="boyleContainer" style="display:none;">
      <div class="slider-container">
        <label for="massSlider">Mass</label>
        <input type="range" id="massSlider" min="1" max="100" value="30" />
      </div>
      <div class="slider-container">
        <label for="tempSlider">Temperature</label>
        <input type="range" id="tempSlider" min="1" max="100" value="30" />
      </div>
      <div class="simulation-container" id="simBox"></div>
    </div>

    <!-- Charles's Law -->
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div id="charlesSliderContainer">
        <label for="charlesSlider">Temperature</label>
        <input type="range" id="charlesSlider" min="1" max="100" value="50" />
      </div>
    </div>

    <!-- Avogadro's Law -->
    <div id="avogadroContainer">
      <h2>Avogadro's Law Mode</h2>
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label for="avogadroSlider">Number of Moles</label>
        <input type="range" id="avogadroSlider" min="1" max="100" value="10" />
      </div>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

<script>
  // Common elements
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle = document.getElementById('modeTitle');

  // Boyle's Law elements
  const boyleContainer = document.getElementById('boyleContainer');
  const simBox = document.getElementById('simBox');
  const massSlider = document.getElementById('massSlider');
  const tempSlider = document.getElementById('tempSlider');
  let dots = [];
  let velocities = [];
  let boyleActive = false;  // Flag to control animation

  // Charles's Law elements
  const charlesContainer = document.getElementById('charlesContainer');
  const charlesBackground = document.getElementById('charlesBackground');
  const balloon = document.getElementById('balloon');
  const charlesSlider = document.getElementById('charlesSlider');

  // Avogadro's Law elements
  const avogadroContainer = document.getElementById('avogadroContainer');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const avogadroSlider = document.getElementById('avogadroSlider');

  // LED effect for Charles's Law background
  let ledHue = 0;
  let ledInterval;

  function startLedEffect() {
    ledInterval = setInterval(() => {
      ledHue = (ledHue + 1) % 360;
      charlesBackground.style.backgroundColor = `hsl(${ledHue}, 100%, 50%)`;
    }, 30);
  }

  function stopLedEffect() {
    clearInterval(ledInterval);
    charlesBackground.style.backgroundColor = 'transparent';
  }

  // Boyle's Law functions
  function createDots(count) {
    clearDots();
    for (let i = 0; i < count; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * (simBox.clientWidth - 10) + 'px';
      dot.style.top = Math.random() * (simBox.clientHeight - 10) + 'px';
      simBox.appendChild(dot);
      dots.push(dot);

      velocities.push({
        x: (Math.random() * 2 - 1),
        y: (Math.random() * 2 - 1)
      });
    }
  }

  function clearDots() {
    dots.forEach(dot => dot.remove());
    dots = [];
    velocities = [];
  }

  function updateDots() {
    if (!boyleActive) return; // Stop animation if not active

    const temp = parseInt(tempSlider.value);
    const mass = parseInt(massSlider.value);
    const speedFactor = temp / (mass / 10); // higher temp = faster, higher mass = slower

    dots.forEach((dot, i) => {
      let x = parseFloat(dot.style.left);
      let y = parseFloat(dot.style.top);

      x += velocities[i].x * speedFactor;
      y += velocities[i].y * speedFactor;

      if (x <= 0 || x >= simBox.clientWidth - 10) velocities[i].x *= -1;
      if (y <= 0 || y >= simBox.clientHeight - 10) velocities[i].y *= -1;

      dot.style.left = Math.max(0, Math.min(simBox.clientWidth - 10, x)) + 'px';
      dot.style.top = Math.max(0, Math.min(simBox.clientHeight - 10, y)) + 'px';
    });

    requestAnimationFrame(updateDots);
  }

  massSlider.addEventListener('input', () => {
    createDots(parseInt(massSlider.value));
  });

  tempSlider.addEventListener('input', () => {
    // Speed changes handled in updateDots, no need to recreate dots
  });

  // Charles's Law functions
  function updateBalloonSize() {
    const temp = parseInt(charlesSlider.value);
    const minSize = 50;
    const maxSize = 200;
    const size = minSize + ((temp - 1) / 99) * (maxSize - minSize);
    balloon.style.width = size + 'px';
    balloon.style.height = (size * 1.375) + 'px';
  }

  charlesSlider.addEventListener('input', updateBalloonSize);

  // Avogadro's Law functions
  function updateAvogadroBalloonSize() {
    const moles = parseInt(avogadroSlider.value);
    const minSize = 50;
    const maxSize = 200;
    const size = minSize + ((moles - 1) / 99) * (maxSize - minSize);
    avogadroBalloon.style.width = size + 'px';
    avogadroBalloon.style.height = (size * 1.375) + 'px';
  }

  avogadroSlider.addEventListener('input', updateAvogadroBalloonSize);

  // Show mode function
  function showMode(name) {
    mainMenu.style.display = 'none';
    modeTitle.textContent = name;
    modeScreen.style.display = 'flex';

    // Hide all containers initially
    boyleContainer.style.display = 'none';
    charlesContainer.style.display = 'none';
    avogadroContainer.style.display = 'none';

    clearDots();
    stopLedEffect();
    boyleActive = false;

    if (name === "Boyle's Law Mode") {
      boyleContainer.style.display = 'block';
      createDots(parseInt(massSlider.value));
      boyleActive = true;
      updateDots(); // start animation loop
    } else if (name === "Charles's Law Mode") {
      charlesContainer.style.display = 'block';
      updateBalloonSize();
      startLedEffect();
    } else if (name === "Avogadro's Law Mode") {
      avogadroContainer.style.display = 'block';
      avogadroSlider.value = 10;
      updateAvogadroBalloonSize();
    } else if (name === "Gay-Lussac's Law Mode") {
      modeTitle.textContent = "Gay-Lussac's Law Mode (In Progress)";
    }
  }

  // Return to main menu
  function returnToMenu() {
    modeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
    clearDots();
    stopLedEffect();
    boyleActive = false;
  }

  // Initialize animation loop stopped by default
  // (will start when Boyle's Law mode is activated)
</script>

</body>
</html>
