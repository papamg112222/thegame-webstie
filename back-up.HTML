<!-- Avogadro's Law -->
<div id="avogadroContainer">
  <h2>Avogadro's Law Mode</h2>
  <div id="avogadroBalloon"></div>
  <div id="avogadroControls">
    <label>Number of Moles: <span id="moleCountDisplay">10</span></label>
    <button onclick="increaseMoles()">Increase Moles</button>
  </div>
</div>

<!-- ... existing HTML after this remains unchanged -->

<script>
  // Common elements
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle = document.getElementById('modeTitle');

  // Boyle's Law elements
  const boyleContainer = document.getElementById('boyleContainer');
  const simBox = document.getElementById('simBox');
  const massSlider = document.getElementById('massSlider');
  const tempSlider = document.getElementById('tempSlider');
  let dots = [];
  let velocities = [];
  let boyleActive = false;

  // Charles's Law elements
  const charlesContainer = document.getElementById('charlesContainer');
  const charlesBackground = document.getElementById('charlesBackground');
  const balloon = document.getElementById('balloon');
  const charlesSlider = document.getElementById('charlesSlider');

  // Avogadro's Law elements
  const avogadroContainer = document.getElementById('avogadroContainer');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const moleCountDisplay = document.getElementById('moleCountDisplay');
  let currentMoles = 10;

  // LED effect for Charles's Law background
  let ledHue = 0;
  let ledInterval;

  function startLedEffect() {
    ledInterval = setInterval(() => {
      ledHue = (ledHue + 1) % 360;
      charlesBackground.style.backgroundColor = `hsl(${ledHue}, 100%, 50%)`;
    }, 30);
  }

  function stopLedEffect() {
    clearInterval(ledInterval);
    charlesBackground.style.backgroundColor = 'transparent';
  }

  // Boyle's Law functions
  function createDots(count) {
    clearDots();
    for (let i = 0; i < count; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * (simBox.clientWidth - 10) + 'px';
      dot.style.top = Math.random() * (simBox.clientHeight - 10) + 'px';
      simBox.appendChild(dot);
      dots.push(dot);

      velocities.push({
        x: (Math.random() * 2 - 1),
        y: (Math.random() * 2 - 1)
      });
    }
  }

  function clearDots() {
    dots.forEach(dot => dot.remove());
    dots = [];
    velocities = [];
  }

  function updateDots() {
    if (!boyleActive) return;

    const temp = parseInt(tempSlider.value);
    const mass = parseInt(massSlider.value);
    const speedFactor = temp / (mass / 10);

    dots.forEach((dot, i) => {
      let x = parseFloat(dot.style.left);
      let y = parseFloat(dot.style.top);

      x += velocities[i].x * speedFactor;
      y += velocities[i].y * speedFactor;

      if (x <= 0 || x >= simBox.clientWidth - 10) velocities[i].x *= -1;
      if (y <= 0 || y >= simBox.clientHeight - 10) velocities[i].y *= -1;

      dot.style.left = Math.max(0, Math.min(simBox.clientWidth - 10, x)) + 'px';
      dot.style.top = Math.max(0, Math.min(simBox.clientHeight - 10, y)) + 'px';
    });

    requestAnimationFrame(updateDots);
  }

  massSlider.addEventListener('input', () => {
    createDots(parseInt(massSlider.value));
  });

  tempSlider.addEventListener('input', () => {
    // Speed changes handled in updateDots
  });

  // Charles's Law functions
  function updateBalloonSize() {
    const temp = parseInt(charlesSlider.value);
    const minSize = 50;
    const maxSize = 200;
    const size = minSize + ((temp - 1) / 99) * (maxSize - minSize);
    balloon.style.width = size + 'px';
    balloon.style.height = (size * 1.375) + 'px';
  }

  charlesSlider.addEventListener('input', updateBalloonSize);

  // Avogadro's Law functions
  function updateAvogadroBalloonSize() {
    const moles = currentMoles;
    const minSize = 50;
    const maxSize = 200;
    const size = minSize + ((moles - 1) / 99) * (maxSize - minSize);
    avogadroBalloon.style.width = size + 'px';
    avogadroBalloon.style.height = (size * 1.375) + 'px';
  }

  function increaseMoles() {
    if (currentMoles < 100) {
      currentMoles++;
      moleCountDisplay.textContent = currentMoles;
      updateAvogadroBalloonSize();
    }
  }

  // Show mode function
  function showMode(name) {
    mainMenu.style.display = 'none';
    modeTitle.textContent = name;
    modeScreen.style.display = 'flex';

    boyleContainer.style.display = 'none';
    charlesContainer.style.display = 'none';
    avogadroContainer.style.display = 'none';

    clearDots();
    stopLedEffect();
    boyleActive = false;

    if (name === "Boyle's Law Mode") {
      boyleContainer.style.display = 'block';
      createDots(parseInt(massSlider.value));
      boyleActive = true;
      updateDots();
    } else if (name === "Charles's Law Mode") {
      charlesContainer.style.display = 'block';
      updateBalloonSize();
      startLedEffect();
    } else if (name === "Avogadro's Law Mode") {
      avogadroContainer.style.display = 'block';
      currentMoles = 10;
      moleCountDisplay.textContent = currentMoles;
      updateAvogadroBalloonSize();
    } else if (name === "Gay-Lussac's Law Mode") {
      modeTitle.textContent = "Gay-Lussac's Law Mode (In Progress)";
    }
  }

  function returnToMenu() {
    modeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
    clearDots();
    stopLedEffect();
    boyleActive = false;
  }
</script>
