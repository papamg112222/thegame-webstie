<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover {
      background-color: #f0cece;
    }

    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #increaseMolesButton,
    #resetBalloonButton {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
    }

    #increaseMolesButton:hover,
    #resetBalloonButton:hover {
      background-color: #006064;
    }
  </style>
</head>
<body>

<div class="menu-container" id="mainMenu">
  <div class="menu-title">
    <span>Chem</span><span>istry</span>
  </div>
  <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
  <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
  <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
  <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
</div>

<div class="mode-screen" id="modeScreen">
  <h1 id="modeTitle">Mode</h1>

  <!-- Avogadro's Law -->
  <div id="avogadroContainer">
    <h2>Avogadro's Law Mode</h2>
    <div id="avogadroBalloon"></div>
    <div id="avogadroControls">
      <label>Number of Moles: <span id="moleCountDisplay">10</span></label>
      <button id="increaseMolesButton">Increase Moles (+2)</button>
      <button id="resetBalloonButton" style="display: none;">Get a New Balloon</button>
    </div>
  </div>

  <button class="return-button" onclick="returnToMenu()">Return</button>
</div>

<script>
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle = document.getElementById('modeTitle');

  const avogadroContainer = document.getElementById('avogadroContainer');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const moleCountDisplay = document.getElementById('moleCountDisplay');
  const increaseMolesButton = document.getElementById('increaseMolesButton');
  const resetBalloonButton = document.getElementById('resetBalloonButton');
  let currentMoles = 10;

  function updateAvogadroBalloonSize() {
    const minSize = 50;
    const maxSize = 200;
    const size = minSize + ((currentMoles - 1) / 99) * (maxSize - minSize);
    avogadroBalloon.style.width = size + 'px';
    avogadroBalloon.style.height = (size * 1.375) + 'px';
  }

  function popBalloon() {
    avogadroBalloon.style.display = 'none';
    increaseMolesButton.style.display = 'none';
    resetBalloonButton.style.display = 'inline-block';
    moleCountDisplay.textContent = "ðŸ’¥ POPPED!";
  }

  function resetBalloon() {
    currentMoles = 10;
    moleCountDisplay.textContent = currentMoles;
    avogadroBalloon.style.display = 'block';
    increaseMolesButton.style.display = 'inline-block';
    resetBalloonButton.style.display = 'none';
    updateAvogadroBalloonSize();
  }

  increaseMolesButton.addEventListener('click', () => {
    if (currentMoles < 100) {
      currentMoles += 2;
      if (currentMoles >= 100) {
        popBalloon();
      } else {
        moleCountDisplay.textContent = currentMoles;
        updateAvogadroBalloonSize();
      }
    }
  });

  resetBalloonButton.addEventListener('click', resetBalloon);

  function showMode(name) {
    mainMenu.style.display = 'none';
    modeTitle.textContent = name;
    modeScreen.style.display = 'flex';

    // Hide all
    avogadroContainer.style.display = 'none';

    if (name === "Avogadro's Law Mode") {
      avogadroContainer.style.display = 'block';
      resetBalloon();
    } else if (name === "Gay-Lussac's Law Mode") {
      modeTitle.textContent = "Gay-Lussac's Law Mode (In Progress)";
    }
  }

  function returnToMenu() {
    modeScreen.style.display = 'none';
    mainMenu.style.display = 'flex';
  }
</script>

</body>
</html>
