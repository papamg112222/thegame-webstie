<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #888888; /* Plain gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child { color: #0097a7; }
    .menu-title span:last-child { color: #fdd835; }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover { background-color: #f0cece; }

    /* Common mode title styling */
    .mode-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Boyle's Law Styles */
    #boyleContainer {
      display: none;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      position: relative;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 20px;
    }

    #avogadroBalloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ffcc00 0%, #cc9900 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #increaseButton {
      margin-top: 20px;
      background-color: #ffffff;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #increaseButton:hover {
      background-color: #ffee58;
    }

    /* Gay-Lussac placeholder */
    #gayContainer {
      display: none;
      font-size: 20px;
      padding: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>

<div class="menu-container" id="mainMenu">
  <div class="menu-title"><span>Chem</span><span>istry</span></div>
  <button class="menu-button" onclick="showMode('Boyle')">Boyle's Law Mode</button>
  <button class="menu-button" onclick="showMode('Charles')">Charles's Law Mode</button>
  <button class="menu-button" onclick="showMode('Gay-Lussac')">Gay-Lussac's Law Mode</button>
  <button class="menu-button" onclick="showMode('Avogadro')">Avogadro's Law Mode</button>
</div>

<div class="mode-screen" id="modeScreen">
  <div class="mode-name" id="modeTitle">Mode Name</div>

  <!-- Boyle's Law -->
  <div id="boyleContainer">
    <div class="slider-container">
      <label for="massSlider">Mass</label>
      <input type="range" id="massSlider" min="1" max="100" value="30" />
    </div>
    <div class="slider-container">
      <label for="tempSlider">Temperature</label>
      <input type="range" id="tempSlider" min="1" max="100" value="30" />
    </div>
    <div class="simulation-container" id="simBox" style="background:#222; border:3px solid white; border-radius:10px; height: 300px;"></div>
  </div>

  <!-- Charles's Law -->
  <div id="charlesContainer">
    <div id="charlesBackground"></div>
    <div id="balloon"></div>
    <div id="charlesSliderContainer">
      <label for="charlesSlider">Temperature</label>
      <input type="range" id="charlesSlider" min="1" max="100" value="50" />
    </div>
  </div>

  <!-- Gay-Lussac's Law placeholder -->
  <div id="gayContainer">
    <p>Gay-Lussac's Law Mode is under development.</p>
  </div>

  <!-- Avogadro's Law -->
  <div id="avogadroContainer">
    <div id="avogadroBalloon"></div>
    <button id="increaseButton" onclick="increaseMass()">Increase Mass</button>
  </div>

  <button class="return-button" onclick="returnToMenu()">Return</button>
</div>

<script>
  const mainMenu = document.getElementById("mainMenu");
  const modeScreen = document.getElementById("modeScreen");
  const modeTitle = document.getElementById("modeTitle");

  const boyleContainer = document.getElementById("boyleContainer");
  const simBox = document.getElementById("simBox");
  const massSlider = document.getElementById("massSlider");
  const tempSlider = document.getElementById("tempSlider");
  let dots = [];
  let velocities = [];

  const charlesContainer = document.getElementById("charlesContainer");
  const charlesBackground = document.getElementById("charlesBackground");
  const balloon = document.getElementById("balloon");
  const charlesSlider = document.getElementById("charlesSlider");

  const gayContainer = document.getElementById("gayContainer");

  const avogadroContainer = document.getElementById("avogadroContainer");
  const avogadroBalloon = document.getElementById("avogadroBalloon");
  const increaseButton = document.getElementById("increaseButton");

  // Charles's Law LED effect variables
  let ledHue = 0;
  let ledInterval;

  function startLedEffect() {
    ledInterval = setInterval(() => {
      ledHue = (ledHue + 1) % 360;
      charlesBackground.style.backgroundColor = `hsl(${ledHue}, 100%, 50%)`;
    }, 30);
  }

  function stopLedEffect() {
    clearInterval(ledInterval);
    charlesBackground.style.backgroundColor = "transparent";
  }

  // Boyle's Law dots creation and animation
  function createDots(count) {
    clearDots();
    for (let i = 0; i < count; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = Math.random() * (simBox.clientWidth - 10) + "px";
      dot.style.top = Math.random() * (simBox.clientHeight - 10) + "px";
      simBox.appendChild(dot);
      dots.push(dot);
      velocities.push({x: (Math.random()-0.5)*2, y: (Math.random()-0.5)*2});
    }
  }

  function clearDots() {
    dots.forEach(dot => simBox.removeChild(dot));
    dots = [];
    velocities = [];
  }

  function animateDots() {
    dots.forEach((dot, i) => {
      let left = parseFloat(dot.style.left);
      let top = parseFloat(dot.style.top);
      left += velocities[i].x;
      top += velocities[i].y;

      if (left < 0 || left > simBox.clientWidth - 10) velocities[i].x *= -1;
      if (top < 0 || top > simBox.clientHeight - 10) velocities[i].y *= -1;

      dot.style.left = left + "px";
      dot.style.top = top + "px";
    });
    requestAnimationFrame(animateDots);
  }

  // Boyle's Law update on sliders change
  function updateBoyle() {
    const mass = massSlider.value;
    const temp = tempSlider.value;
    const count = Math.floor(mass + temp/3);
    createDots(count);
  }

  // Charles's Law balloon update on slider change
  function updateCharles() {
    const temp = charlesSlider.value;
    // Balloon grows bigger with temp
    const width = 50 + temp;
    const height = width * 1.37;
    balloon.style.width = width + "px";
    balloon.style.height = height + "px";
  }

  // Avogadro's Law increase mass and balloon size
  let avogadroMass = 1;
  function increaseMass() {
    avogadroMass++;
    const baseWidth = 80;
    avogadroBalloon.style.width = (baseWidth + avogadroMass * 10) + "px";
    avogadroBalloon.style.height = (baseWidth * 1.37 + avogadroMass * 13.7) + "px";
  }

  // Show the chosen mode and hide others
  function showMode(mode) {
    mainMenu.style.display = "none";
    modeScreen.style.display = "flex";

    // Reset all mode containers
    boyleContainer.style.display = "none";
    charlesContainer.style.display = "none";
    gayContainer.style.display = "none";
    avogadroContainer.style.display = "none";

    // Stop led effect
    stopLedEffect();

    modeTitle.textContent = mode + "'s Law Mode";

    if (mode === "Boyle") {
      boyleContainer.style.display = "block";
      updateBoyle();
      animateDots();
    } else if (mode === "Charles") {
      charlesContainer.style.display = "block";
      updateCharles();
      startLedEffect();
    } else if (mode === "Gay-Lussac") {
      gayContainer.style.display = "block";
    } else if (mode === "Avogadro") {
      avogadroContainer.style.display = "block";
      avogadroMass = 1;
      avogadroBalloon.style.width = "80px";
      avogadroBalloon.style.height = "110px";
    }
  }

  function returnToMenu() {
    modeScreen.style.display = "none";
    mainMenu.style.display = "flex";
    stopLedEffect();
  }

  // Event listeners
  massSlider.addEventListener("input", updateBoyle);
  tempSlider.addEventListener("input", updateBoyle);
  charlesSlider.addEventListener("input", updateCharles);

</script>

</body>
</html>
