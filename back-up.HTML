<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw; height: 100vh;
      box-sizing: border-box;
    }
    .menu-container {
      display: flex;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 40px;
      gap: 1cm;
      flex-direction: column;
    }
    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .menu-button:hover {
      background: #006064;
      transform: scale(1.1);
    }
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .return-button:hover { background: #f0cece; }
    .mode-screen {
      background: url('https://www.transparenttextures.com/patterns/connected.png'),
                  linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .sim-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 50vh;
      max-height: 400px;
      margin: 20px auto;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 10px; height: 10px;
      background: white;
      border-radius: 50%;
    }
    .slider-container {
      width: 90vw;
      max-width: 320px;
      margin: 10px auto;
      text-align: center;
    }
    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .slider-container input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span style="color: blue;">Che</span><span style="color: yellow;">mistry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('GayLussac')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro')">Avogadro's Law Mode</button>
  </div>

  <!-- rest of your code remains unchanged -->
  <!-- (keep your existing <div id="modeScreen"> and <script> block as-is) -->
</body>
</html>
