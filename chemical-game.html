<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Laws Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        /* === General Styles === */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #1a0a3a;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === Particle Background === */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        /* === Main Menu Layout === */
        #mainMenu {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* === Titles (Rainbow Effect) === */
        #mainMenu h1 {
            font-weight: 600;
            font-size: 4rem;
            margin-bottom: 0.3em;
            letter-spacing: 5px;
            /* Rainbow effect */
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbowBackground 3s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }
        #mainMenu h3 {
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 2em;
            /* Rainbow effect */
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbowBackground 3s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }

        /* === Buttons (Pinkish-Red Style) === */
        #mainMenu button {
            background: #ff5a5f;
            border: none;
            border-radius: 50px; /* Highly rounded corners */
            color: white;
            font-size: 1.5rem;
            padding: 16px 80px;
            margin: 12px 0;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 90, 95, 0.4);
            transition: background-color .3s, transform .2s, box-shadow .3s;
        }
        #mainMenu button:hover {
            background: #ff7a7f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 90, 95, 0.5);
        }

        /* === Keyframe Animations === */
        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div id="mainMenu">
        <h1>GAS LAWS GAME</h1>
        <h3>Choose your mode</h3>
        <button onclick="console.log('Boyle\'s Law clicked')">Boyle's Law</button>
        <button onclick="console.log('Charles\' Law clicked')">Charles' Law</button>
        <button onclick="console.log('Gay-Lussac\'s Law clicked')">Gay-Lussac's Law</button>
        <button onclick="console.log('Avogadro\'s Law clicked')">Avogadro's Law</button>
        <button onclick="console.log('Meet the team clicked')">Meet the team</button>
    </div>

    <script>
        // === Falling Star Particle Background ===
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let width, height;

        function initParticles() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            const NUM_PARTICLES = 150;
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 2 + 1,
                    speedY: Math.random() * 0.5 + 0.2,
                    speedX: (Math.random() - 0.5) * 0.2,
                    color: 'rgba(255, 255, 255, 0.8)',
                    alpha: Math.random() * 0.5 + 0.3,
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            for (const p of particles) {
                p.y += p.speedY;
                p.x += p.speedX;
                if (p.y - p.radius > height) {
                    p.y = -p.radius;
                    p.x = Math.random() * width;
                }
                if (p.x - p.radius > width) p.x = -p.radius;
                else if (p.x + p.radius < 0) p.x = width + p.radius;

                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                ctx.globalAlpha = 1;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        draw();
    </script>

</body>
</html>
