<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Explorer: The Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050508;
            font-family: 'Orbitron', sans-serif;
            color: #E0E0E0;
            user-select: none;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff4444; /* Scary border color */
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.7);
            cursor: pointer;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin: -5px 0 0 -5px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 999;
            pointer-events: none;
            opacity: 0; 
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #ff0044;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 0 30px #ff0044;
            display: none;
        }
        .win-style {
            border-color: #00ff00 !important;
            box-shadow: 0 0 30px #00ff00 !important;
        }
        .action-button {
            padding: 0.75rem 2rem;
            background: #ff4444;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .action-button:hover {
            background: #cc3333;
            transform: scale(1.05);
        }
        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .sprinting {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 8px #ff0000;
        }
        #hide-prompt {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ffffff;
            z-index: 998;
            display: none;
            font-size: 1.1rem;
        }
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            border: 2px solid #00ffff; 
            background: rgba(0, 0, 0, 0.8);
            display: none; 
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 class="text-3xl font-bold mb-4 text-[#ff4444]">THE DEEP LABYRINTH</h1>
        <p class="text-sm mb-4">Click to enter the darkness. Collect the 250 crystals before the 20 Ghosts find you!</p>
        <p class="text-xl font-bold mb-2">Controls</p>
        <p class="mb-4 text-left mx-auto max-w-xs">
            **Walk**: **W** / **A** / **S** / **D**<br>
            **Hide**: **E** when near a closet.
        </p>
        <button class="action-button">ENTER</button>
    </div>

    <div id="status-bar">
        <span id="player-status">Status: Walking...</span>
        <span id="ghost-proximity">Threat: Distant | Crystals: 0/250</span>
    </div>

    <div id="hide-prompt">Press **E** to Hide</div>
    
    <div id="crosshair"></div>
    
    <div id="message-box">
        <p id="message-text" class="text-xl font-bold mb-4"></p>
        <button class="action-button" onclick="closeAlert()">RESTART</button>
    </div>

    <script type="module">
        // --- 3D Setup Variables ---
        let camera, scene, renderer, controls, raycaster;
        let clock = new THREE.Clock();
        const infoElement = document.getElementById('info');
        const crosshair = document.getElementById('crosshair');
        const playerStatus = document.getElementById('player-status');
        const ghostProximity = document.getElementById('ghost-proximity');
        const hidePrompt = document.getElementById('hide-prompt');
        const minimap = document.createElement('canvas'); 
        minimap.id = 'minimap';
        document.body.appendChild(minimap);

        const CELL_SIZE = 20;
        const WALL_HEIGHT = 10;
        const PLAYER_HEIGHT = 6;
        
        let offsetX, offsetZ;
        
        // Speed Definitions
        const WALK_SPEED = 32;
        const GHOST_SPEED = 80; 
        const SPRINT_SPEED = GHOST_SPEED; 
        let effectiveSpeed = WALK_SPEED;
        
        // Sprint Delay Variables (Sprint ends immediately when hiding)
        const SPRINT_DELAY_DURATION = 3.0; 
        let sprintDelayTimer = 0;

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let gameActive = false;
        let winPosition = null;
        let wallObjects = [];

        // --- GAME OBJECT ARRAYS ---
        let ghosts = []; 
        let ghostPaths = []; 
        let crystals = []; 
        let crystalsCollected = 0;
        const TOTAL_CRYSTALS = 250;
        let closets = []; // New array for hiding spots
        
        // --- GHOST AI State ---
        const TOTAL_GHOSTS = 20; // Increased to 20
        const GHOST_WANDER_SPEED = 15; // Slower speed when not chasing
        const GHOST_CHASE_SPEED = GHOST_SPEED; // Fast speed when chasing
        let playerGridPos = { r: 0, c: 0 }; 
        let ghostUpdateTimer = 0;
        const GHOST_UPDATE_INTERVAL = 0.5; 
        
        // --- Hiding State ---
        let isHiding = false;
        let hidingSpot = null; // The closet mesh the player is currently hiding in
        
        // --- Jumpscare Variables ---
        let isJumpscaring = false;
        let jumpscareTimer = 0;
        const JUMPSCARE_DURATION = 0.5; 
        let catchingGhostPosition = new THREE.Vector3();
        let originalFOV = 75; 
        // --- END Jumpscare Variables ---

        // Maze Grid Definitions
        const MAX_COL = 71;
        const MAX_ROW = 71;
        const START_COL = 1;
        const START_ROW = MAX_ROW - 2;
        const EXIT_COL = MAX_COL - 2;
        const EXIT_ROW = 1;

        // Base Ghost starting positions (more positions will be generated randomly)
        const GHOST_START_POSITIONS = [
            { r: MAX_ROW - 2, c: MAX_COL - 2 },
            { r: 1, c: 1 },
            { r: MAX_ROW - 2, c: 1 },
            { r: 1, c: MAX_COL - 2 },
            { r: Math.floor(MAX_ROW / 2), c: Math.floor(MAX_COL / 2) }
        ];

        // Generate the complex, non-linear maze structure
        const mazeGrid = generateTrueMaze(MAX_ROW, MAX_COL);

        // Fill up remaining start positions
        while (GHOST_START_POSITIONS.length < TOTAL_GHOSTS) {
            const r = Math.floor(Math.random() * (MAX_ROW - 2)) + 1;
            const c = Math.floor(Math.random() * (MAX_COL - 2)) + 1;
            if (mazeGrid[r][c] === 0 || mazeGrid[r][c] === 2) { 
                 // Ensure it's not a wall (1)
                GHOST_START_POSITIONS.push({ r, c });
            }
        }
        
        // --- Maze Generation (Recursive Backtracker + Aggressive Looping) ---
        function generateTrueMaze(rows, cols) {
            // ... (Maze generation code remains the same)
            const grid = Array(rows).fill(0).map(() => Array(cols).fill(1));
            const stack = [];

            stack.push([START_ROW, START_COL]);
            grid[START_ROW][START_COL] = 0; 

            while (stack.length > 0) {
                const [r, c] = stack[stack.length - 1];
                
                const neighbors = [
                    [r - 2, c, r - 1, c], [r + 2, c, r + 1, c],
                    [r, c - 2, r, c - 1], [r, c + 2, r, c + 1]
                ].filter(([nr, nc]) => 
                    nr > 0 && nr < rows - 1 && nc > 0 && nc < cols - 1 && grid[nr][nc] === 1 
                );

                if (neighbors.length > 0) {
                    const [nr, nc, wr, wc] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[nr][nc] = 0;
                    grid[wr][wc] = 0;
                    stack.push([nr, nc]);
                } else {
                    stack.pop(); 
                }
            }

            grid[EXIT_ROW][EXIT_COL] = 2; 

            const LOOP_PERCENTAGE = 0.20; 
            for (let r = 1; r < rows - 1; r++) {
                for (let c = 1; c < cols - 1; c++) {
                    if (grid[r][c] === 1 && Math.random() < LOOP_PERCENTAGE) {
                        grid[r][c] = 0; 
                    }
                }
            }
            return grid;
        }

        // --- Utility Functions for Grid/World Conversion ---
        function toGridPosition(worldX, worldZ) {
            const r = Math.floor((worldZ - offsetZ) / CELL_SIZE);
            const c = Math.floor((worldX - offsetX) / CELL_SIZE);
            return { r, c };
        }

        function toWorldPosition(r, c) {
            const x = (c + 0.5) * CELL_SIZE + offsetX;
            const z = (r + 0.5) * CELL_SIZE + offsetZ;
            return new THREE.Vector3(x, PLAYER_HEIGHT, z);
        }

        function updatePlayerGridPosition() {
            playerGridPos = toGridPosition(camera.position.x, camera.position.z);
        }
        
        function showAlert(message, isWin) {
            gameActive = false;
            controls.unlock();
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;

            if (isWin) {
                messageBox.classList.add('win-style');
                messageBox.querySelector('.action-button').style.background = '#00ff00';
            } else {
                messageBox.classList.remove('win-style');
                messageBox.querySelector('.action-button').style.background = '#ff4444';
            }

            messageBox.style.display = 'block';
            crosshair.style.opacity = 0;
        }

        window.closeAlert = function() {
            document.getElementById('message-box').style.display = 'none';
            window.location.reload();
        }

        // --- Pathfinding (Breadth-First Search) ---
        function findPath(startR, startC, endR, endC) {
            // ... (BFS Pathfinding code remains the same)
            if (startR === endR && startC === endC) return [];
            
            const rows = mazeGrid.length;
            const cols = mazeGrid[0].length;
            const queue = [`${startR},${startC}`];
            const visited = new Set();
            const parent = {}; 
            
            visited.add(`${startR},${startC}`);
            let goalKey = null;

            while (queue.length > 0) {
                const currentKey = queue.shift();
                const [r, c] = currentKey.split(',').map(Number);

                if (r === endR && c === endC) {
                    goalKey = currentKey;
                    break;
                }

                const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];

                for (const [dr, dc] of directions) {
                    const nr = r + dr;
                    const nc = c + dc;
                    
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                        const neighborKey = `${nr},${nc}`;
                        
                        if (mazeGrid[nr][nc] !== 1 && !visited.has(neighborKey)) {
                            visited.add(neighborKey);
                            parent[neighborKey] = currentKey;
                            queue.push(neighborKey);
                        }
                    }
                }
            }

            if (!goalKey) return [];

            const fullPath = [];
            let tempKey = goalKey;
            
            while (parent[tempKey]) {
                fullPath.unshift(tempKey.split(',').map(Number));
                tempKey = parent[tempKey];
            }
            
            return fullPath; 
        }

        // --- Initialization ---

        function init() {
            // 1. Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.Fog(0x050508, CELL_SIZE * 5, CELL_SIZE * 30); 

            // 2. Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            originalFOV = camera.fov; 
            raycaster = new THREE.Raycaster();
            
            offsetX = -(mazeGrid[0].length * CELL_SIZE) / 2;
            offsetZ = -(mazeGrid.length * CELL_SIZE) / 2;

            const startX = (START_COL + 0.5) * CELL_SIZE + offsetX;
            const startZ = (START_ROW + 0.5) * CELL_SIZE + offsetZ;
            camera.position.set(startX, PLAYER_HEIGHT, startZ);

            // 3. Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 50);
            camera.add(pointLight); 
            scene.add(camera);

            // 5. Controls
            controls = new THREE.PointerLockControls(camera, document.body);

            controls.addEventListener('lock', () => {
                infoElement.style.display = 'none';
                crosshair.style.opacity = 1;
                gameActive = true;
            });
            controls.addEventListener('unlock', () => {
                if (!document.getElementById('message-box').style.display || document.getElementById('message-box').style.display === 'none') {
                    infoElement.style.display = 'block';
                }
                gameActive = false;
                crosshair.style.opacity = 0;
            });

            document.getElementById('info').addEventListener('click', () => {
                controls.lock();
            });

            // 6. Build the Maze, Ghosts, and Crystals
            buildMaze(offsetX, offsetZ);
            addGhosts();
            addCrystals();
            addClosets(); // New function call
            
            // 7. Mini-map Styling Initialization
            minimap.width = 150;
            minimap.height = 150;

            // 8. Event listeners
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        /**
         * Builds the 3D geometry for the maze and the exit.
         */
        function buildMaze(offsetX, offsetZ) {
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, shininess: 10 });
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x1f1f2a });
            const wallGeometry = new THREE.BoxGeometry(CELL_SIZE, WALL_HEIGHT, CELL_SIZE);
            
            const floorGeometry = new THREE.PlaneGeometry(MAX_COL * CELL_SIZE, MAX_ROW * CELL_SIZE);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            for (let i = 0; i < mazeGrid.length; i++) {
                for (let j = 0; j < mazeGrid[i].length; j++) {
                    const cellType = mazeGrid[i][j];
                    const x = j * CELL_SIZE + offsetX + CELL_SIZE / 2;
                    const z = i * CELL_SIZE + offsetZ + CELL_SIZE / 2;

                    if (cellType === 1) { 
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(x, WALL_HEIGHT / 2, z);
                        wall.userData.isWall = true;
                        scene.add(wall);
                        wallObjects.push(wall);
                    } else if (cellType === 2) { 
                        const exitMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 });
                        const exitGeometry = new THREE.BoxGeometry(CELL_SIZE * 0.8, WALL_HEIGHT / 4, CELL_SIZE * 0.8);
                        const exitCube = new THREE.Mesh(exitGeometry, exitMaterial);
                        exitCube.position.set(x, 0.1, z);
                        exitCube.userData.isExit = true;
                        
                        const exitLight = new THREE.PointLight(0x00ff00, 2, 25);
                        exitLight.position.set(x, 5, z);
                        scene.add(exitLight);
                        exitCube.userData.light = exitLight;

                        scene.add(exitCube);
                        winPosition = exitCube;
                    }
                }
            }
        }
        
        /**
         * Adds 20 ghost entities to the scene.
         */
        function addGhosts() {
            const ghostMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xaa00ff,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending 
            });
            const ghostGeometry = new THREE.SphereGeometry(2, 16, 16);
            
            ghosts = [];
            ghostPaths = [];
            
            GHOST_START_POSITIONS.forEach((startPos, index) => {
                const ghostMesh = new THREE.Mesh(ghostGeometry, ghostMaterial);
                ghostMesh.userData.isGhost = true;
                ghostMesh.userData.chasing = false; // New state for AI
                
                const ghostWorldPos = toWorldPosition(startPos.r, startPos.c);
                ghostMesh.position.copy(ghostWorldPos);
                
                const ghostLight = new THREE.PointLight(0xaa00aa, 4, 50);
                ghostMesh.add(ghostLight);
                
                scene.add(ghostMesh);
                ghosts.push(ghostMesh);
                ghostPaths.push([]); 
            });
        }
        
        /**
         * Adds hiding closets to the maze.
         */
        function addClosets() {
            const closetMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513, shininess: 50 });
            const closetGeometry = new THREE.BoxGeometry(CELL_SIZE * 0.4, WALL_HEIGHT * 0.9, CELL_SIZE * 0.4);
            const closetCount = 10; // Spawn 10 closets
            let count = 0;

            for (let i = 1; i < MAX_ROW - 1 && count < closetCount; i++) { 
                for (let j = 1; j < MAX_COL - 1 && count < closetCount; j++) {
                    // Check for open path cells (0) and a low probability
                    if (mazeGrid[i][j] === 0 && Math.random() < 0.01) { 
                        const closet = new THREE.Mesh(closetGeometry, closetMaterial);
                        const worldPos = toWorldPosition(i, j);

                        closet.position.set(worldPos.x, closetGeometry.parameters.height / 2, worldPos.z);
                        closet.userData.isCloset = true;
                        
                        // Give it a subtle light to make it visible
                        const closetLight = new THREE.PointLight(0x666666, 0.5, 10);
                        closet.add(closetLight);

                        scene.add(closet);
                        closets.push(closet);
                        count++;
                    }
                }
            }
        }

        /**
         * Adds the collectible crystal objects to the scene.
         */
        function addCrystals() {
            const crystalMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5,
                specular: 0xffffff,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            const crystalGeometry = new THREE.DodecahedronGeometry(1); 
            
            let count = 0;
            for (let i = 1; i < MAX_ROW - 1; i++) { 
                for (let j = 1; j < MAX_COL - 1; j++) {
                    if (mazeGrid[i][j] === 0) { 
                        if (count >= TOTAL_CRYSTALS) return;
                        
                        if (Math.random() < 0.1) { 
                            const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
                            const worldPos = toWorldPosition(i, j);
                            crystal.position.set(worldPos.x + (Math.random() - 0.5) * 5, 
                                                PLAYER_HEIGHT / 2, 
                                                worldPos.z + (Math.random() - 0.5) * 5);
                            crystal.userData.isCrystal = true;
                            
                            scene.add(crystal);
                            crystals.push(crystal);
                            count++;
                        }
                    }
                }
            }
        }

        /**
         * Checks if a single ghost is in direct line of sight.
         */
        function isGhostVisible(ghostMesh) {
            if (!ghostMesh || isHiding) return false;

            const playerPosition = camera.position.clone();
            const ghostPosition = ghostMesh.position.clone();

            const dist = playerPosition.distanceTo(ghostPosition);
            if (dist > CELL_SIZE * 10) {
                 return false;
            }

            const direction = new THREE.Vector3().subVectors(ghostPosition, playerPosition).normalize();
            raycaster.set(playerPosition, direction);
            const intersects = raycaster.intersectObjects(wallObjects);

            if (intersects.length > 0) {
                const distanceToWall = intersects[0].distance;
                return dist < distanceToWall - 0.5;
            }
            
            return true;
        }

        /**
         * Handles the movement and AI for ALL twenty ghosts.
         */
        function moveGhosts(delta) {
            const currentTime = clock.getElapsedTime();
            
            const shouldUpdatePath = ghostUpdateTimer >= GHOST_UPDATE_INTERVAL;
            
            if (shouldUpdatePath) {
                ghostUpdateTimer = 0;
            } else {
                ghostUpdateTimer += delta;
            }

            ghosts.forEach((ghostMesh, index) => {
                const ghostWorldPos = ghostMesh.position;
                const ghostIsSeeingPlayer = isGhostVisible(ghostMesh);
                let ghostPath = ghostPaths[index]; 
                
                // 1. AI State Update (Wander or Chase)
                if (ghostIsSeeingPlayer) {
                    ghostMesh.userData.chasing = true; // Start chasing
                } else if (ghostMesh.userData.chasing) {
                    // Check if a path is present (meaning it was chasing) and if we lost sight
                    // We keep chasing until the current path is complete, then reset.
                    if (ghostPath.length === 0) {
                        ghostMesh.userData.chasing = false; // Revert to wandering
                    }
                }
                
                // 2. Path Calculation
                let moveSpeed = GHOST_WANDER_SPEED;
                
                if (ghostMesh.userData.chasing) {
                    moveSpeed = GHOST_CHASE_SPEED;
                    // Aggressively update path if chasing
                    if (shouldUpdatePath) {
                        const ghostGridPos = toGridPosition(ghostWorldPos.x, ghostWorldPos.z);
                        ghostPath = findPath(
                            ghostGridPos.r, ghostGridPos.c, 
                            playerGridPos.r, playerGridPos.c
                        );
                        ghostPaths[index] = ghostPath; 
                    }
                } else {
                    // Wander logic: if path is empty, pick a random neighbor cell
                    if (ghostPath.length === 0 && shouldUpdatePath) {
                        const ghostGridPos = toGridPosition(ghostWorldPos.x, ghostWorldPos.z);
                        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                        const validNeighbors = directions.map(([dr, dc]) => [ghostGridPos.r + dr, ghostGridPos.c + dc])
                            .filter(([r, c]) => mazeGrid[r] && mazeGrid[r][c] === 0);

                        if (validNeighbors.length > 0) {
                            const [targetR, targetC] = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];
                            ghostPath.push([targetR, targetC]);
                            ghostPaths[index] = ghostPath;
                        }
                    }
                }

                // 3. Movement Execution
                if (ghostPath.length > 0) {
                    const [nextR, nextC] = ghostPath[0];
                    const targetWorldPos = toWorldPosition(nextR, nextC);
                    const moveDistance = moveSpeed * delta;
                    
                    if (ghostWorldPos.distanceTo(targetWorldPos) < moveDistance) {
                        ghostWorldPos.x = targetWorldPos.x;
                        ghostWorldPos.z = targetWorldPos.z;
                        ghostPath.shift(); 
                    } else {
                        const direction = new THREE.Vector3().subVectors(targetWorldPos, ghostWorldPos).normalize();
                        ghostWorldPos.addScaledVector(direction, moveDistance);
                    }
                    
                    if (ghostPath.length > 0) {
                        const lookAtTarget = toWorldPosition(ghostPath[0][0], ghostPath[0][1]);
                        ghostMesh.lookAt(lookAtTarget.x, ghostWorldPos.y, lookAtTarget.z);
                    }
                }
                
                // Simple bobbing and rotation
                ghostMesh.rotation.y += 1.0 * delta;
                ghostMesh.position.y = PLAYER_HEIGHT + 0.5 + Math.sin(currentTime * 3 + index) * 0.5;

                // Check for Game Over (Catch) ONLY if not hiding
                if (!isHiding) {
                    checkCatchCondition(ghostWorldPos, ghostMesh);
                }
            });
        }

        /**
         * Checks if the Ghost has caught the player (Game Over condition).
         */
        function checkCatchCondition(ghostPosition, ghostMesh) { 
            const catchDistance = 3; 
            const dist = camera.position.distanceTo(ghostPosition);

            if (dist < catchDistance) {
                if (isJumpscaring) return; 

                isJumpscaring = true;
                jumpscareTimer = JUMPSCARE_DURATION;
                
                catchingGhostPosition.copy(ghostPosition);
                
                controls.unlock();
                gameActive = false; 
                camera.lookAt(catchingGhostPosition.x, PLAYER_HEIGHT, catchingGhostPosition.z);
            }
        }

        /**
         * Toggles the player's hiding state (in or out of a closet).
         */
        function toggleHide() {
            if (isHiding) {
                // UNHIDE
                isHiding = false;
                hidePrompt.style.display = 'none';
                controls.lock();
                gameActive = true;
                playerStatus.textContent = "Status: Walking...";
                playerStatus.classList.remove('sprinting'); 

                // Place the camera slightly in front of the closet to exit
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                camera.position.add(forward.multiplyScalar(CELL_SIZE * 0.3));

                hidingSpot = null;
            } else {
                // HIDE
                const closet = findNearbyCloset();
                if (closet) {
                    isHiding = true;
                    gameActive = false;
                    controls.unlock();
                    hidePrompt.style.display = 'none';
                    hidingSpot = closet;
                    
                    // Move player inside the closet (hiding)
                    camera.position.set(closet.position.x, PLAYER_HEIGHT, closet.position.z);
                    
                    playerStatus.textContent = "Status: HIDING (Press E to exit)";
                    playerStatus.classList.add('sprinting'); 

                    sprintDelayTimer = 0; // Stop sprinting immediately
                }
            }
        }
        
        /**
         * Finds a closet close enough to the player to interact with.
         */
        function findNearbyCloset() {
            const playerPos = camera.position;
            const interactionRadius = 4;

            for (const closet of closets) {
                if (playerPos.distanceTo(closet.position) < interactionRadius) {
                    return closet;
                }
            }
            return null;
        }

        /**
         * Checks for crystal collection and closet interaction range.
         */
        function checkInteraction() {
            // Check Crystal Collection
            const playerPos = camera.position;
            const collectionRadius = 5; 

            for (let i = crystals.length - 1; i >= 0; i--) {
                const crystal = crystals[i];
                if (playerPos.distanceTo(crystal.position) < collectionRadius) {
                    scene.remove(crystal);
                    crystals.splice(i, 1);
                    crystalsCollected++;
                    updateStatusBar(); 
                    if (crystalsCollected >= TOTAL_CRYSTALS) {
                        minimap.style.display = 'block'; 
                    }
                    return;
                }
            }
            
            // Check Closet Interaction
            if (isHiding) {
                hidePrompt.textContent = "Press **E** to Exit";
                hidePrompt.style.display = 'block';
                return;
            }
            
            const nearbyCloset = findNearbyCloset();
            if (nearbyCloset && !isHiding) {
                hidePrompt.textContent = "Press **E** to Hide";
                hidePrompt.style.display = 'block';
            } else {
                hidePrompt.style.display = 'none';
            }
        }

        /**
         * Updates the status bar with current game info.
         */
        function updateStatusBar() {
            let closestDist = Infinity;
            ghosts.forEach(ghost => {
                const dist = camera.position.distanceTo(ghost.position);
                closestDist = Math.min(closestDist, dist);
            });

            let threatText;
            if (isHiding) {
                threatText = "Threat: SAFE (Hiding)";
            } else if (closestDist > CELL_SIZE * 10) {
                 threatText = "Threat: Distant";
            } else if (closestDist > CELL_SIZE * 4) {
                 threatText = "Threat: Nearby";
            } else {
                 threatText = "THREAT: IMMINENT!";
            }
            ghostProximity.textContent = `${threatText} | Crystals: ${crystalsCollected}/${TOTAL_CRYSTALS}`;
        }

        // --- Input Handlers ---

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                case 'KeyE': 
                    if (gameActive || isHiding) {
                        toggleHide(); // Handle hiding/unhiding
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Game Loop and Logic ---

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // --- JUMPSCARE LOGIC ---
            if (isJumpscaring) {
                if (jumpscareTimer > 0) {
                    jumpscareTimer -= delta;
                    
                    const shakeIntensity = 0.3 * (jumpscareTimer / JUMPSCARE_DURATION); 
                    camera.rotation.x += (Math.random() - 0.5) * shakeIntensity * 0.5;
                    camera.rotation.y += (Math.random() - 0.5) * shakeIntensity * 0.5;

                    camera.lookAt(catchingGhostPosition.x, PLAYER_HEIGHT, catchingGhostPosition.z);
                    
                    const maxZoom = 25; 
                    const t = 1 - (jumpscareTimer / JUMPSCARE_DURATION); 
                    const currentZoom = originalFOV - (originalFOV - maxZoom) * t;
                    
                    camera.fov = currentZoom;
                    camera.updateProjectionMatrix();

                    moveGhosts(0);
                    
                } else {
                    isJumpscaring = false;
                    camera.fov = originalFOV;
                    camera.updateProjectionMatrix();
                    camera.rotation.set(0, 0, 0); 
                    
                    showAlert("CAUGHT! A Ghost found you in the deep maze.", false);
                }
                
                renderer.render(scene, camera);
                return; 
            }
            // --- END JUMPSCARE LOGIC ---


            if (controls.isLocked === true && gameActive && !isHiding) {
                
                updatePlayerGridPosition(); 
                
                // Determine if ANY ghost is chasing to enable player sprinting
                let ghostChasing = ghosts.some(g => g.userData.chasing);
                
                // 2. Ghost AI Movement 
                moveGhosts(delta); 

                // 3. Interaction Check (Crystals & Closets)
                checkInteraction();

                // --- Sprint Logic ---
                if (ghostChasing) {
                    effectiveSpeed = SPRINT_SPEED;
                    sprintDelayTimer = SPRINT_DELAY_DURATION; 
                    playerStatus.textContent = "Status: SPRINTING! (GO! GO! GO!)";
                    playerStatus.classList.add('sprinting');
                } else if (sprintDelayTimer > 0) {
                    sprintDelayTimer -= delta;
                    sprintDelayTimer = Math.max(0, sprintDelayTimer);
                    effectiveSpeed = SPRINT_SPEED;
                    playerStatus.textContent = `Status: SPRINTING! (Delay: ${sprintDelayTimer.toFixed(1)}s)`;
                    playerStatus.classList.add('sprinting');
                } else {
                    effectiveSpeed = WALK_SPEED;
                    playerStatus.textContent = "Status: Walking...";
                    playerStatus.classList.remove('sprinting');
                }
                
                updateStatusBar();

                // 4. Movement Calculation
                const velocity = new THREE.Vector3();
                if (moveForward) velocity.z -= effectiveSpeed * delta;
                if (moveBackward) velocity.z += effectiveSpeed * delta;
                if (moveLeft) velocity.x -= effectiveSpeed * delta;
                if (moveRight) velocity.x += effectiveSpeed * delta;

                const oldPosition = camera.position.clone();
                
                controls.moveRight(velocity.x); 
                controls.moveForward(-velocity.z);

                // --- Collision Detection ---
                const currentGridX = Math.floor((camera.position.x - offsetX) / CELL_SIZE);
                const currentGridZ = Math.floor((camera.position.z - offsetZ) / CELL_SIZE);

                if (isColliding(currentGridX, currentGridZ, oldPosition)) {
                    camera.position.copy(oldPosition);
                }

                // --- Win Condition ---
                checkWinCondition();
                
                // Animate exit light pulse & crystals
                if (winPosition && winPosition.userData.light) {
                    winPosition.userData.light.intensity = 2 + Math.sin(clock.getElapsedTime() * 5) * 1;
                }
                crystals.forEach(crystal => {
                    crystal.rotation.y += 2 * delta;
                    crystal.position.y = PLAYER_HEIGHT / 2 + 0.5 + Math.sin(clock.getElapsedTime() * 4) * 0.2;
                });

                // 5. Update Minimap
                updateMinimap();
            } else if (isHiding) {
                // When hiding, prevent movement, only allow interaction check
                checkInteraction(); 
                updateStatusBar();
                
                // Still allow ghost animations, but without moving them (delta=0)
                moveGhosts(0);
                
                // Animate crystals
                 crystals.forEach(crystal => {
                    crystal.rotation.y += 2 * delta;
                    crystal.position.y = PLAYER_HEIGHT / 2 + 0.5 + Math.sin(clock.getElapsedTime() * 4) * 0.2;
                });
            }

            renderer.render(scene, camera);
        }

        /**
         * Checks the player's position against the maze grid for walls.
         */
        function isColliding(gridX, gridZ, oldPosition) {
            // ... (Collision code remains the same)
            if (gridZ < 0 || gridZ >= mazeGrid.length || gridX < 0 || gridX >= mazeGrid[0].length) {
                return true;
            }

            if (mazeGrid[gridZ][gridX] === 1) {
                
                const tempX = oldPosition.x;
                const tempZ = camera.position.z;
                
                let testGridX = Math.floor((tempX - offsetX) / CELL_SIZE);
                let testGridZ = Math.floor((tempZ - offsetZ) / CELL_SIZE);
                
                if (mazeGrid[testGridZ] && mazeGrid[testGridZ][testGridX] === 1) {
                    camera.position.z = oldPosition.z;
                }
                
                const tempX_2 = camera.position.x;
                const tempZ_2 = oldPosition.z;

                let testGridX_2 = Math.floor((tempX_2 - offsetX) / CELL_SIZE);
                let testGridZ_2 = Math.floor((tempZ_2 - offsetZ) / CELL_SIZE);
                
                if (mazeGrid[testGridZ_2] && mazeGrid[testGridZ_2][testGridX_2] === 1) {
                    camera.position.x = oldPosition.x;
                }

                const finalGridX = Math.floor((camera.position.x - offsetX) / CELL_SIZE);
                const finalGridZ = Math.floor((camera.position.z - offsetZ) / CELL_SIZE);
                
                if (mazeGrid[finalGridZ] && mazeGrid[finalGridZ][finalGridX] === 1) {
                    return true; 
                }
            }
            return false;
        }

        function checkWinCondition() {
            if (!winPosition) return;
            
            const distanceToExit = camera.position.distanceTo(winPosition.position);
            
            if (distanceToExit < CELL_SIZE / 2) {
                showAlert("SUCCESS! You escaped the deep maze and the Ghost's sight!", true);
            }
        }
        
        /**
         * Draws the minimap if unlocked.
         */
        function updateMinimap() {
            if (minimap.style.display === 'none') return;

            const ctx = minimap.getContext('2d');
            const mapSize = minimap.width;
            const cellMapSize = mapSize / MAX_COL;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, mapSize, mapSize);

            // Draw Walls
            ctx.fillStyle = '#111111'; 
            for (let r = 0; r < MAX_ROW; r++) {
                for (let c = 0; c < MAX_COL; c++) {
                    if (mazeGrid[r][c] === 1) {
                        ctx.fillRect(c * cellMapSize, r * cellMapSize, cellMapSize, cellMapSize);
                    }
                }
            }
            
            // Draw Closets (Brown dots)
            ctx.fillStyle = '#8B4513';
            closets.forEach(closet => {
                const { r, c } = toGridPosition(closet.position.x, closet.position.z);
                ctx.fillRect(c * cellMapSize, r * cellMapSize, cellMapSize, cellMapSize);
            });

            // Draw Exit (Green dot)
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(EXIT_COL * cellMapSize, EXIT_ROW * cellMapSize, cellMapSize, cellMapSize);
            
            // Draw Player (Red dot)
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            const playerMapX = playerGridPos.c * cellMapSize + cellMapSize / 2;
            const playerMapY = playerGridPos.r * cellMapSize + cellMapSize / 2;
            ctx.arc(playerMapX, playerMapY, cellMapSize * 0.4, 0, 2 * Math.PI);
            ctx.fill();
        }


        // --- Start the App ---
        window.onload = function () {
            init();
            animate();
        };

    </script>
