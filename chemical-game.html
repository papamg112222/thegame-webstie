<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws (Static)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(to bottom, #ff9999, #cc6699, #660066);
    }
    .mode-box {
      margin: 50px auto;
      padding: 30px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .balloon {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background-color: orange;
      border-radius: 50%;
      border: 3px solid white;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Gas Laws Overview</h1>

  <div class="mode-box" style="background-color: #777;">
    <h2>Boyle's Law</h2>
    <div class="balloon"></div>
    <p>As volume increases, pressure decreases.<br/>P ∝ 1/V</p>
  </div>

  <div class="mode-box" style="background: linear-gradient(to bottom, #ff9999, #cc6699, #660066);">
    <h2>Charles's Law</h2>
    <div class="balloon" style="width: 120px; height: 120px;"></div>
    <p>Volume increases with temperature.<br/>V ∝ T</p>
  </div>

  <div class="mode-box" style="background-color: #228B22;">
    <h2>Gay-Lussac's Law</h2>
    <div class="balloon"></div>
    <p>Pressure increases with temperature.<br/>P ∝ T</p>
  </div>

  <div class="mode-box" style="background-color: #ADD8E6; color: black;">
    <h2>Avogadro's Law</h2>
    <div class="balloon" style="width: 130px; height: 130px;"></div>
    <p>Volume increases with number of particles.<br/>V ∝ n</p>
  </div>
</body>
</html>
