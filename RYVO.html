<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-offline { background: #64748b; }
        .status-online { background: #22c55e; }
        .status-ingame { background: #0ea5e9; }
        .status-studio { background: #f59e0b; }

        .loading-shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight mb-2">
                <span class="text-sky-500">R</span>Tracker
            </h1>
            <p class="text-slate-400">Locate players across the metaverse</p>
        </div>

        <!-- Search Box -->
        <div class="glass-card rounded-2xl p-6 shadow-2xl mb-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter Roblox Username..." 
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl py-4 px-5 pl-12 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-white"
                >
                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
            </div>
            <button 
                onclick="trackUser()" 
                id="searchBtn"
                class="w-full mt-4 bg-sky-600 hover:bg-sky-500 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 group"
            >
                <span>Find Player</span>
                <i class="fa-solid fa-magnifying-glass group-hover:scale-110 transition-transform"></i>
            </button>
        </div>

        <!-- Result Display -->
        <div id="resultArea" class="hidden glass-card rounded-2xl p-6 shadow-2xl animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div id="loader" class="space-y-4">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 rounded-full loading-shimmer"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 w-1/2 rounded loading-shimmer"></div>
                        <div class="h-3 w-1/3 rounded loading-shimmer"></div>
                    </div>
                </div>
                <div class="h-20 w-full rounded-xl loading-shimmer"></div>
            </div>

            <div id="content" class="hidden">
                <div class="flex items-center gap-4 mb-6">
                    <div class="relative">
                        <img id="userHeadshot" src="" alt="Avatar" class="w-20 h-20 rounded-full border-2 border-slate-700 bg-slate-800">
                        <div id="statusIndicator" class="absolute bottom-1 right-1 w-5 h-5 rounded-full border-4 border-slate-800"></div>
                    </div>
                    <div>
                        <h2 id="displayName" class="text-2xl font-bold leading-tight"></h2>
                        <p id="userNameLabel" class="text-slate-400 text-sm"></p>
                    </div>
                </div>

                <div id="statusBox" class="rounded-xl p-4 bg-slate-900/50 border border-slate-800 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-semibold uppercase tracking-wider text-slate-500">Current Activity</span>
                        <span id="statusTag" class="text-[10px] px-2 py-0.5 rounded-full font-bold uppercase"></span>
                    </div>
                    <div id="activityDetail" class="text-lg font-medium"></div>
                </div>

                <div id="gameLinkArea" class="hidden">
                    <a id="gameBtn" href="#" target="_blank" class="w-full bg-slate-100 text-slate-900 font-bold py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-white transition-all">
                        <i class="fa-solid fa-play"></i>
                        Join Game
                    </a>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorBox" class="hidden mt-4 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-center text-sm">
            <i class="fa-solid fa-circle-exclamation mr-2"></i>
            <span id="errorMsg"></span>
        </div>

        <p class="text-center text-slate-600 text-[10px] mt-8 uppercase tracking-[0.2em]">
            Powered by Roblox APIs & Proxy Services
        </p>
    </div>

    <script>
        // List of proxies to try if the primary one fails
        const PROXIES = [
            'roproxy.com',
            'pvp.roproxy.com',
            'mellow-proxy.com' // Fallback option
        ];

        async function fetchWithRetry(path, options = {}, proxyIndex = 0) {
            if (proxyIndex >= PROXIES.length) {
                throw new Error("Connection failed. The Roblox API proxies may be temporarily down or blocking this request.");
            }

            const currentProxy = PROXIES[proxyIndex];
            const url = `https://${path.split('.')[0]}.${currentProxy}/${path.split('/').slice(1).join('/')}`;

            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error("Proxy error");
                return await response.json();
            } catch (err) {
                console.warn(`Proxy ${currentProxy} failed, trying next...`);
                return fetchWithRetry(path, options, proxyIndex + 1);
            }
        }

        async function trackUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const resultArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const errorBox = document.getElementById('errorBox');
            const errorMsg = document.getElementById('errorMsg');

            if (!username) return;

            errorBox.classList.add('hidden');
            resultArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            content.classList.add('hidden');

            try {
                // 1. Get User ID (Trying proxies)
                const idData = await fetchWithRetry('users.roblox.com/v1/usernames/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
                });

                if (!idData.data || idData.data.length === 0) {
                    throw new Error("User not found. Please check the spelling.");
                }

                const user = idData.data[0];
                const userId = user.id;

                // 2. Fetch Details & Status
                const [presData, thumbData] = await Promise.all([
                    fetchWithRetry('presence.roblox.com/v1/presence/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userIds: [userId] })
                    }),
                    fetchWithRetry(`thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`)
                ]);

                const presence = presData.userPresences[0];

                // 3. Update UI
                document.getElementById('userHeadshot').src = thumbData.data[0]?.imageUrl || '';
                document.getElementById('displayName').innerText = user.displayName;
                document.getElementById('userNameLabel').innerText = `@${user.name}`;

                const statusMap = ["Offline", "Online", "In Game", "In Studio"];
                const statusColors = ["status-offline", "status-online", "status-ingame", "status-studio"];
                const type = presence.userPresenceType;

                const indicator = document.getElementById('statusIndicator');
                const tag = document.getElementById('statusTag');
                const activity = document.getElementById('activityDetail');
                const linkArea = document.getElementById('gameLinkArea');

                indicator.className = "absolute bottom-1 right-1 w-5 h-5 rounded-full border-4 border-slate-800 " + statusColors[type];
                tag.innerText = statusMap[type];
                tag.className = "text-[10px] px-2 py-0.5 rounded-full font-bold uppercase " + statusColors[type];

                if (type === 2) { 
                    activity.innerHTML = `<span class="text-sky-400">Playing:</span> ${presence.lastLocation || 'A Private Experience'}`;
                    if (presence.placeId) {
                        linkArea.classList.remove('hidden');
                        document.getElementById('gameBtn').href = `https://www.roblox.com/games/${presence.placeId}`;
                    } else {
                        linkArea.classList.add('hidden');
                    }
                } else if (type === 3) {
                    activity.innerText = "Creating in Roblox Studio";
                    linkArea.classList.add('hidden');
                } else if (type === 1) {
                    activity.innerText = "Active on the Platform";
                    linkArea.classList.add('hidden');
                } else {
                    activity.innerText = "Not currently playing";
                    linkArea.classList.add('hidden');
                }

                loader.classList.add('hidden');
                content.classList.remove('hidden');

            } catch (err) {
                resultArea.classList.add('hidden');
                errorBox.classList.remove('hidden');
                errorMsg.innerText = err.message || "Failed to fetch player data.";
            }
        }

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') trackUser();
        });
    </script>
</body>
</html>
