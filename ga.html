<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Sword Style Mannequin</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #overlay {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Physics Mannequin Style</h2>
        <p>Seamless "Ball & Socket" Joints</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // Darker, game-engine style void
        scene.fog = new THREE.Fog(0x1a1a1a, 8, 25);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.9;
        document.body.appendChild(renderer.domElement);

        // --- 2. Lighting (Soft Studio) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        // Main soft overhead light
        const mainLight = new THREE.DirectionalLight(0xffeadd, 1.2);
        mainLight.position.set(3, 8, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.bias = -0.0005;
        // Soften shadows
        mainLight.shadow.radius = 4;
        scene.add(mainLight);

        // Rim light for that "hero" look
        const rimLight = new THREE.SpotLight(0xbadeff, 2);
        rimLight.position.set(-5, 4, -5);
        rimLight.lookAt(0, 1, 0);
        scene.add(rimLight);

        // --- 3. Material (The "Half Sword" Flesh) ---
        // Semi-waxy, pale, slightly glossy skin
        const skinMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xf5d0b0,      // Pale skin tone
            emissive: 0x301010,   // Deep red subsurface glow
            emissiveIntensity: 0.15,
            metalness: 0.1,
            roughness: 0.35,      // Smooth but not plastic
            clearcoat: 0.4,       // Waxy sheen
            clearcoatRoughness: 0.3,
            reflectivity: 0.5,
            ior: 1.45             // Skin-like Index of Refraction
        });

        const humanGroup = new THREE.Group();

        // --- 4. Geometry Generation ---

        // Helper: Create a perfectly matching ball joint
        // This hides the seam between two capsules if they share the origin
        function createJointSphere(radius) {
            return new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), skinMaterial);
        }

        // Helper: Create a limb segment
        function createLimbSegment(radius, length) {
            // Capsule geometry: radius, length, capSegments, radialSegments
            const geo = new THREE.CapsuleGeometry(radius, length, 16, 64); 
            const mesh = new THREE.Mesh(geo, skinMaterial);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            return mesh;
        }

        // -- TORSO (Seamless Lathe) --
        // More anatomical curve
        const torsoPoints = [];
        const xOffsets = [0.0, 0.11, 0.16, 0.14, 0.19, 0.22, 0.11, 0.08, 0.001];
        const yOffsets = [0.0, 0.05, 0.20, 0.50, 0.85, 1.15, 1.35, 1.50, 1.50];
        
        for (let i = 0; i < xOffsets.length; i++) {
            torsoPoints.push(new THREE.Vector2(xOffsets[i], yOffsets[i]));
        }

        const torsoGeo = new THREE.LatheGeometry(torsoPoints, 128); // 128 for ultra smooth roundness
        const torso = new THREE.Mesh(torsoGeo, skinMaterial);
        torso.position.y = 0.85; 
        torso.scale.set(1, 1, 0.75); // Flatten depth slightly
        torso.castShadow = true;
        torso.receiveShadow = true;
        humanGroup.add(torso);

        // -- HEAD --
        const headGeo = new THREE.SphereGeometry(1, 128, 128);
        const head = new THREE.Mesh(headGeo, skinMaterial);
        head.scale.set(0.15, 0.19, 0.17); // Oval head
        head.position.y = 2.5; 
        head.castShadow = true;
        humanGroup.add(head);

        // -- LIMB BUILDER --
        function buildLimb(isLeft, isArm) {
            const sign = isLeft ? 1 : -1;
            const limbRoot = new THREE.Group();
            
            if (isArm) {
                // -- SHOULDER -- 
                // A large sphere acting as the socket
                const shoulderRadius = 0.13;
                const shoulder = createJointSphere(shoulderRadius);
                shoulder.position.set(sign * 0.23, 1.28, 0);
                limbRoot.add(shoulder);

                // -- UPPER ARM --
                // Starts inside shoulder, ends at elbow
                const upperArmLen = 0.35;
                const armRadius = 0.085;
                const upperArm = createLimbSegment(armRadius, upperArmLen);
                // Position: Move down by half length
                upperArm.position.set(sign * 0.35, 1.05, 0);
                upperArm.rotation.z = sign * 0.3; // A-pose
                limbRoot.add(upperArm);

                // -- ELBOW --
                // EXACT same radius as arm to be seamless
                const elbow = createJointSphere(armRadius);
                // Calculate position based on upper arm approximate end
                elbow.position.set(sign * 0.47, 0.82, 0);
                limbRoot.add(elbow);

                // -- FOREARM --
                // Tapered slightly visually by using a slightly smaller radius if we could,
                // but for seamlessness, we keep radius consistent or bury the join.
                const foreArmLen = 0.35;
                const forearmRadius = 0.075; 
                // We bury this slightly inside the elbow sphere
                const forearm = createLimbSegment(forearmRadius, foreArmLen);
                forearm.position.set(sign * 0.55, 0.55, 0.15);
                forearm.rotation.z = sign * 0.2;
                forearm.rotation.x = -0.3; // Bent forward
                limbRoot.add(forearm);

                // -- HAND --
                const hand = new THREE.Mesh(new THREE.SphereGeometry(0.08, 32, 32), skinMaterial);
                hand.scale.set(1, 1.5, 0.5);
                hand.position.set(sign * 0.62, 0.28, 0.25);
                hand.rotation.x = -0.2;
                limbRoot.add(hand);

            } else {
                // -- HIP JOINT --
                const hipRadius = 0.14;
                const hip = createJointSphere(hipRadius);
                hip.position.set(sign * 0.13, 0.9, 0);
                limbRoot.add(hip);

                // -- THIGH --
                const thighLen = 0.55;
                const thighRadius = 0.12;
                const thigh = createLimbSegment(thighRadius, thighLen);
                thigh.position.set(sign * 0.13, 0.55, 0);
                thigh.rotation.z = sign * -0.05;
                limbRoot.add(thigh);

                // -- KNEE --
                const knee = createJointSphere(thighRadius); // Match thigh radius
                knee.position.set(sign * 0.145, 0.2, 0);
                limbRoot.add(knee);

                // -- SHIN --
                const shinLen = 0.5;
                const shinRadius = 0.095; // Slightly thinner
                // Bury inside knee sphere
                const shin = createLimbSegment(shinRadius, shinLen);
                shin.position.set(sign * 0.145, -0.25, 0);
                limbRoot.add(shin);

                // -- ANKLE & FOOT --
                const ankle = createJointSphere(shinRadius);
                ankle.position.set(sign * 0.145, -0.55, 0);
                limbRoot.add(ankle);

                const foot = new THREE.Mesh(new THREE.CapsuleGeometry(0.08, 0.18, 8, 32), skinMaterial);
                foot.rotation.x = Math.PI / 2;
                foot.position.set(sign * 0.145, -0.65, 0.08);
                foot.scale.set(1, 1, 1.2); // Flattened foot
                limbRoot.add(foot);
            }

            return limbRoot;
        }

        humanGroup.add(buildLimb(true, true));   // Left Arm
        humanGroup.add(buildLimb(false, true));  // Right Arm
        humanGroup.add(buildLimb(true, false));  // Left Leg
        humanGroup.add(buildLimb(false, false)); // Right Leg

        scene.add(humanGroup);

        // --- 5. Environment ---
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ 
            color: 0x222222, 
            roughness: 0.8, 
            metalness: 0.1 
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.75;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- 6. Animation & Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 1, 0);

        const clock = new THREE.Clock();

        // Separate groups for procedural animation
        // To do real Half Sword physics we'd need a physics engine, 
        // but we can simulate the "Wobbly" idle.
        
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // "Half Sword" Drunken/Physics Idle
            // The whole body sways slightly off balance
            humanGroup.rotation.z = Math.sin(t * 0.5) * 0.03;
            humanGroup.rotation.x = Math.cos(t * 0.3) * 0.02;
            
            // Breathing (Torso expansion)
            torso.scale.x = 1 + Math.sin(t * 1.0) * 0.015;
            torso.scale.z = 0.75 + Math.sin(t * 1.0) * 0.015;

            // Head bob
            head.position.y = 2.5 + Math.sin(t * 2) * 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
