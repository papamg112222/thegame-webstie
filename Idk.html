<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Mobile 3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 20px;
      border-radius: 10px;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="btn" id="left">⬅️</div>
    <div class="btn" id="up">⬆️</div>
    <div class="btn" id="down">⬇️</div>
    <div class="btn" id="right">➡️</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Player cube
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({color: 0x0000ff});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    scene.add(player);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);

    // Camera follow
    camera.position.set(0, 5, 10);
    camera.lookAt(player.position);

    // Mobile controls
    const move = { left: false, right: false, up: false, down: false };
    document.getElementById('left').addEventListener('touchstart', () => move.left = true);
    document.getElementById('left').addEventListener('touchend', () => move.left = false);
    document.getElementById('right').addEventListener('touchstart', () => move.right = true);
    document.getElementById('right').addEventListener('touchend', () => move.right = false);
    document.getElementById('up').addEventListener('touchstart', () => move.up = true);
    document.getElementById('up').addEventListener('touchend', () => move.up = false);
    document.getElementById('down').addEventListener('touchstart', () => move.down = true);
    document.getElementById('down').addEventListener('touchend', () => move.down = false);

    // Game loop
    function animate() {
      requestAnimationFrame(animate);

      // Movement
      if(move.left) player.position.x -= 0.1;
      if(move.right) player.position.x += 0.1;
      if(move.up) player.position.z -= 0.1;
      if(move.down) player.position.z += 0.1;

      // Camera follows player
      camera.position.x = player.position.x;
      camera.position.z = player.position.z + 10;
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
