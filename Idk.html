<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Drift • Backrooms + Man Map</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loading { 
            position:fixed; inset:0; background:#87CEEB; display:flex; align-items:center; justify-content:center; 
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999;
        }
        #status { 
            position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px; 
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s;
        }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 3s; z-index:998; }
        #console { 
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%); 
            background:rgba(0,0,0,0.9); color:#00ff00; padding:15px; border:2px solid #00ff00;
            font-family:'Courier New'; font-size:14px; border-radius:5px; opacity:0; transition:opacity 0.3s;
            max-width:400px; display:none;
        }
        #input { background:none; border:1px solid #00ff00; color:#00ff00; padding:5px; width:200px; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING...</div>
    <div id="status">Dream <span id="dream">0</span> • Stability: <span id="stability">100</span>%</div>
    <div id="fade"></div>
    
    <div id="console">
        <div id="output"></div>
        <input id="input" type="text" placeholder="type command..." maxlength="50">
    </div>

    <script>
        // DREAMCORE DRIFT • BACKROOMS STYLE + SPECIAL MAN MAP
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let stability = 100;
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 15 + Math.random() * 30;
        let manPosition = new THREE.Vector3();
        let isManMapActive = false;
        
        // AUDIO SYSTEM
        let audioContext;
        let ambientSound, windSound, shiftSound, backroomsSound;
        let isMuted = false;

        init();
        initAudio();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 10);

            renderer = new THREE.WebGLRenderer({antialias:true, powerPreference: "high-performance"});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 1024;
            sun.shadow.mapSize.height = 1024;
            scene.add(sun);

            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            document.addEventListener('click', () => {
                controls.lock();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.opacity = '1';
            });

            document.addEventListener('keydown', e => {
                switch(e.code){
                    case 'KeyW': move.forward = true; break;
                    case 'KeyS': move.backward = true; break;
                    case 'KeyA': move.left = true; break;
                    case 'KeyD': move.right = true; break;
                    case 'Slash':
                        e.preventDefault();
                        showConsole();
                        break;
                }
            });
            document.addEventListener('keyup', e => {
                switch(e.code){
                    case 'KeyW': move.forward = false; break;
                    case 'KeyS': move.backward = false; break;
                    case 'KeyA': move.left = false; break;
                    case 'KeyD': move.right = false; break;
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            generateDreamWorld();
        }

        function initAudio() {
            document.addEventListener('click', () => {
                if(audioContext) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    createAmbientSounds();
                } catch(e) {}
            }, {once: true});
        }

        function createAmbientSounds() {
            // Main drone
            const droneOsc = audioContext.createOscillator();
            const droneGain = audioContext.createGain();
            droneOsc.frequency.setValueAtTime(55, audioContext.currentTime);
            droneOsc.type = 'sine';
            droneGain.gain.setValueAtTime(0.03, audioContext.currentTime);
            droneOsc.connect(droneGain);
            droneGain.connect(audioContext.destination);
            droneOsc.start();
            ambientSound = {osc: droneOsc, gain: droneGain};

            // Wind
            const windNoise = audioContext.createBufferSource();
            const windBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
            const windData = windBuffer.getChannelData(0);
            for(let i = 0; i < windData.length; i++) {
                windData[i] = (Math.random() * 2 - 1) * 0.1;
            }
            windNoise.buffer = windBuffer;
            windNoise.loop = true;
            const windFilter = audioContext.createBiquadFilter();
            windFilter.type = 'highpass';
            windFilter.frequency.setValueAtTime(800, audioContext.currentTime);
            const windGain = audioContext.createGain();
            windGain.gain.setValueAtTime(0.02, audioContext.currentTime);
            windNoise.connect(windFilter);
            windFilter.connect(windGain);
            windGain.connect(audioContext.destination);
            windNoise.start();
            windSound = {source: windNoise, gain: windGain, filter: windFilter};

            // Backrooms hum (starts on backrooms maps)
            const humOsc = audioContext.createOscillator();
            const humGain = audioContext.createGain();
            humOsc.frequency.setValueAtTime(120, audioContext.currentTime);
            humOsc.type = 'sine';
            humGain.gain.setValueAtTime(0, audioContext.currentTime);
            humOsc.connect(humGain);
            humGain.connect(audioContext.destination);
            humOsc.start();
            backroomsSound = {osc: humOsc, gain: humGain};
        }

        function playShiftSound() {
            if(!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 1.5);
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
        }

        function showConsole() {
            const consoleEl = document.getElementById('console');
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            
            consoleEl.style.display = 'block';
            consoleEl.style.opacity = '1';
            input.focus();
            input.value = '';
            
            input.onkeydown = (e) => {
                if(e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    output.innerHTML += '> ' + input.value + '<br>';
                    
                    if(cmd === 'skip map' || cmd === 'map man') {
                        if(cmd === 'map man') {
                            output.innerHTML += '[MAN MAP ACTIVATED]<br>';
                            activateManMap();
                        } else {
                            output.innerHTML += '[RANDOM MAP SHIFT]<br>';
                            smoothShift(true);
                        }
                    } else if(cmd === 'mute') {
                        isMuted = !isMuted;
                        output.innerHTML += `[AUDIO ${isMuted ? 'MUTED' : 'UNMUTED'}]<br>`;
                    } else {
                        output.innerHTML += '[UNKNOWN COMMAND]<br>';
                    }
                    
                    input.value = '';
                    output.scrollTop = output.scrollHeight;
                } else if(e.key === 'Escape') {
                    hideConsole();
                }
            };
        }

        function hideConsole() {
            document.getElementById('console').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('console').style.display = 'none';
            }, 300);
        }

        // === SPECIAL MAN MAP ===
        function activateManMap() {
            isManMapActive = true;
            generateManMap();
        }

        function generateManMap() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];

            // Plain grass field
            const grassGeo = new THREE.PlaneGeometry(500, 500);
            grassGeo.rotateX(-Math.PI/2);
            const grassMat = new THREE.MeshStandardMaterial({color: 0x7cb82f});
            const grass = new THREE.Mesh(grassGeo, grassMat);
            grass.receiveShadow = true;
            scene.add(grass);
            currentWorld.push(grass);

            // Sparse grass blades
            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for(let i = 0; i < 8000; i++) {
                const blade = new THREE.Mesh(bladeGeo, bladeMat);
                blade.position.set(
                    (Math.random()-0.5)*480,
                    0.6,
                    (Math.random()-0.5)*480
                );
                blade.rotation.y = Math.random() * Math.PI;
                currentWorld.push(blade);
                scene.add(blade);
            }

            // CLOUDY SKY (darker)
            scene.fog.color.setHex(0xcccccc);

            // TREE beside bench
            const tree = createTree();
            tree.position.set(-15, 0, 0);
            currentWorld.push(tree);
            scene.add(tree);

            // BENCH
            const benchGroup = new THREE.Group();
            const benchSeat = new THREE.Mesh(
                new THREE.BoxGeometry(4, 0.3, 1.5),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            benchSeat.position.y = 1.2;
            const benchBack = new THREE.Mesh(
                new THREE.BoxGeometry(4, 1.5, 0.2),
                new THREE.MeshStandardMaterial({color: 0x654321})
            );
            benchBack.position.set(0, 2.1, -0.65);
            benchGroup.add(benchSeat, benchBack);
            benchGroup.position.set(0, 0, 0);
            currentWorld.push(benchGroup);
            scene.add(benchGroup);

            // MAN SITTING (creepy silhouette)
            const manGroup = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 1.8, 0.8),
                new THREE.MeshLambertMaterial({color: 0x333333})
            );
            body.position.y = 1.5;
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.4),
                new THREE.MeshLambertMaterial({color: 0x222222})
            );
            head.position.y = 2.7;
            manGroup.add(body, head);
            manGroup.position.set(0, 0, -0.5);
            currentWorld.push(manGroup);
            scene.add(manGroup);

            manPosition.set(0, 0, 0);
            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
        }

        function generateDreamWorld() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            isManMapActive = false;

            // RANDOM MAP TYPE (Backrooms style - NOTHING THE SAME)
            const mapType = Math.floor(Math.random() * 4);
            
            if(mapType === 0) generateGrassHouses();      // Houses + grass
            else if(mapType === 1) generateBackrooms();   // Classic backrooms
            else if(mapType === 2) generatePoolrooms();   // Wet tiles
            else generateOffice();                        // Office hell

            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            stability = 100;
            document.getElementById('stability').textContent = '100';
        }

        function generateGrassHouses() {
            // Grass + houses (your original)
            const grassGeo = new THREE.PlaneGeometry(500, 500);
            grassGeo.rotateX(-Math.PI/2);
            const grass = new THREE.Mesh(grassGeo, new THREE.MeshStandardMaterial({color: 0x7cb82f}));
            grass.receiveShadow = true;
            scene.add(grass);
            currentWorld.push(grass);

            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for(let i = 0; i < 8000; i++) {
                const blade = new THREE.Mesh(bladeGeo, bladeMat);
                blade.position.set((Math.random()-0.5)*480, 0.6, (Math.random()-0.5)*480);
                blade.rotation.y = Math.random() * Math.PI;
                currentWorld.push(blade);
                scene.add(blade);
            }

            for(let h = 0; h < 3 + Math.floor(Math.random() * 3); h++) {
                const house = createDetailedHouse();
                house.position.set((Math.random()-0.5)*400, 0, (Math.random()-0.5)*400);
                currentWorld.push(house);
                scene.add(house);
            }
        }

        function generateBackrooms() {
            // CLASSIC BACKROOMS - moist carpet + yellow walls
            scene.fog.color.setHex(0xf5f5dc);
            renderer.setClearColor(0xf5f5dc);

            const floorGeo = new THREE.PlaneGeometry(500, 500);
            floorGeo.rotateX(-Math.PI/2);
            const floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({color: 0xd4c372}));
            floor.receiveShadow = true;
            scene.add(floor);
            currentWorld.push(floor);

            // Endless maze walls
            for(let i = 0; i < 150; i++) {
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(20, 5, 2),
                    new THREE.MeshStandardMaterial({color: 0xf0e68c})
                );
                wall.position.set((Math.random()-0.5)*480, 2.5, (Math.random()-0.5)*480);
                wall.rotation.y = Math.floor(Math.random() * 4) * Math.PI/2;
                currentWorld.push(wall);
                scene.add(wall);
            }

            // Flickering lights
            for(let i = 0; i < 30; i++) {
                const light = new THREE.PointLight(0xffff99, 0.5, 50);
                light.position.set((Math.random()-0.5)*400, 4.5, (Math.random()-0.5)*400);
                scene.add(light);
            }
        }

        function generatePoolrooms() {
            // POOLROOMS - wet blue tiles
            scene.fog.color.setHex(0x87cefa);
            renderer.setClearColor(0x87cefa);

            const floorGeo = new THREE.PlaneGeometry(500, 500);
            floorGeo.rotateX(-Math.PI/2);
            const floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({color: 0x4169e1}));
            floor.receiveShadow = true;
            scene.add(floor);
            currentWorld.push(floor);

            // Pool dividers
            for(let i = 0; i < 80; i++) {
                const divider = new THREE.Mesh(
                    new THREE.BoxGeometry(30, 1, 2),
                    new THREE.MeshStandardMaterial({color: 0x87cefa})
                );
                divider.position.set((Math.random()-0.5)*480, 0.5, (Math.random()-0.5)*480);
                divider.rotation.y = Math.random() * Math.PI;
                currentWorld.push(divider);
                scene.add(divider);
            }
        }

        function generateOffice() {
            // OFFICE - carpet tiles + cubicles
            scene.fog.color.setHex(0xd3d3d3);
            renderer.setClearColor(0xd3d3d3);

            const floorGeo = new THREE.PlaneGeometry(500, 500);
            floorGeo.rotateX(-Math.PI/2);
            const floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({color: 0x8b8b83}));
            floor.receiveShadow = true;
            scene.add(floor);
            currentWorld.push(floor);

            // Office partitions
            for(let i = 0; i < 100; i++) {
                const partition = new THREE.Mesh(
                    new THREE.BoxGeometry(2, 4, 20),
                    new THREE.MeshStandardMaterial({color: 0x696969})
                );
                partition.position.set((Math.random()-0.5)*480, 2, (Math.random()-0.5)*480);
                partition.rotation.y = Math.floor(Math.random() * 4) * Math.PI/2;
                currentWorld.push(partition);
                scene.add(partition);
            }
        }

        function createDetailedHouse() {
            const group = new THREE.Group();
            const base = new THREE.Mesh(
                new THREE.BoxGeometry(8 + Math.random()*3, 6, 8 + Math.random()*3),
                new THREE.MeshStandardMaterial({color: 0xd9b38c})
            );
            base.position.y = 3;
            base.castShadow = true;
            group.add(base);

            const roof = new THREE.Mesh(
                new THREE.ConeGeometry(6.5, 4, 4),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            roof.position.y = 8;
            group.add(roof);

            return group;
        }

        function createTree() {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1.2, 8),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            trunk.position.y = 4;
            group.add(trunk);

            const leaves = new THREE.Mesh(
                new THREE.SphereGeometry(5, 6, 5),
                new THREE.MeshStandardMaterial({color: 0x228B22})
            );
            leaves.position.y = 10;
            group.add(leaves);

            return group;
        }

        function smoothShift(manual = false) {
            if(isShifting) return;
            isShifting = true;
            stability -= manual ? 40 : 20;
            document.getElementById('stability').textContent = Math.max(0, Math.floor(stability));

            playShiftSound();
            fadeScreen.style.opacity = '1';
            
            setTimeout(() => {
                if(isManMapActive) {
                    generateDreamWorld(); // Back to random if was man map
                } else {
                    generateDreamWorld();
                }
                fadeScreen.style.opacity = '0';
                isShifting = false;
                nextShift = manual ? 5 : (15 + Math.random() * 30);
                hideConsole();
            }, manual ? 2500 : 1500);
        }

        function checkManProximity() {
            if(!isManMapActive) return;
            const distance = camera.position.distanceTo(manPosition);
            if(distance < 15) { // Walk close = auto shift
                smoothShift();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(!controls.isLocked) {
                renderer.render(scene, camera);
                return;
            }

            velocity.x *= 0.9;
            velocity.z *= 0.9;
            const dir = new THREE.Vector3();
            dir.z = Number(move.forward) - Number(move.backward);
            dir.x = Number(move.right) - Number(move.left);
            dir.normalize();
            if(move.forward || move.backward) velocity.z -= dir.z * 40 * delta;
            if(move.left || move.right) velocity.x -= dir.x * 40 * delta;
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // MAN PROXIMITY CHECK
            checkManProximity();

            // Grass sway (only grass maps)
            if(currentWorld.length > 8000) {
                for(let i = 1; i < 8001; i++) {
                    const blade = currentWorld[i];
                    if(blade) {
                        blade.rotation.z = Math.sin(clock.elapsedTime * 2 + blade.position.x * 0.1) * 0.25;
                    }
                }
            }

            nextShift -= delta;
            if(nextShift <= 0) {
                smoothShift();
            }

            // Audio modulation
            if(ambientSound && !isMuted) {
                ambientSound.gain.gain.setValueAtTime(0.025 + Math.sin(clock.elapsedTime * 0.3) * 0.01, audioContext.currentTime);
                windSound.gain.gain.setValueAtTime(0.015 + Math.sin(clock.elapsedTime * 1.2) * 0.008, audioContext.currentTime);
                
                // Backrooms hum active
                if(!isManMapActive && Math.random() < 0.1) {
                    backroomsSound.gain.gain.setValueAtTime(0.02 + Math.random() * 0.01, audioContext.currentTime);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
