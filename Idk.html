<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Drift • True Thai Liminal Horror</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loading { 
            position:fixed; inset:0; background:#87CEEB; display:flex; align-items:center; justify-content:center; 
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999;
        }
        #status { 
            position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px; 
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s;
        }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 3s; z-index:998; }
        #console { 
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%); 
            background:rgba(0,0,0,0.9); color:#00ff00; padding:15px; border:2px solid #00ff00;
            font-family:'Courier New'; font-size:14px; border-radius:5px; opacity:0; transition:opacity 0.3s;
            max-width:400px; display:none;
        }
        #input { background:none; border:1px solid #00ff00; color:#00ff00; padding:5px; width:200px; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING...</div>
    <div id="status">Dream <span id="dream">0</span> • Sanity: <span id="stability">100</span>%</div>
    <div id="fade"></div>
   
    <div id="console">
        <div id="output"></div>
        <input id="input" type="text" placeholder="type command..." maxlength="50">
    </div>
    <script>
        // THAI DREAMCORE LIMINAL HORROR — NEVER THE SAME TWICE
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let sanity = 100;
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 15 + Math.random() * 30;
        let manPosition = new THREE.Vector3();
        let isManMapActive = false;
       
        // AUDIO
        let audioContext;
        let ambientSound, windSound, shiftSound, backroomsSound;
        let isMuted = false;
        init();
        initAudio();
        animate();
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.0008);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 10);
            renderer = new THREE.WebGLRenderer({antialias:true, powerPreference: "high-performance"});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            scene.add(sun);
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());
            document.addEventListener('click', () => {
                controls.lock();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.opacity = '1';
            });
            document.addEventListener('keydown', e => {
                switch(e.code){
                    case 'KeyW': move.forward = true; break;
                    case 'KeyS': move.backward = true; break;
                    case 'KeyA': move.left = true; break;
                    case 'KeyD': move.right = true; break;
                    case 'Slash': e.preventDefault(); showConsole(); break;
                }
            });
            document.addEventListener('keyup', e => {
                switch(e.code){
                    case 'KeyW': move.forward = false; break;
                    case 'KeyS': move.backward = false; break;
                    case 'KeyA': move.left = false; break;
                    case 'KeyD': move.right = false; break;
                }
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            generateDreamWorld();
        }
        function initAudio() {
            document.addEventListener('click', () => {
                if(audioContext) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    createAmbientSounds();
                } catch(e) {}
            }, {once: true});
        }
        function createAmbientSounds() {
            const droneOsc = audioContext.createOscillator();
            const droneGain = audioContext.createGain();
            droneOsc.frequency.setValueAtTime(55, audioContext.currentTime);
            droneOsc.type = 'sine';
            droneGain.gain.setValueAtTime(0.03, audioContext.currentTime);
            droneOsc.connect(droneGain);
            droneGain.connect(audioContext.destination);
            droneOsc.start();
            ambientSound = {osc: droneOsc, gain: droneGain};
            const windNoise = audioContext.createBufferSource();
            const windBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
            const windData = windBuffer.getChannelData(0);
            for(let i = 0; i < windData.length; i++) windData[i] = (Math.random() * 2 - 1) * 0.1;
            windNoise.buffer = windBuffer;
            windNoise.loop = true;
            const windFilter = audioContext.createBiquadFilter();
            windFilter.type = 'highpass';
            windFilter.frequency.setValueAtTime(800, audioContext.currentTime);
            const windGain = audioContext.createGain();
            windGain.gain.setValueAtTime(0.02, audioContext.currentTime);
            windNoise.connect(windFilter);
            windFilter.connect(windGain);
            windGain.connect(audioContext.destination);
            windNoise.start();
            windSound = {source: windNoise, gain: windGain, filter: windFilter};
        }
        function playShiftSound() {
            if(!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 1.5);
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
        }
        function showConsole() {
            const consoleEl = document.getElementById('console');
            const input = document.getElementById('output');
            const output = document.getElementById('output');
            consoleEl.style.display = 'block';
            consoleEl.style.opacity = '1';
            input.focus();
            input.value = '';
            input.onkeydown = (e) => {
                if(e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    output.innerHTML += '> ' + input.value + '<br>';
                    if(cmd === 'skip map') { output.innerHTML += '[MAP SHIFT INITIATED]<br>'; smoothShift(true); }
                    else if(cmd === 'map man') { output.innerHTML += '[MAN MAP ACTIVATED]<br>'; activateManMap(); }
                    else if(cmd === 'mute') { isMuted = !isMuted; output.innerHTML += `[AUDIO ${isMuted ? 'MUTED' : 'UNMUTED'}]<br>`; }
                    else output.innerHTML += '[UNKNOWN COMMAND]<br>';
                    input.value = '';
                    output.scrollTop = output.scrollHeight;
                } else if(e.key === 'Escape') hideConsole();
            };
        }
        function hideConsole() {
            document.getElementById('console').style.opacity = '0';
            setTimeout(() => document.getElementById('console').style.display = 'none', 300);
        }
        // === MAN MAP — THINNER MAN, SPAWN 50m BEHIND ===
        function activateManMap() {
            isManMapActive = true;
            generateManMap();
        }
        function generateManMap() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            scene.fog.color.setHex(0xaaaaaa);
            renderer.setClearColor(0xcccccc);
            const grassGeo = new THREE.PlaneGeometry(1000, 1000);
            grassGeo.rotateX(-Math.PI/2);
            const grass = new THREE.Mesh(grassGeo, new THREE.MeshStandardMaterial({color: 0x6b9e3f}));
            grass.receiveShadow = true;
            scene.add(grass);
            currentWorld.push(grass);
            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for(let i = 0; i < 12000; i++) {
                const blade = new THREE.Mesh(bladeGeo, bladeMat);
                blade.position.set((Math.random()-0.5)*980, 0.6, (Math.random()-0.5)*980);
                blade.rotation.y = Math.random() * Math.PI;
                currentWorld.push(blade);
                scene.add(blade);
            }
            // Tree + bench + THIN MAN
            const tree = createTree();
            tree.position.set(-12, 0, 0);
            scene.add(tree);
            currentWorld.push(tree);
            const bench = new THREE.Group();
            const seat = new THREE.Mesh(new THREE.BoxGeometry(4, 0.3, 1.5), new THREE.MeshStandardMaterial({color: 0x8B4513}));
            seat.position.y = 1.2;
            const back = new THREE.Mesh(new THREE.BoxGeometry(4, 1.5, 0.2), new THREE.MeshStandardMaterial({color: 0x654321}));
            back.position.set(0, 2.1, -0.65);
            bench.add(seat, back);
            bench.position.set(0, 0, 0);
            scene.add(bench);
            currentWorld.push(bench);
            // THINNER MAN (pure silhouette)
            const man = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 2.2, 0.4), new THREE.MeshLambertMaterial({color: 0x111111}));
            body.position.y = 1.6;
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshLambertMaterial({color: 0x000000}));
            head.position.y = 3.0;
            man.add(body, head);
            man.position.set(0, 0, -0.5);
            man.rotation.y = Math.PI; // facing away
            scene.add(man);
            currentWorld.push(man);
            manPosition.set(0, 0, 0);
            // SPAWN PLAYER 50m BEHIND THE MAN
            camera.position.set(0, 1.8, 50);
            controls.getObject().position.copy(camera.position);
            controls.getObject().rotation.y = 0;
            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
        }
        // === TRUE RANDOM LIMINAL MAPS — NEVER THE SAME TWICE ===
        function generateDreamWorld() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            isManMapActive = false;
            const mapRoll = Math.random();
            if(mapRoll < 0.3) generateTrippyLiminal(); // 30% — pure weirdness
            else if(mapRoll < 0.55) generateBackroomsHell(); // 25% — backrooms variants
            else if(mapRoll < 0.75) generatePoolrooms(); // 20% — poolrooms
            else generateOfficeHell(); // 25% — office
            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            sanity = 100;
            document.getElementById('stability').textContent = '100';
        }
        function generateTrippyLiminal() {
            const colors = [0xff99cc, 0x99ccff, 0xffff99, 0x99ff99, 0xffcc99];
            const skyColor = colors[Math.floor(Math.random()*colors.length)];
            scene.fog.color.setHex(skyColor);
            renderer.setClearColor(skyColor);
            // Floor — random tiles
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(600, 600),
                new THREE.MeshStandardMaterial({color: 0x222222 + Math.floor(Math.random()*0x555555)})
            );
            floor.rotation.x = -Math.PI/2;
            scene.add(floor);
            currentWorld.push(floor);
            // RANDOM OBJECTS THAT MAKE NO SENSE
            for(let i = 0; i < 80; i++) {
                const type = Math.floor(Math.random()*8);
                let obj;
                if(type===0) obj = new THREE.Mesh(new THREE.BoxGeometry(5+Math.random()*20, 10+Math.random()*30, 5+Math.random()*20), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
                else if(type===1) obj = new THREE.Mesh(new THREE.SphereGeometry(5+Math.random()*15), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
                else if(type===2) obj = new THREE.Mesh(new THREE.CylinderGeometry(3, 8, 20+Math.random()*40), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
                else if(type===3) { // upside-down house
                    obj = createDetailedHouse();
                    obj.scale.y = -1;
                    obj.position.y = 20;
                }
                else if(type===4) { // floating carpet squares
                    obj = new THREE.Mesh(new THREE.PlaneGeometry(20,20), new THREE.MeshLambertMaterial({color: 0xd4c372}));
                    obj.rotation.x = -Math.PI/2;
                    obj.position.y = 5 + Math.random()*30;
                }
                else if(type===5) obj = new THREE.Mesh(new THREE.TorusGeometry(10, 3, 16, 100), new THREE.MeshLambertMaterial({color: Math.random()*0xffffff}));
                else if(type===6) { // giant playground slide
                    obj = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 100, 8, 1, false, 0, Math.PI), new THREE.MeshLambertMaterial({color: 0xff6666}));
                    obj.rotation.z = Math.PI/2;
                }
                else { // random stairs to nowhere
                    const stairs = new THREE.Group();
                    for(let s=0; s<10+Math.random()*20; s++) {
                        const step = new THREE.Mesh(new THREE.BoxGeometry(10, 1, 10), new THREE.MeshLambertMaterial({color: 0x888888}));
                        step.position.y = s*1.2;
                        step.position.z = s*3;
                        stairs.add(step);
                    }
                    obj = stairs;
                }
                obj.position.set((Math.random()-0.5)*500, Math.random()*40, (Math.random()-0.5)*500);
                obj.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                scene.add(obj);
                currentWorld.push(obj);
            }
        }
        function generateBackroomsHell() {
            scene.fog.color.setHex(0xf5f5dc);
            renderer.setClearColor(0xf5f5dc);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color: 0xd4c372}));
            floor.rotation.x = -Math.PI/2;
            scene.add(floor);
            currentWorld.push(floor);
            // RANDOMIZED BACKROOMS — never the same layout
            for(let i = 0; i < 200; i++) {
                const wall = new THREE.Mesh(
                    new THREE.BoxGeometry(10+Math.random()*40, 6+Math.random()*4, 2),
                    new THREE.MeshStandardMaterial({color: 0xf0e68c})
                );
                wall.position.set((Math.random()-0.5)*580, 3+Math.random()*2, (Math.random()-0.5)*580);
                wall.rotation.y = Math.floor(Math.random()*8) * Math.PI/4;
                scene.add(wall);
                currentWorld.push(wall);
            }
            // Random flickering lights
            for(let i = 0; i < 40; i++) {
                const light = new THREE.PointLight(0xffff99, 0.3 + Math.random()*0.4, 40);
                light.position.set((Math.random()-0.5)*500, 5, (Math.random()-0.5)*500);
                scene.add(light);
            }
        }
        function generatePoolrooms() {
            scene.fog.color.setHex(0x87cefa);
            renderer.setClearColor(0x87cefa);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color: 0x4169e1}));
            floor.rotation.x = -Math.PI/2;
            scene.add(floor);
            currentWorld.push(floor);
            for(let i = 0; i < 100; i++) {
                const pillar = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 20), new THREE.MeshStandardMaterial({color: 0xb0e0e6}));
                pillar.position.set((Math.random()-0.5)*550, 10, (Math.random()-0.5)*550);
                scene.add(pillar);
                currentWorld.push(pillar);
            }
        }
        function generateOfficeHell() {
            scene.fog.color.setHex(0xd3d3d3);
            renderer.setClearColor(0xd3d3d3);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color: 0x8b8b83}));
            floor.rotation.x = -Math.PI/2;
            scene.add(floor);
            currentWorld.push(floor);
            for(let i = 0; i < 120; i++) {
                const cubicle = new THREE.Mesh(new THREE.BoxGeometry(2, 4, 15+Math.random()*20), new THREE.MeshStandardMaterial({color: 0x696969}));
                cubicle.position.set((Math.random()-0.5)*580, 2, (Math.random()-0.5)*580);
                cubicle.rotation.y = Math.random() * Math.PI;
                scene.add(cubicle);
                currentWorld.push(cubicle);
            }
        }
        function createDetailedHouse() {
            const group = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(8 + Math.random()*3, 6, 8 + Math.random()*3), new THREE.MeshStandardMaterial({color: 0xd9b38c}));
            base.position.y = 3;
            base.castShadow = true;
            group.add(base);
            const roof = new THREE.Mesh(new THREE.ConeGeometry(6.5, 4, 4), new THREE.MeshStandardMaterial({color: 0x8B4513}));
            roof.position.y = 8;
            group.add(roof);
            const door = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 0.1), new THREE.MeshStandardMaterial({color: 0x654321}));
            door.position.set(0, -1.5, 4.1);
            group.add(door);
            return group;
        }
        function createTree() {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.2, 8), new THREE.MeshStandardMaterial({color: 0x8B4513}));
            trunk.position.y = 4;
            group.add(trunk);
            const leaves = new THREE.Mesh(new THREE.SphereGeometry(5, 6, 5), new THREE.MeshStandardMaterial({color: 0x228B22}));
            leaves.position.y = 10;
            group.add(leaves);
            return group;
        }
        function smoothShift(manual = false) {
            if(isShifting) return;
            isShifting = true;
            sanity -= manual ? 40 : 20;
            document.getElementById('stability').innerText = Math.max(0, Math.floor(sanity));

            playShiftSound();
            fadeScreen.style.opacity = '1';
            setTimeout(() => {
                generateDreamWorld();
                fadeScreen.style.opacity = '0';
                isShifting = false;
                nextShift = manual ? 5 : (15 + Math.random() * 30);
                hideConsole();
            }, manual ? 2500 : 1500);
        }
        function checkManProximity() {
            if(isManMapActive) {
                const distance = camera.position.distanceTo(manPosition);
                if(distance < 12) smoothShift();
            }
        }
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if(!controls.isLocked) {
                renderer.render(scene, camera);
                return;
            }
            velocity.x *= 0.9;
            velocity.z *= 0.9;
            const direction = new THREE.Vector3();
            direction.z = Number(move.forward) - Number(move.backward);
            direction.x = Number(move.right) - Number(move.left);
            direction.normalize();
            if(move.forward || move.backward) velocity.z -= direction.z * 40 * delta;
            if(move.left || move.right) velocity.x -= direction.x * 40 * delta;
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            checkManProximity();

            if(currentWorld.length > 10000) { // grass sway on grass maps
                for(let i = 1; i < 12001; i++) {
                    const blade = currentWorld[i];
                    if(blade) blade.rotation.z = Math.sin(clock.elapsedTime * 2 + blade.position.x * 0.1) * 0.25;
                }
            }

            nextShift -= delta;
            if(nextShift <= 0) smoothShift();

            if(ambientSound && !isMuted) {
                ambientSound.gain.gain.setValueAtTime(0.025 + Math.sin(clock.elapsedTime * 0.3) * 0.01, audioContext.currentTime);
                windSound.gain.gain.setValueAtTime(0.015 + Math.sin(clock.elapsedTime * 1.2) * 0.008, audioContext.currentTime);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
