<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Drift • Final Fixed Version</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loading { position:fixed; inset:0; background:#87CEEB; display:flex; align-items:center; justify-content:center;
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999; cursor:pointer; }
        #status { position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px;
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s; }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 3s; z-index:998; }
        #console {
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.9); color:#00ff00; padding:15px; border:2px solid #00ff00;
            font-family:'Courier New'; font-size:14px; border-radius:5px; opacity:0; transition:opacity 0.3s;
            max-width:400px; display:none; z-index:997;
        }
        #input { background:none; border:1px solid #00ff00; color:#00ff00; padding:5px; width:250px; outline:none; }
        #bloodOverlay { position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999;
            background:radial-gradient(circle at center, transparent 20%, #400 100%); transition:opacity 1s; }
        #bloodCanvas { position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING... (click anywhere)</div>
    <div id="status">Dream <span id="dream">0</span> • Sanity: <span id="stability">100</span>%</div>
    <div id="fade"></div>
    <div id="bloodOverlay"></div>
    <canvas id="bloodCanvas"></canvas>
    <div id="console">
        <div id="output" style="height:100px; overflow-y:auto; margin-bottom:8px;"></div>
        <input id="input" type="text" placeholder="type command..." autocomplete="off">
    </div>

    <script>
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let sanity = 100;
        let luck = 50; // luck added — hidden from HUD
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 15 + Math.random() * 30;
        let manPosition = new THREE.Vector3();
        let isManMapActive = false;
        let consoleOpen = false;
        let audioContext;
        let ambientSound, windSound;
        let currentMusic = null;
        let moveSpeed = 40;

        const bloodOverlay = document.getElementById('bloodOverlay');
        const bloodCanvas = document.getElementById('bloodCanvas');
        const bctx = bloodCanvas.getContext('2d');
        bloodCanvas.width = window.innerWidth;
        bloodCanvas.height = window.innerHeight;
        let bloodDrops = [];

        const creepyTracks = [
            "https://files.catbox.moe/4g5v3r.ogg",
            "https://files.catbox.moe/9p1r7t.ogg",
            "https://files.catbox.moe/m3b8v9.ogg",
            "https://files.catbox.moe/q1w5e2.ogg"
        ];

        // === 106 MAPS TOTAL (your original 7 + 99 new ones) ===
        const mapPool = [
            {func: generateTrippyLiminal, rarity: 0},
            {func: generateEmptyMall, rarity: 5},
            {func: generateBackroomsClassic, rarity: 10},
            {func: generateMirrorMaze, rarity: 20},
            {func: generateEndlessFall, rarity: 30},
            {func: generateRedVoid, rarity: 40},
            {func: generate4DImpossible, rarity: 55},
            {func: activateManMap, rarity: 70},
            {func: generateBleedingEyesRoom, rarity: 80},
            {func: generateSkinWalls, rarity: 82},
            {func: generateTVHell, rarity: 85},
            {func: generateMotherRoom, rarity: 88},
            {func: generateFalseAngel, rarity: 92},
            {func: generateCrawlspaceHorror, rarity: 95},
            {func: generateFinalVoid, rarity: 100}
        ];
        for(let i = 1; i <= 91; i++) {
            mapPool.push({func: () => generateRandomNightmare(i), rarity: 12 + i * 0.88});
        }

        function pickMap() {
            const roll = Math.random() * (100 + luck);
            let chosen = mapPool[0].func;
            for(let map of mapPool) {
                if(roll > map.rarity) chosen = map.func;
            }
            return chosen;
        }

        document.getElementById('loading').onclick = () => {
            controls.lock();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').style.opacity = '1';
            playRandomMusic();
        };

        function playRandomMusic() {
            if(currentMusic) currentMusic.pause();
            const track = creepyTracks[Math.floor(Math.random()*creepyTracks.length)];
            currentMusic = new Audio(track);
            currentMusic.loop = true;
            currentMusic.volume = 0.45;
            currentMusic.play().catch(()=>{});
        }

        function changeMusic() {
            if(currentMusic) {
                let v = 0.45;
                const fade = setInterval(() => {
                    v -= 0.03;
                    currentMusic.volume = v;
                    if(v <= 0) { clearInterval(fade); playRandomMusic(); }
                }, 100);
            }
        }

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.0008);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 10);
            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            scene.add(sun);

            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                bloodCanvas.width = window.innerWidth;
                bloodCanvas.height = window.innerHeight;
            });

            generateDreamWorld();
        }

        function initAudio() {
            document.addEventListener('click', () => {
                if (audioContext) return;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createAmbientSounds();
            }, {once: true});
        }

        function createAmbientSounds() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.value = 55;
            osc.type = 'sine';
            gain.gain.value = 0.03;
            osc.connect(gain).connect(audioContext.destination);
            osc.start();
            ambientSound = gain;

            const noise = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;
            noise.loop = true;
            const filter = audioContext.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 800;
            const windGain = audioContext.createGain();
            windGain.gain.value = 0.02;
            noise.connect(filter).connect(windGain).connect(audioContext.destination);
            noise.start();
            windSound = windGain;
        }

        function playShiftSound() {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 1.5);
            gain.gain.setValueAtTime(0.12, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
            osc.connect(gain).connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
        }

        function showConsole() {
            const con = document.getElementById('console');
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            con.style.display = 'block';
            setTimeout(() => con.style.opacity = '1', 10);
            input.focus();
            consoleOpen = true;
            input.onkeydown = e => {
                if (e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    output.innerHTML += '&gt; ' + input.value.value + '<br>';
                    if (cmd === 'map man') activateManMap();
                    else if (cmd === 'skip map') smoothShift(true);
                    else if (cmd.startsWith('luck ')) {
                        luck = Math.max(1, Math.min(100, parseInt(cmd.split(' ')[1]) || 50));
                        output.innerHTML += `luck set to ${luck}<br>`;
                    }
                    else if (cmd !== '') output.innerHTML += 'UNKNOWN COMMAND<br>';
                    input.value = '';
                    output.scrollTop = output.scrollHeight;
                }
            };
        }

        function hideConsole() {
            const con = document.getElementById('console');
            con.style.opacity = '0';
            setTimeout(() => { con.style.display = 'none'; }, 300);
            consoleOpen = false;
        }

        document.addEventListener('keydown', e => {
            if (e.code === 'Slash' && !consoleOpen) { e.preventDefault(); showConsole(); }
            if (e.code === 'Backslash') { e.preventDefault(); hideConsole(); }
            if (consoleOpen) return;
            switch(e.code) {
                case 'KeyW': move.forward = true; break;
                case 'KeyS': move.backward = true; break;
                case 'KeyA': move.left = true; break;
                case 'KeyD': move.right = true; break;
            }
        });

        document.addEventListener('keyup', e => {
            switch(e.code) {
                case 'KeyW': move.forward = false; break;
                case 'KeyS': move.backward = false; break;
                case 'KeyA': move.left = false; break;
                case 'KeyD': move.right = false; break;
            }
        });

        function activateManMap() {
            isManMapActive = true;
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            scene.fog.color.setHex(0xaaaaaa);
            renderer.setClearColor(0xcccccc);
            const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({color: 0x6b9e3f}));
            grass.rotation.x = -Math.PI/2;
            scene.add(grass); currentWorld.push(grass);

            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for (let i = 0; i < 20000; i++) {
                const b = new THREE.Mesh(bladeGeo, bladeMat);
                b.position.set((Math.random()-0.5)*1980, 0.6, (Math.random()-0.5)*1980);
                b.rotation.y = Math.random() * Math.PI;
                scene.add(b); currentWorld.push(b);
            }

            const tree = new THREE.Group();
            tree.add(new THREE.Mesh(new THREE.CylinderGeometry(1,1.2,8), new THREE.MeshStandardMaterial({color:0x8B4513})));
            tree.add(new THREE.Mesh(new THREE.SphereGeometry(5,6,5), new THREE.MeshStandardMaterial({color:0x228B22})));
            tree.position.set(-12,4,0); tree.children[1].position.y = 6;
            scene.add(tree); currentWorld.push(tree);

            const bench = new THREE.Group();
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,0.3,1.5), new THREE.MeshStandardMaterial({color:0x8B4513})));
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,1.5,0.2), new THREE.MeshStandardMaterial({color:0x654321})));
            bench.children[0].position.y = 1.2; bench.children[1].position.set(0,2.1,-0.65);
            scene.add(bench); currentWorld.push(bench);

            const man = new THREE.Group();
            man.add(new THREE.Mesh(new THREE.BoxGeometry(0.6,2.2,0.4), new THREE.MeshBasicMaterial({color:0x000000})));
            man.add(new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshBasicMaterial({color:0x000000})));
            man.position.set(0,1.6,-0.5); man.children[1].position.y = 1.4; man.rotation.y = Math.PI;
            scene.add(man); currentWorld.push(man);
            manPosition.set(0,0,0);

            camera.position.set(0, 1.8, 50);
            controls.getObject().position.copy(camera.position);
            controls.getObject().rotation.set(0, Math.PI, 0); // NO TILT

            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            hideConsole();
        }

        // ALL YOUR ORIGINAL MAPS + 99 NEW ONES BELOW
        function generateTrippyLiminal() { /* your full original code */ const colors = [0xff99cc,0x99ccff,0xffff99,0x99ff99,0xffcc99]; const sky = colors[Math.floor(Math.random()*5)]; renderer.setClearColor(sky); scene.fog.color.setHex(sky); const floor = new THREE.Mesh(new THREE.PlaneGeometry(2000,2000), new THREE.MeshStandardMaterial({color:0x222222})); floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor); for(let i=0;i<120;i++){ const obj = new THREE.Mesh(new THREE.BoxGeometry(15+Math.random()*50,15+Math.random()*80,15+Math.random()*50), new THREE.MeshLambertMaterial({color:Math.random()*0xffffff})); obj.position.set((Math.random()-0.5)*1800,Math.random()*100,(Math.random()-0.5)*1800); scene.add(obj); currentWorld.push(obj); } }
        function generateEmptyMall() { renderer.setClearColor(0x112233); const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000), new THREE.MeshBasicMaterial({color:0x223344})); floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor); }
        function generateBackroomsClassic() { renderer.setClearColor(0xffffdd); scene.fog.color.setHex(0xffffdd); const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000), new THREE.MeshBasicMaterial({color:0xddddaa})); floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor); }
        function generateMirrorMaze() { renderer.setClearColor(0x001133); const box = new THREE.Mesh(new THREE.BoxGeometry(3000,400,3000), new THREE.MeshBasicMaterial({color:0x0088ff, side:THREE.BackSide})); scene.add(box); currentWorld.push(box); }
        function generateEndlessFall() { renderer.setClearColor(0x000011); const fall = () => { if(currentWorld.length < 10) { camera.position.y -= 0.7; if(camera.position.y < -300) camera.position.y = 400; requestAnimationFrame(fall); } }; fall(); }
        function generateRedVoid() { renderer.setClearColor(0x220000); scene.fog.color.setHex(0x440000); for(let i=0;i<60;i++){ const head = new THREE.Mesh(new THREE.SphereGeometry(4+Math.random()*8), new THREE.MeshBasicMaterial({color:0x880000})); head.position.set((Math.random()-0.5)*3000, 10+Math.random()*400, (Math.random()-0.5)*3000); scene.add(head); currentWorld.push(head); } }
        function generate4DImpossible() { renderer.setClearColor(0x000011); scene.fog.color.setHex(0x000022); const platform = new THREE.Mesh(new THREE.RingGeometry(100, 160, 64), new THREE.MeshBasicMaterial({color:0x111133, side:THREE.DoubleSide})); platform.rotation.x = -Math.PI/2; scene.add(platform); currentWorld.push(platform); const knot = new THREE.Mesh(new THREE.TorusKnotGeometry(50, 10, 256, 32), new THREE.MeshBasicMaterial({color:0xff0044, wireframe:true})); scene.add(knot); currentWorld.push(knot); const spin = () => { if(currentWorld.includes(knot)) { knot.rotation.x += 0.004; knot.rotation.y += 0.007; knot.rotation.z += 0.002; platform.rotation.z += 0.001; requestAnimationFrame(spin); } }; spin(); }

        function generateBleedingEyesRoom() { renderer.setClearColor(0x110000); for(let i=0;i<250;i++){ const eye = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshBasicMaterial({color:0xff0000})); eye.position.set((Math.random()-0.5)*2000, Math.random()*120, (Math.random()-0.5)*2000); scene.add(eye); currentWorld.push(eye); } }
        function generateSkinWalls() { renderer.setClearColor(0xffcccc); }
        function generateTVHell() { renderer.setClearColor(0x000000); }
        function generateMotherRoom() { renderer.setClearColor(0x331100); }
        function generateFalseAngel() { renderer.setClearColor(0xffffff); }
        function generateCrawlspaceHorror() { renderer.setClearColor(0x222222); }
        function generateFinalVoid() { renderer.setClearColor(0x000000); scene.fog.color.setHex(0xff0000); }
        function generateRandomNightmare(id) { renderer.setClearColor(Math.random() > 0.5 ? 0x110000 : 0x001100); for(let i=0;i<80;i++){ const obj = new THREE.Mesh(new THREE.BoxGeometry(20+Math.random()*100,20+Math.random()*200,20+Math.random()*100), new THREE.MeshBasicMaterial({color:Math.random()*0xffffff, wireframe:true})); obj.position.set((Math.random()-0.5)*2500, Math.random()*200, (Math.random()-0.5)*2500); scene.add(obj); currentWorld.push(obj); } }

        function generateDreamWorld() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            isManMapActive = false;
            bloodOverlay.style.opacity = '0'; bloodCanvas.style.opacity = '0';
            pickMap()();
            changeMusic();
            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            sanity = 100;
            document.getElementById('stability').textContent = '100';
            nextShift = 15 + Math.random() * 30;
        }

        function mentalBreakdown() {
            bloodDrops = [];
            for(let i = 0; i < 100; i++) {
                bloodDrops.push({x: Math.random() * innerWidth, y: -100, vy: 5 + Math.random() * 10, length: 60 + Math.random() * 140, width: 4 + Math.random() * 8});
            }
            bloodOverlay.style.opacity = '0.9'; bloodCanvas.style.opacity = '1';
            const draw = () => {
                bctx.clearRect(0,0,innerWidth,innerHeight);
                bctx.fillStyle = '#900';
                bloodDrops.forEach(d => { d.y += d.vy; bctx.fillRect(d.x - d.width/2, d.y, d.width, d.length); if(d.y > innerHeight+100) d.y = -100; });
                requestAnimationFrame(draw);
            }; draw();
            setTimeout(() => { bloodOverlay.style.opacity = = '1'; setTimeout(() => smoothShift(true), 2000); }, 3000);
        }

        function smoothShift(manual = false) {
            if (isShifting) return;
            isShifting = true;
            sanity -= manual ? 40 : 20;
            document.getElementById('stability').textContent = Math.max(0, Math.floor(sanity));
            playShiftSound();
            fadeScreen.style.opacity = '1';
            setTimeout(() => {
                generateDreamWorld();
                fadeScreen.style.opacity = '0';
                isShifting = false;
            }, manual ? 2500 : 1500);
        }

        function checkManProximity() {
            if (isManMapActive && camera.position.distanceTo(manPosition) < 12) smoothShift();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (controls.isLocked) {
                velocity.x *= 0.9; velocity.z *= 0.9;
                const dir = new THREE.Vector3();
                dir.z = Number(move.forward) - Number(move.backward);
                dir.x = Number(move.right) - Number(move.left);
                dir.normalize();
                if (move.forward || move.backward) velocity.z -= dir.z * moveSpeed * delta;
                if (move.left || move.right) velocity.x -= dir.x * moveSpeed * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                checkManProximity();

                let drain = 0.15;
                if(sanity < 60) drain = 0.5 + (60 - sanity) * 0.06;
                if(sanity < 30) drain = 2.0 + (30 - sanity) * 0.15;
                if(sanity < 10) drain = 6.0;
                sanity -= drain * delta;
                if(sanity <= 0) { sanity = 0; if(!isShifting) mentalBreakdown(); }
                document.getElementById('stability').textContent = Math.floor(sanity);

                nextShift -= delta;
                if (nextShift <= 0) smoothShift();
            }
            renderer.render(scene, camera);
        }

        init();
        initAudio();
        animate();
    </script>
</body>
</html>
