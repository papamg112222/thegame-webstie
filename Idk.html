<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Urban Survival Prototype</title>
<style>
  body { margin: 0; overflow: hidden; }
  #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
</style>
</head>
<body>
<div id="info">Use WASD to move. Find the red cube (item).</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// --- Scene Setup ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // Sky color

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.y = 2; // Eye height

// Renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// --- Controls ---
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => { controls.lock(); });

// --- Floor ---
const floorGeo = new THREE.PlaneGeometry(100, 100);
const floorMat = new THREE.MeshStandardMaterial({color: 0x555555});
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// --- Player Movement ---
const move = { forward: false, backward: false, left: false, right: false };
const velocity = new THREE.Vector3();
const speed = 0.1;

document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = true;
  if (e.code === 'KeyS') move.backward = true;
  if (e.code === 'KeyA') move.left = true;
  if (e.code === 'KeyD') move.right = true;
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') move.forward = false;
  if (e.code === 'KeyS') move.backward = false;
  if (e.code === 'KeyA') move.left = false;
  if (e.code === 'KeyD') move.right = false;
});

// --- Items ---
const itemGeo = new THREE.BoxGeometry(1,1,1);
const itemMat = new THREE.MeshStandardMaterial({color: 0xff0000});
const item = new THREE.Mesh(itemGeo, itemMat);
item.position.set(5,0.5,-5);
scene.add(item);

// --- Day/Night Cycle ---
let time = 0; // 0-24
function updateDayNight() {
  time += 0.01;
  if(time > 24) time = 0;
  const intensity = Math.max(Math.sin((time/24)*Math.PI), 0.2);
  light.intensity = intensity;
  scene.background.setHSL(0.6, 0.6, 0.5 * intensity + 0.2);
}

// --- Animation Loop ---
function animate() {
  requestAnimationFrame(animate);

  // Movement
  velocity.set(0,0,0);
  if(move.forward) velocity.z -= speed;
  if(move.backward) velocity.z += speed;
  if(move.left) velocity.x -= speed;
  if(move.right) velocity.x += speed;

  controls.moveRight(velocity.x);
  controls.moveForward(velocity.z);

  // Check for item pickup
  if(camera.position.distanceTo(item.position) < 1){
    item.visible = false;
    document.getElementById('info').innerText = 'Item Collected! ðŸŽ‰';
  }

  updateDayNight();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
