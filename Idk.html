<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Infinite Drift - Realistic</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #ui { pointer-events: none; }
        .glitch { animation: glitch 0.3s infinite; }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        .fade-in { animation: fadeIn 3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="loading" class="fixed inset-0 bg-gradient-to-br from-yellow-200 via-pink-200 to-purple-200 flex items-center justify-center z-50 fade-in">
        <div class="text-center text-black text-2xl font-mono glitch">
            <div class="text-6xl mb-4">üè†</div>
            <div>YOU ARE HERE</div>
            <div class="text-sm mt-4 text-gray-700">WASD ‚Ä¢ Mouse ‚Ä¢ Explore Forever</div>
        </div>
    </div>

    <div id="status" class="fixed top-8 left-8 bg-white/80 backdrop-blur-md px-4 py-2 rounded-lg text-lg font-mono text-gray-900 shadow-2xl z-40 opacity-0 transition-all duration-1000">
        <span id="driftCount">Drift: 0</span>
    </div>

    <script>
        // === DREAMCORE INFINITE DRIFT - REALISTIC EDITION ===
        let scene, camera, renderer, controls;
        let move = { forward: false, backward: false, left: false, right: false };
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let driftCount = 0;
        let shiftTimer = 0;
        let isShiftLocked = false;
        let currentStage = 0;
        let stageTimer = 0;
        let windTime = 0;
        
        // Dynamic world elements
        let ground, skySphere, structures = [];
        let grassBlades = []; // Individual grass physics
        let shiftCooldown = 0;

        // Procedural generation
        const stages = [
            { name: 'perfect', groundColor: 0x90EE90, skyColor: 0x87CEEB, grassDensity: 0.02 },
            { name: 'yellowed', groundColor: 0xD4A017, skyColor: 0xF0E68C, grassDensity: 0.015 },
            { name: 'pinkvoid', groundColor: 0xFFB6C1, skyColor: 0xFF69B4, grassDensity: 0.01 },
            { name: 'backrooms', groundColor: 0xF5F5DC, skyColor: 0xFFFFE0, grassDensity: 0 },
            { name: 'neonrot', groundColor: 0x8B0000, skyColor: 0x00FFFF, grassDensity: 0.005 },
            { name: 'poolrooms', groundColor: 0x4682B4, skyColor: 0xE0FFFF, grassDensity: 0.008 },
            { name: 'office', groundColor: 0x708090, skyColor: 0xD3D3D3, grassDensity: 0 }
        ];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 1.6, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Better lighting with shadows
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 1);
            directional.position.set(50, 100, 50);
            directional.castShadow = true;
            directional.shadow.mapSize.width = 2048;
            directional.shadow.mapSize.height = 2048;
            directional.shadow.camera.near = 0.5;
            directional.shadow.camera.far = 500;
            directional.shadow.camera.left = -200;
            directional.shadow.camera.right = 200;
            directional.shadow.camera.top = 200;
            directional.shadow.camera.bottom = -200;
            scene.add(directional);

            // Initial world
            generateStage();

            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            document.addEventListener('click', () => {
                controls.lock();
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').style.opacity = '1';
                }, 1500);
            });

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
        }

        function generateStage() {
            // Clear old elements
            structures.forEach(struct => scene.remove(struct));
            grassBlades.forEach(blade => scene.remove(blade));
            structures = [];
            grassBlades = [];

            // Ground with texture
            if (ground) scene.remove(ground);
            const groundGeo = new THREE.PlaneGeometry(400, 400, 100, 100);
            const groundMat = new THREE.MeshLambertMaterial({ 
                color: stages[currentStage].groundColor 
            });
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Generate realistic grass
            generateGrass();

            // Sky
            if (skySphere) scene.remove(skySphere);
            const skyGeo = new THREE.SphereGeometry(1000, 32, 32);
            const skyMat = new THREE.MeshBasicMaterial({ 
                color: stages[currentStage].skyColor,
                side: THREE.BackSide 
            });
            skySphere = new THREE.Mesh(skyGeo, skyMat);
            scene.add(skySphere);

            // Generate dreamcore structures
            const numStructures = 5 + Math.floor(Math.random() * 10);
            for (let i = 0; i < numStructures; i++) {
                const struct = generateRandomStructure();
                structures.push(struct);
                scene.add(struct);
            }

            // Central house variant
            const house = generateRealisticHouse();
            house.position.set(
                (Math.random() - 0.5) * 50,
                0,
                (Math.random() - 0.5) * 50
            );
            structures.push(house);
            scene.add(house);

            renderer.setClearColor(stages[currentStage].skyColor);
        }

        function generateGrass() {
            const density = stages[currentStage].grassDensity;
            if (density === 0) return;

            const grassGeo = new THREE.PlaneGeometry(0.1, 0.8, 1, 4);
            const grassMat = new THREE.MeshLambertMaterial({ 
                color: 0x228B22,
                side: THREE.DoubleSide
            });

            for (let i = 0; i < 50000; i++) {
                if (Math.random() > density) continue;
                
                const blade = new THREE.Mesh(grassGeo, grassMat);
                const x = (Math.random() - 0.5) * 380;
                const z = (Math.random() - 0.5) * 380;
                
                // Varying heights (short to tall)
                const height = 0.4 + Math.random() * 1.2;
                blade.scale.y = height;
                blade.position.set(x, height * 0.5, z);
                
                // Random rotation for natural look
                blade.rotation.z = (Math.random() - 0.5) * 0.5;
                blade.rotation.y = Math.random() * Math.PI * 2;
                
                blade.castShadow = true;
                blade.receiveShadow = true;
                
                grassBlades.push(blade);
                scene.add(blade);
            }
        }

        function generateRealisticHouse() {
            const houseGroup = new THREE.Group();
            
            // Brick textured walls (line pattern)
            const wallWidth = 6 + Math.random() * 4;
            const wallHeight = 5 + Math.random() * 2;
            const wallDepth = 6 + Math.random() * 4;
            
            // Main walls with brick lines
            const wallGeo = new THREE.BoxGeometry(wallWidth, wallHeight, 0.2);
            const wallMat = new THREE.MeshLambertMaterial({ color: 0xD2B48C });
            
            // Front wall
            const frontWall = new THREE.Mesh(wallGeo, wallMat);
            frontWall.position.set(0, wallHeight * 0.5, wallDepth * 0.5);
            frontWall.castShadow = true;
            houseGroup.add(frontWall);
            
            // Back wall
            const backWall = frontWall.clone();
            backWall.position.z = -wallDepth * 0.5;
            houseGroup.add(backWall);
            
            // Side walls
            const sideGeo = new THREE.BoxGeometry(wallDepth, wallHeight, 0.2);
            const leftWall = new THREE.Mesh(sideGeo, wallMat);
            leftWall.position.set(-wallWidth * 0.5, wallHeight * 0.5, 0);
            houseGroup.add(leftWall);
            
            const rightWall = leftWall.clone();
            rightWall.position.x = wallWidth * 0.5;
            houseGroup.add(rightWall);
            
            // Add brick lines (horizontal mortar lines)
            for (let i = 0; i < 8; i++) {
                const lineY = (i * wallHeight / 8) - wallHeight * 0.5 + wallHeight * 0.1;
                const lineGeo = new THREE.BoxGeometry(wallWidth + 0.4, 0.05, wallDepth + 0.4);
                const lineMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.position.y = lineY;
                houseGroup.add(line);
            }
            
            // Door cutout (dark rectangle)
            const doorGeo = new THREE.BoxGeometry(1.2, 2, 0.3);
            const doorMat = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const door = new THREE.Mesh(doorGeo, doorMat);
            door.position.set(0, -1, wallDepth * 0.5 + 0.15);
            houseGroup.add(door);
            
            // Window (glowing creepy)
            const windowGeo = new THREE.PlaneGeometry(1.5, 1.2);
            const windowMat = new THREE.MeshBasicMaterial({ 
                color: new THREE.Color().setHSL(0.1, 0.8, 0.3),
                transparent: true,
                opacity: 0.7
            });
            const window = new THREE.Mesh(windowGeo, windowMat);
            window.position.set(2, 1, wallDepth * 0.4);
            houseGroup.add(window);
            
            // Weird slanted roof
            if (Math.random() > 0.3) {
                const roofGeo = new THREE.ConeGeometry(
                    5 + Math.random() * 2,
                    3 + Math.random() * 2,
                    4 + Math.floor(Math.random() * 4)
                );
                const roofMat = new THREE.MeshLambertMaterial({ 
                    color: 0x8B0000 
                });
                const roof = new THREE.Mesh(roofGeo, roofMat);
                roof.position.y = wallHeight + 2;
                roof.rotation.y = Math.random() * Math.PI * 2;
                roof.castShadow = true;
                houseGroup.add(roof);
            }

            // Creepy tilt
            houseGroup.rotation.z = (Math.random() - 0.5) * 0.3;
            
            return houseGroup;
        }

        function generateRandomStructure() {
            const type = Math.floor(Math.random() * 8);
            let mesh;

            switch(type) {
                case 0: mesh = generateRealisticHouse(); break;
                case 1: // Rusty metal cube
                    const cubeGeo = new THREE.BoxGeometry(3, 3, 3);
                    const cubeMat = new THREE.MeshLambertMaterial({ color: 0x666666 });
                    mesh = new THREE.Mesh(cubeGeo, cubeMat);
                    mesh.position.y = 1.5;
                    break;
                case 2: // Cracked concrete wall
                    const wallGeo = new THREE.BoxGeometry(50, 8, 2);
                    const wallMat = new THREE.MeshLambertMaterial({ color: 0xA9A9A9 });
                    mesh = new THREE.Mesh(wallGeo, wallMat);
                    mesh.position.y = 4;
                    break;
                case 3: // Moldy carpet
                    const carpetGeo = new THREE.PlaneGeometry(20, 20);
                    const carpetMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                    mesh = new THREE.Mesh(carpetGeo, carpetMat);
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.position.y = 0.01;
                    break;
                case 4: // Cracked pool tiles
                    const poolGeo = new THREE.PlaneGeometry(15, 15);
                    const poolMat = new THREE.MeshLambertMaterial({ color: 0x4169E1 });
                    mesh = new THREE.Mesh(poolGeo, poolMat);
                    mesh.rotation.x = -Math.PI / 2;
                    mesh.position.y = 0.01;
                    break;
                case 5: // Flickering fluorescent light
                    const lightGroup = new THREE.Group();
                    const fixture = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.5, 0.5, 2),
                        new THREE.MeshLambertMaterial({ color: 0xFFFFFF })
                    );
                    const bulb = new THREE.Mesh(
                        new THREE.BoxGeometry(4, 0.2, 0.2),
                        new THREE.MeshBasicMaterial({ 
                            color: 0xFFFFAA,
                            transparent: true,
                            opacity: 0.8 + Math.sin(windTime) * 0.2
                        })
                    );
                    bulb.position.y = 1;
                    lightGroup.add(fixture, bulb);
                    mesh = lightGroup;
                    break;
                case 6: // Broken lamp post
                    const lampGroup = new THREE.Group();
                    const post = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.3, 0.3, 12),
                        new THREE.MeshLambertMaterial({ color: 0x444444 })
                    );
                    const head = new THREE.Mesh(
                        new THREE.SphereGeometry(1),
                        new THREE.MeshLambertMaterial({ color: 0xFFAA00 })
                    );
                    head.position.y = 7;
                    lampGroup.add(post, head);
                    mesh = lampGroup;
                    break;
                case 7: // Collapsed stairs
                    const stairsGroup = new THREE.Group();
                    for (let i = 0; i < 5; i++) {
                        const step = new THREE.Mesh(
                            new THREE.BoxGeometry(4, 1, 8),
                            new THREE.MeshLambertMaterial({ color: 0x696969 })
                        );
                        step.position.set(0, i * 1.1, 0);
                        step.rotation.z = (Math.random() - 0.5) * 0.2;
                        stairsGroup.add(step);
                    }
                    mesh = stairsGroup;
                    break;
            }

            mesh.position.set(
                (Math.random() - 0.5) * 300,
                0,
                (Math.random() - 0.5) * 300
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;

            return mesh;
        }

        function performDriftShift() {
            isShiftLocked = true;
            driftCount++;
            document.getElementById('driftCount').textContent = `Drift: ${driftCount}`;
            
            renderer.setClearColor(0x000000);
            setTimeout(() => {
                currentStage = (currentStage + 1) % stages.length;
                generateStage();
                isShiftLocked = false;
            }, 800);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': move.forward = true; break;
                case 'KeyS': move.backward = true; break;
                case 'KeyA': move.left = true; break;
                case 'KeyD': move.right = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': move.forward = false; break;
                case 'KeyS': move.backward = false; break;
                case 'KeyA': move.left = false; break;
                case 'KeyD': move.right = false; break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            windTime += 0.02;
            
            if (!controls.isLocked) {
                renderer.render(scene, camera);
                return;
            }

            const delta = clock.getDelta();

            // Movement
            velocity.x *= 0.8;
            velocity.z *= 0.8;
            
            const direction = new THREE.Vector3();
            direction.z = Number(move.forward) - Number(move.backward);
            direction.x = Number(move.right) - Number(move.left);
            direction.normalize();

            if (move.forward || move.backward) velocity.z -= direction.z * 40 * delta;
            if (move.left || move.right) velocity.x -= direction.x * 40 * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // Random drift shifts
            shiftCooldown -= delta;
            if (shiftCooldown <= 0 && Math.random() < 0.003 && !isShiftLocked) {
                performDriftShift();
                shiftCooldown = 30 + Math.random() * 120;
            }

            // Animate structures
            structures.forEach((struct, i) => {
                struct.rotation.y += 0.002 * (i % 3 + 1);
                struct.position.y += Math.sin(windTime * 0.5 + i) * 0.005;
            });

            // REALISTIC GRASS PHYSICS + WIND
            grassBlades.forEach((blade, i) => {
                // Wind sway
                const windStrength = Math.sin(windTime * 2 + i * 0.1) * 0.3;
                blade.rotation.z = (Math.sin(windTime * 1.5 + i * 0.05) * 0.2) + windStrength;
                
                // Gentle breathing
                blade.scale.y = 1 + Math.sin(windTime * 0.8 + i * 0.02) * 0.05;
            });

            // Ground subtle wave
            const positions = ground.geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                const z = positions.getZ(i);
                positions.setY(i, Math.sin(z * 0.1 + windTime * 0.5) * 0.05);
            }
            ground.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
