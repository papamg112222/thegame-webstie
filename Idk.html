<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dreamcore Exploration</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene, camera, renderer, controls;
let objects = [];

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // PointerLock controls
  controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());

  // Floor
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshPhongMaterial({color:0x333333});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);
  const pointLight = new THREE.PointLight(0xffffff, 0.5);
  pointLight.position.set(0,10,0);
  scene.add(pointLight);

  // Random objects
  for(let i=0; i<50; i++){
    const size = Math.random() * 2 + 0.5;
    const geometry = new THREE.BoxGeometry(size, size, size);
    const material = new THREE.MeshPhongMaterial({color: Math.random()*0xffffff});
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(
      Math.random()*50 - 25,
      size/2,
      Math.random()*50 - 25
    );
    scene.add(cube);
    objects.push(cube);
  }

  // Movement
  move = { forward:false, backward:false, left:false, right:false };
  document.addEventListener('keydown', (e) => { 
    if(e.key==='w') move.forward=true;
    if(e.key==='s') move.backward=true;
    if(e.key==='a') move.left=true;
    if(e.key==='d') move.right=true;
  });
  document.addEventListener('keyup', (e) => { 
    if(e.key==='w') move.forward=false;
    if(e.key==='s') move.backward=false;
    if(e.key==='a') move.left=false;
    if(e.key==='d') move.right=false;
  });

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
  requestAnimationFrame(animate);

  // Move
  const speed = 0.1;
  if(move.forward) controls.moveForward(speed);
  if(move.backward) controls.moveForward(-speed);
  if(move.left) controls.moveRight(-speed);
  if(move.right) controls.moveRight(speed);

  // Randomly shift objects for dreamcore/weird effect
  objects.forEach(obj => {
    if(Math.random()<0.002){ // chance to teleport a cube
      obj.position.set(
        Math.random()*50 - 25,
        obj.position.y,
        Math.random()*50 - 25
      );
      obj.material.color.setHex(Math.random()*0xffffff);
    }
  });

  renderer.render(scene, camera);
}
</script>
</body>
</html>
