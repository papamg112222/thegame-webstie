<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dreamscape Explorer - Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a0033; }
        canvas { display: block; }
        #blocker {
            /* Start hidden, only show instructions if Pointer Lock is needed/failed */
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none; /* KEY FIX: Start hidden */
            z-index: 10;
        }
        #instructions {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        #instructions p {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>
                **Click to Engage Mouse Look**<br/>
                (WASD movement is active)<br/><br/>
                If the screen is locked, press **ESC** to free the mouse.
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Core Three.js Setup ---
        let camera, scene, renderer;
        let controls;

        // --- Movement Variables ---
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let velocity = new THREE.Vector3();
        const speed = 1000.0;
        let prevTime = performance.now();

        // --- Dreamscape Grid Variables ---
        const GRID_SIZE = 15;
        const BLOCK_SIZE = 40;
        const blocks = [];
        const world = new THREE.Object3D();
        
        // --- DOM Elements ---
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        // --- Pointer Lock API Setup ---
        const setupPointerLock = () => {
            const element = document.body;
            const havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

            if (havePointerLock) {
                const onPointerLockChange = () => {
                    if (document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element) {
                        controls.enabled = true;
                        blocker.style.display = 'none'; // Hide instructions when lock is successful
                    } else {
                        controls.enabled = false;
                        blocker.style.display = 'flex'; // Show instructions when lock is lost (e.g., pressed ESC)
                    }
                };

                document.addEventListener('pointerlockchange', onPointerLockChange, false);
                document.addEventListener('mozpointerlockchange', onPointerLockChange, false);
                document.addEventListener('webkitpointerlockchange', onPointerLockChange, false);

                // Attach click listener to the renderer canvas/document body for activation
                document.addEventListener('click', () => {
                    if (!controls.enabled) {
                        element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
                        element.requestPointerLock();
                    }
                }, false);
            } else {
                instructions.innerHTML = 'Pointer Lock API not supported. Use WASD only.';
            }
        };

        // --- Initialisation Function ---
        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.y = 50;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a0033);

            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            // Controls Setup
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            // --- Event Listeners for WASD movement ---
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                }
            };

            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            createDreamscape();
            scene.add(world);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            
            // Set up pointer lock AFTER renderer is attached
            setupPointerLock(); 
            
            // Start the game with movement active immediately
            controls.enabled = true; 
        }

        // --- Dreamscape Generation Function (Unchanged) ---
        function createDreamscape() {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            for (let x = 0; x < GRID_SIZE; x++) {
                blocks[x] = [];
                for (let z = 0; z < GRID_SIZE; z++) {
                    const material = new THREE.MeshBasicMaterial({ color: new THREE.Color(0xffffff) });
                    const cube = new THREE.Mesh(geometry, material);

                    cube.position.x = (x - GRID_SIZE / 2) * (BLOCK_SIZE * 1.5);
                    cube.position.z = (z - GRID_SIZE / 2) * (BLOCK_SIZE * 1.5);
                    cube.position.y = 0;

                    cube.userData = { 
                        originalY: cube.position.y,
                        index: x * GRID_SIZE + z
                    };

                    blocks[x][z] = cube;
                    world.add(cube);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop (Unchanged Dreamscape Logic) ---
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // --- Dreamscape Effects Update ---
            const hueShift = (Math.sin(time * 0.0005) + 1) / 2;
            const cameraRotationY = controls.getObject().rotation.y;
            const cameraPositionX = camera.position.x * 0.01;
            const cameraPositionZ = camera.position.z * 0.01;

            for (let x = 0; x < GRID_SIZE; x++) {
                for (let z = 0; z < GRID_SIZE; z++) {
                    const block = blocks[x][z];
                    const index = block.userData.index;

                    // 1. Color Shift
                    const color = new THREE.Color();
                    color.setHSL((hueShift + index * 0.01) % 1, 1.0, 0.5);
                    block.material.color.copy(color);

                    // 2. Reality Distortion
                    const distortion = Math.sin(
                        time * 0.0015 + 
                        cameraRotationY * 5 + 
                        (block.position.x + block.position.z) * 0.05 + 
                        (cameraPositionX + cameraPositionZ) * 0.5
                    ) * 30;

                    block.position.y = block.userData.originalY + distortion;
                }
            }

            // --- First-Person Movement Update ---
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            if (moveForward) velocity.z -= speed * delta;
            if (moveBackward) velocity.z += speed * delta;
            if (moveLeft) velocity.x -= speed * delta;
            if (moveRight) velocity.x += speed * delta;

            controls.moveRight(velocity.x * delta);
            controls.moveForward(velocity.z * delta);
            
            controls.getObject().position.y = 50; 

            prevTime = time;

            renderer.render(scene, camera);
        }

        // --- Run the Game ---
        init();
        animate();
    </script>
</body>
</html>
