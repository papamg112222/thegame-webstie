<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore × AI-Minecraft Drift • Smooth Reality Melt</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loading { 
            position:fixed; inset:0; background:#87CEEB; display:flex; align-items:center; justify-content:center; 
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999;
        }
        #status { 
            position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px; 
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s;
        }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 1.5s; z-index:998; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING...</div>
    <div id="status">Dream <span id="dream">0</span> • Stability: <span id="stability">100</span>%</div>
    <div id="fade"></div>

    <script>
        // SMOOTH AI-MINECRAFT DREAMCORE DRIFT — NO SPINNING, ONLY MELTING REALITY
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let stability = 100;
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 45 + Math.random() * 90;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 10);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            scene.add(sun);

            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            document.addEventListener('click', () => {
                controls.lock();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.opacity = '1';
            });

            document.addEventListener('keydown', e => {
                switch(e.code){
                    case 'KeyW': move.forward = true; break;
                    case 'KeyS': move.backward = true; break;
                    case 'KeyA': move.left = true; break;
                    case 'KeyD': move.right = true; break;
                }
            });
            document.addEventListener('keyup', e => {
                switch(e.code){
                    case 'KeyW': move.forward = false; break;
                    case 'KeyS': move.backward = false; break;
                    case 'KeyA': move.left = false; break;
                    case 'KeyD': move.right = false; break;
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            generateDreamWorld();
        }

        function generateDreamWorld() {
            // Clear previous dream
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];

            // === GRASS FLOOR WITH DETAIL ===
            const grassGeo = new THREE.PlaneGeometry(500, 500, 128, 128);
            grassGeo.rotateX(-Math.PI/2);
            const grassMat = new THREE.MeshStandardMaterial({
                color: 0x7cb82f,
                roughness: 0.9,
                metalness: 0
            });
            const grass = new THREE.Mesh(grassGeo, grassMat);
            grass.receiveShadow = true;
            scene.add(grass);
            currentWorld.push(grass);

            // Tall + short grass blades (realistic, no spin)
            for(let i = 0; i < 60000; i++) {
                const blade = new THREE.Mesh(
                    new THREE.PlaneGeometry(0.15, 0.6 + Math.random() * 1.2),
                    new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide})
                );
                blade.position.set(
                    (Math.random()-0.5)*480,
                    blade.geometry.parameters.height/2,
                    (Math.random()-0.5)*480
                );
                blade.rotation.y = Math.random() * Math.PI;
                blade.rotation.z = (Math.random()-0.5) * 0.3;
                currentWorld.push(blade);
                scene.add(blade);
            }

            // === HOUSES & STRUCTURES (detailed, grounded) ===
            const houseCount = 4 + Math.floor(Math.random() * 6);
            for(let h = 0; h < houseCount; h++) {
                const house = createDetailedHouse();
                house.position.set(
                    (Math.random()-0.5)*400,
                    0,
                    (Math.random()-0.5)*400
                );
                currentWorld.push(house);
                scene.add(house);
            }

            // Trees
            for(let t = 0; t < 20; t++) {
                const tree = createTree();
                tree.position.set(
                    (Math.random()-0.5)*450,
                    0,
                    (Math.random()-0.5)*450
                );
                currentWorld.push(tree);
                scene.add(tree);
            }

            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            stability = 100;
            document.getElementById('stability').textContent = '100';
        }

        function createDetailedHouse() {
            const group = new THREE.Group();

            // Base
            const base = new THREE.Mesh(
                new THREE.BoxGeometry(8 + Math.random()*4, 6, 8 + Math.random()*4),
                new THREE.MeshStandardMaterial({color: 0xd9b38c})
            );
            base.position.y = 3;
            base.castShadow = true;
            group.add(base);

            // Roof
            const roof = new THREE.Mesh(
                new THREE.ConeGeometry(7, 4 + Math.random()*2, 4),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            roof.position.y = 8;
            roof.rotation.y = Math.random() * Math.PI;
            group.add(roof);

            // Door
            const door = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 2.5, 0.1),
                new THREE.MeshStandardMaterial({color: 0x654321})
            );
            door.position.set(0, -1.5, 4.1);
            group.add(door);

            // Windows (glowing)
            for(let i = 0; i < 4; i++) {
                const win = new THREE.Mesh(
                    new THREE.PlaneGeometry(1.8, 1.5),
                    new THREE.MeshBasicMaterial({color: 0xffff99, transparent:true, opacity:0.7})
                );
                win.position.set(
                    i%2===0 ? 3 : -3,
                    1,
                    i<2 ? 4 : -4
                );
                win.rotation.y = i<2 ? 0 : Math.PI;
                group.add(win);
            }

            return group;
        }

        function createTree() {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1.2, 8),
                new THREE.MeshStandardMaterial({color: 0x8B4513})
            );
            trunk.position.y = 4;
            group.add(trunk);

            const leaves = new THREE.Mesh(
                new THREE.SphereGeometry(5, 8, 6),
                new THREE.MeshStandardMaterial({color: 0x228B22})
            );
            leaves.position.y = 10;
            group.add(leaves);

            return group;
        }

        // === SMOOTH REALITY SHIFT (no hard cut!) ===
        function smoothShift() {
            if(isShifting) return;
            isShifting = true;
            stability -= 15 + Math.random()*20;
            document.getElementById('stability').textContent = Math.max(0, Math.floor(stability));

            // Fade to black smoothly
            fadeScreen.style.opacity = '1';
            
            setTimeout(() => {
                generateDreamWorld();
                fadeScreen.style.opacity = '0';
                isShifting = false;
                nextShift = 45 + Math.random() * 120;
            }, 1800);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(!controls.isLocked) {
                renderer.render(scene, camera);
                return;
            }

            // Movement
            velocity.x *= 0.9;
            velocity.z *= 0.9;
            const dir = new THREE.Vector3();
            dir.z = Number(move.forward) - Number(move.backward);
            dir.x = Number(move.right) - Number(move.left);
            dir.normalize();
            if(move.forward || move.backward) velocity.z -= dir.z * 40 * delta;
            if(move.left || move.right) velocity.x -= dir.x * 40 * delta;
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // Wind sway (grass only)
            currentWorld.forEach(obj => {
                if(obj.geometry && obj.geometry.parameters && obj.geometry.parameters.height > 0.5) { // grass blades
                    obj.rotation.z = Math.sin(clock.elapsedTime * 2 + obj.position.x) * 0.3;
                }
            });

            // Auto-shift every 45-165 seconds
            nextShift -= delta;
            if(nextShift <= 0) {
                smoothShift();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
