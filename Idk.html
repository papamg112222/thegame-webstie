<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Drift • FINAL NIGHTMARE EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; cursor:none; }
        #loading { position:fixed; inset:0; background:#87CEEB; display:flex; flex-direction:column; align-items:center; justify-content:center;
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999; cursor:pointer; }
        #loading small { font-size:24px; margin-top:20px; opacity:0.8; }
        #status { position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px;
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s; }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 3s; z-index:998; }
        #console { position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.9); color:#00ff00; padding:15px; border:2px solid #00ff00;
            font-family:'Courier New'; font-size:14px; border-radius:5px; opacity:0; transition:opacity 0.3s;
            max-width:400px; display:none; z-index:997; }
        #input { background:none; border:1px solid #00ff00; color:#00ff00; padding:5px; width:250px; outline:none; }
        #bloodOverlay { position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999;
            background:radial-gradient(circle at center, transparent 20%, #400 100%); transition:opacity 1s; }
        #bloodCanvas { position:fixed; inset:0; pointer-events:none; opacity:0; z-index:999; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING...<br><small>click anywhere to enter</small></div>
    <div id="status">Dream <span id="dream">0</span> • Sanity: <span id="stability">100</span>% • Luck: <span id="luck">50</span></div>
    <div id="fade"></div>
    <div id="bloodOverlay"></div>
    <canvas id="bloodCanvas"></canvas>
    <div id="console">
        <div id="output" style="height:100px; overflow-y:auto; margin-bottom:8px;"></div>
        <input id="input" type="text" placeholder="type command..." autocomplete="off">
    </div>

    <script>
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let sanity = 100;
        let luck = 50;
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 15 + Math.random() * 30;
        let manPosition = new THREE.Vector3();
        let isManMapActive = false;
        let consoleOpen = false;
        let moveSpeed = 40;
        let currentMapSound = null;
        let audioContext;

        const bloodOverlay = document.getElementById('bloodOverlay');
        const bloodCanvas = document.getElementById('bloodCanvas');
        const bctx = bloodCanvas.getContext('2d');
        bloodCanvas.width = window.innerWidth;
        bloodCanvas.height = window.innerHeight;
        let bloodDrops = [];

        const mapPool = [
            {name: "trippy", func: generateTrippyLiminal, rarity: 0, drain: 0.2},
            {name: "mall", func: generateEmptyMall, rarity: 5, drain: 0.08},
            {name: "backrooms", func: generateBackroomsClassic, rarity: 10, drain: 0.3},
            {name: "mirror", func: generateMirrorMaze, rarity: 30, drain: 0.6},
            {name: "fall", func: generateEndlessFall, rarity: 35, drain: 0.4},
            {name: "redvoid", func: generateRedVoid, rarity: 45, drain: 0.9},
            {name: "4d", func: generate4DImpossible, rarity: 60, drain: 1.2},
            {name: "man", func: activateManMap, rarity: 70, drain: 0.8},
            {name: "eyes", func: generateBleedingEyes, rarity: 85, drain: 2.0},
            {name: "teeth", func: generateFloatingTeeth, rarity: 88, drain: 2.2},
            {name: "mothers", func: generateMotherRoom, rarity: 90, drain: 2.5},
            {name: "skin", func: generateSkinWalls, rarity: 92, drain: 2.8},
            {name: "tv", func: generateStaticTVHell, rarity: 94, drain: 3.0},
            {name: "crawl", func: generateCrawlspace, rarity: 96, drain: 3.2},
            {name: "angel", func: generateFalseAngel, rarity: 98, drain: 3.5},
            {name: "final", func: generateTheEnd, rarity: 100, drain: 5.0}
        ];
        for(let i = 0; i < 92; i++) {
            mapPool.push({name: "rare"+i, func: generateRandomNightmare, rarity: 20 + i*0.8, drain: 0.4 + i*0.03});
        }

        const mapSounds = {
            "4d": "https://files.catbox.moe/8v3q0x.ogg",
            "redvoid": "https://files.catbox.moe/k9p2m1.ogg",
            "fall": "https://files.catbox.moe/3f7h5j.ogg",
            "mirror": "https://files.catbox.moe/n4r8t2.ogg",
            "backrooms": "https://files.catbox.moe/1q9x3c.ogg",
            "mall": "https://files.catbox.moe/p5v7b9.ogg",
            "trippy": "https://files.catbox.moe/6g2h8k.ogg",
            "man": "https://files.catbox.moe/z3x7v1.ogg"
        };

        const creepyTracks = ["https://files.catbox.moe/4g5v3r.ogg","https://files.catbox.moe/9p1r7t.ogg","https://files.catbox.moe/m3b8v9.ogg","https://files.catbox.moe/q1w5e2.ogg"];
        let currentMusic = null;

        function playRandomMusic() {
            if(currentMusic) currentMusic.pause();
            const track = creepyTracks[Math.floor(Math.random()*creepyTracks.length)];
            currentMusic = new Audio(track);
            currentMusic.loop = true; currentMusic.volume = 0.45;
            currentMusic.play().catch(()=>{});
        }
        function changeMusic() {
            if(currentMusic) {
                let v = 0.45;
                const fade = setInterval(() => { v -= 0.03; currentMusic.volume = v; if(v <= 0) { clearInterval(fade); playRandomMusic(); } }, 100);
            } else playRandomMusic();
        }
        function playMapSound(type) {
            if(currentMapSound) currentMapSound.pause();
            if(!mapSounds[type]) return;
            currentMapSound = new Audio(mapSounds[type]);
            currentMapSound.loop = true; currentMapSound.volume = 0.5;
            currentMapSound.play().catch(()=>{});
        }

        function pickMap() {
            const roll = Math.random() * (100 + luck);
            let chosen = mapPool[0];
            for(let map of mapPool) {
                if(roll > map.rarity) chosen = map;
            }
            return chosen;
        }

        document.getElementById('loading').addEventListener('click', () => {
            controls.lock();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').style.opacity = '1';
            playRandomMusic();
        });

        document.addEventListener('pointerlockchange', () => {
            if (!controls.isLocked && document.getElementById('loading').style.display === 'none') {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('loading').innerHTML = 'CLICK TO RE-ENTER<br><small>you escaped... for now</small>';
            }
        });

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.00025);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
            camera.position.set(0, 1.8, 10);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffcc, 1.2);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            scene.add(sun);

            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                bloodCanvas.width = window.innerWidth;
                bloodCanvas.height = window.innerHeight;
            });

            generateDreamWorld();
        }

        function showConsole() {
            const con = document.getElementById('console');
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            con.style.display = 'block';
            setTimeout(() => con.style.opacity = '1', 10);
            input.focus(); consoleOpen = true;
            input.onkeydown = e => {
                if (e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    output.innerHTML += '> ' + input.value + '<br>';
                    if (cmd === 'map man') activateManMap();
                    else if (cmd === 'skip map') smoothShift(true);
                    else if (cmd.startsWith('set speed')) {
                        const s = parseInt(cmd.split(' ')[2]);
                        if(s >= 1 && s <= 100) { moveSpeed = s; output.innerHTML += `SPEED SET TO ${s}<br>`; }
                    }
                    else if (cmd.startsWith('luck')) {
                        const l = parseInt(cmd.split(' ')[1]);
                        if(l >= 1 && l <= 100) { luck = l; document.getElementById('luck').textContent = luck; output.innerHTML += `LUCK = ${luck}<br>`; }
                    }
                    else if (cmd !== '') output.innerHTML += 'UNKNOWN COMMAND<br>';
                    input.value = ''; output.scrollTop = output.scrollHeight;
                }
            };
        }
        function hideConsole() {
            document.getElementById('console').style.opacity = '0';
            setTimeout(() => document.getElementById('console').style.display = 'none', 300);
            consoleOpen = false;
        }

        document.addEventListener('keydown', e => {
            if (e.code === 'Slash' && !consoleOpen) { e.preventDefault(); showConsole(); }
            if (e.code === 'Backslash') { e.preventDefault(); hideConsole(); }
            if (consoleOpen) return;
            switch(e.code){
                case 'KeyW': move.forward = true; break;
                case 'KeyS': move.backward = true; break;
                case 'KeyA': move.left = true; break;
                case 'KeyD': move.right = true; break;
            }
        });
        document.addEventListener('keyup', e => {
            switch(e.code){
                case 'KeyW': move.forward = false; break;
                case 'KeyS': move.backward = false; break;
                case 'KeyA': move.left = false; break;
                case 'KeyD': move.right = false; break;
            }
        });

        function activateManMap() {
            isManMapActive = true;
            currentWorld.forEach(o => scene.remove(o)); currentWorld = [];
            renderer.setClearColor(0xcccccc); scene.fog.color.setHex(0xaaaaaa);
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000,2000), new THREE.MeshStandardMaterial({color:0x6b9e3f}));
            ground.rotation.x = -Math.PI/2; scene.add(ground); currentWorld.push(ground);

            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for (let i = 0; i < 20000; i++) {
                const b = new THREE.Mesh(bladeGeo, bladeMat);
                b.position.set((Math.random()-0.5)*1980, 0.6, (Math.random()-0.5)*1980);
                b.rotation.y = Math.random() * Math.PI;
                scene.add(b); currentWorld.push(b);
            }

            const tree = new THREE.Group();
            tree.add(new THREE.Mesh(new THREE.CylinderGeometry(1,1.2,8), new THREE.MeshStandardMaterial({color:0x8B4513})));
            tree.add(new THREE.Mesh(new THREE.SphereGeometry(5,6,5), new THREE.MeshStandardMaterial({color:0x228B22})));
            tree.position.set(-12,4,0); tree.children[1].position.y = 6;
            scene.add(tree); currentWorld.push(tree);

            const bench = new THREE.Group();
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,0.3,1.5), new THREE.MeshStandardMaterial({color:0x8B4513})));
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,1.5,0.2), new THREE.MeshStandardMaterial({color:0x654321})));
            bench.children[0].position.y = 1.2; bench.children[1].position.set(0,2.1,-0.65);
            scene.add(bench); currentWorld.push(bench);

            const man = new THREE.Group();
            man.add(new THREE.Mesh(new THREE.BoxGeometry(0.6,2.2,0.4), new THREE.MeshBasicMaterial({color:0x000000})));
            man.add(new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshBasicMaterial({color:0x000000})));
            man.position.set(0,1.6,-0.5); man.children[1].position.y = 1.4; man.rotation.y = Math.PI;
            scene.add(man); currentWorld.push(man);
            manPosition.set(0,0,0);

            camera.position.set(0, 1.8, 50);
            controls.getObject().position.copy(camera.position);
            controls.getObject().rotation.set(0, Math.PI, 0);

            playMapSound("man");
            dreamCount++; document.getElementById('dream').textContent = dreamCount;
            hideConsole();
        }

        function generateDreamWorld() {
            currentWorld.forEach(o => scene.remove(o)); currentWorld = [];
            if(currentMapSound) { currentMapSound.pause(); currentMapSound = null; }
            bloodOverlay.style.opacity = '0'; bloodCanvas.style.opacity = '0';
            isManMapActive = false;

            const chosen = pickMap();
            chosen.func();
            if(mapSounds[chosen.name]) playMapSound(chosen.name);

            changeMusic();
            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            sanity = 100;
            document.getElementById('stability').textContent = '100';
            nextShift = 15 + Math.random() * 30;
        }

        function generate4DImpossible() {
            renderer.setClearColor(0x000011); scene.fog.color.setHex(0x000022);
            const platform = new THREE.Mesh(new THREE.RingGeometry(100, 160, 64), new THREE.MeshBasicMaterial({color:0x111133, side:THREE.DoubleSide}));
            platform.rotation.x = -Math.PI/2; scene.add(platform); currentWorld.push(platform);
            const knot = new THREE.Mesh(new THREE.TorusKnotGeometry(50, 10, 256, 32), new THREE.MeshBasicMaterial({color:0xff0044, wireframe:true}));
            scene.add(knot); currentWorld.push(knot);
            const spin = () => { if(currentWorld.includes(knot)) { knot.rotation.x += 0.004; knot.rotation.y += 0.007; knot.rotation.z += 0.002; platform.rotation.z += 0.001; requestAnimationFrame(spin); } }; spin();
        }
        function generateRedVoid() {
            renderer.setClearColor(0x220000); scene.fog.color.setHex(0x440000);
            for(let i=0;i<60;i++){
                const head = new THREE.Mesh(new THREE.SphereGeometry(4+Math.random()*8), new THREE.MeshBasicMaterial({color:0x880000}));
                head.position.set((Math.random()-0.5)*3000, 10+Math.random()*400, (Math.random()-0.5)*3000);
                scene.add(head); currentWorld.push(head);
            }
        }
        function generateEndlessFall() {
            renderer.setClearColor(0x000011);
            const fall = () => { if(currentWorld.length < 10) { camera.position.y -= 0.7; if(camera.position.y < -300) camera.position.y = 400; requestAnimationFrame(fall); } }; fall();
        }
        function generateMirrorMaze() {
            renderer.setClearColor(0x001133);
            const box = new THREE.Mesh(new THREE.BoxGeometry(3000,400,3000), new THREE.MeshBasicMaterial({color:0x0088ff, side:THREE.BackSide}));
            scene.add(box); currentWorld.push(box);
        }
        function generateBackroomsClassic() {
            renderer.setClearColor(0xffffdd); scene.fog.color.setHex(0xffffdd);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000), new THREE.MeshBasicMaterial({color:0xddddaa}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
        }
        function generateEmptyMall() {
            renderer.setClearColor(0x112233);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000), new THREE.MeshBasicMaterial({color:0x223344}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
        }
        function generateTrippyLiminal() {
            const colors = [0xff99cc,0x99ccff,0xffff99,0x99ff99,0xffcc99];
            const sky = colors[Math.floor(Math.random()*5)];
            renderer.setClearColor(sky); scene.fog.color.setHex(sky);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000,3000), new THREE.MeshStandardMaterial({color:0x222222}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
            for(let i=0;i<150;i++){
                const obj = new THREE.Mesh(new THREE.BoxGeometry(20+Math.random()*60,20+Math.random()*100,20+Math.random()*60),
                    new THREE.MeshLambertMaterial({color:Math.random()*0xffffff}));
                obj.position.set((Math.random()-0.5)*2800,Math.random()*80,(Math.random()-0.5)*2800);
                scene.add(obj); currentWorld.push(obj);
            }
        }
        function generateBleedingEyes() {
            renderer.setClearColor(0x110000); scene.fog.color.setHex(0x330000);
            for(let i=0;i<200;i++){
                const eye = new THREE.Mesh(new THREE.SphereGeometry(3+Math.random()*5), new THREE.MeshBasicMaterial({color:0xff0000}));
                eye.position.set((Math.random()-0.5)*2000, Math.random()*100+10, (Math.random()-0.5)*2000);
                scene.add(eye); currentWorld.push(eye);
            }
        }
        function generateFloatingTeeth() { /* creepy teeth everywhere */ renderer.setClearColor(0x111111); }
        function generateMotherRoom() { renderer.setClearColor(0x331100); }
        function generateSkinWalls() { renderer.setClearColor(0xffcccc); }
        function generateStaticTVHell() { renderer.setClearColor(0x000000); }
        function generateCrawlspace() { renderer.setClearColor(0x222222); }
        function generateFalseAngel() { renderer.setClearColor(0xffffff); }
        function generateTheEnd() { renderer.setClearColor(0x000000); scene.fog.color.setHex(0xff0000); }
        function generateRandomNightmare() {
            renderer.setClearColor(Math.random()*0xffffff);
            for(let i=0;i<100;i++){
                const obj = new THREE.Mesh(new THREE.BoxGeometry(Math.random()*50, Math.random()*200, Math.random()*50),
                    new THREE.MeshBasicMaterial({color:Math.random()*0xffffff, wireframe:true}));
                obj.position.set((Math.random()-0.5)*2000, Math.random()*200, (Math.random()-0.5)*2000);
                scene.add(obj); currentWorld.push(obj);
            }
        }

        function mentalBreakdown() {
            bloodDrops = [];
            for(let i = 0; i < 60; i++) {
                bloodDrops.push({x: Math.random() * bloodCanvas.width, y: -100, vy: 3 + Math.random() * 6, length: 40 + Math.random() * 100, width: 3 + Math.random() * 6});
            }
            bloodOverlay.style.opacity = '0.8'; bloodCanvas.style.opacity = '1';
            const draw = () => {
                bctx.clearRect(0,0,bloodCanvas.width,bloodCanvas.height);
                bctx.fillStyle = '#800';
                bloodDrops.forEach(d => { d.y += d.vy; bctx.fillRect(d.x - d.width/2, d.y, d.width, d.length); if(d.y > bloodCanvas.height+100) d.y = -100; });
                requestAnimationFrame(draw);
            }; draw();
            setTimeout(() => { bloodOverlay.style.opacity = '1'; bloodOverlay.style.background = '#400'; setTimeout(() => smoothShift(true), 1500); }, 2500);
        }

        function smoothShift(manual = false) {
            if(isShifting) return;
            isShifting = true;
            sanity -= manual ? 40 : 20;
            document.getElementById('stability').textContent = Math.max(0, Math.floor(sanity));
            fadeScreen.style.opacity = '1';
            setTimeout(() => {
                generateDreamWorld();
                fadeScreen.style.opacity = '0';
                isShifting = false;
            }, manual ? 2500 : 1500);
        }

        function checkManProximity() {
            if(isManMapActive && camera.position.distanceTo(manPosition) < 12) smoothShift();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if(controls.isLocked) {
                velocity.x *= 0.9; velocity.z *= 0.9;
                const dir = new THREE.Vector3();
                dir.z = Number(move.forward) - Number(move.backward);
                dir.x = Number(move.right) - Number(move.left);
                dir.normalize();
                if(move.forward || move.backward) velocity.z -= dir.z * moveSpeed * delta;
                if(move.left || move.right) velocity.x -= dir.x * moveSpeed * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                checkManProximity();

                let drain = 0.1;
                if(sanity < 60) drain = 0.4 + (60 - sanity) * 0.05;
                if(sanity < 30) drain = 1.5 + (30 - sanity) * 0.1;
                if(sanity < 10) drain = 4.0;
                sanity -= drain * delta;

                if(sanity <= 0) { sanity = 0; if(!isShifting) mentalBreakdown(); }
                document.getElementById('stability').textContent = Math.floor(sanity);

                nextShift -= delta;
                if(nextShift <= 0) smoothShift();
            }
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
