<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcore Drift • Final Fixed Version</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #loading { position:fixed; inset:0; background:#87CEEB; display:flex; align-items:center; justify-content:center;
            color:#333; font-size:48px; font-family:'Courier New'; letter-spacing:5px; z-index:999; }
        #status { position:fixed; top:20px; left:20px; background:rgba(0,0,0,0.6); padding:10px 20px;
            color:#87CEEB; font-size:18px; border:2px solid #87CEEB; z-index:100; opacity:0; transition:opacity 2s; }
        #fade { position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; transition:opacity 3s; z-index:998; }
        #console { 
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.9); color:#00ff00; padding:15px; border:2px solid #00ff00;
            font-family:'Courier New'; font-size:14px; border-radius:5px; opacity:0; transition:opacity 0.3s;
            max-width:400px; display:none; z-index:997;
        }
        #input { background:none; border:1px solid #00ff00; color:#00ff00; padding:5px; width:250px; outline:none; }
    </style>
</head>
<body>
    <div id="loading">REALITY LOADING...</div>
    <div id="status">Dream <span id="dream">0</span> • Sanity: <span id="stability">100</span>%</div>
    <div id="fade"></div>
    
    <div id="console">
        <div id="output" style="height:100px; overflow-y:auto; margin-bottom:8px;"></div>
        <input id="input" type="text" placeholder="type command..." autocomplete="off">
    </div>

    <script>
        let scene, camera, renderer, controls;
        let move = {forward:false, backward:false, left:false, right:false};
        let velocity = new THREE.Vector3();
        let clock = new THREE.Clock();
        let dreamCount = 0;
        let sanity = 100;
        let isShifting = false;
        let fadeScreen = document.getElementById('fade');
        let currentWorld = [];
        let nextShift = 15 + Math.random() * 30;
        let manPosition = new THREE.Vector3();
        let isManMapActive = false;
        let consoleOpen = false;

        // Audio
        let audioContext;
        let ambientSound, windSound;

        init();
        initAudio();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x87CEEB, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 10);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(50, 100, 30);
            sun.castShadow = true;
            scene.add(sun);

            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            document.addEventListener('click', () => {
                controls.lock();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.opacity = '1';
            });

            // === KEYBOARD CONTROLS ===
            document.addEventListener('keydown', e => {
                if (e.code === 'Slash' && !consoleOpen) {           // / = open console
                    e.preventDefault();
                    showConsole();
                }
                if (e.code === 'Backslash') {                       // \ = close console instantly
                    e.preventDefault();
                    hideConsole();
                }
                if (consoleOpen && (e.code === 'Enter' || e.code === 'NumpadEnter')) return;

                switch(e.code) {
                    case 'KeyW': move.forward = true; break;
                    case 'KeyS': move.backward = true; break;
                    case 'KeyA': move.left = true; break;
                    case 'KeyD': move.right = true; break;
                }
            });

            document.addEventListener('keyup', e => {
                switch(e.code) {
                    case 'KeyW': move.forward = false; break;
                    case 'KeyS': move.backward = false; break;
                    case 'KeyA': move.left = false; break;
                    case 'KeyD': move.right = false; break;
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            generateDreamWorld();
        }

        function initAudio() {
            document.addEventListener('click', () => {
                if (audioContext) return;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createAmbientSounds();
            }, {once: true});
        }

        function createAmbientSounds() {
            // Drone
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.value = 55;
            osc.type = 'sine';
            gain.gain.value = 0.03;
            osc.connect(gain).connect(audioContext.destination);
            osc.start();
            ambientSound = gain;

            // Wind
            const noise = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;
            noise.loop = true;
            const filter = audioContext.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 800;
            const windGain = audioContext.createGain();
            windGain.gain.value = 0.02;
            noise.connect(filter).connect(windGain).connect(audioContext.destination);
            noise.start();
            windSound = windGain;
        }

        function playShiftSound() {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 1.5);
            gain.gain.setValueAtTime(0.12, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
            osc.connect(gain).connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
        }

        function showConsole() {
            const con = document.getElementById('console');
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            con.style.display = 'block';
            setTimeout(() => con.style.opacity = '1', 10);
            input.focus();
            consoleOpen = true;

            input.onkeydown = e => {
                if (e.key === 'Enter') {
                    const cmd = input.value.trim().toLowerCase();
                    output.innerHTML += '&gt; ' + input.value + '<br>';
                    if (cmd === 'map man') activateManMap();
                    else if (cmd === 'skip map') smoothShift(true);
                    else if (cmd === 'mute') output.innerHTML += 'MUTE TOGGLED<br>';
                    else if (cmd !== '') output.innerHTML += 'UNKNOWN COMMAND<br>';
                    input.value = '';
                    output.scrollTop = output.scrollHeight;
                }
            };
        }

        function hideConsole() {
            const con = document.getElementById('console');
            con.style.opacity = '0';
            setTimeout(() => { con.style.display = 'none'; }, 300);
            consoleOpen = false;
        }

        function activateManMap() {
            isManMapActive = true;
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];

            scene.fog.color.setHex(0xaaaaaa);
            renderer.setClearColor(0xcccccc);

            // Ground
            const grass = new THREE.Mesh(
                new THREE.PlaneGeometry(1000, 1000),
                new THREE.MeshStandardMaterial({color: 0x6b9e3f})
            );
            grass.rotation.x = -Math.PI/2;
            scene.add(grass);
            currentWorld.push(grass);

            // Grass blades
            const bladeGeo = new THREE.PlaneGeometry(0.2, 1.2);
            const bladeMat = new THREE.MeshLambertMaterial({color: 0x228B22, side: THREE.DoubleSide});
            for (let i = 0; i < 12000; i++) {
                const b = new THREE.Mesh(bladeGeo, bladeMat);
                b.position.set((Math.random()-0.5)*980, 0.6, (Math.random()-0.5)*980);
                b.rotation.y = Math.random() * Math.PI;
                scene.add(b);
                currentWorld.push(b);
            }

            // Tree + Bench + Thin Man
            const tree = new THREE.Group();
            tree.add(new THREE.Mesh(new THREE.CylinderGeometry(1,1.2,8), new THREE.MeshStandardMaterial({color:0x8B4513})));
            tree.add(new THREE.Mesh(new THREE.SphereGeometry(5,6,5), new THREE.MeshStandardMaterial({color:0x228B22})));
            tree.position.set(-12,4,0);
            tree.children[1].position.y = 6;
            scene.add(tree);
            currentWorld.push(tree);

            const bench = new THREE.Group();
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,0.3,1.5), new THREE.MeshStandardMaterial({color:0x8B4513})));
            bench.add(new THREE.Mesh(new THREE.BoxGeometry(4,1.5,0.2), new THREE.MeshStandardMaterial({color:0x654321})));
            bench.children[0].position.y = 1.2;
            bench.children[1].position.set(0,2.1,-0.65);
            scene.add(bench);
            currentWorld.push(bench);

            const man = new THREE.Group();
            man.add(new THREE.Mesh(new THREE.BoxGeometry(0.6,2.2,0.4), new THREE.MeshBasicMaterial({color:0x000000})));
            man.add(new THREE.Mesh(new THREE.SphereGeometry(0.35), new THREE.MeshBasicMaterial({color:0x000000})));
            man.position.set(0,1.6,-0.5);
            man.children[1].position.y = 1.4;
            man.rotation.y = Math.PI;
            scene.add(man);
            currentWorld.push(man);

            manPosition.set(0,0,0);

            // Spawn 50m behind + LOOK SIDEWAYS
            camera.position.set(0, 1.8, 50);
            controls.getObject().position.copy(camera.position);
            controls.getObject().rotation.y = Math.PI / 2; // 90° to the left

            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            hideConsole();
        }

        function generateDreamWorld() {
            currentWorld.forEach(obj => scene.remove(obj));
            currentWorld = [];
            isManMapActive = false;

            const r = Math.random();
            if (r < 0.3) generateTrippyLiminal();
            else if (r < 0.55) generateBackroomsHell();
            else if (r < 0.75) generatePoolrooms();
            else generateOfficeHell();

            dreamCount++;
            document.getElementById('dream').textContent = dreamCount;
            sanity = 100;
            document.getElementById('stability').textContent = '100';
        }

        // Map generators (same as before, shortened for space)
        function generateTrippyLiminal() {
            const colors = [0xff99cc,0x99ccff,0xffff99,0x99ff99,0xffcc99];
            const sky = colors[Math.floor(Math.random()*5)];
            renderer.setClearColor(sky); scene.fog.color.setHex(sky);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color:0x222222}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
            for(let i=0;i<80;i++){
                const obj = new THREE.Mesh(new THREE.BoxGeometry(10+Math.random()*30,10+Math.random()*40,10+Math.random()*30),
                    new THREE.MeshLambertMaterial({color:Math.random()*0xffffff}));
                obj.position.set((Math.random()-0.5)*500,Math.random()*40,(Math.random()-0.5)*500);
                scene.add(obj); currentWorld.push(obj);
            }
        }
        function generateBackroomsHell() {
            renderer.setClearColor(0xf5f5dc); scene.fog.color.setHex(0xf5f5dc);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color:0xd4c372}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
            for(let i=0;i<200;i++){
                const w = new THREE.Mesh(new THREE.BoxGeometry(10+Math.random()*40,6+Math.random()*4,2),
                    new THREE.MeshStandardMaterial({color:0xf0e68c}));
                w.position.set((Math.random()-0.5)*580,3+Math.random()*2,(Math.random()-0.5)*580);
                w.rotation.y = Math.floor(Math.random()*8)*Math.PI/4;
                scene.add(w); currentWorld.push(w);
            }
        }
        function generatePoolrooms() {
            renderer.setClearColor(0x87cefa); scene.fog.color.setHex(0x87cefa);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color:0x4169e1}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
        }
        function generateOfficeHell() {
            renderer.setClearColor(0xd3d3d3); scene.fog.color.setHex(0xd3d3d3);
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(600,600), new THREE.MeshStandardMaterial({color:0x8b8b83}));
            floor.rotation.x = -Math.PI/2; scene.add(floor); currentWorld.push(floor);
        }

        function smoothShift(manual = false) {
            if (isShifting) return;
            isShifting = true;
            sanity -= manual ? 40 : 20;
            document.getElementById('stability').textContent = Math.max(0, Math.floor(sanity));
            playShiftSound();
            fadeScreen.style.opacity = '1';
            setTimeout(() => {
                generateDreamWorld();
                fadeScreen.style.opacity = '0';
                isShifting = false;
                nextShift = manual ? 5 : 15 + Math.random() * 30;
            }, manual ? 2500 : 1500);
        }

        function checkManProximity() {
            if (isManMapActive && camera.position.distanceTo(manPosition) < 12) smoothShift();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (controls.isLocked) {
                velocity.x *= 0.9; velocity.z *= 0.9;
                const dir = new THREE.Vector3();
                dir.z = Number(move.forward) - Number(move.backward);
                dir.x = Number(move.right) - Number(move.left);
                dir.normalize();
                if (move.forward || move.backward) velocity.z -= dir.z * 40 * delta;
                if (move.left || move.right) velocity.x -= dir.x * 40 * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                checkManProximity();

                if (currentWorld.length > 10000) {
                    for (let i = 1; i < 12001; i++) {
                        const b = currentWorld[i];
                        if (b) b.rotation.z = Math.sin(clock.elapsedTime * 2 + b.position.x * 0.1) * 0.25;
                    }
                }

                nextShift -= delta;
                if (nextShift <= 0) smoothShift();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
