<!DOCTYPE html>
<html>
<head>
  <title>AI Hide-and-Seek Dynamic</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden; height: 100%; width: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #a2d5f2);
    }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-align: center;
      z-index: 10;
      text-shadow: 1px 1px 2px black;
    }
    #timer {
      font-size: 48px;
      font-weight: bold;
    }
    #attempts {
      font-size: 28px;
      margin-top: 5px;
    }
    #cookies {
      font-size: 22px;
      margin-top: 3px;
    }
  </style>
</head>
<body>

<div id="hud">
  <div id="timer">30</div>
  <div id="attempts">Attempts: 0</div>
  <div id="cookies">Seeker Cookies: 0 | Hider Cookies: 0</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let attempts = 0;
let seekerCookies = 0;
let hiderCookies = 0;
let timer = 30; // seconds

// Resize canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Memory for AI learning
const memory = { bestHiderSpot: null };

// AI objects
function createAI(x, y, size, color, speed) {
  return { x, y, size, color, speed };
}
const hider = createAI(50, 50, 40, 'green', 3);
const seeker = createAI(canvas.width - 100, canvas.height - 100, 40, 'red', 2.5);

// Dynamic obstacles with velocity
const obstacles = [
  { x: 200, y: 150, width: 120, height: 60, color: '#6a4c93', type: 'rect', vx: 1, vy: 1.2 },
  { x: 500, y: 300, width: 80, height: 80, color: '#ff6347', type: 'circle', vx: -1.1, vy: 0.8 },
  { x: 800, y: 100, width: 100, height: 50, color: '#ffd700', type: 'triangle', vx: 0.7, vy: -1 }
];

// Utility
function distance(a, b) {
  return Math.sqrt((a.x-b.x)**2 + (a.y-b.y)**2);
}
function rectsOverlap(a, b) {
  return !(a.x + a.size < b.x || a.x > b.x + b.width ||
           a.y + a.size < b.y || a.y > b.y + b.height);
}

// Reset positions and timer
function resetRound() {
  hider.x = Math.random() * (canvas.width - hider.size);
  hider.y = Math.random() * (canvas.height - hider.size);
  seeker.x = Math.random() * (canvas.width - seeker.size);
  seeker.y = Math.random() * (canvas.height - seeker.size);
  timer = 30;
}

// AI movement
function moveHider() {
  let angle = Math.random() * 2 * Math.PI;
  hider.x += Math.cos(angle) * hider.speed;
  hider.y += Math.sin(angle) * hider.speed;

  obstacles.forEach(o => { if(rectsOverlap(hider, o)) {
    hider.x -= Math.cos(angle) * hider.speed;
    hider.y -= Math.sin(angle) * hider.speed;
  }});

  hider.x = Math.max(0, Math.min(canvas.width - hider.size, hider.x));
  hider.y = Math.max(0, Math.min(canvas.height - hider.size, hider.y));
}

function moveSeeker() {
  let target = memory.bestHiderSpot || {x: canvas.width/2, y: canvas.height/2};
  let dx = target.x - seeker.x;
  let dy = target.y - seeker.y;
  seeker.x += dx*0.01 + (Math.random()-0.5)*1.5;
  seeker.y += dy*0.01 + (Math.random()-0.5)*1.5;

  obstacles.forEach(o => { if(rectsOverlap(seeker, o)) {
    seeker.x -= dx*0.01;
    seeker.y -= dy*0.01;
  }});

  seeker.x = Math.max(0, Math.min(canvas.width - seeker.size, seeker.x));
  seeker.y = Math.max(0, Math.min(canvas.height - seeker.size, seeker.y));
}

// Move dynamic obstacles
function moveObstacles() {
  obstacles.forEach(o => {
    o.x += o.vx;
    o.y += o.vy;

    // Bounce off walls
    if(o.x < 0 || o.x + o.width > canvas.width) o.vx *= -1;
    if(o.y < 0 || o.y + o.height > canvas.height) o.vy *= -1;
  });
}

// Draw obstacles with shapes and gradient effect
function drawObstacles() {
  obstacles.forEach(o => {
    let grad = ctx.createRadialGradient(o.x + o.width/2, o.y + o.height/2, 5, o.x + o.width/2, o.y + o.height/2, o.width/2);
    grad.addColorStop(0, '#ffffff');
    grad.addColorStop(1, o.color);
    ctx.fillStyle = grad;

    if(o.type === 'rect') {
      ctx.fillRect(o.x, o.y, o.width, o.height);
    } else if(o.type === 'circle') {
      ctx.beginPath();
      ctx.arc(o.x + o.width/2, o.y + o.height/2, o.width/2, 0, 2*Math.PI);
      ctx.fill();
    } else if(o.type === 'triangle') {
      ctx.beginPath();
      ctx.moveTo(o.x + o.width/2, o.y);
      ctx.lineTo(o.x, o.y + o.height);
      ctx.lineTo(o.x + o.width, o.y + o.height);
      ctx.closePath();
      ctx.fill();
    }
  });
}

// Draw AI with shadow for depth
function drawAI(ai) {
  ctx.shadowColor = 'rgba(0,0,0,0.3)';
  ctx.shadowBlur = 10;
  ctx.fillStyle = ai.color;
  ctx.fillRect(ai.x, ai.y, ai.size, ai.size);
  ctx.shadowBlur = 0;
}

// Game Loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  moveObstacles();
  moveHider();
  moveSeeker();
  drawObstacles();
  drawAI(hider);
  drawAI(seeker);

  // Check collision
  if(distance(hider, seeker) < (hider.size + seeker.size)/2) {
    attempts++;
    seekerCookies++;
    memory.bestHiderSpot = { x: hider.x, y: hider.y };
    resetRound();
  }

  // Timer
  timer -= 1/60;
  if(timer <= 0) {
    attempts++;
    hiderCookies++;
    resetRound();
  }

  // Update HUD
  document.getElementById('timer').innerText = Math.ceil(timer);
  document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
  document.getElementById('cookies').innerText = `Seeker Cookies: ${seekerCookies} | Hider Cookies: ${hiderCookies}`;

  requestAnimationFrame(gameLoop);
}

resetRound();
gameLoop();
</script>

</body>
</html>
