<!DOCTYPE html>
<html>
<head>
  <title>Hide and Seek Mobile</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #a2d5f2; touch-action: none; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      width: 60px; height: 60px;
      font-size: 24px;
      border-radius: 10px;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<div id="controls">
  <button id="up">↑</button>
  <button id="left">←</button>
  <button id="down">↓</button>
  <button id="right">→</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Player
const player = { x: 50, y: 50, size: 20, speed: 3 };

// Seeker (AI)
const seeker = { x: 500, y: 300, size: 20, speed: 1.5 };

// Mobile controls
const keys = {};
document.getElementById('up').addEventListener('touchstart', () => keys['up']=true);
document.getElementById('up').addEventListener('touchend', () => keys['up']=false);
document.getElementById('down').addEventListener('touchstart', () => keys['down']=true);
document.getElementById('down').addEventListener('touchend', () => keys['down']=false);
document.getElementById('left').addEventListener('touchstart', () => keys['left']=true);
document.getElementById('left').addEventListener('touchend', () => keys['left']=false);
document.getElementById('right').addEventListener('touchstart', () => keys['right']=true);
document.getElementById('right').addEventListener('touchend', () => keys['right']=false);

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Move player
  if(keys['up']) player.y -= player.speed;
  if(keys['down']) player.y += player.speed;
  if(keys['left']) player.x -= player.speed;
  if(keys['right']) player.x += player.speed;

  // Keep player in bounds
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // Move seeker toward player
  const dx = player.x - seeker.x;
  const dy = player.y - seeker.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  seeker.x += (dx/dist) * seeker.speed;
  seeker.y += (dy/dist) * seeker.speed;

  // Draw player
  ctx.fillStyle = 'green';
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Draw seeker
  ctx.fillStyle = 'red';
  ctx.fillRect(seeker.x, seeker.y, seeker.size, seeker.size);

  // Check collision
  if(dist < (player.size + seeker.size)/2) {
    alert("Seeker found you! Game Over.");
    player.x = 50; player.y = 50;
    seeker.x = 500; seeker.y = 300;
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
