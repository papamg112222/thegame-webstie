<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Circle Game</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        canvas { background-color: #fff; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        let players = {};
        let movementInput = {
            up: false, down: false, left: false, right: false, isSprinting: false
        };

        // --- Communication Handlers ---
        socket.on('currentPlayers', (serverPlayers) => { players = serverPlayers; });
        socket.on('newPlayer', (playerInfo) => { players[playerInfo.id] = playerInfo; });

        socket.on('playerMoved', (playerInfo) => {
            players[playerInfo.id].x = playerInfo.x;
            players[playerInfo.id].y = playerInfo.y;
            players[playerInfo.id].isSprinting = playerInfo.isSprinting;
        });

        socket.on('playerDisconnected', (playerId) => {
            delete players[playerId];
        });

        // --- Game Rendering ---

        function drawPlayer(player) {
            ctx.beginPath();
            const radius = player.isSprinting ? 15 : 10;
            ctx.arc(player.x, player.y, radius, 0, Math.PI * 2);

            ctx.fillStyle = player.color;
            ctx.fill();

            if (player.id === socket.id) {
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            ctx.fillStyle = '#000';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            const label = player.isSprinting ? 'SPRINT' : '';
            ctx.fillText(label, player.x, player.y + radius + 10);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const id in players) {
                drawPlayer(players[id]);
            }

            requestAnimationFrame(gameLoop);
        }

        // --- Input Handling ---

        function updateServerMovement() {
            socket.emit('movement', movementInput);
        }

        document.addEventListener('keydown', (e) => {
            let changed = false;
            switch (e.key) {
                case 'w': movementInput.up = true; changed = true; break;
                case 's': movementInput.down = true; changed = true; break;
                case 'a': movementInput.left = true; changed = true; break;
                case 'd': movementInput.right = true; changed = true; break;
                case 'Shift':
                    if (!movementInput.isSprinting) {
                        movementInput.isSprinting = true;
                        changed = true;
                    }
                    break;
            }
            if (changed) updateServerMovement();
        });

        document.addEventListener('keyup', (e) => {
            let changed = false;
            switch (e.key) {
                case 'w': movementInput.up = false; changed = true; break;
                case 's': movementInput.down = false; changed = true; break;
                case 'a': movementInput.left = false; changed = true; break;
                case 'd': movementInput.right = false; changed = true; break;
                case 'Shift':
                    movementInput.isSprinting = false;
                    changed = true;
                    break;
            }
            if (changed) updateServerMovement();
        });

        gameLoop();
    </script>
</body>
</html>
