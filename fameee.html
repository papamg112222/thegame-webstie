<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KAMADA ERA</title>
    <style>
        /* --- CORE ENGINE --- */
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            user-select: none;
        }

        #screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #050505;
        }

        /* --- MENU STYLES --- */
        .menu-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #222 0%, #000 90%);
        }

        .title {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 20px #fff;
            position: absolute;
            top: -100px;
            animation: dropTitle 3s ease-out forwards;
        }

        @keyframes dropTitle {
            0% { top: -100px; opacity: 0; }
            70% { top: 20%; opacity: 1; transform: rotate(-2deg); }
            100% { top: 15%; opacity: 1; transform: rotate(0deg); }
        }

        .btn-group {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 3.5s;
        }

        .btn {
            background: none;
            border: 2px solid #555;
            color: #888;
            padding: 15px 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.5);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            background: rgba(255,255,255,0.1);
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MOVIE SCENE CONTAINER --- */
        #movie-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }

        /* --- ACTORS (CSS SHAPES) --- */
        .actor-hunji {
            position: absolute;
            width: 40px;
            height: 100px;
            background: #333; /* Shirt */
            bottom: 20%;
            left: 10%;
            transition: all 0.5s;
        }
        .actor-hunji::before { /* Head */
            content: '';
            position: absolute;
            top: -30px;
            left: 5px;
            width: 30px;
            height: 30px;
            background: #ffe0bd;
            border-radius: 50%;
        }
        .actor-hunji::after { /* Hair */
            content: '';
            position: absolute;
            top: -35px;
            left: 2px;
            width: 36px;
            height: 15px;
            background: #000;
            border-radius: 50% 50% 0 0;
        }

        .heavy-bag {
            position: absolute;
            bottom: 30%;
            right: 20%;
            width: 60px;
            height: 180px;
            background: linear-gradient(90deg, #300, #500, #300);
            border-radius: 10px;
            transform-origin: top center;
        }
        .chain {
            position: absolute;
            bottom: calc(30% + 180px);
            right: calc(20% + 28px);
            width: 4px;
            height: 1000px;
            background: #888;
        }

        /* --- WEATHER & ATMOSPHERE --- */
        .rain {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            animation: rainFall 0.5s linear infinite;
        }
        @keyframes rainFall { to { transform: translateY(100vh); } }

        /* --- ANIMATION STATES --- */
        .scene-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            z-index: 50;
        }

        /* Scene 1: Curled Up */
        .hunji-curled {
            height: 50px;
            width: 60px;
            border-radius: 50%;
            bottom: 15%;
            transform: rotate(-10deg);
        }

        /* Scene 3: Boxing */
        .punching-anim {
            animation: punchMove 0.2s alternate 2;
        }
        @keyframes punchMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        .bag-hit-anim {
            animation: bagShake 0.5s ease-out;
        }
        @keyframes bagShake {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-15deg); }
            40% { transform: rotate(10deg); }
            60% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Visual Effects */
        .flash {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
        .eye-fire::before {
            box-shadow: 0 0 10px red inset;
            background: #fff;
        }

        /* --- QUIT SEQUENCE (HORROR) --- */
        #quit-layer {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
        }
        .quit-text {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            font-family: monospace;
            font-size: 2rem;
            animation: riseText 6s forwards;
        }
        @keyframes riseText {
            0% { bottom: -50px; opacity: 0; }
            50% { bottom: 50%; opacity: 1; }
            100% { bottom: 60%; opacity: 0; }
        }
        .spotlight {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 70%);
            opacity: 0;
            transition: opacity 2s;
        }
        .kid-silhouette {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 80px;
            background: #000;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 20px #000;
        }
        .kid-head {
            position: absolute;
            top: -30px; left: 10px;
            width: 40px; height: 40px;
            background: #000;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div id="screen">
        <div id="menu-layer" class="menu-layer">
            <div class="title">HUNJI KAMADA</div>
            <div class="btn-group">
                <button class="btn" onclick="startMovie()">START</button>
                <button class="btn" onclick="alert('Settings: High Quality Audio')">SETTING</button>
                <button class="btn" onclick="alert('Credit: legegeggegagaso')">CREDIT</button>
                <button class="btn" onclick="quitGame()">QUIT</button>
            </div>
        </div>

        <div id="movie-layer">
            <div class="flash" id="flash-effect"></div>
            <div id="scene-caption" class="scene-text"></div>
        </div>

        <div id="quit-layer">
            <div class="quit-text">i cant quit...</div>
            <div class="spotlight" id="spotlight">
                <div class="kid-silhouette">
                    <div class="kid-head"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuLayer = document.getElementById('menu-layer');
        const movieLayer = document.getElementById('movie-layer');
        const quitLayer = document.getElementById('quit-layer');
        const caption = document.getElementById('scene-caption');
        const flash = document.getElementById('flash-effect');

        // --- MOVIE SEQUENCER ---
        async function startMovie() {
            menuLayer.style.display = 'none';
            movieLayer.style.display = 'block';
            movieLayer.style.background = '#0a0a1a'; // Dark Blue Alley

            // SCENE 1: THE ALLEY
            caption.innerText = "SCENE 1: THE DEFEAT";
            caption.style.opacity = 1;
            
            // Create Rain
            const rainInterval = setInterval(createRain, 50);

            // Create Hunji (Curled up)
            const hunji = document.createElement('div');
            hunji.className = 'actor-hunji hunji-curled';
            movieLayer.appendChild(hunji);

            await wait(4000); // Wait 4 seconds

            // SCENE 2: THE GYM
            caption.style.opacity = 0;
            await wait(1000);
            
            clearInterval(rainInterval);
            movieLayer.innerHTML = '<div class="flash" id="flash-effect"></div><div id="scene-caption" class="scene-text"></div>'; 
            const newCaption = document.getElementById('scene-caption');
            const newFlash = document.getElementById('flash-effect');
            
            movieLayer.style.background = '#222'; // Gym interior color
            newCaption.innerText = "SCENE 2: THE AWAKENING";
            newCaption.style.opacity = 1;

            // Add Heavy Bag
            const chain = document.createElement('div');
            chain.className = 'chain';
            movieLayer.appendChild(chain);
            
            const bag = document.createElement('div');
            bag.className = 'heavy-bag';
            movieLayer.appendChild(bag);

            // Add Hunji (Standing)
            const boxer = document.createElement('div');
            boxer.className = 'actor-hunji';
            boxer.style.left = '30%'; // Move closer
            movieLayer.appendChild(boxer);

            await wait(2000);

            // ACTION: PUNCH SEQUENCE
            newCaption.innerText = "Focus...";
            await wait(1500);
            
            // Eye Effect
            boxer.classList.add('eye-fire');
            newCaption.innerText = "BREATHE...";
            await wait(1000);

            // PUNCH!
            boxer.style.left = 'calc(80% - 100px)'; // Dash forward
            boxer.classList.add('punching-anim');
            
            await wait(200); // Impact timing
            
            // Impact Effects
            bag.classList.add('bag-hit-anim');
            newFlash.style.opacity = 0.8; // Flash screen
            newFlash.style.transition = 'opacity 0.1s';
            
            setTimeout(() => { newFlash.style.opacity = 0; }, 100);

            await wait(500);
            newCaption.style.fontSize = "3rem";
            newCaption.style.color = "gold";
            newCaption.style.bottom = "50%";
            newCaption.innerText = "THE KAMADA ERA BEGINS";

            await wait(4000);
            location.reload(); // Reset to menu
        }

        // --- QUIT SEQUENCE (HORROR) ---
        function quitGame() {
            // 1. Immediate Black Screen
            menuLayer.style.display = 'none';
            movieLayer.style.display = 'none';
            quitLayer.style.display = 'block';

            // 2. Simulate Loud Thud (Visual shake)
            document.body.style.transform = "translate(5px, 5px)";
            setTimeout(() => document.body.style.transform = "translate(-5px, -5px)", 50);
            setTimeout(() => document.body.style.transform = "translate(0, 0)", 100);

            // 3. Text rises automatically via CSS animation in 'quit-text'

            // 4. Spotlight appears
            setTimeout(() => {
                document.getElementById('spotlight').style.opacity = 1;
            }, 3000);

            // 5. Fade out completely
            setTimeout(() => {
                document.body.style.transition = "opacity 3s";
                document.body.style.opacity = 0;
            }, 7000);
        }

        // --- HELPERS ---
        function createRain() {
            const drop = document.createElement('div');
            drop.className = 'rain';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
            movieLayer.appendChild(drop);
            setTimeout(() => drop.remove(), 1000);
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
