<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf: The Ritual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quicksand:wght@400;700&display=swap');

        :root {
            --bg-dark: #120524;
            --purple-main: #2e1065;
            --purple-light: #7c3aed;
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            color: #e0d7f0;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, .role-name {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
            text-align: center;
            overflow-y: auto;
        }

        .screen.active {
            display: flex;
        }

        .btn {
            background: linear-gradient(135deg, #6b21a8, #4c1d95);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--purple-light);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-family: 'Cinzel', serif;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px var(--gold-glow);
            border-color: var(--gold);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid var(--purple-light);
        }

        .custom-slot {
            background: #1e1b4b;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #4c1d95;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .custom-slot input, .custom-slot textarea {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .img-preview {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid var(--gold);
        }

        .slot-outer {
            position: relative;
            width: 100%;
            height: 400px;
            background: #1a0b2e;
            display: flex;
            align-items: center;
            margin: 1rem 0;
            border-top: 2px solid rgba(255,215,0,0.1);
            border-bottom: 2px solid rgba(255,215,0,0.1);
        }

        .slot-container {
            position: relative;
            width: 100%;
            height: 380px;
            overflow: visible;
            display: flex;
            align-items: center;
        }

        .slot-track {
            display: flex;
            position: absolute;
            left: 0;
            transition: transform 6s cubic-bezier(0.1, 0, 0.05, 1);
            will-change: transform;
            align-items: center;
        }

        .card {
            min-width: 200px;
            height: 260px;
            margin: 0 10px;
            background: linear-gradient(145deg, #3b0764, #1e1b4b);
            border: 2px solid #4c1d95;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .card.winner {
            transform: scale(1.3);
            border-color: var(--gold);
            box-shadow: 0 0 50px var(--gold-glow), 0 20px 60px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .card img {
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--purple-light);
            display: block;
        }

        .card-label {
            font-size: 0.9rem;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--gold);
            letter-spacing: 1px;
            text-align: center;
        }

        .selector-box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 230px;
            height: 310px;
            border: 4px solid var(--gold);
            border-radius: 16px;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 40px var(--gold-glow), inset 0 0 30px var(--gold-glow);
        }

        .role-reveal-title {
            font-size: 3.5rem;
            color: var(--gold);
            margin: 0.5rem 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-weight: 900;
        }

        .player-indicator {
            background: rgba(124, 58, 237, 0.2);
            padding: 0.5rem 2rem;
            border-radius: 4px;
            border: 1px solid var(--purple-light);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #d8b4fe;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .offline-notice {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 5px 15px;
            font-size: 10px;
            border-radius: 20px;
            display: none;
            z-index: 500;
        }

        .role-desc-text {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
            margin: 10px auto 25px auto;
            color: #ccc;
            font-style: italic;
        }

        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gold"></div>
        <p class="mt-4 font-bold tracking-widest text-gold uppercase text-sm">Synchronizing Ritual...</p>
    </div>

    <div id="message-box"></div>

    <div id="offline-tag" class="offline-notice">Local Storage Mode</div>

    <div id="screen-start" class="screen active">
        <h1 class="text-7xl font-black mb-4 text-purple-300 tracking-tighter">WEREWOLF</h1>
        <p class="text-xl opacity-60 tracking-widest uppercase mb-12">Shared Card Assigner</p>
        <div class="flex flex-col gap-4">
            <button class="btn" onclick="window.goTo('screen-select')">Enter the Village</button>
            <button class="btn" style="background: transparent;" onclick="window.openCustomizer()">Customize Deck</button>
        </div>
    </div>

    <div id="screen-custom" class="screen">
        <h2 class="text-3xl font-bold mb-4 text-gold">Deck Customizer</h2>
        <p class="mb-4 opacity-70 text-xs">All changes sync instantly to other devices.</p>
        <div id="custom-slots-container" class="custom-grid"></div>
        <div class="flex gap-4 mt-8 pb-8">
            <button class="btn" onclick="window.goTo('screen-start')">Back</button>
            <button id="save-btn" class="btn" onclick="window.saveCustomRoles()">Save & Sync</button>
        </div>
    </div>

    <div id="screen-select" class="screen">
        <h2 class="text-4xl font-bold mb-8">How Many Players?</h2>
        <div class="text-8xl font-black text-yellow-400 mb-4" id="player-count-display">4</div>
        <input type="range" min="4" max="16" value="4" oninput="window.updateCount(this.value)" class="w-full max-w-md accent-yellow-400 mb-12">
        <button class="btn" onclick="window.setupGame()">Next</button>
    </div>

    <div id="screen-rng" class="screen" style="max-width: 100%; padding: 0; overflow: hidden;">
        <div id="player-turn-info" class="player-indicator">Player 1's Turn</div>
        <div class="slot-outer">
            <div class="selector-box"></div>
            <div class="slot-container"><div id="slot-track" class="slot-track"></div></div>
        </div>
        <button id="spin-btn" class="btn" onclick="window.startSpin()">Draw Card</button>
    </div>

    <div id="screen-result" class="screen">
        <div class="player-indicator" id="result-player-name">Player 1</div>
        <div id="result-illustration" style="width: 240px; height: 240px; border: 3px solid var(--gold); border-radius: 12px; overflow: hidden; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; background: #000;"></div>
        <div id="final-role-display" class="role-reveal-title">WEREWOLF</div>
        <p id="final-role-desc" class="role-desc-text"></p>
        <button class="btn" onclick="window.nextPlayer()">I Have Memorized It</button>
    </div>

    <div id="screen-final" class="screen">
        <h2 class="text-5xl font-black mb-6 text-yellow-400">READY TO BEGIN</h2>
        <button class="btn" onclick="location.reload()">Reset Game</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const myManualConfig = null; 
        const myManualAppId = "werewolf-shared-v1";

        let firebaseReady = false, db, appId, auth, currentUser = null;

        window.customRolesData = Array(20).fill(null).map(() => ({ name: '', img: '', desc: '' }));
        window.totalPlayers = 4;
        window.currentPlayerIndex = 0;
        window.gameRoles = [];

        const defaultDescriptions = {
            'werewolf': 'Each night, you and your fellow wolves choose one villager to eliminate. Blend in during the day!',
            'villager': 'A common citizen. Your goal is to identify the werewolves and vote them out during the day.',
            'seer': 'Each night, you may peek at one player\'s identity to see if they are a werewolf.',
            'doctor': 'Each night, you can choose one player to protect. If the wolves attack them, they will survive.',
            'hunter': 'If you are eliminated, you have one final shot to take down another player of your choice.',
            'witch': 'You have two potions: one to save a player from the wolves and one to eliminate a player.',
            'bodyguard': 'Choose a player to protect each night. You cannot choose the same player twice in a row.',
            'tanner': 'You hate your life and the village. You only win if the village votes to execute you!',
            'cupid': 'At the start, pick two players to be lovers. If one of them dies, the other dies of a broken heart.',
            'vampire': 'A neutral predator. You strike when the wolves are gone, or create your own coven.'
        };

        window.showMessage = (txt, isError = true) => {
            const box = document.getElementById('message-box');
            box.innerText = txt;
            box.style.background = isError ? '#ef4444' : '#10b981';
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 4000);
        };

        const compressImage = (base64Str) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; // Slightly larger for better quality
                    const MAX_HEIGHT = 400;
                    let width = img.width, height = img.height;
                    if (width > height) {
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else {
                        if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            });
        };

        const init = async () => {
            try {
                const cfgString = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                const cfg = myManualConfig || (cfgString ? JSON.parse(cfgString) : null);
                appId = (typeof __app_id !== 'undefined' && __app_id) ? __app_id : (myManualAppId || 'default-id');

                if (cfg) {
                    const app = initializeApp(cfg);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    firebaseReady = true;

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        currentUser = user;
                        if (user) {
                            const deckRef = doc(db, 'artifacts', appId, 'public', 'data', 'customDeck', 'main');
                            onSnapshot(deckRef, (snap) => {
                                if (snap.exists() && snap.data().slots) {
                                    window.customRolesData = snap.data().slots;
                                    // FORCE UI REFRESH IF CUSTOMIZER IS OPEN
                                    if (document.getElementById('screen-custom').classList.contains('active')) {
                                        window.openCustomizer();
                                    }
                                }
                            }, (err) => console.warn("Firestore sync error:", err));
                        }
                        document.getElementById('loading-overlay').style.display = 'none';
                    });
                } else { throw new Error("Offline"); }
            } catch (e) {
                firebaseReady = false;
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('offline-tag').style.display = 'block';
            }
        };

        window.goTo = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
        };

        window.updateCount = (v) => {
            window.totalPlayers = parseInt(v);
            document.getElementById('player-count-display').innerText = v;
        };

        window.openCustomizer = () => {
            const container = document.getElementById('custom-slots-container');
            // We only clear if necessary to prevent flickering
            const currentScroll = container.scrollTop;
            container.innerHTML = '';
            window.customRolesData.forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'custom-slot';
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-purple-300">Slot ${i+1}</span>
                        <img id="prev-${i}" class="img-preview" src="${r.img || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}">
                    </div>
                    <input id="name-${i}" value="${r.name || ''}" placeholder="Role Name" oninput="window.autoFillDesc(${i})">
                    <textarea id="desc-${i}" placeholder="Description" class="h-10 text-[8px]">${r.desc || ''}</textarea>
                    <textarea id="base64-${i}" class="hidden">${r.img || ''}</textarea>
                    <button class="bg-purple-900 text-xs py-1 rounded" onclick="document.getElementById('file-${i}').click()">Change Picture</button>
                    <input type="file" id="file-${i}" class="hidden" onchange="window.handleFile(${i}, event)">
                `;
                container.appendChild(div);
            });
            container.scrollTop = currentScroll;
            window.goTo('screen-custom');
        };

        window.autoFillDesc = (i) => {
            const nameInput = document.getElementById(`name-${i}`).value.toLowerCase().trim();
            const descArea = document.getElementById(`desc-${i}`);
            if (defaultDescriptions[nameInput] && !descArea.value) {
                descArea.value = defaultDescriptions[nameInput];
            }
        };

        window.handleFile = async (i, e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (res) => {
                const compressed = await compressImage(res.target.result);
                document.getElementById(`base64-${i}`).value = compressed;
                document.getElementById(`prev-${i}`).src = compressed;
            };
            reader.readAsDataURL(file);
        };

        window.saveCustomRoles = async () => {
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "Syncing...";
            try {
                const slots = [];
                for (let i=0; i<20; i++) {
                    const n = document.getElementById(`name-${i}`).value || '';
                    const im = document.getElementById(`base64-${i}`).value || '';
                    const ds = document.getElementById(`desc-${i}`).value || '';
                    slots.push({ name: n, img: im, desc: ds });
                }
                if (firebaseReady && currentUser) {
                    const deckRef = doc(db, 'artifacts', appId, 'public', 'data', 'customDeck', 'main');
                    await setDoc(deckRef, { slots });
                }
                window.customRolesData = slots;
                window.showMessage("Ritual synchronized!", false);
                window.goTo('screen-start');
            } catch (e) { console.warn("Save Error:", e); } 
            finally { btn.disabled = false; btn.innerText = "Save & Sync"; }
        };

        window.setupGame = () => {
            const pool = window.customRolesData.filter(r => r.name && r.img.length > 50);
            window.gameRoles = [];
            for (let i=0; i<window.totalPlayers; i++) {
                if (pool.length > 0) {
                    window.gameRoles.push(pool[i % pool.length]);
                } else {
                    window.gameRoles.push({ name: 'Villager', img: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7', desc: defaultDescriptions['villager'] });
                }
            }
            window.gameRoles.sort(() => Math.random() - 0.5);
            window.currentPlayerIndex = 0;
            window.prepareSpin();
            window.goTo('screen-rng');
        };

        window.prepareSpin = () => {
            const track = document.getElementById('slot-track');
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = '';
            const winner = window.gameRoles[window.currentPlayerIndex];
            const pool = window.customRolesData.filter(r => r.img && r.img.length > 50);
            for (let i=0; i<45; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                if (i === 40) card.id = 'winner-card';
                const role = (i === 40) ? winner : (pool.length > 0 ? pool[Math.floor(Math.random() * pool.length)] : { name: 'Villager', img: 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7' });
                card.innerHTML = role.img ? `<img src="${role.img}" class="w-[140px] h-[140px] object-cover rounded mb-2">` : `<div class="w-[140px] h-[140px] bg-purple-900 mb-2 rounded"></div>`;
                card.innerHTML += `<div class="card-label">${role.name}</div>`;
                track.appendChild(card);
            }
            document.getElementById('player-turn-info').innerText = `Player ${window.currentPlayerIndex+1}'s Turn`;
            document.getElementById('spin-btn').disabled = false;
        };

        window.startSpin = () => {
            document.getElementById('spin-btn').disabled = true;
            const track = document.getElementById('slot-track');
            const offset = -(40 * 220) + (window.innerWidth / 2 - 110);
            track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0, 1)';
            track.style.transform = `translateX(${offset}px)`;
            setTimeout(() => { 
                const wc = document.getElementById('winner-card');
                if (wc) wc.classList.add('winner'); 
            }, 5500);
            setTimeout(() => {
                const winner = window.gameRoles[window.currentPlayerIndex];
                document.getElementById('result-player-name').innerText = `Player ${window.currentPlayerIndex + 1}`;
                document.getElementById('final-role-display').innerText = winner.name;
                document.getElementById('final-role-desc').innerText = winner.desc || "A mysterious soul...";
                document.getElementById('result-illustration').innerHTML = winner.img ? `<img src="${winner.img}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-purple-900"></div>`;
                window.goTo('screen-result');
            }, 7500);
        };

        window.nextPlayer = () => {
            window.currentPlayerIndex++;
            if (window.currentPlayerIndex < window.totalPlayers) {
                window.prepareSpin();
                window.goTo('screen-rng');
            } else { window.goTo('screen-final'); }
        };

        window.onload = init;
    </script>
</body>
</html>
