<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .menu-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: #006064;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 1cm auto;
      font-size: 18px;
      color: white;
      background-color: #0097a7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #006064;
    }

    .quit-button {
      background-color: #d32f2f;
    }

    .quit-button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button">Boyle's Law Mode</button>
    <button class="menu-button">Charles's Law Mode</button>
    <button class="menu-button">Gay-Lussac's Law Mode</button>
    <button class="menu-button">Avogadro's Law Mode</button>
    <button class="menu-button quit-button">Quit</button>
  </div>
</body>
</html>
