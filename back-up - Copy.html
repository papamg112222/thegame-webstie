<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #f0f0f0;
            border: 3px solid #00b894;
            border-radius: 10px;
            box-shadow: 0 0 20px #00b894;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const arenaWidth = canvas.width;
        const arenaHeight = canvas.height;

        let balls = [];

        /**
         * Represents a ball in the simulation with physics properties.
         * @param {number} x - The initial x position.
         * @param {number} y - The initial y position.
         * @param {number} radius - The radius of the ball.
         * @param {string} color - The color of the ball.
         */
        class Ball {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                
                // Give each ball a random initial velocity
                this.velocity = {
                    x: (Math.random() - 0.5) * 4, // Random speed between -2 and 2
                    y: (Math.random() - 0.5) * 4
                };
            }

            draw() {
                // Draw the ball on the canvas
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            updatePosition() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Wall collision detection and reversal of velocity
                if (this.x + this.radius > arenaWidth || this.x - this.radius < 0) {
                    this.velocity.x = -this.velocity.x;
                }
                if (this.y + this.radius > arenaHeight || this.y - this.radius < 0) {
                    this.velocity.y = -this.velocity.y;
                }
            }
        }

        /**
         * Initializes the simulation with a set number of balls.
         */
        function initializeSimulation() {
            // Create a few balls with random positions and colors
            balls.push(new Ball(200, 300, 25, '#55b2d9'));
            balls.push(new Ball(600, 200, 25, '#d95555'));
            balls.push(new Ball(400, 400, 25, '#f5d34f'));
            balls.push(new Ball(100, 100, 25, '#8a55d9'));
        }

        /**
         * The main simulation loop.
         */
        function simulationLoop() {
            update();
            draw();
            requestAnimationFrame(simulationLoop);
        }

        /**
         * Updates the state of all balls in the simulation.
         */
        function update() {
            // Clear the canvas for the next frame
            ctx.clearRect(0, 0, arenaWidth, arenaHeight);

            // Update each ball's position
            balls.forEach(ball => {
                ball.updatePosition();
            });

            // Handle ball-to-ball collisions
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    handleCollision(balls[i], balls[j]);
                }
            }
        }

        /**
         * Draws all balls to the canvas.
         */
        function draw() {
            // Draw a boundary line
            ctx.strokeStyle = '#00b894';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, arenaWidth, arenaHeight);

            // Draw each ball
            balls.forEach(ball => {
                ball.draw();
            });
        }

        /**
         * Handles the collision physics between two balls.
         * @param {Ball} ball1 
         * @param {Ball} ball2 
         */
        function handleCollision(ball1, ball2) {
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < ball1.radius + ball2.radius) {
                // Collision detected, reverse velocities
                const angle = Math.atan2(dy, dx);
                const overlap = (ball1.radius + ball2.radius) - dist;

                // Push balls apart to prevent sticking
                ball1.x -= Math.cos(angle) * (overlap / 2);
                ball1.y -= Math.sin(angle) * (overlap / 2);
                ball2.x += Math.cos(angle) * (overlap / 2);
                ball2.y += Math.sin(angle) * (overlap / 2);
                
                // Simple velocity reversal for bouncing effect
                const tempX = ball1.velocity.x;
                const tempY = ball1.velocity.y;
                ball1.velocity.x = ball2.velocity.x;
                ball1.velocity.y = ball2.velocity.y;
                ball2.velocity.x = tempX;
                ball2.velocity.y = tempY;
            }
        }

        // Start the simulation when the page loads
        window.onload = function() {
            initializeSimulation();
            simulationLoop();
        };
    </script>
</body>
</html>
