<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; }

    .hidden { display: none; }

    .screen {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    .menu-container {
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
    }

    .mode-screen h1 {
      color: white;
      margin-bottom: 20px;
    }

    .menu-title {
      font-size: 32px;
      color: #006064;
      margin-bottom: 30px;
    }

    .menu-button, .return-button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1cm auto 0;
      transition: 0.3s;
    }

    .menu-button {
      width: 250px;
      background: #0097a7;
      color: white;
    }

    .menu-button:hover {
      background: #006064;
    }

    .return-button {
      background: white;
      color: black;
    }

    .return-button:hover {
      background: #ccc;
    }

    #boyle { background: #888; }
    #charles { background: #ff9966; }
    #gaylussac { background: #228B22; }
    #avogadro { background: #4682B4; }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="screen menu-container" id="mainMenu">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button" onclick="show('boyle')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="show('charles')">Charles's Law Mode</button>
    <button class="menu-button" onclick="show('gaylussac')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="show('avogadro')">Avogadro's Law Mode</button>
  </div>

  <!-- Mode Screens -->
  <div class="screen mode-screen hidden" id="boyle">
    <h1>Boyle's Law Mode</h1>
    <button class="return-button" onclick="back()">Return to Menu</button>
  </div>

  <div class="screen mode-screen hidden" id="charles">
    <h1>Charles's Law Mode</h1>
    <button class="return-button" onclick="back()">Return to Menu</button>
  </div>

  <div class="screen mode-screen hidden" id="gaylussac">
    <h1>Gay-Lussac's Law Mode</h1>
    <button class="return-button" onclick="back()">Return to Menu</button>
  </div>

  <div class="screen mode-screen hidden" id="avogadro">
    <h1>Avogadro's Law Mode</h1>
    <button class="return-button" onclick="back()">Return to Menu</button>
  </div>

  <script>
    const screens = ['boyle', 'charles', 'gaylussac', 'avogadro'];

    function show(id) {
      document.getElementById('mainMenu').classList.add('hidden');
      screens.forEach(s => document.getElementById(s).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function back() {
      screens.forEach(s => document.getElementById(s).classList.add('hidden'));
      document.getElementById('mainMenu').classList.remove('hidden');
    }
  </script>

</body>
</html>
