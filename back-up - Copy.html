<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hidden {
      display: none;
    }

    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: #006064;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 1cm auto;
      font-size: 18px;
      color: white;
      background-color: #0097a7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #006064;
    }

    .mode-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #boyleScreen { background-color: #888888; }
    #charlesScreen { background-color: #ff9966; }
    #gaylussacScreen { background-color: #228B22; }
    #avogadroScreen { background-color: #4682B4; }

    .return-button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .return-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button" onclick="showScreen('boyleScreen')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showScreen('charlesScreen')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showScreen('gaylussacScreen')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showScreen('avogadroScreen')">Avogadro's Law Mode</button>
  </div>

  <!-- Boyle's Law -->
  <div class="mode-screen hidden" id="boyleScreen">
    <h1>Boyle's Law Mode</h1>
    <button class="return-button" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Charles's Law -->
  <div class="mode-screen hidden" id="charlesScreen">
    <h1>Charles's Law Mode</h1>
    <button class="return-button" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Gay-Lussac's Law -->
  <div class="mode-screen hidden" id="gaylussacScreen">
    <h1>Gay-Lussac's Law Mode</h1>
    <button class="return-button" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Avogadro's Law -->
  <div class="mode-screen hidden" id="avogadroScreen">
    <h1>Avogadro's Law Mode</h1>
    <button class="return-button" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <script>
    function showScreen(screenId) {
      // Hide menu
      document.getElementById("mainMenu").classList.add("hidden");

      // Hide all screens first
      const screens = ["boyleScreen", "charlesScreen", "gaylussacScreen", "avogadroScreen"];
      screens.forEach(id => document.getElementById(id).classList.add("hidden"));

      // Show selected screen
      document.getElementById(screenId).classList.remove("hidden");
    }

    function returnToMenu() {
      // Hide all screens
      const screens = ["boyleScreen", "charlesScreen", "gaylussacScreen", "avogadroScreen"];
      screens.forEach(id => document.getElementById(id).classList.add("hidden"));

      // Show main menu
      document.getElementById("mainMenu").classList.remove("hidden");
    }
  </script>

</body>
</html>
