<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gas Laws Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    /* Base styles & main menu */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #1a0a3a;
      overflow: hidden;
      color: white;
    }
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    #mainMenu {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #mainMenu h1 {
      font-weight: 600;
      font-size: 4rem;
      margin-bottom: 0.3em;
      letter-spacing: 5px;
      /* Rainbow effect */
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      background-size: 200% 100%;
      animation: rainbowBackground 3s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent; /* Fallback */
    }
    #mainMenu h3 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 2em;
      /* Rainbow effect */
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      background-size: 200% 100%;
      animation: rainbowBackground 3s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent; /* Fallback */
    }
    #mainMenu button {
      background: #ff5a5f;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.5rem;
      padding: 16px 80px;
      margin: 12px 0;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 90, 95, 0.4);
      transition: background-color .3s;
    }
    #mainMenu button:hover {
      background: #ff7a7f;
    }

    /* Gameplay screens */
    .gameMode {
      display: none;
      position: relative;
      z-index: 2;
      height: 100vh;
      padding: 20px;
      background: #111; /* Default dark background for game modes */
      overflow: auto;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Boyle's Law mode: Revert background */
    #boyle {
        background-color: #111; /* Reverted to default dark background */
        background-image: none; /* Removed grid pattern */
        background-repeat: unset;
        background-size: unset;
    }

    /* New style for all game mode titles */
    .game-mode-title {
        font-weight: 600;
        font-size: 2.8rem; /* Slightly smaller than main menu h1 */
        margin-bottom: 38px; /* Approx 1cm */
        text-align: center;
        /* Rainbow text effect (default for other modes) */
        background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        background-size: 200% 100%;
        animation: rainbowBackground 3s linear infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent; /* Fallback for browsers not supporting text-fill-color */
        z-index: 100;
    }


    .container {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      /* Responsive container for canvas/balloon */
      width: 90vw;
      height: 70vh;
      max-width: 400px; /* Limit max size */
      max-height: 400px; /* Limit max size */
      min-width: 280px; /* Ensure minimum size on small screens */
      min-height: 280px; /* Ensure minimum size on small screens */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribute items vertically */
      align-items: center;
      box-sizing: border-box; /* Include padding in width/height */
    }

    .return-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
      width: 140px;
    }

    /* Shared game elements */
    .slider-container {
      margin: 15px 0;
      width: 300px; /* Fixed width, consider making this responsive too */
      max-width: 90vw; /* Responsive for small screens */
      color: #ff5a5f;
    }
    .slider-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type=range] {
      width: 100%;
    }
    .balloon-container {
      position: relative;
      width: 250px;
      height: 180px; /* This height helps contain the balloon below title and above button */
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1; /* Allow container to take available space */
      min-height: 150px; /* Ensure minimum height even when balloon is small */
    }
    .balloon {
      background: radial-gradient(circle at 25% 25%, #ffbaba, #ff7a7f 30%, #ff5a5f 60%, #cc0000 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      /* Removed 'transform' from transition to allow animation to control it fully */
      transition: width 0.3s, height 0.3s, background 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 10;
      animation: floatUpDown 3s ease-in-out infinite alternate;
    }
    /* Keyframes for floating animation */
    @keyframes floatUpDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); } /* Floats up 10px */
    }

    /* ::after PSEUDO-ELEMENT FOR THE BALLOON NECK */
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 20px;
      background-color: #cc0000;
      border-radius: 0 0 5px 5px;
      z-index: 9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .molecule-teller-bg, .molecule-counter {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      user-select: none;
      font-weight: 900;
      z-index: 1;
    }
    .molecule-teller-bg {
      font-size: 180px;
      font-weight: 900;
      opacity: 0.1;
      letter-spacing: 20px;
    }
    .molecule-counter {
      font-size: 24px;
      font-weight: 600;
      top: 20px;
      left: 20px;
      transform: none;
      text-shadow: none;
      color: white;
      z-index: 100;
    }

    /* Avogadro specifics */
    .avogadro-increase-btn {
      background: #ff5a5f;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.3rem;
      padding: 12px 30px;
      cursor: pointer;
      display: block;
      margin-top: auto; /* Push button to bottom, maintaining space */
      box-shadow: 0 3px 7px rgba(255, 90, 95, 0.5);
      transition: background-color .3s;
      user-select: none;
    }
    .avogadro-increase-btn:hover {
      background: #ff7a7f;
    }

    /* Pop animation for main balloon */
    @keyframes betterPopAnimation {
      0% { transform: scale(1); opacity: 1; border-radius: 50% / 60%; }
      30% { transform: scale(1.5); opacity: 0.8; background-color: rgba(255, 50, 50, 0.9); } /* Zoom in slightly, more visible color change */
      60% { transform: scale(2); opacity: 0.4; } /* Zoom significantly, start fading */
      100% { transform: scale(2.2); opacity: 0; border-radius: 50%; } /* Zoom out slightly more while fully faded */
    }
    .pop {
      animation: betterPopAnimation 0.6s forwards ease-out; /* Keep duration and timing */
    }

    /* Pop animation for balloon neck */
    .pop::after {
      content: ''; /* Must be present */
      animation: popNeckAnimation 0.6s forwards ease-out; /* Match parent animation */
    }
    @keyframes popNeckAnimation {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      30% { transform: translateX(-50%) scale(1.5); opacity: 0.8; } /* Mirror main balloon zoom */
      60% { transform: translateX(-50%) scale(2); opacity: 0.4; } /* Mirror main balloon zoom and fade */
      100% { transform: translateX(-50%) scale(2.2); opacity: 0; } /* Mirror main balloon fade */
    }


    /* Rainbow button styles */
    .rainbow-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Hidden by default */
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 50px; /* Pill shape */
      cursor: pointer;
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping */

      /* Crucial: Increase z-index to ensure clickability */
      z-index: 100; /* Higher than molecule-teller-bg (z-index 1) and balloon (z-index 10) */

      /* Rainbow Gradient */
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      background-size: 200% 100%; /* For animation */
      animation: rainbowBackground 3s linear infinite; /* Animates the gradient */

      /* LED Glow Effect */
      box-shadow: 0 0 10px #ff00ff, /* Magenta */
                  0 0 20px #00ffff, /* Cyan */
                  0 0 30px #ffff00; /* Yellow */
      transition: box-shadow 0.3s ease-in-out;
    }

    .rainbow-button:hover {
        box-shadow: 0 0 15px #ff00ff,
                    0 0 30px #00ffff,
                    0 0 45px #ffff00,
                    0 0 60px #ff00ff; /* Stronger glow on hover */
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Specific styles for Boyle's Law title glowing effect */
    .boyle-title-glow {
        background: none; /* Ensure no rainbow background here */
        -webkit-background-clip: unset;
        background-clip: unset;
        -webkit-text-fill-color: unset;
        color: #FFD700; /* Golden color */
        animation: none; /* No background animation */

        /* Golden LED Glowing Effect for text */
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.8),   /* Pure gold glow */
                     0 0 15px rgba(255, 223, 0, 0.6),  /* Lighter gold glow */
                     0 0 25px rgba(255, 204, 0, 0.4),  /* Soft gold glow */
                     0 0 35px rgba(200, 150, 0, 0.2);  /* Deeper amber glow for spread */
        -webkit-text-stroke: 1px rgba(255,255,255,0.05); /* Very subtle white stroke for definition */
    }

    /* Canvas sizing for Boyle mode */
    #boyleCanvas {
        width: 100%; /* Make canvas fill container */
        height: 100%; /* Make canvas fill container */
        background:#222;
        border-radius:12px;
        flex-grow: 1; /* Allow canvas to take available space */
    }


    /* Media Queries for better mobile responsiveness */
    @media (max-width: 600px) {
        #mainMenu h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
        #mainMenu h3 {
            font-size: 1rem;
        }
        #mainMenu button {
            font-size: 1.2rem;
            padding: 12px 60px;
            margin: 8px 0;
        }
        .game-mode-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container {
            width: 95vw;
            height: 60vh;
            max-width: 320px;
            max-height: 320px;
            padding: 15px;
        }
        .slider-container {
            width: 95vw;
            max-width: 280px;
            margin: 10px 0;
        }
        .avogadro-increase-btn, .rainbow-button {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }

  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <div id="mainMenu">
    <h1>GAS LAWS GAME</h1>
    <h3>Choose your mode</h3>
    <button onclick="showMode('boyle')">Boyle's Law</button>
    <button onclick="showMode('charles')">Charles' Law</button>
    <button onclick="showMode('gayLussac')">Gay‑Lussac's Law</button>
    <button onclick="showMode('avogadro')">Avogadro's Law</button>
    <button id="memberBtn">Member</button>
  </div>

  <div id="boyle" class="gameMode">
    <h2 class="game-mode-title boyle-title-glow">Boyle's Law</h2>
    <div class="slider-container">
      <label>Mass: <span id="boyleMassVal">5</span></label>
      <input type="range" id="boyleMass" min="1" max="20" step="1" value="5">
    </div>
    <div class="slider-container">
      <label>Temperature (°C): <span id="boyleTempVal">20</span></label>
      <input type="range" id="boyleTemp" min="0" max="100" value="20">
    </div>
    <div class="container">
      <canvas id="boyleCanvas"></canvas> </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <div id="charles" class="gameMode">
    <h2 class="game-mode-title">Charles' Law</h2>
    <div class="container" style="position: relative;">
      <div class="balloon-container" style="justify-content:center; align-items:center; height:180px;">
        <div id="charlesBalloon" class="balloon" style="width:100px; height:150px; z-index: 2;"></div>
        <div id="charlesMoleculeBg" class="molecule-teller-bg">0</div>
      </div>
      <div class="slider-container">
        <label>Temperature (°C): <span id="charlesTempVal">20</span></label>
        <input type="range" id="charlesTemp" min="0" max="100" value="20">
      </div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <div id="gayLussac" class="gameMode">
    <h2 class="game-mode-title">Gay‑Lussac's Law</h2>
    <div class="container">
      <div class="balloon-container"><div id="gayLussacBalloon" class="balloon" style="width: 150px; height: 225px;"></div></div>
      <div class="slider-container"><label>Pressure (P): <span id="gayLussacPressureVal">1</span></label><input type="range" id="gayLussacPressure" min="1" max="10" value="1"></div>
      <div class="slider-container"><label>Temperature (°C): <span id="gayLussacTempVal">20</span></label><input type="range" id="gayLussacTemp" min="0" max="100" value="20"></div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <div id="avogadro" class="gameMode">
    <h2 class="game-mode-title">Avogadro's Law</h2>
    <div class="container" style="position: relative;">
      <div id="avogadroTopLeftCounter" class="molecule-counter">Molecules: 0</div>

      <div class="balloon-container">
        <div id="avogadroBalloon" class="balloon" style="width:100px; height:150px; z-index: 2;"></div>
        <div id="avogadroMoleculeBg" class="molecule-teller-bg">0</div>
        <button id="getNewOneBtn" class="rainbow-button">GET NEW ONE!!!</button>
      </div>

      <button id="increaseMoleculeBtn" class="avogadro-increase-btn">Increase Molecules</button>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <audio id="popSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

  <script>
    // === Animated Particles Background ===
    const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
    let particles = [], width, height;
    function initParticles() {
      width = window.innerWidth; height = window.innerHeight;
      canvas.width = width; canvas.height = height;
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 6 + 2,
          speedY: Math.random() * 1.5 + 0.5,
          speedX: (Math.random() - 0.5) * 0.5,
          // Reverted particle color to pinkish-red for main menu background
          color: 'rgba(255, 90, 95, 0.4)', /* Pinkish-red particles */
          alpha: Math.random() * 0.5 + 0.3,
          type: Math.random() > 0.5 ? 'circle' : 'atom'
        });
      }
    }

    function drawAtom(x, y, r) {
      ctx.strokeStyle = 'rgba(255,90,95,0.6)'; /* Pinkish-red atom lines */
      ctx.lineWidth = 1.2;
      ctx.beginPath(); ctx.arc(x, y, r * 0.6, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,90,95,0.7)'; /* Pinkish-red atom fill */
      ctx.fill(); ctx.closePath();
      ctx.beginPath(); ctx.ellipse(x, y, r * 1.2, r * 0.5, 0, 0, Math.PI * 2); ctx.stroke();
      ctx.beginPath(); ctx.ellipse(x, y, r * 0.5, r * 1.2, Math.PI / 4, 0, Math.PI * 2); ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.y += p.speedY; p.x += p.speedX;
        if (p.y - p.radius > height) p.y = -p.radius;
        if (p.x - p.radius > width) p.x = -p.radius;
        else if (p.x + p.radius < 0) p.x = width + p.radius;
        ctx.globalAlpha = p.alpha;
        if (p.type === 'circle') {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.closePath();
        } else {
          drawAtom(p.x, p.y, p.radius);
        }
        ctx.globalAlpha = 1;
      }
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', initParticles);
    initParticles();
    draw();

    // === Main Menu & Mode Handling ===
    const modes = ['boyle','charles','gayLussac','avogadro'];
    function showMode(mode) {
      document.getElementById('mainMenu').style.display = 'none';
      modes.forEach(m => {
        document.getElementById(m).style.display = (m === mode ? 'flex' : 'none');
      });
      if(mode==='boyle') initBoyle();
      else if(mode==='charles') initCharles();
      else if(mode==='gayLussac') initGayLussac();
      else if(mode==='avogadro') initAvogadro();
    }
    function returnToMenu() {
      document.getElementById('mainMenu').style.display = 'flex';
      modes.forEach(m => {
        document.getElementById(m).style.display = 'none';
      });
      cancelBoyleAnimation();
      cancelAvogadroIncrease();
    }

    // Member button
    document.getElementById('memberBtn').addEventListener('click', () => {
      alert('Welcome to the Member section!');
      // Customize what this button does here
    });

    // === BOYLE MODE ===
    const boyleMassSlider = document.getElementById('boyleMass');
    const boyleTempSlider = document.getElementById('boyleTemp');
    const boyleMassVal = document.getElementById('boyleMassVal');
    const boyleTempVal = document.getElementById('boyleTempVal');
    const boyleCanvas = document.getElementById('boyleCanvas');
    const bCtx = boyleCanvas.getContext('2d');

    let boyleBalls = [];
    let boyleAnimId;
    const BOYLE_BALL_RADIUS = 6; // Fixed radius for consistency
    const MAX_MASS_VALUE = 20; // Max value of the mass slider
    const MIN_TEMP_VALUE = 0;
    const MAX_TEMP_VALUE = 100;

    function initBoyle() {
      const container = boyleCanvas.parentElement;
      boyleCanvas.width = container.clientWidth;
      boyleCanvas.height = container.clientHeight;

      boyleMassVal.textContent = boyleMassSlider.value;
      boyleTempVal.textContent = boyleTempSlider.value;
      
      boyleBalls = []; // Clear balls initially
      addRemoveBoyleBalls(parseInt(boyleMassSlider.value)); // Populate with initial count
      updateBoyleBallSpeeds(); // Set initial speeds
      
      animateBoyle();
    }

    function addRemoveBoyleBalls(newMass) {
      const currentBallCount = boyleBalls.length;
      
      // Calculate target balls to fill the container at max mass
      // This is an approximation. If radius changes, this needs adjustment.
      // Approx density: container area / (ball area * buffer_factor)
      // For a 400x400 container and 6px radius balls, 2.5 buffer means ~1200 balls
      const containerArea = boyleCanvas.width * boyleCanvas.height;
      const ballArea = Math.PI * BOYLE_BALL_RADIUS * BOYLE_BALL_RADIUS;
      const IDEAL_MAX_BALLS = Math.floor(containerArea / (ballArea * 2.5)); // Adjust buffer_factor (2.5 here) for desired density

      const targetBallCount = Math.floor((newMass / MAX_MASS_VALUE) * IDEAL_MAX_BALLS);
      
      if (targetBallCount > currentBallCount) {
        // Add new balls
        for (let i = 0; i < (targetBallCount - currentBallCount); i++) {
          let newBall = {
            x: 0, y: 0, // Will find a non-overlapping position
            radius: BOYLE_BALL_RADIUS,
            speedX: 0, // Will be updated by updateBoyleBallSpeeds
            speedY: 0, // Will be updated by updateBoyleBallSpeeds
            color: '#ff5a5f'
          };

          // Simple non-overlapping placement for new balls
          let overlaps = true;
          let attempts = 0;
          const MAX_PLACEMENT_ATTEMPTS = 200; // Limit attempts to prevent infinite loop for very dense packing
          while (overlaps && attempts < MAX_PLACEMENT_ATTEMPTS) { 
            overlaps = false;
            // Random position within bounds, considering radius
            newBall.x = Math.random() * (boyleCanvas.width - 2 * BOYLE_BALL_RADIUS) + BOYLE_BALL_RADIUS;
            newBall.y = Math.random() * (boyleCanvas.height - 2 * BOYLE_BALL_RADIUS) + BOYLE_BALL_RADIUS;
            
            for (const existingBall of boyleBalls) {
              const dx = newBall.x - existingBall.x;
              const dy = newBall.y - existingBall.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < (newBall.radius + existingBall.radius)) {
                overlaps = true;
                break;
              }
            }
            attempts++;
          }
          // If after max attempts we still overlap, add it anyway (might stick briefly)
          // or just skip adding this ball (better than infinite loop / freezing)
          if (!overlaps || attempts < MAX_PLACEMENT_ATTEMPTS) {
              boyleBalls.push(newBall);
          }
        }
      } else if (targetBallCount < currentBallCount) {
        // Remove balls
        boyleBalls.splice(0, currentBallCount - targetBallCount); // Remove from the beginning
      }
    }

    function updateBoyleBallSpeeds() {
      const temp = parseInt(boyleTempSlider.value);
      const mass = parseInt(boyleMassSlider.value);

      const baseSpeed = 2; 
      const tempFactor = 0.1 + (temp / MAX_TEMP_VALUE) * 1.9; 
      // massFactor: 1.0 when mass=1, 0.1 when mass=MAX_MASS_VALUE
      const massFactor = 1.0 - ( (mass - 1) / (MAX_MASS_VALUE - 1) ) * 0.9; 

      const combinedSpeedFactor = baseSpeed * tempFactor * massFactor;
      
      boyleBalls.forEach(ball => {
        let currentSpeedMagnitude = Math.sqrt(ball.speedX * ball.speedX + ball.speedY * ball.speedY);
        
        if (currentSpeedMagnitude === 0 || isNaN(currentSpeedMagnitude) || currentSpeedMagnitude < 0.01) { 
            // Give a minimum random speed if almost stopped
            let angle = Math.random() * Math.PI * 2;
            ball.speedX = Math.cos(angle) * combinedSpeedFactor;
            ball.speedY = Math.sin(angle) * combinedSpeedFactor;
        } else {
            const scaleRatio = combinedSpeedFactor / currentSpeedMagnitude;
            ball.speedX *= scaleRatio;
            ball.speedY *= scaleRatio;
        }
      });
    }

    function resolveBoyleCollision(ball1, ball2) {
        const dx = ball2.x - ball1.x;
        const dy = ball2.y - ball1.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const minDistance = ball1.radius + ball2.radius;

        // If balls are overlapping
        if (distance < minDistance && distance > 0) {
            // Calculate overlap amount
            const overlap = minDistance - distance;

            // Normalize collision vector (direction from ball1 to ball2)
            const nx = dx / distance;
            const ny = dy / distance;

            // Separation: move balls apart based on overlap
            // Move each ball by half the overlap along the normal vector
            ball1.x -= nx * (overlap / 2);
            ball1.y -= ny * (overlap / 2);
            ball2.x += nx * (overlap / 2);
            ball2.y += ny * (overlap / 2);

            // Relative velocity
            const vrx = ball1.speedX - ball2.speedX;
            const vry = ball1.speedY - ball2.speedY;

            // Dot product of relative velocity and collision normal
            const speedAlongNormal = vrx * nx + vry * ny;

            // Only resolve if balls are moving towards each other
            if (speedAlongNormal > 0) return; // Already moving apart or parallel

            // Elastic collision (coefficient of restitution = 1 for perfect bounce)
            const elasticity = 0.9; // A little less than 1 to dampen movement slightly over time
            const impulseMagnitude = -(1 + elasticity) * speedAlongNormal;

            // Apply impulse
            ball1.speedX += impulseMagnitude * nx;
            ball1.speedY += impulseMagnitude * ny;
            ball2.speedX -= impulseMagnitude * nx;
            ball2.speedY -= impulseMagnitude * ny;
        }
    }

    function animateBoyle() {
      const container = boyleCanvas.parentElement;
      if (boyleCanvas.width !== container.clientWidth || boyleCanvas.height !== container.clientHeight) {
          boyleCanvas.width = container.clientWidth;
          boyleCanvas.height = container.clientHeight;
          // When canvas resizes, re-adjust ball positions/speeds to fit
          boyleBalls.forEach(ball => {
              ball.x = Math.max(ball.radius, Math.min(ball.x, boyleCanvas.width - ball.radius));
              ball.y = Math.max(ball.radius, Math.min(ball.y, boyleCanvas.height - ball.radius));
          });
      }

      bCtx.clearRect(0, 0, boyleCanvas.width, boyleCanvas.height);

      // Update ball positions first
      boyleBalls.forEach(ball => {
        ball.x += ball.speedX;
        ball.y += ball.speedY;
      });

      // Handle wall collisions
      boyleBalls.forEach(ball => {
        if (ball.x + ball.radius > boyleCanvas.width) { ball.x = boyleCanvas.width - ball.radius; ball.speedX *= -1; }
        if (ball.x - ball.radius < 0) { ball.x = ball.radius; ball.speedX *= -1; }
        if (ball.y + ball.radius > boyleCanvas.height) { ball.y = boyleCanvas.height - ball.radius; ball.speedY *= -1; }
        if (ball.y - ball.radius < 0) { ball.y = ball.radius; ball.speedY *= -1; }
      });

      // Handle ball-to-ball collisions
      // It's crucial to separate this from position updates and wall collisions
      // For more accurate physics, you might need multiple iterations per frame
      // or a more advanced collision detection/response system.
      // For simplicity here, one pass for resolution.
      for (let i = 0; i < boyleBalls.length; i++) {
        for (let j = i + 1; j < boyleBalls.length; j++) {
          resolveBoyleCollision(boyleBalls[i], boyleBalls[j]);
        }
      }

      // Draw balls
      boyleBalls.forEach(ball => {
        bCtx.fillStyle = ball.color;
        bCtx.beginPath();
        bCtx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        bCtx.fill();
      });
      boyleAnimId = requestAnimationFrame(animateBoyle);
    }

    function cancelBoyleAnimation() {
      if (boyleAnimId) cancelAnimationFrame(boyleAnimId);
    }

    boyleMassSlider.oninput = () => {
      const newMass = parseInt(boyleMassSlider.value);
      boyleMassVal.textContent = newMass;
      addRemoveBoyleBalls(newMass); // Add/remove balls based on new mass
      updateBoyleBallSpeeds(); // Recalculate speeds based on new mass and current temp
    };

    boyleTempSlider.oninput = () => {
      boyleTempVal.textContent = boyleTempSlider.value;
      updateBoyleBallSpeeds(); // Adjust speeds of existing balls
    };

    // === CHARLES MODE ===
    const charlesTempSlider = document.getElementById('charlesTemp');
    const charlesTempVal = document.getElementById('charlesTempVal');
    const charlesBalloon = document.getElementById('charlesBalloon');
    const charlesMoleculeBg = document.getElementById('charlesMoleculeBg');

    function initCharles() {
      charlesTempVal.textContent = charlesTempSlider.value;
      updateCharlesBalloon();
    }
    function updateCharlesBalloon() {
      const temp = parseInt(charlesTempSlider.value);
      charlesTempVal.textContent = temp;
      // Balloon size changes but stays centered and smaller
      const minWidth = 80, minHeight = 120;
      const maxWidth = 140, maxHeight = 210;
      // Linear interpolate size based on temperature (0 - 100)
      const width = minWidth + (maxWidth - minWidth) * (temp / 100);
      const height = minHeight + (maxHeight - minHeight) * (temp / 100);
      charlesBalloon.style.width = width + 'px';
      charlesBalloon.style.height = height + 'px';
      // Apply the same gradient and shadow for consistency if desired
      charlesBalloon.style.background = 'radial-gradient(circle at 25% 25%, #ffbaba, #ff7a7f 30%, #ff5a5f 60%, #cc0000 100%)';
      charlesBalloon.style.boxShadow = '0 8px 20px rgba(0,0,0,0.4)';
      charlesBalloon.style.position = 'relative';
      charlesBalloon.style.margin = '0 auto';
      // molecule bg updates to temperature (rounded)
      charlesMoleculeBg.textContent = temp;
    }
    charlesTempSlider.oninput = () => {
      updateCharlesBalloon();
    };

    // === GAY-LUSSAC MODE (Placeholder as you didn’t specify changes) ===
    const gayLussacPressureSlider = document.getElementById('gayLussacPressure');
    const gayLussacTempSlider = document.getElementById('gayLussacTemp');
    const gayLussacPressureVal = document.getElementById('gayLussacPressureVal');
    const gayLussacTempVal = document.getElementById('gayLussacTempVal');
    const gayLussacBalloon = document.getElementById('gayLussacBalloon');

    function initGayLussac() {
      gayLussacPressureVal.textContent = gayLussacPressureSlider.value;
      gayLussacTempVal.textContent = gayLussacTempSlider.value;
      updateGayLussacBalloon();
    }
    function updateGayLussacBalloon() {
      const pressure = parseInt(gayLussacPressureSlider.value);
      const temp = parseInt(gayLussacTempSlider.value);
      gayLussacPressureVal.textContent = pressure;
      gayLussacTempVal.textContent = temp;
      // Balloon size changes with temp (arbitrary)
      let baseWidth = 120, baseHeight = 180;
      let width = baseWidth + (temp / 100) * 60;
      let height = baseHeight + (temp / 100) * 90;
      gayLussacBalloon.style.width = width + 'px';
      gayLussacBalloon.style.height = height + 'px';
      // Apply the same gradient and shadow for consistency if desired
      gayLussacBalloon.style.background = 'radial-gradient(circle at 25% 25%, #ffbaba, #ff7a7f 30%, #ff5a5f 60%, #cc0000 100%)';
      gayLussacBalloon.style.boxShadow = '0 8px 20px rgba(0,0,0,0.4)';
    }
    gayLussacPressureSlider.oninput = updateGayLussacBalloon;
    gayLussacTempSlider.oninput = updateGayLussacBalloon;

    // === AVOGADRO MODE ===
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const avogadroMoleculeBg = document.getElementById('avogadroMoleculeBg');
    const avogadroTopLeftCounter = document.getElementById('avogadroTopLeftCounter');
    const increaseMoleculeBtn = document.getElementById('increaseMoleculeBtn');
    const getNewOneBtn = document.getElementById('getNewOneBtn');
    const popSound = document.getElementById('popSound');

    let avogadroMolecules = 0;
    let increaseInterval = null;
    const MAX_MOLECULES = 100; // Balloon pops at this many molecules

    // Define smaller max balloon size to prevent overlap
    const AVOGADRO_MIN_WIDTH = 80;
    const AVOGADRO_MIN_HEIGHT = 120;
    const AVOGADRO_MAX_WIDTH = 120; // Reduced to fit better
    const AVOGADRO_MAX_HEIGHT = 170; // Reduced to fit better

    function initAvogadro() {
      avogadroMolecules = 0;
      avogadroBalloon.style.width = AVOGADRO_MIN_WIDTH + 'px';
      avogadroBalloon.style.height = AVOGADRO_MIN_HEIGHT + 'px';
      avogadroBalloon.style.background = 'radial-gradient(circle at 25% 25%, #ffbaba, #ff7a7f 30%, #ff5a5f 60%, #cc0000 100%)';
      avogadroBalloon.style.boxShadow = '0 8px 20px rgba(0,0,0,0.4)';
      avogadroBalloon.classList.remove('pop');
      avogadroBalloon.style.display = 'block'; // Ensure balloon is visible
      avogadroBalloon.style.animationPlayState = 'running'; // Start float animation

      increaseMoleculeBtn.style.display = 'block'; // Ensure increase button is visible
      getNewOneBtn.style.display = 'none'; // Ensure "Get New One" button is hidden

      // Ensure animationend listener is set up only once
      avogadroBalloon.removeEventListener('animationend', handlePopAnimationEnd);
      avogadroBalloon.addEventListener('animationend', handlePopAnimationEnd);

      updateAvogadroDisplay();
    }

    function updateAvogadroDisplay() {
      avogadroMoleculeBg.textContent = avogadroMolecules;
      avogadroTopLeftCounter.textContent = 'Molecules: ' + avogadroMolecules;

      const progress = avogadroMolecules / MAX_MOLECULES;
      const width = AVOGADRO_MIN_WIDTH + (AVOGADRO_MAX_WIDTH - AVOGADRO_MIN_WIDTH) * progress;
      const height = AVOGADRO_MIN_HEIGHT + (AVOGADRO_MAX_HEIGHT - AVOGADRO_MIN_HEIGHT) * progress;

      avogadroBalloon.style.width = width + 'px';
      avogadroBalloon.style.height = height + 'px';

      const balloonContainer = document.querySelector('#avogadro .balloon-container');
      const moleculeBgHeight = avogadroMoleculeBg.clientHeight;
      // Center the large number dynamically within its container
      if (balloonContainer) {
          avogadroMoleculeBg.style.top = `${(balloonContainer.clientHeight - moleculeBgHeight) / 2}px`;
      }

      if (avogadroMolecules >= MAX_MOLECULES) {
        popBalloon();
      }
    }

    function popBalloon() {
      if (avogadroBalloon.classList.contains('pop')) return; // Prevent multiple pops

      avogadroBalloon.classList.add('pop');
      popSound.currentTime = 0;
      popSound.play();
      clearInterval(increaseInterval); // Stop increasing molecules
      avogadroBalloon.style.animationPlayState = 'paused'; // Pause float animation during pop

      increaseMoleculeBtn.style.display = 'none'; // Hide increase button
      // The getNewOneBtn will be shown by handlePopAnimationEnd after animation completes
    }

    // Handler for animation end event
    function handlePopAnimationEnd(event) {
        // Ensure it's the 'betterPopAnimation' (main balloon) or 'popNeckAnimation' (neck)
        // We only want to trigger the hiding/showing logic once.
        if (event.animationName === 'betterPopAnimation' || event.animationName === 'popNeckAnimation') {
            // Check if the balloon is still visible (not yet set to display: none)
            // This prevents the function from running multiple times due to multiple animation ends
            if (avogadroBalloon.style.display !== 'none') {
                avogadroBalloon.style.display = 'none'; // Hide the balloon after animation
                avogadroBalloon.classList.remove('pop'); // Remove animation class for next time
                getNewOneBtn.style.display = 'block'; // Show "Get New One" button
            }
        }
    }

    function increaseMassStep() {
      if (avogadroBalloon.classList.contains('pop') || avogadroMolecules >= MAX_MOLECULES) {
          clearInterval(increaseInterval);
          return;
      }
      avogadroMolecules++;
      updateAvogadroDisplay();
    }

    // Function to start the continuous increase
    function startIncrease() {
        if (increaseInterval) return; // Prevent multiple intervals
        increaseMassStep(); // Execute once immediately on press/touch
        increaseInterval = setInterval(increaseMassStep, 100); // Then repeat every 100ms
    }

    // Function to stop the continuous increase
    function stopIncrease() {
        clearInterval(increaseInterval);
        increaseInterval = null; // Clear the interval ID
    }

    // Event listener for the "Get New One" button
    getNewOneBtn.addEventListener('click', () => {
        initAvogadro(); // Re-initialize the mode to get a new balloon
    });

    // Modified event listeners for `increaseMoleculeBtn`
    increaseMoleculeBtn.addEventListener('mousedown', startIncrease);
    increaseMoleculeBtn.addEventListener('mouseup', stopIncrease);
    increaseMoleculeBtn.addEventListener('mouseleave', stopIncrease);

    // Add touch event listeners for mobile devices
    increaseMoleculeBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent default touch behavior like scrolling or zooming
        startIncrease();
    }, { passive: false }); // Use passive: false to allow preventDefault

    increaseMoleculeBtn.addEventListener('touchend', stopIncrease);
    increaseMoleculeBtn.addEventListener('touchcancel', stopIncrease); // In case touch is interrupted (e.g., call, alert)

    function cancelAvogadroIncrease() {
      clearInterval(increaseInterval);
    }

  </script>
