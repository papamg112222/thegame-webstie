<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gas Laws</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; }

    .hidden { display: none; }

    .menu-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-title {
      font-size: 32px;
      margin-bottom: 40px;
      color: #006064;
    }

    .menu-button {
      width: 250px;
      padding: 15px;
      margin: 10px;
      font-size: 18px;
      color: white;
      background-color: #0097a7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #006064;
    }

    .gray-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: gray;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .return-button {
      padding: 12px 20px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .return-button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button" onclick="showGray('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showGray('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showGray('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showGray('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
  </div>

  <!-- Gray Screen -->
  <div class="gray-screen hidden" id="grayScreen">
    <h1 id="modeTitle">Mode</h1>
    <button class="return-button" onclick="goBack()">Return to Menu</button>
  </div>

  <script>
    function showGray(modeName) {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("modeTitle").textContent = modeName;
      document.getElementById("grayScreen").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("grayScreen").classList.add("hidden");
      document.getElementById("mainMenu").classList.remove("hidden");
    }
  </script>

</body>
</html>
