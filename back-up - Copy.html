<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>24 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .numbers {
      font-size: 24px;
      margin: 20px 0;
    }
    input[type="text"] {
      width: 300px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>24 Game</h1>
  <div class="numbers" id="numbersDisplay"></div>

  <div>
    <input type="text" id="expression" placeholder="Enter your expression here">
  </div>
  <div>
    <button onclick="checkResult()">Check</button>
    <button onclick="generateNumbers()">New Numbers</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    let numbers = [];

    function generateNumbers() {
      numbers = [];
      for (let i = 0; i < 4; i++) {
        numbers.push(Math.floor(Math.random() * 9) + 1);
      }
      document.getElementById('numbersDisplay').innerText = "Numbers: " + numbers.join(", ");
      document.getElementById('expression').value = "";
      document.getElementById('result').innerText = "";
    }

    function checkResult() {
      const expr = document.getElementById('expression').value;
      try {
        // Evaluate expression
        const result = eval(expr);

        // Check if result is 24
        if (Math.abs(result - 24) > 0.0001) {
          document.getElementById('result').innerText = "❌ Result is not 24.";
          return;
        }

        // Extract numbers used
        const usedNumbers = expr.match(/\d+/g)?.map(Number) || [];

        // Check if same numbers used
        const sortedUsed = usedNumbers.slice().sort((a, b) => a - b);
        const sortedOriginal = numbers.slice().sort((a, b) => a - b);

        if (JSON.stringify(sortedUsed) !== JSON.stringify(sortedOriginal)) {
          document.getElementById('result').innerText = "❌ You must use all 4 numbers exactly once.";
          return;
        }

        document.getElementById('result').innerText = "✅ Correct! You made 24!";
      } catch (e) {
        document.getElementById('result').innerText = "❌ Invalid expression.";
      }
    }

    // Start with numbers
    generateNumbers();
  </script>
</body>
</html>
