<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearhand and Dragger Simulation</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #f0f0f0;
            border: 3px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const arenaWidth = canvas.width;
        const arenaHeight = canvas.height;

        let balls = [];

        /**
         * Represents a ball in the simulation with physics properties.
         * @param {number} x - The initial x position.
         * @param {number} y - The initial y position.
         * @param {number} radius - The radius of the ball.
         * @param {string} color - The color of the ball.
         * @param {string} name - The name of the ball.
         * @param {number} health - The initial health of the ball.
         */
        class Ball {
            constructor(x, y, radius, color, name, health) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.name = name;
                this.health = health;
                this.maxHealth = health;
                
                // Give each ball a random initial velocity, ensuring it's not zero
                let velX = (Math.random() - 0.5) * 8;
                let velY = (Math.random() - 0.5) * 8;
                if (Math.abs(velX) < 1) velX = velX > 0 ? 1 : -1;
                if (Math.abs(velY) < 1) velY = velY > 0 ? 1 : -1;
                this.velocity = { x: velX, y: velY };
            }

            draw() {
                // Draw the ball on the canvas
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // Draw the weapon if it's the Dragger
                if (this.name === 'Dragger') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    const angle = Math.atan2(this.velocity.y, this.velocity.x);
                    ctx.rotate(angle);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(this.radius, -2, 20, 4);
                    ctx.restore();
                }

                // Draw health text in the middle of the ball
                ctx.fillStyle = '#000'; // Black color for the text
                ctx.font = 'bold 20px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(Math.max(0, Math.floor(this.health)), this.x, this.y);
            }

            updatePosition() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Wall collision detection and reversal of velocity
                if (this.x + this.radius > arenaWidth || this.x - this.radius < 0) {
                    this.velocity.x = -this.velocity.x;
                }
                if (this.y + this.radius > arenaHeight || this.y - this.radius < 0) {
                    this.velocity.y = -this.velocity.y;
                }
            }
        }

        /**
         * Initializes the simulation with a set number of balls.
         */
        function initializeSimulation() {
            // Create the two balls with names, colors, and health
            balls.push(new Ball(200, 300, 25, '#8A2BE2', 'Bearhand', 50));
            balls.push(new Ball(600, 200, 25, '#FFA500', 'Dragger', 50));
        }

        /**
         * The main simulation loop.
         */
        function simulationLoop() {
            update();
            draw();
            requestAnimationFrame(simulationLoop);
        }

        /**
         * Updates the state of all balls in the simulation.
         */
        function update() {
            // Clear the canvas for the next frame
            ctx.clearRect(0, 0, arenaWidth, arenaHeight);

            // Update each ball's position
            balls.forEach(ball => {
                ball.updatePosition();
            });

            // Handle ball-to-ball collisions
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    handleCollision(balls[i], balls[j]);
                }
            }
        }

        /**
         * Draws all balls to the canvas.
         */
        function draw() {
            // Draw a boundary line
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, arenaWidth, arenaHeight);

            // Draw each ball
            balls.forEach(ball => {
                ball.draw();
            });
        }

        /**
         * Handles the collision physics between two balls, including damage.
         * @param {Ball} ball1 
         * @param {Ball} ball2 
         */
        function handleCollision(ball1, ball2) {
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < ball1.radius + ball2.radius) {
                // Collision detected, reverse velocities and apply damage
                const angle = Math.atan2(dy, dx);
                const overlap = (ball1.radius + ball2.radius) - dist;

                // Push balls apart to prevent sticking
                ball1.x -= Math.cos(angle) * (overlap / 2);
                ball1.y -= Math.sin(angle) * (overlap / 2);
                ball2.x += Math.cos(angle) * (overlap / 2);
                ball2.y += Math.sin(angle) * (overlap / 2);
                
                // Simple velocity reversal for bouncing effect
                const tempX = ball1.velocity.x;
                const tempY = ball1.velocity.y;
                ball1.velocity.x = ball2.velocity.x;
                ball1.velocity.y = ball2.velocity.y;
                ball2.velocity.x = tempX;
                ball2.velocity.y = tempY;

                // Apply damage
                const damage = 5;
                if (ball1.name === 'Dragger') {
                    ball2.health -= damage;
                } else if (ball2.name === 'Dragger') {
                    ball1.health -= damage;
                }
            }
        }

        // Start the simulation when the page loads
        window.onload = function() {
            initializeSimulation();
            simulationLoop();
        };
    </script>
</body>
</html>
