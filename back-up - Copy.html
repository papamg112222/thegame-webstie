<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .menu-container, .law-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
    }

    .menu-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: #006064;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 1cm auto;
      font-size: 18px;
      color: white;
      background-color: #0097a7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #006064;
    }

    .law-screen {
      background-color: #d0f0c0; /* calm green tone */
      text-align: center;
    }

    .law-title {
      font-size: 36px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .law-description {
      font-size: 20px;
      color: #444;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button" onclick="showBoyle()">Boyle's Law Mode</button>
    <button class="menu-button">Charles's Law Mode</button>
    <button class="menu-button">Gay-Lussac's Law Mode</button>
    <button class="menu-button">Avogadro's Law Mode</button>
  </div>

  <!-- Boyle's Law Screen -->
  <div class="law-screen hidden" id="boyleScreen">
    <div class="law-title">Boyle's Law Mode</div>
    <div class="law-description">
      Boyle's Law states that the pressure of a gas is inversely proportional to its volume when temperature is constant.<br/><br/>
      <strong>Formula:</strong> P ‚àù 1/V
    </div>
  </div>

  <script>
    function showBoyle() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("boyleScreen").classList.remove("hidden");
    }
  </script>
</body>
</html>
