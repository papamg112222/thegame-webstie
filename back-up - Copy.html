<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echo Shard - Advanced 3D Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      user-select: none;
      height: 100%;
    }
    #instructions {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    #ui {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
    #message {
      position: absolute;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Press any key to start<br><br>
    <strong>WASD:</strong> Move &nbsp;|&nbsp;
    <strong>Mouse:</strong> Look &nbsp;|&nbsp;
    <strong>E:</strong> Interact<br>
    <strong>R:</strong> Rewind &nbsp;|&nbsp;
    <strong>Q:</strong> Stop Time
  </div>

  <div id="ui">
    Health: <span id="health">100</span><br>
    Keycards: <span id="keycards">0</span><br>
    Stage: <span id="stage">1</span><br>
    Time: <span id="time">00:00</span>
  </div>

  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let clock = new THREE.Clock();
    let keys = {}, velocity = new THREE.Vector3();
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, sprint = false;
    let canJump = false;
    let rewindBuffer = [], isRewinding = false, isTimeStopped = false;
    const playerHeight = 1.8;

    const healthEl = document.getElementById('health');
    const keycardsEl = document.getElementById('keycards');
    const stageEl = document.getElementById('stage');
    const timeEl = document.getElementById('time');
    const messageEl = document.getElementById('message');
    const instructions = document.getElementById('instructions');

    let health = 100, keycards = 0, stage = 1;

    const music = new Audio('https://dl03.yt-dl.click/tunnel/?id=W82BxZI8qCrBQLbJAsx0E&exp=1755014290455&sig=s2y9TvuF4VPkgdDAQoQcmyq78bGpEfkevcPYbYye3TU&sec=HY5hysNiguBHIYv8xQhHxp4grYxvTvd8An7JhLcnO3o&iv=T0Vnf7Q2_IbzuYgnV0r01A');
    music.loop = true;

    function playMusic() { music.play().catch(() => {}); }
    function stopMusic() { music.pause(); music.currentTime = 0; }

    function showMessage(text, duration = 3000) {
      messageEl.textContent = text;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', duration);
    }

    class Door {
      constructor(pos, locked = true) {
        this.locked = locked;
        this.mesh = new THREE.Mesh(
          new THREE.BoxGeometry(1, 3, 0.2),
          new THREE.MeshPhongMaterial({ color: locked ? 0xaa0000 : 0x00aa00 })
        );
        this.mesh.position.copy(pos);
        scene.add(this.mesh);
      }
      unlock() {
        this.locked = false;
        this.mesh.material.color.set(0x00aa00);
      }
    }

    class Enemy {
      constructor(pos) {
        this.mesh = new THREE.Mesh(
          new THREE.BoxGeometry(0.7, 1.8, 0.7),
          new THREE.MeshPhongMaterial({ color: 0xff0000 })
        );
        this.mesh.position.copy(pos);
        this.dir = new THREE.Vector3(1, 0, 0);
        scene.add(this.mesh);
      }
      update(delta, playerPos) {
        if (isTimeStopped) return;
        this.mesh.position.addScaledVector(this.dir, delta * 2);
        if (this.mesh.position.x > 9 || this.mesh.position.x < -9) this.dir.x *= -1;
        if (this.mesh.position.distanceTo(playerPos) < 1.2) {
          health -= 10;
          healthEl.textContent = health;
          if (health <= 0) {
            alert("You died!");
            window.location.reload();
          }
        }
      }
    }

    class Crystal {
      constructor(pos) {
        this.mesh = new THREE.Mesh(
          new THREE.SphereGeometry(0.4, 16, 16),
          new THREE.MeshPhongMaterial({ color: 0x00aaff, emissive: 0x0077ff })
        );
        this.mesh.position.copy(pos);
        scene.add(this.mesh);
      }
    }

    class Keycard {
      constructor(pos) {
        this.mesh = new THREE.Mesh(
          new THREE.BoxGeometry(0.3, 0.1, 0.5),
          new THREE.MeshPhongMaterial({ color: 0xffff00 })
        );
        this.mesh.position.copy(pos);
        scene.add(this.mesh);
      }
    }
    let doors = [], enemies = [], keycardsArr = [], crystals = [], player;
    let playerBox = new THREE.Box3();

    function setupScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, playerHeight, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.PointerLockControls(camera, document.body);

      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);
      const light = new THREE.PointLight(0xffffff, 0.7);
      light.position.set(0, 10, 0);
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshPhongMaterial({ color: 0x444444 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      player = camera;
      player.position.set(0, playerHeight, 0);

      createStage(stage);
    }

    function createStage(stageNum) {
      // Clear old
      doors.forEach(d => scene.remove(d.mesh));
      enemies.forEach(e => scene.remove(e.mesh));
      keycardsArr.forEach(k => scene.remove(k.mesh));
      crystals.forEach(c => scene.remove(c.mesh));
      doors = [];
      enemies = [];
      keycardsArr = [];
      crystals = [];

      // Walls (simple box)
      const wall = new THREE.Mesh(
        new THREE.BoxGeometry(20, 4, 0.5),
        new THREE.MeshPhongMaterial({ color: 0x888888 })
      );
      wall.position.set(0, 2, -10);
      scene.add(wall);

      // Objects
      doors.push(new Door(new THREE.Vector3(0, 1.5, -9.5), true));
      enemies.push(new Enemy(new THREE.Vector3(-8, 1, -5)));
      keycardsArr.push(new Keycard(new THREE.Vector3(4, 0.1, -6)));
      crystals.push(new Crystal(new THREE.Vector3(0, 1, -15)));

      stageEl.textContent = stageNum;
    }

    function updateRewindBuffer() {
      rewindBuffer.push({
        pos: player.position.clone(),
        vel: velocity.clone()
      });
      if (rewindBuffer.length > 300) rewindBuffer.shift();
    }

    function rewindTime() {
      if (rewindBuffer.length > 1) {
        const state = rewindBuffer.pop();
        player.position.copy(state.pos);
        velocity.copy(state.vel);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      if (!isRewinding) updateRewindBuffer();
      if (isRewinding) rewindTime();

      if (!isTimeStopped && !isRewinding) {
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(moveForward) - Number(moveBackward);
        direction.x = Number(moveRight) - Number(moveLeft);
        direction.normalize();

        const speed = sprint ? 10 : 5;
        if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
        if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);
      }

      playerBox.setFromCenterAndSize(player.position, new THREE.Vector3(1, 2, 1));

      // Interactions
      keycardsArr.forEach(k => {
        if (!k.collected && player.position.distanceTo(k.mesh.position) < 1) {
          keycards++;
          keycardsEl.textContent = keycards;
          k.collected = true;
          scene.remove(k.mesh);
          showMessage("Keycard picked up!");
        }
      });

      doors.forEach(d => {
        if (player.position.distanceTo(d.mesh.position) < 1.5 && d.locked && keycards > 0) {
          keycards--;
          d.unlock();
          keycardsEl.textContent = keycards;
        }
      });

      enemies.forEach(e => e.update(delta, player.position));

      crystals.forEach(c => {
        if (player.position.distanceTo(c.mesh.position) < 1.5) {
          stage++;
          showMessage("Crystal secured! Stage " + stage);
          createStage(stage);
        }
      });

      renderer.render(scene, camera);
    }

    function init() {
      setupScene();
      animate();
    }

    document.addEventListener('keydown', (e) => {
      if (!gameStarted) {
        controls.lock();
        instructions.style.display = 'none';
        gameStarted = true;
        init();
        return;
      }

      switch (e.code) {
        case 'KeyW': moveForward = true; break;
        case 'KeyS': moveBackward = true; break;
        case 'KeyA': moveLeft = true; break;
        case 'KeyD': moveRight = true; break;
        case 'ShiftLeft': sprint = true; break;
        case 'KeyR': isRewinding = true; stopMusic(); break;
        case 'KeyQ':
          isTimeStopped = !isTimeStopped;
          isTimeStopped ? playMusic() : stopMusic();
          break;
        case 'KeyE':
          doors.forEach(d => {
            if (player.position.distanceTo(d.mesh.position) < 1.5) d.interact?.();
          });
          break;
      }
    });

    document.addEventListener('keyup', (e) => {
      switch (e.code) {
        case 'KeyW': moveForward = false; break;
        case 'KeyS': moveBackward = false; break;
        case 'KeyA': moveLeft = false; break;
        case 'KeyD': moveRight = false; break;
        case 'ShiftLeft': sprint = false; break;
        case 'KeyR': isRewinding = false; break;
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
