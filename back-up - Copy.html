<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casio fx-991ES PLUS Simulator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e0e0e0;
    font-family: 'Arial', sans-serif;
  }

  .calculator {
    width: 260px;
    height: 450px;
    background: #1f1f1f;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .screen {
    width: 230px;
    height: 60px;
    background: #34654a; /* close to the greenish screen */
    border-radius: 5px;
    margin-bottom: 15px;
    color: white;
    font-size: 20px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 5px 10px;
    box-shadow: inset 0 0 5px #00000050;
    font-family: 'Courier New', monospace;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 45px);
    grid-gap: 5px;
  }

  .button {
    width: 45px;
    height: 35px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
    color: white;
  }

  .gray { background: #4d4d4d; }
  .dark-gray { background: #333333; }
  .light-gray { background: #666666; }
  .yellow { background: #d4d300; color: black; }
  .purple { background: #d052e0; }

  .wide { grid-column: span 2; }

</style>
</head>
<body>
<div class="calculator">
  <div class="screen" id="screen">0</div>
  <div class="buttons">
    <!-- First row -->
    <button class="button gray">SHIFT</button>
    <button class="button purple">ALPHA</button>
    <button class="button gray">MODE</button>
    <button class="button gray">SETUP</button>
    <button class="button gray">ON</button>
    
    <!-- Second row -->
    <button class="button gray">SOLVE</button>
    <button class="button gray">CALC</button>
    <button class="button gray">d/c</button>
    <button class="button gray">∫dx</button>
    <button class="button gray">x⁻¹</button>

    <!-- Third row -->
    <button class="button gray">x²</button>
    <button class="button gray">√</button>
    <button class="button gray">³√</button>
    <button class="button gray">DEC</button>
    <button class="button gray">HEX</button>

    <!-- Fourth row -->
    <button class="button gray">10^x</button>
    <button class="button gray">BIN</button>
    <button class="button gray">log</button>
    <button class="button gray">ln</button>
    <button class="button gray">ENG</button>

    <!-- Fifth row -->
    <button class="button gray">x!</button>
    <button class="button gray">sin</button>
    <button class="button gray">cos</button>
    <button class="button gray">tan</button>
    <button class="button gray">hyp</button>

    <!-- Sixth row -->
    <button class="button gray">STO</button>
    <button class="button gray">RCL</button>
    <button class="button gray">%</button>
    <button class="button gray">S⇔D</button>
    <button class="button gray">M+</button>

    <!-- Seventh row -->
    <button class="button dark-gray">7</button>
    <button class="button dark-gray">8</button>
    <button class="button dark-gray">9</button>
    <button class="button gray">÷</button>
    <button class="button yellow">DEL</button>

    <!-- Eighth row -->
    <button class="button dark-gray">4</button>
    <button class="button dark-gray">5</button>
    <button class="button dark-gray">6</button>
    <button class="button gray">×</button>
    <button class="button yellow">AC</button>

    <!-- Ninth row -->
    <button class="button dark-gray">1</button>
    <button class="button dark-gray">2</button>
    <button class="button dark-gray">3</button>
    <button class="button gray">−</button>
    <button class="button gray">=</button>

    <!-- Tenth row -->
    <button class="button dark-gray wide">0</button>
    <button class="button dark-gray">.</button>
    <button class="button gray">+</button>
  </div>
</div>

<script>
const screen = document.getElementById('screen');
const buttons = document.querySelectorAll('.button');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    if(screen.innerText === '0') screen.innerText = '';
    screen.innerText += button.innerText;
  });
});
</script>
</body>
</html>
