<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gas Laws Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    html, body { margin:0; padding:0; height:100%; font-family:'Montserrat',sans-serif; background:#1a0a3a; overflow:hidden; color:white; }
    #particleCanvas { position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none; }

    #mainMenu {
      position:relative; z-index:1; height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    #mainMenu h1 { font-weight:600; font-size:4rem; margin-bottom:0.3em; letter-spacing:5px; color:#ff5a5f; }
    #mainMenu h3 { font-weight:300; font-size:1.2rem; margin-bottom:2em; color:#ff7a7f; }
    #mainMenu button {
      background:#ff5a5f;
      border:none;
      border-radius:50px;
      color:white;
      font-size:1.5rem;
      padding:16px 80px;
      margin:12px 0;
      cursor:pointer;
      box-shadow:0 4px 8px rgba(255,90,95,0.4);
      transition:background-color .3s;
    }
    #mainMenu button:hover { background:#ff7a7f; }

    .gameMode {
      display:none;
      position:relative;
      z-index:2;
      height:100vh;
      padding:20px;
      background:#111;
      overflow:auto;
      box-sizing:border-box;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Boyle container bigger and spaced from return button */
    #boyle .container {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      height: 450px; /* increased height */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 20px; /* spacing below container so return button won't overlap */
    }

    .return-btn {
      margin-top: 0; /* remove default margin */
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
      width: 140px;
      z-index: 10;
    }

    .slider-container { margin: 15px 0; width: 300px; color:#ff5a5f; }
    .slider-container label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type=range] { width: 100%; }

    /* Balloon container styling */
    .balloon-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .balloon {
      border-radius: 50% / 60%;
      transition: width 0.3s, height 0.3s, background-color 0.3s;
      position: relative;
      z-index: 10;
    }
    .molecule-teller-bg, .molecule-counter {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      user-select: none;
      font-weight: 900;
      z-index: 1;
    }
    .molecule-teller-bg {
      font-size: 180px;
      font-weight: 900;
      opacity: 0.1;
      letter-spacing: 20px;
    }
    .molecule-counter {
      font-size: 48px;
      font-weight: 600;
      top: 60px;
    }

    /* Charles balloon - 75% transparent */
    #charlesBalloon {
      background-color: rgba(255, 90, 95, 0.25) !important; /* 75% transparent */
      box-shadow: 0 0 15px rgba(255, 90, 95, 0.4);
    }

    /* Avogadro balloon - 75% transparent */
    #avogadroBalloon {
      background-color: rgba(255, 90, 95, 0.25) !important;
    }

    /* Avogadro button above container with 1cm margin, return button below container with 1cm margin */
    #avogadro .container {
      position: relative;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      height: 300px;
      margin-bottom: 10px; /* small margin bottom for spacing return button */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #avogadroIncreaseBtn {
      position: relative;
      bottom: 10px; /* place button above container by 1cm approx */
      margin-bottom: 1cm;
      width: auto;
      font-size: 1.3rem;
      background:#ff5a5f;
      border:none;
      border-radius:30px;
      color:white;
      padding:12px 30px;
      cursor:pointer;
      box-shadow:0 3px 7px rgba(255,90,95,0.5);
      transition:background-color .3s;
      user-select: none;
    }
    #avogadroIncreaseBtn:hover { background:#ff7a7f; }

    #avogadro .return-btn {
      margin-top: 1cm;
      width: 140px;
    }

    /* Member Game styles */
    #memberGame {
      display:none;
      height:100vh;
      width:100vw;
      background:#111;
      color:#ff5a5f;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #memberGame .box {
      width: 300px;
      height: 300px;
      border: 2px solid #ff5a5f;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      margin-bottom: 20px;
    }
    /* 6 vertical lines inside box */
    #memberGame .box div.line {
      width: 2px;
      background: #ff5a5f;
      margin: 0 6px;
    }
    /* The lines container is flex and evenly spaced */
    #memberGame .box div.line:first-child {
      margin-left: 10px;
    }
    #memberGame .box div.line:last-child {
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <!-- MAIN MENU -->
  <div id="mainMenu">
    <h1>GAS LAWS GAME</h1>
    <h3>Choose your mode</h3>
    <button onclick="showMode('boyle')">Boyle's Law</button>
    <button onclick="showMode('charles')">Charles' Law</button>
    <button onclick="showMode('gayLussac')">Gay‑Lussac's Law</button>
    <button onclick="showMode('avogadro')">Avogadro's Law</button>
    <button id="memberBtn">Member</button>
  </div>

  <!-- BOYLE -->
  <div id="boyle" class="gameMode">
    <div class="container">
      <h2>Boyle's Law</h2>
      <div class="slider-container">
        <label>Mass: <span id="boyleMassVal">5</span></label>
        <input type="range" id="boyleMass" min="1" max="20" step="1" value="5">
      </div>
      <div class="slider-container">
        <label>Temperature (°C): <span id="boyleTempVal">20</span></label>
        <input type="range" id="boyleTemp" min="0" max="100" value="20">
      </div>
      <canvas id="boyleCanvas" width="250" height="250" style="background:#222; border-radius:12px;"></canvas>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- CHARLES -->
  <div id="charles" class="gameMode">
    <div class="container" style="position: relative;">
      <h2>Charles' Law</h2>
      <div class="balloon-container" style="justify-content:center; align-items:center; height:180px;">
        <div id="charlesBalloon" class="balloon" style="width:50px; height:75px;"></div>
        <div id="charlesMoleculeBg" class="molecule-teller-bg">0</div>
      </div>
      <div class="slider-container">
        <label>Temperature (°C): <span id="charlesTempVal">0</span></label>
        <input type="range" id="charlesTemp" min="0" max="100" value="0">
      </div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- GAY-LUSSAC -->
  <div id="gayLussac" class="gameMode">
    <div class="container">
      <h2>Gay‑Lussac's Law</h2>
      <div class="balloon-container"><div id="gayLussacBalloon" class="balloon" style="width: 150px; height: 225px;"></div></div>
      <div class="slider-container"><label>Pressure (P): <span id="gayLussacPressureVal">1</span></label><input type="range" id="gayLussacPressure" min="1" max="10" value="1"></div>
      <div class="slider-container"><label>Temperature (°C): <span id="gayLussacTempVal">20</span></label><input type="range" id="gayLussacTemp" min="0" max="100" value="20"></div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- AVOGADRO -->
  <div id="avogadro" class="gameMode">
    <button id="avogadroIncreaseBtn">Increase molecules</button>
    <div class="container">
      <h2>Avogadro's Law</h2>
      <div class="balloon-container">
        <div id="avogadroBalloon" class="balloon" style="width: 120px; height: 180px;"></div>
        <div id="avogadroMoleculeBg" class="molecule-teller-bg">0</div>
        <div id="avogadroMoleculeCounter" class="molecule-counter">0</div>
      </div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- MEMBER GAME -->
  <div id="memberGame" style="display:none;">
    <h2>Member Game</h2>
    <div class="box" id="memberBox">
      <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
    </div>
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

<script>
  // Show/hide game modes
  function showMode(mode) {
    document.getElementById('mainMenu').style.display = 'none';
    ['boyle','charles','gayLussac','avogadro','memberGame'].forEach(m => {
      document.getElementById(m).style.display = (m === mode) ? 'flex' : 'none';
    });
  }
  function returnToMenu() {
    document.getElementById('mainMenu').style.display = 'flex';
    ['boyle','charles','gayLussac','avogadro','memberGame'].forEach(m => {
      document.getElementById(m).style.display = 'none';
    });
  }

  // ParticleCanvas setup for falling atoms effect ONLY
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // COMMENTED OUT the original floating particles effect code:

  /*
  let particlesArray = [];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.color = 'rgba(255, 90, 95, 0.3)';
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = 'rgba(255,90,95,0.6)';
      ctx.shadowBlur = 5;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 120; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();
  */

  // NEW falling atoms effect:

  class Atom {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height; // start above screen
      this.radius = 5 + Math.random() * 5;
      this.speedY = 1 + Math.random() * 3;
      this.color = `rgba(255, 90, 95, 0.7)`;
    }
    update() {
      this.y += this.speedY;
      if (this.y - this.radius > canvas.height) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -100;
        this.speedY = 1 + Math.random() * 3;
        this.radius = 5 + Math.random() * 5;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = 'rgba(255,90,95,0.8)';
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  let atomsArray = [];

  function initAtoms() {
    atomsArray = [];
    for(let i=0; i<80; i++) {
      atomsArray.push(new Atom());
    }
  }

  function animateAtoms() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    atomsArray.forEach(atom => {
      atom.update();
      atom.draw();
    });
    requestAnimationFrame(animateAtoms);
  }

  initAtoms();
  animateAtoms();

  // --- Boyle's Law JS ---
  const boyleMass = document.getElementById('boyleMass');
  const boyleTemp = document.getElementById('boyleTemp');
  const boyleMassVal = document.getElementById('boyleMassVal');
  const boyleTempVal = document.getElementById('boyleTempVal');
  const boyleCanvas = document.getElementById('boyleCanvas');
  const boyleCtx = boyleCanvas.getContext('2d');

  boyleMass.addEventListener('input', updateBoyle);
  boyleTemp.addEventListener('input', updateBoyle);

  function updateBoyle() {
    boyleMassVal.textContent = boyleMass.value;
    boyleTempVal.textContent = boyleTemp.value;

    // Boyle's Law: P1V1 = P2V2 at constant temperature
    // Simplified: volume inversely proportional to pressure or mass * temperature

    let mass = Number(boyleMass.value);
    let temp = Number(boyleTemp.value) + 273; // Convert to Kelvin

    // Calculate volume based on inverse relationship with mass (pressure analog)
    let volume = 10000 / mass; // Arbitrary scaling for visualization

    boyleCtx.clearRect(0,0,boyleCanvas.width,boyleCanvas.height);

    // Draw container box
    boyleCtx.strokeStyle = '#ff5a5f';
    boyleCtx.lineWidth = 3;
    boyleCtx.strokeRect(25, 25, 200, 200);

    // Draw "gas volume" as a filled rectangle inside container
    let gasHeight = volume > 180 ? 180 : volume;
    boyleCtx.fillStyle = 'rgba(255,90,95,0.4)';
    boyleCtx.fillRect(25, 225 - gasHeight, 200, gasHeight);

    // Draw text volume
    boyleCtx.fillStyle = 'white';
    boyleCtx.font = '16px Montserrat';
    boyleCtx.fillText('Volume', 100, 240);
  }
  updateBoyle();

  // --- Charles's Law JS ---
  const charlesTemp = document.getElementById('charlesTemp');
  const charlesTempVal = document.getElementById('charlesTempVal');
  const charlesBalloon = document.getElementById('charlesBalloon');
  const charlesMoleculeBg = document.getElementById('charlesMoleculeBg');

  charlesTemp.addEventListener('input', () => {
    charlesTempVal.textContent = charlesTemp.value;

    // Charles's Law: volume directly proportional to temperature (in Kelvin)
    let tempK = Number(charlesTemp.value) + 273;

    // Balloon size scaling from 50px width (at 0C) to 150px width (at 100C)
    let width = 50 + (Number(charlesTemp.value) / 100) * 100;
    let height = width * 1.5;

    charlesBalloon.style.width = width + 'px';
    charlesBalloon.style.height = height + 'px';

    // Update molecule background count (rounded)
    let molecules = Math.round(tempK / 10);
    charlesMoleculeBg.textContent = molecules;
  });
  charlesTemp.dispatchEvent(new Event('input'));

  // --- Gay-Lussac's Law JS ---
  const gayLussacPressure = document.getElementById('gayLussacPressure');
  const gayLussacTemp = document.getElementById('gayLussacTemp');
  const gayLussacPressureVal = document.getElementById('gayLussacPressureVal');
  const gayLussacTempVal = document.getElementById('gayLussacTempVal');
  const gayLussacBalloon = document.getElementById('gayLussacBalloon');

  gayLussacPressure.addEventListener('input', updateGayLussac);
  gayLussacTemp.addEventListener('input', updateGayLussac);

  function updateGayLussac() {
    gayLussacPressureVal.textContent = gayLussacPressure.value;
    gayLussacTempVal.textContent = gayLussacTemp.value;

    // Gay-Lussac's Law: pressure proportional to temperature (Kelvin)
    let pressure = Number(gayLussacPressure.value);
    let tempK = Number(gayLussacTemp.value) + 273;

    // Balloon size scales with pressure and temp (simplified)
    let baseSize = 150;
    let width = baseSize * (pressure / 10) * (tempK / 373); // 373K ~ 100C
    if (width < 50) width = 50;
    if (width > 300) width = 300;
    let height = width * 1.5;

    gayLussacBalloon.style.width = width + 'px';
    gayLussacBalloon.style.height = height + 'px';
  }
  updateGayLussac();

  // --- Avogadro's Law JS ---
  const avogadroIncreaseBtn = document.getElementById('avogadroIncreaseBtn');
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const avogadroMoleculeBg = document.getElementById('avogadroMoleculeBg');
  const avogadroMoleculeCounter = document.getElementById('avogadroMoleculeCounter');

  let moleculesCount = 0;

  avogadroIncreaseBtn.addEventListener('click', () => {
    moleculesCount++;
    avogadroMoleculeCounter.textContent = moleculesCount;
    avogadroMoleculeBg.textContent = moleculesCount;

    // Increase balloon size by 5px in width and 7.5px in height per molecule (max limit)
    let width = 120 + moleculesCount * 5;
    let height = 180 + moleculesCount * 7.5;
    if (width > 300) width = 300;
    if (height > 450) height = 450;

    avogadroBalloon.style.width = width + 'px';
    avogadroBalloon.style.height = height + 'px';
  });

  // MEMBER button opens memberGame mode
  document.getElementById('memberBtn').addEventListener('click', () => {
    showMode('memberGame');
  });

</script>

</body>
</html>
