<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff VS Shuriken Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f3eb; /* Light creamy yellow background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .game-container {
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 520px; /* Adjusted to fit all elements */
        }
        .header-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 1rem;
        }
        .sub-header-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #000;
            margin: 0.5rem 0;
        }
        canvas {
            background-color: #fff; /* White canvas background */
            border: 3px solid #000; /* Black border */
            border-radius: 10px;
        }
        .stats-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #000;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="header-text">Staff VS Shuriken</h1>
        <p class="sub-header-text">Made With Weapon Ball Fight, No In App Purchases</p>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div class="stats-panel">
            <div id="damage-info">Damage: 1</div>
            <div id="explosion-info">Explosion Radius: 150</div>
            <div id="bounces-info">Bounces: 1</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const arenaWidth = canvas.width;
        const arenaHeight = canvas.height;
        const gravity = 0.5; // Increased gravity for a more noticeable fall

        let balls = [];

        /**
         * Represents a ball in the simulation with physics properties.
         * @param {number} x - The initial x position.
         * @param {number} y - The initial y position.
         * @param {number} radius - The radius of the ball.
         * @param {string} color - The color of the ball.
         * @param {string} name - The name of the ball (Staff or Shuriken).
         * @param {number} health - The initial health of the ball.
         */
        class Ball {
            constructor(x, y, radius, color, name, health) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.name = name;
                this.health = health;
                this.maxHealth = health;
                this.rotationAngle = 0;
                
                // Give each ball a random initial velocity, ensuring it's not zero
                let velX = (Math.random() - 0.5) * 8; 
                let velY = (Math.random() - 0.5) * 8; 
                if (Math.abs(velX) < 1) velX = velX > 0 ? 1 : -1;
                if (Math.abs(velY) < 1) velY = velY > 0 ? 1 : -1;
                this.velocity = { x: velX, y: velY };
            }

            draw() {
                // Draw the ball on the canvas
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // Draw the weapon based on the name
                if (this.name === 'Staff') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    // Rotate based on a continuous rotation angle
                    ctx.rotate(this.rotationAngle);
                    
                    // The staff handle (rectangle)
                    ctx.fillStyle = '#000';
                    ctx.fillRect(this.radius, -2, 30, 4); 
                    
                    // The staff tip (smaller blue ball)
                    ctx.beginPath();
                    ctx.arc(this.radius + 30, 0, 8, 0, Math.PI * 2, false);
                    ctx.fillStyle = '#6196ff';
                    ctx.fill();
                    ctx.closePath();
                    
                    ctx.restore();

                } else if (this.name === 'Shuriken') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    // Rotate based on a continuous rotation angle
                    ctx.rotate(this.rotationAngle);

                    // Draw the shuriken as a cross shape
                    ctx.fillStyle = '#000';
                    ctx.fillRect( -15, -2, 30, 4); // Horizontal bar
                    ctx.fillRect( -2, -15, 4, 30); // Vertical bar

                    ctx.restore();
                }

                // Draw health text in the middle of the ball
                ctx.fillStyle = '#000'; // Black color for the text
                ctx.font = 'bold 25px "Press Start 2P"'; // Increased font size
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(Math.max(0, Math.floor(this.health)), this.x, this.y);
            }

            updatePosition() {
                // Apply gravity to the vertical velocity
                this.velocity.y += gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Update the rotation angle
                this.rotationAngle += 0.05;

                // Wall collision detection and reversal of velocity
                if (this.x + this.radius > arenaWidth || this.x - this.radius < 0) {
                    this.velocity.x = -this.velocity.x;
                    // Clamp position to prevent getting stuck
                    if (this.x + this.radius > arenaWidth) this.x = arenaWidth - this.radius;
                    if (this.x - this.radius < 0) this.x = this.radius;
                }
                
                // Floor and ceiling collision
                if (this.y + this.radius > arenaHeight || this.y - this.radius < 0) {
                    this.velocity.y = -this.velocity.y;
                    // Simulate energy loss on bounce
                    this.velocity.y *= 0.8; // Decreased bounce factor for more realistic bouncing
                    
                    // Clamp position to prevent getting stuck
                    if (this.y + this.radius > arenaHeight) this.y = arenaHeight - this.radius;
                    if (this.y - this.radius < 0) this.y = this.radius;
                }
            }
        }

        /**
         * Initializes the simulation with two balls.
         */
        function initializeSimulation() {
            // Create the two balls with names, colors, and health
            balls.push(new Ball(200, 200, 35, '#c5e0ff', 'Staff', 100)); // Staff ball with a larger radius
            balls.push(new Ball(400, 200, 35, '#d9d9d9', 'Shuriken', 100)); // Shuriken ball with a larger radius
        }

        /**
         * The main simulation loop.
         */
        function simulationLoop() {
            update();
            draw();
            requestAnimationFrame(simulationLoop);
        }

        /**
         * Updates the state of all balls in the simulation.
         */
        function update() {
            // Clear the canvas for the next frame
            ctx.clearRect(0, 0, arenaWidth, arenaHeight);

            // Update each ball's position
            balls.forEach(ball => {
                ball.updatePosition();
            });

            // Handle ball-to-ball collisions
            for (let i = 0; i < balls.length; i++) {
                for (let j = i + 1; j < balls.length; j++) {
                    handleCollision(balls[i], balls[j]);
                }
            }
        }

        /**
         * Draws all balls to the canvas.
         */
        function draw() {
            // Draw the canvas boundary
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(0, 0, arenaWidth, arenaHeight);

            // Draw each ball
            balls.forEach(ball => {
                ball.draw();
            });
        }

        /**
         * Handles the collision physics between two balls, including damage.
         * @param {Ball} ball1 
         * @param {Ball} ball2 
         */
        function handleCollision(ball1, ball2) {
            const dx = ball2.x - ball1.x;
            const dy = ball2.y - ball1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < ball1.radius + ball2.radius) {
                // Collision detected, reverse velocities and apply damage
                const angle = Math.atan2(dy, dx);
                const overlap = (ball1.radius + ball2.radius) - dist;

                // Push balls apart to prevent sticking
                ball1.x -= Math.cos(angle) * (overlap / 2);
                ball1.y -= Math.sin(angle) * (overlap / 2);
                ball2.x += Math.cos(angle) * (overlap / 2);
                ball2.y += Math.sin(angle) * (overlap / 2);
                
                // Simple velocity reversal for bouncing effect
                const tempX = ball1.velocity.x;
                const tempY = ball1.velocity.y;
                ball1.velocity.x = ball2.velocity.x;
                ball1.velocity.y = ball2.velocity.y;
                ball2.velocity.x = tempX;
                ball2.velocity.y = tempY;

                // Apply damage
                const damage = 1;
                ball1.health -= damage;
                ball2.health -= damage;
            }
        }

        // Start the simulation when the page loads
        window.onload = function() {
            initializeSimulation();
            simulationLoop();
        };
    </script>
</body>
</html>
