<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24 Game</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    color: #6a5af9;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(2, 80px);
    grid-gap: 10px;
    margin: 20px 0;
  }
  .tile {
    width: 80px;
    height: 80px;
    background: #1e1e2f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
  }
  #operations {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 15px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #6a5af9;
    color: white;
  }
  input {
    width: 100px;
    font-size: 18px;
    text-align: center;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>24 Game</h1>
<div id="board"></div>

<div id="operations">
  <button onclick="applyOp('+')">+</button>
  <button onclick="applyOp('-')">‚àí</button>
  <button onclick="applyOp('*')">√ó</button>
  <button onclick="applyOp('/')">√∑</button>
</div>

<input type="text" id="currentInput" placeholder="Your expression">
<button onclick="checkAnswer()">Check</button>
<p id="message"></p>
<button onclick="newGame()">New Game</button>

<script>
let numbers = [];

function getRandomNumber() {
  return Math.floor(Math.random() * 9) + 1;
}

function newGame() {
  numbers = [getRandomNumber(), getRandomNumber(), getRandomNumber(), getRandomNumber()];
  renderBoard();
  document.getElementById('currentInput').value = '';
  document.getElementById('message').innerText = '';
}

function renderBoard() {
  const board = document.getElementById('board');
  board.innerHTML = '';
  numbers.forEach((num, index) => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.innerText = num;
    tile.onclick = () => insertNumber(num);
    board.appendChild(tile);
  });
}

function insertNumber(num) {
  const input = document.getElementById('currentInput');
  input.value += num;
}

function applyOp(op) {
  const input = document.getElementById('currentInput');
  input.value += op;
}

function checkAnswer() {
  const expr = document.getElementById('currentInput').value;
  try {
    const result = eval(expr);
    if (result === 24) {
      document.getElementById('message').innerText = 'üéâ Correct! You made 24!';
    } else {
      document.getElementById('message').innerText = `‚ùå ${result} is not 24`;
    }
  } catch {
    document.getElementById('message').innerText = 'Invalid expression!';
  }
}

newGame();
</script>

</body>
</html>
