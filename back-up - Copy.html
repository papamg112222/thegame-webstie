<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Charles' Law Balloon Simulator</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #ff9999, #cc6699, #660066);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }
  #title {
    font-size: 3em;
    font-weight: bold;
    margin-top: 30px;
    letter-spacing: 5px;
  }
  #container {
    margin: 40px auto;
    width: 400px;
    position: relative;
  }
  #balloon {
    margin: 30px auto;
    background-color: orange;
    border-radius: 50%;
    border: 3px solid white;
    width: 100px;
    height: 100px;
    transition: width 0.3s ease, height 0.3s ease;
  }
  #infoText {
    font-size: 1.2em;
    margin-top: 10px;
    white-space: pre-line;
  }
  #tempSlider {
    width: 300px;
    margin-top: 20px;
  }
  #returnBtn {
    margin-top: 40px;
    padding: 10px 25px;
    background-color: #ff6666;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
  }
  #mainMenu {
    margin-top: 100px;
  }
  button.menu-btn {
    font-size: 1.5em;
    padding: 15px 30px;
    margin: 20px;
    background-color: #ff99cc;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
  }
  button.menu-btn:hover {
    background-color: #ff66b2;
  }
</style>
</head>
<body>

<div id="mainMenu">
  <div id="title">Learn Fun Learn Chemical</div>
  <button id="charlesBtn" class="menu-btn">Charles' Law Mode</button>
  <!-- You can add other buttons here -->
</div>

<div id="charlesMode" style="display:none;">
  <div id="title">Charles's Law Mode</div>
  <div id="container">
    <div id="balloon"></div>
    <input type="range" id="tempSlider" min="0" max="100" value="0" />
    <div id="infoText"></div>
    <button id="returnBtn">Return to Menu</button>
  </div>
</div>

<script>
  const mainMenu = document.getElementById('mainMenu');
  const charlesMode = document.getElementById('charlesMode');
  const charlesBtn = document.getElementById('charlesBtn');
  const tempSlider = document.getElementById('tempSlider');
  const balloon = document.getElementById('balloon');
  const infoText = document.getElementById('infoText');
  const returnBtn = document.getElementById('returnBtn');

  // Constants for Charles' Law
  const initialTempK = 273.15; // 0°C in Kelvin
  const initialVolume = 2.0;   // arbitrary volume unit

  function updateBalloon() {
    const tempC = Number(tempSlider.value);
    const tempK = tempC + 273.15;
    const volume = initialVolume * (tempK / initialTempK);
    // Cube root to scale radius (assuming volume ∝ radius³)
    const radius = Math.cbrt(volume) * 50;

    balloon.style.width = radius * 2 + 'px';
    balloon.style.height = radius * 2 + 'px';

    infoText.textContent = `Temp: ${tempC} °C\nVolume: ${volume.toFixed(2)} units`;
  }

  charlesBtn.addEventListener('click', () => {
    mainMenu.style.display = 'none';
    charlesMode.style.display = 'block';
    tempSlider.value = 0;
    updateBalloon();
  });

  tempSlider.addEventListener('input', updateBalloon);

  returnBtn.addEventListener('click', () => {
    charlesMode.style.display = 'none';
    mainMenu.style.display = 'block';
  });

  // Initialize display
  updateBalloon();
</script>

</body>
</html>
