<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      position: relative;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
      position: relative;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Return button styles */
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto 0 auto; /* centers horizontally */
      display: block;
      width: fit-content;
      animation: rainbowGlow 4s linear infinite;
      box-shadow: 0 0 10px 2px #fff;
      transition: box-shadow 0.3s ease;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .return-button:hover {
      box-shadow: 0 0 20px 6px #fff;
    }

    /* Rainbow glowing animation for the return button */
    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 10px 2px red; color: red; }
      14%  { box-shadow: 0 0 10px 2px orange; color: orange; }
      28%  { box-shadow: 0 0 10px 2px yellow; color: yellow; }
      42%  { box-shadow: 0 0 10px 2px green; color: green; }
      56%  { box-shadow: 0 0 10px 2px blue; color: blue; }
      70%  { box-shadow: 0 0 10px 2px indigo; color: indigo; }
      84%  { box-shadow: 0 0 10px 2px violet; color: violet; }
      100% { box-shadow: 0 0 10px 2px red; color: red; }
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.4em;
      color: white;
      text-shadow: 0 0 5px black;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #avogadroButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #avogadroButton:hover {
      background-color: #0059b3;
    }

    #popButton {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #popButton:hover {
      background-color: #b30000;
    }

  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('Boyle\'s Law Mode')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles\'s Law Mode')">Charles's Law Mode</button>
    <button class="menu-button" onclick="showMode('Gay-Lussac\'s Law Mode')">Gay-Lussac's Law Mode</button>
    <button class="menu-button" onclick="showMode('Avogadro\'s Law Mode')">Avogadro's Law Mode</button>
    
    <!-- Return button in main menu (hidden initially) -->
    <button class="return-button" id="mainMenuReturnBtn" style="display:none;" onclick="returnToMenuFromMenu()">Return</button>
  </div>

  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle">Mode</h1>

    <!-- Boyle's Law -->
    <div id="boyleContainer" style="display:none;">
      <div class="slider-container">
        <label for="massSlider">Mass</label>
        <input type="range" id="massSlider" min="1" max="100" value="30" />
      </div>
      <div class="slider-container">
        <label for="tempSlider">Temperature</label>
        <input type="range" id="tempSlider" min="1" max="100" value="30" />
      </div>
      <div class="simulation-container" id="simBox"></div>
    </div>

    <!-- Charles's Law -->
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div id="charlesSliderContainer">
        <label for="charlesSlider">Temperature</label>
        <input type="range" id="charlesSlider" min="1" max="100" value="50" />
      </div>
    </div>

    <!-- Avogadro's Law -->
    <div id="avogadroContainer">
      <h2>Avogadro's Law Mode</h2>
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label>Number of Moles</label>
        <button id="avogadroButton">Add Mole</button>
        <button id="popButton">Pop Balloon</button>
      </div>
    </div>

    <button class="return-button" id="modeReturnBtn" onclick="returnToMenu()">Return</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const modeScreen = document.getElementById('modeScreen');
    const modeTitle = document.getElementById('modeTitle');

    // Boyle's law elements
    const boyleContainer = document.getElementById('boyleContainer');
    const massSlider = document.getElementById('massSlider');
    const tempSlider = document.getElementById('tempSlider');
    const simBox = document.getElementById('simBox');

    // Charles's law elements
    const charlesContainer = document.getElementById('charlesContainer');
    const charlesBackground = document.getElementById('charlesBackground');
    const balloon = document.getElementById('balloon');
    const charlesSlider = document.getElementById('charlesSlider');

    // Avogadro's law elements
    const avogadroContainer = document.getElementById('avogadroContainer');
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const avogadroButton = document.getElementById('avogadroButton');
    const popButton = document.getElementById('popButton');

    // Return buttons
    const modeReturnBtn = document.getElementById('modeReturnBtn');
    const mainMenuReturnBtn = document.getElementById('mainMenuReturnBtn');

    let currentMode = null;
    let moleCount = 0;

    // Show the selected mode
    function showMode(mode) {
      currentMode = mode;
      mainMenu.style.display = 'none';
      modeScreen.style.display = 'flex';
      modeTitle.textContent = mode;

      // Hide all mode containers
      boyleContainer.style.display = 'none';
      charlesContainer.style.display = 'none';
      avogadroContainer.style.display = 'none';

      // Hide the main menu Return button if visible
      mainMenuReturnBtn.style.display = 'none';

      // Show corresponding mode UI
      if (mode === "Boyle's Law Mode") {
        boyleContainer.style.display = 'block';
        setupBoyleSimulation();
      } else if (mode === "Charles's Law Mode") {
        charlesContainer.style.display = 'block';
        setupCharlesSimulation();
      } else if (mode === "Avogadro's Law Mode") {
        avogadroContainer.style.display = 'block';
        setupAvogadroSimulation();
      } else if (mode === "Gay-Lussac's Law Mode") {
        // Placeholder for Gay-Lussac's law mode
        alert("Gay-Lussac's Law Mode is not implemented yet.");
        returnToMenu();
      }
    }

    // Return to main menu from mode screen
    function returnToMenu() {
      modeScreen.style.display = 'none';
      mainMenu.style.display = 'flex';
      currentMode = null;
      moleCount = 0;
      avogadroBalloon.textContent = "";
      popButton.style.display = 'none';
    }

    // Return button on main menu (if needed, currently hidden)
    function returnToMenuFromMenu() {
      // This button is for demonstration if you want to add something in future.
      // Currently just hides itself.
      mainMenuReturnBtn.style.display = 'none';
    }

    /* ----------- Boyle's Law Simulation ----------- */
    function setupBoyleSimulation() {
      simBox.innerHTML = ''; // Clear previous dots

      function updateDots() {
        simBox.innerHTML = '';
        let count = Math.max(1, Math.floor(50 * massSlider.value / 100));
        for (let i = 0; i < count; i++) {
          let dot = document.createElement('div');
          dot.classList.add('dot');
          // Random position inside simBox
          dot.style.left = Math.random() * (simBox.clientWidth - 10) + 'px';
          dot.style.top = Math.random() * (simBox.clientHeight - 10) + 'px';
          simBox.appendChild(dot);
        }
      }

      massSlider.oninput = updateDots;
      tempSlider.oninput = updateDots;

      updateDots();
    }

    /* ----------- Charles's Law Simulation ----------- */
    function setupCharlesSimulation() {
      function updateCharles() {
        let temp = charlesSlider.value;
        // Background color changes with temperature: cold to warm gradient
        let colorVal = Math.min(255, Math.floor(temp * 2.55));
        charlesBackground.style.backgroundColor = `rgb(${colorVal}, ${100}, ${255 - colorVal})`;
        // Balloon size changes with temperature
        let width = 80 + (temp * 2); // 80 to 280 px width
        let height = 110 + (temp * 2.5);
        balloon.style.width = width + 'px';
        balloon.style.height = height + 'px';
      }
      charlesSlider.oninput = updateCharles;
      updateCharles();
    }

    /* ----------- Avogadro's Law Simulation ----------- */
    function setupAvogadroSimulation() {
      moleCount = 0;
      avogadroBalloon.textContent = moleCount; // Show initial mole count
      avogadroBalloon.style.width = '80px';
      avogadroBalloon.style.height = '110px';
      popButton.style.display = 'none';

      avogadroButton.onclick = () => {
        moleCount++;
        avogadroBalloon.textContent = moleCount;
        // Increase balloon size gradually, limit max size
        let newWidth = 80 + moleCount * 10;
        let newHeight = 110 + moleCount * 14;
        avogadroBalloon.style.width = newWidth + 'px';
        avogadroBalloon.style.height = newHeight + 'px';

        if (newWidth >= 250 || newHeight >= 350) {
          // Show Pop Balloon button
          popButton.style.display = 'inline-block';
        }
      };

      popButton.onclick = () => {
        moleCount = 0;
        avogadroBalloon.textContent = moleCount;
        avogadroBalloon.style.width = '80px';
        avogadroBalloon.style.height = '110px';
        popButton.style.display = 'none';
      };
    }
  </script>
</body>
</html>
