
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(to bottom right, rgba(74,101,114,0.9), rgba(144,164,174,0.9)),
        url('https://images.unsplash.com/photo-1581092335277-196d3f7c0a5c') no-repeat center center fixed;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }
    .menu-container, .mode-screen {
      width: 100vw; height: 100vh;
      display: none;
      align-items: center; justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
    }
    .menu-container {
      display: flex;
      background: rgba(255,255,255,0.85);
      padding: 40px; border-radius: 12px;
      gap: 1cm; text-align: center;
    }
    .menu-title { font-size: 48px; font-weight: bold; margin-bottom:30px; }
    .menu-title span:first-child { color: #0097a7; }
    .menu-title span:last-child  { color: #fdd835; }
    .menu-button {
      padding:15px 30px; font-size:18px;
      background: #0097a7; color:white;
      border:none; border-radius:8px;
      cursor:pointer; transition:0.3s;
    }
    .menu-button:hover {
      background:#006064; transform: scale(1.05);
    }
    .mode-screen {
      background-color: rgba(50,50,50,0.9);
      color:white; text-align:center; padding:20px;
      position:relative; display:flex;
      flex-direction:column; justify-content:center;
    }
    .return-button {
      padding:10px 20px; font-size:16px;
      background:white; color:black;
      border:none; border-radius:5px;
      cursor:pointer; margin-top:20px;
    }
    .return-button:hover { background:#f0cece; }
    .simulation-container {
      position:relative;
      width:90vw; max-width:600px;
      height:50vh; max-height:400px;
      background:#222; border:3px solid #fff;
      border-radius:10px; overflow:hidden; margin:20px auto;
    }
    .dot {
      position:absolute; width:10px; height:10px;
      background:#00b0ff; border-radius:50%;
    }
    .slider-container {
      width:90vw; max-width:320px;
      margin:10px auto; text-align:center; color:white;
    }
    .slider-container label { font-weight:bold; margin-bottom:5px; display:block; }
    .slider-container input { width:100%; }

    /* Charles styles */
    #charlesContainer {
      display:none;
      width:90vw; max-width:600px;
      height:60vh; max-height:500px;
      margin:20px auto;
      position:relative; border-radius:15px;
      overflow:hidden; box-shadow:0 0 40px 10px rgba(0,0,0,0.6);
    }
    #charlesBackground {
      position:absolute; top:0; left:0; right:0; bottom:0;
      transition: background-color 1s; z-index:1;
    }
    #balloon {
      position:absolute; top:50%; left:50%;
      width:80px; height:110px;
      background:radial-gradient(circle,#ff4d4d 0%,#cc0000 80%);
      border-radius:50%/60%;
      transform:translate(-50%,-50%);
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      z-index:2;
      transition:width 0.3s, height 0.3s;
    }
    #charlesSliderContainer {
      z-index:3; margin:20px auto; width:90vw; max-width:320px;
      color:white; text-align:center;
    }
    #charlesSliderContainer label { font-weight:bold; margin-bottom:10px; display:block; }
    #charlesSlider { width:100%; }
  </style>
</head>
<body>

  <!-- Single main menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title"><span>Chem</span><span>istry</span></div>
    <button class="menu-button" onclick="showMode('Boyle')">Boyle's Law Mode</button>
    <button class="menu-button" onclick="showMode('Charles')">Charles's Law Mode</button>
    <button class="menu-button" onclick="alert('In progress');">Gayâ€‘Lussac's Mode</button>
    <button class="menu-button" onclick="alert('In progress');">Avogadro's Mode</button>
  </div>

  <!-- Mode screen -->
  <div class="mode-screen" id="modeScreen">
    <h1 id="modeTitle"></h1>

    <!-- Boyle -->
    <div id="boyleContainer" style="display:none;">
      <div class="slider-container">
        <label>Mass (dot count)</label>
        <input type="range" id="massSlider" min="1" max="100" value="30">
      </div>
      <div class="slider-container">
        <label>Temperature (speed)</label>
        <input type="range" id="tempSlider" min="1" max="100" value="30">
      </div>
      <div class="simulation-container" id="simBox"></div>
    </div>

    <!-- Charles -->
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div id="charlesSliderContainer">
        <label>Temperature (balloon size)</label>
        <input type="range" id="charlesSlider" min="1" max="100" value="50" />
      </div>
    </div>

    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

<script>
  const mainMenu = document.getElementById('mainMenu');
  const modeScreen = document.getElementById('modeScreen');
  const modeTitle  = document.getElementById('modeTitle');

  // Boyle
  const boyleContainer = document.getElementById('boyleContainer');
  const simBox = document.getElementById('simBox');
  const massSlider = document.getElementById('massSlider');
  const tempSlider = document.getElementById('tempSlider');
  let dots = [], velocities=[];

  // Charles
  const charlesContainer = document.getElementById('charlesContainer');
  const charlesBackground = document.getElementById('charlesBackground');
  const balloon = document.getElementById('balloon');
  const charlesSlider = document.getElementById('charlesSlider');
  let ledHue=0, ledInterval;

  function createDots(count) {
    clearDots();
    for(let i=0; i<count; i++){
      const d = document.createElement('div');
      d.className='dot';
      d.style.left = Math.random()*(simBox.clientWidth-10)+'px';
      d.style.top  = Math.random()*(simBox.clientHeight-10)+'px';
      simBox.appendChild(d);
      dots.push(d);
      velocities.push({x:(Math.random()*2-1),y:(Math.random()*2-1)});
    }
  }
  function clearDots() {
    dots.forEach(el=>el.remove());
    dots=[]; velocities=[];
  }
  function updateDots() {
    const speed = parseInt(tempSlider.value) / (parseInt(massSlider.value)/10);
    dots.forEach((d,i)=>{
      let x = parseFloat(d.style.left) + velocities[i].x*speed;
      let y = parseFloat(d.style.top) + velocities[i].y*speed;
      if(x<0||x>simBox.clientWidth-10) velocities[i].x*=-1;
      if(y<0||y>simBox.clientHeight-10) velocities[i].y*=-1;
      d.style.left=Math.max(0,Math.min(simBox.clientWidth-10,x))+'px';
      d.style.top =Math.max(0,Math.min(simBox.clientHeight-10,y))+'px';
    });
    requestAnimationFrame(updateDots);
  }
  massSlider.oninput = ()=>createDots(parseInt(massSlider.value));

  function updateBalloon() {
    const size = 50 + ((parseInt(charlesSlider.value)-1)/99)*150;
    balloon.style.width=size+'px';
    balloon.style.height = size*1.375+'px';
  }
  charlesSlider.oninput = updateBalloon;

  function startLed() {
    ledInterval = setInterval(()=>{
      ledHue=(ledHue+1)%360;
      charlesBackground.style.backgroundColor = `hsl(${ledHue},100%,50%)`;
    },30);
  }
  function stopLed() {
    clearInterval(ledInterval);
    charlesBackground.style.backgroundColor = 'transparent';
  }

  function showMode(mode){
    mainMenu.style.display='none';
    modeScreen.style.display='flex';
    modeTitle.textContent = mode+" Mode";
    boyleContainer.style.display = charlesContainer.style.display = 'none';
    clearDots(); stopLed();

    if(mode==='Boyle'){
      boyleContainer.style.display='block';
      createDots(parseInt(massSlider.value));
      updateDots();
    }
    else if(mode==='Charles'){
      charlesContainer.style.display='block';
      updateBalloon(); startLed();
    }
  }
  function returnToMenu(){
    modeScreen.style.display='none';
    mainMenu.style.display='flex';
    clearDots(); stopLed();
  }
</script>
</body>
</html>
