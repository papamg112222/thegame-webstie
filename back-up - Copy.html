<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .menu-container {
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: #006064;
    }

    .menu-button {
      display: block;
      width: 250px;
      padding: 15px;
      margin: 1cm auto;
      font-size: 18px;
      color: white;
      background-color: #0097a7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #006064;
    }

    .gray-screen {
      background-color: #888888;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div class="menu-container" id="mainMenu">
    <div class="menu-title">Select a Gas Law Mode</div>
    <button class="menu-button" onclick="showGray()">Boyle's Law Mode</button>
    <button class="menu-button">Charles's Law Mode</button>
    <button class="menu-button">Gay-Lussac's Law Mode</button>
    <button class="menu-button">Avogadro's Law Mode</button>
  </div>

  <!-- Gray Background Screen -->
  <div class="gray-screen hidden" id="grayScreen"></div>

  <script>
    function showGray() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("grayScreen").classList.remove("hidden");
    }
  </script>

</body>
</html>
