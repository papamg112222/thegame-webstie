<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Updated return button styles */
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto 0 auto; /* centers horizontally */
      display: block;
      width: fit-content;
      animation: rainbowGlow 4s linear infinite;
      box-shadow: 0 0 10px 2px #fff;
      transition: box-shadow 0.3s ease;
    }

    .return-button:hover {
      box-shadow: 0 0 20px 6px #fff;
    }

    /* Rainbow glowing animation for the return button */
    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 10px 2px red; color: red; }
      14%  { box-shadow: 0 0 10px 2px orange; color: orange; }
      28%  { box-shadow: 0 0 10px 2px yellow; color: yellow; }
      42%  { box-shadow: 0 0 10px 2px green; color: green; }
      56%  { box-shadow: 0 0 10px 2px blue; color: blue; }
      70%  { box-shadow: 0 0 10px 2px indigo; color: indigo; }
      84%  { box-shadow: 0 0 10px 2px violet; color: violet; }
      100% { box-shadow: 0 0 10px 2px red; color: red; }
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    #avogadroButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #avogadroButton:hover {
      background-color: #0059b3;
    }

    #popButton {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #popButton:hover {
      background-color: #b30000;
    }

  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>Chem</span><span>istry</span>
    </div>
    <button class="menu-button" onclick="showMode('boyle')">Boyle's Law</button>
    <button class="menu-button" onclick="showMode('charles')">Charles's Law</button>
    <button class="menu-button" onclick="showMode('avogadro')">Avogadro's Law</button>
  </div>

  <!-- Boyle's Law Mode -->
  <div class="mode-screen" id="boyleMode">
    <h1>Boyle's Law Simulation</h1>
    <div class="simulation-container" id="simBox"></div>
    <div class="slider-container">
      <label for="tempSlider">Temperature</label>
      <input type="range" min="1" max="100" value="50" id="tempSlider" />
    </div>
    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <!-- Charles's Law Mode -->
  <div class="mode-screen" id="charlesMode">
    <h1>Charles's Law Simulation</h1>
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
    </div>
    <div id="charlesSliderContainer">
      <label for="charlesSlider">Temperature</label>
      <input type="range" id="charlesSlider" min="0" max="100" value="50" />
    </div>
    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <!-- Avogadro's Law Mode -->
  <div class="mode-screen" id="avogadroMode">
    <h1>Avogadro's Law Simulation</h1>
    <div id="avogadroContainer">
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label for="molesInput">Number of Moles:</label>
        <input type="number" id="molesInput" min="1" max="10" value="1" />
        <button id="addMoleBtn">Add Mole</button>
        <button id="popButton">Pop Balloon</button>
      </div>
    </div>
    <button class="return-button" onclick="returnToMenu()">Return</button>
  </div>

  <script>
    const mainMenu = document.getElementById('mainMenu');
    const boyleMode = document.getElementById('boyleMode');
    const charlesMode = document.getElementById('charlesMode');
    const avogadroMode = document.getElementById('avogadroMode');

    function showMode(mode) {
      mainMenu.style.display = 'none';
      boyleMode.style.display = 'none';
      charlesMode.style.display = 'none';
      avogadroMode.style.display = 'none';

      if (mode === 'boyle') {
        boyleMode.style.display = 'flex';
        startBoyleSimulation();
      } else if (mode === 'charles') {
        charlesMode.style.display = 'flex';
        startCharlesSimulation();
      } else if (mode === 'avogadro') {
        avogadroMode.style.display = 'flex';
        startAvogadroSimulation();
      }
    }

    function returnToMenu() {
      boyleMode.style.display = 'none';
      charlesMode.style.display = 'none';
      avogadroMode.style.display = 'none';
      mainMenu.style.display = 'flex';
      stopAllSimulations();
    }

    // To handle stopping ongoing simulations
    function stopAllSimulations() {
      stopBoyleSimulation();
      stopCharlesSimulation();
      stopAvogadroSimulation();
    }

    //////////////////////////////
    // Boyle's Law Simulation
    //////////////////////////////

    let dots = [];
    let velocities = [];
    let animationFrameId;
    let simBox = document.getElementById('simBox');
    let tempSlider = document.getElementById('tempSlider');

    // Speed multiplier for dot velocities, based on temperature slider
    let speedMultiplier = 1;

    function createDots(count) {
      dots = [];
      velocities = [];
      simBox.innerHTML = ''; // Clear any previous dots

      for (let i = 0; i < count; i++) {
        let dot = document.createElement('div');
        dot.classList.add('dot');

        // Random initial position inside simBox
        let x = Math.random() * (simBox.clientWidth - 10);
        let y = Math.random() * (simBox.clientHeight - 10);
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';

        // Random velocity between -1.5 and 1.5 px per frame
        let vx = (Math.random() - 0.5) * 3;
        let vy = (Math.random() - 0.5) * 3;
        velocities.push({ x: vx, y: vy });

        simBox.appendChild(dot);
        dots.push(dot);
      }
    }

    function updateDots() {
      for (let i = 0; i < dots.length; i++) {
        let dot = dots[i];
        let v = velocities[i];
        let left = parseFloat(dot.style.left);
        let top = parseFloat(dot.style.top);

        left += v.x * speedMultiplier;
        top += v.y * speedMultiplier;

        if (left < 0) {
          left = 0;
          v.x = -v.x;
        } else if (left > simBox.clientWidth - 10) {
          left = simBox.clientWidth - 10;
          v.x = -v.x;
        }

        if (top < 0) {
          top = 0;
          v.y = -v.y;
        } else if (top > simBox.clientHeight - 10) {
          top = simBox.clientHeight - 10;
          v.y = -v.y;
        }

        dot.style.left = left + 'px';
        dot.style.top = top + 'px';
      }
    }

    function animate() {
      updateDots();
      animationFrameId = requestAnimationFrame(animate);
    }

    function startBoyleSimulation() {
      createDots(30);

      // Initialize speedMultiplier based on current temp slider value
      const tempValue = parseInt(tempSlider.value);
      speedMultiplier = 0.2 + (tempValue / 100) * 2.8;

      // Add event listener for tempSlider
      tempSlider.addEventListener('input', onTempChange);

      animate();
    }

    function stopBoyleSimulation() {
      cancelAnimationFrame(animationFrameId);
      // Remove dots and velocities
      dots = [];
      velocities = [];
      simBox.innerHTML = '';
      // Remove event listener to prevent duplicates
      tempSlider.removeEventListener('input', onTempChange);
    }

    function onTempChange() {
      const tempValue = parseInt(tempSlider.value);
      speedMultiplier = 0.2 + (tempValue / 100) * 2.8; // Speed between 0.2 and 3
    }

    //////////////////////////////
    // Charles's Law Simulation
    //////////////////////////////

    const charlesContainer = document.getElementById('charlesContainer');
    const charlesSlider = document.getElementById('charlesSlider');
    const charlesBackground = document.getElementById('charlesBackground');
    const balloon = document.getElementById('balloon');
    let charlesAnimationInterval;

    function startCharlesSimulation() {
      charlesContainer.style.display = 'block';

      charlesSlider.value = 50;
      updateCharlesVisuals(50);

      charlesSlider.addEventListener('input', onCharlesChange);
    }

    function stopCharlesSimulation() {
      charlesContainer.style.display = 'none';
      charlesSlider.removeEventListener('input', onCharlesChange);
      clearInterval(charlesAnimationInterval);
    }

    function onCharlesChange() {
      const tempValue = parseInt(charlesSlider.value);
      updateCharlesVisuals(tempValue);
    }

    function updateCharlesVisuals(tempValue) {
      // Background color changes from cold blue (0) to hot orange (100)
      let coldColor = [0, 119, 190];  // #0077be blue
      let hotColor = [255, 140, 0];   // #ff8c00 orange

      function lerp(a, b, t) {
        return a + (b - a) * t;
      }

      let t = tempValue / 100;
      let r = Math.round(lerp(coldColor[0], hotColor[0], t));
      let g = Math.round(lerp(coldColor[1], hotColor[1], t));
      let b = Math.round(lerp(coldColor[2], hotColor[2], t));

      charlesBackground.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

      // Balloon size changes with temperature (scale from 50% to 150%)
      let scale = 0.5 + t;
      balloon.style.width = 80 * scale + 'px';
      balloon.style.height = 110 * scale + 'px';
    }

    //////////////////////////////
    // Avogadro's Law Simulation
    //////////////////////////////

    const avogadroContainer = document.getElementById('avogadroContainer');
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const molesInput = document.getElementById('molesInput');
    const addMoleBtn = document.getElementById('addMoleBtn');
    const popButton = document.getElementById('popButton');

    let currentMoles = 1;
    let maxMoles = 10;

    function startAvogadroSimulation() {
      avogadroContainer.style.display = 'block';
      currentMoles = parseInt(molesInput.value) || 1;
      updateAvogadroVisuals();

      addMoleBtn.addEventListener('click', addMole);
      popButton.addEventListener('click', popBalloon);
    }

    function stopAvogadroSimulation() {
      avogadroContainer.style.display = 'none';
      addMoleBtn.removeEventListener('click', addMole);
      popButton.removeEventListener('click', popBalloon);
      popButton.style.display = 'none';
      molesInput.value = 1;
      avogadroBalloon.style.width = '80px';
      avogadroBalloon.style.height = '110px';
    }

    function updateAvogadroVisuals() {
      // Balloon size increases with moles linearly between 80x110 and 220x300
      let width = 80 + (currentMoles - 1) * 14; // from 80 to 216 approx.
      let height = 110 + (currentMoles - 1) * 19; // from 110 to 300 approx.

      avogadroBalloon.style.width = width + 'px';
      avogadroBalloon.style.height = height + 'px';

      if (currentMoles >= maxMoles) {
        popButton.style.display = 'inline-block';
        addMoleBtn.disabled = true;
      } else {
        popButton.style.display = 'none';
        addMoleBtn.disabled = false;
      }
    }

    function addMole() {
      if (currentMoles < maxMoles) {
        currentMoles++;
        molesInput.value = currentMoles;
        updateAvogadroVisuals();
      }
    }

    function popBalloon() {
      // Balloon pop animation and reset
      avogadroBalloon.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      avogadroBalloon.style.transform = 'scale(0)';
      avogadroBalloon.style.opacity = '0';

      setTimeout(() => {
        currentMoles = 1;
        molesInput.value = 1;
        avogadroBalloon.style.transition = '';
        avogadroBalloon.style.transform = 'scale(1)';
        avogadroBalloon.style.opacity = '1';
        updateAvogadroVisuals();
        popButton.style.display = 'none';
        addMoleBtn.disabled = false;
      }, 400);
    }

  </script>
</body>
</html>
