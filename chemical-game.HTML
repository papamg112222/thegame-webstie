<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gas Laws Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    /* Base styles & main menu */
    html, body { margin:0; padding:0; height:100%; font-family:'Montserrat',sans-serif; background:#1a0a3a; overflow:hidden; color:white; }
    #particleCanvas { position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none; }
    #mainMenu { position:relative; z-index:1; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    #mainMenu h1 { font-weight:600; font-size:4rem; margin-bottom:0.3em; letter-spacing:5px; color:#ff5a5f; }
    #mainMenu h3 { font-weight:300; font-size:1.2rem; margin-bottom:2em; color:#ff7a7f; }
    #mainMenu button {
      background:#ff5a5f; border:none; border-radius:50px; color:white; font-size:1.5rem;
      padding:16px 80px; margin:12px 0; cursor:pointer; box-shadow:0 4px 8px rgba(255,90,95,0.4);
      transition:background-color .3s;
    }
    #mainMenu button:hover { background:#ff7a7f; }

    /* Gameplay container & common styles */
    .gameMode { display:none; position:relative; z-index:2; height:100vh; padding:20px; background:#111; overflow:auto; box-sizing:border-box; }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #222;
      border-radius: 12px;
      padding: 20px 15px 50px; /* bottom padding for return button */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      box-sizing: border-box;
      position: relative;
    }
    .return-btn {
      margin-top: 15px;
      padding: 12px 28px;
      font-size: 16px;
      background: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 8px rgba(255,90,95,0.6);
      transition: background-color 0.3s;
    }
    .return-btn:hover { background: #ff7a7f; }

    /* Shared game elements */
    .slider-container { margin: 15px auto; width: 300px; color: #ff5a5f; }
    .slider-container label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type=range] { width: 100%; }
    .balloon-container {
      position: relative;
      width: 200px;
      height: 250px;
      margin: 25px auto 0;
      overflow: hidden;
    }
    .balloon {
      background: #ff5a5f;
      border-radius: 50% / 60%;
      margin: 0 auto;
      transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
      position: relative;
      z-index: 5;
      cursor: default;
      user-select: none;
      box-shadow: 0 0 12px rgba(255,90,95,0.6);
    }
    .molecule-teller-bg, .molecule-counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      pointer-events: none;
      color: #ff5a5f;
      text-shadow: 0 0 15px rgba(255,90,95,0.5);
      z-index: 1;
    }
    .molecule-teller-bg {
      font-size: 130px;
      opacity: 0.1;
      letter-spacing: 20px;
      user-select:none;
    }
    .molecule-counter {
      font-size: 44px;
      font-weight: 700;
      z-index: 10;
      user-select:none;
    }

    /* Avogadro specifics */
    .avogadro-increase-btn {
      background: #ff5a5f;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.3rem;
      padding: 12px 30px;
      cursor: pointer;
      display: block;
      margin: 12px auto 0;
      box-shadow: 0 3px 7px rgba(255,90,95,0.5);
      transition: background-color 0.3s;
      user-select: none;
    }
    .avogadro-increase-btn:hover { background: #ff7a7f; }

    /* Animations */
    @keyframes popAnimation {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    .pop {
      animation: popAnimation 0.5s forwards;
    }

    /* Member screen */
    #memberScreen {
      display: none;
      position: relative;
      z-index: 3;
      height: 100vh;
      background: #111;
      color: #ff5a5f;
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      padding-top: 25vh;
      font-family: 'Montserrat', sans-serif;
    }

  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <!-- MAIN MENU -->
  <div id="mainMenu">
    <h1>GAS LAWS GAME</h1>
    <h3>Choose your mode</h3>
    <button onclick="showMode('boyle')">Boyle's Law</button>
    <button onclick="showMode('charles')">Charles' Law</button>
    <button onclick="showMode('gayLussac')">Gay‑Lussac's Law</button>
    <button onclick="showMode('avogadro')">Avogadro's Law</button>
    <button onclick="showMember()">Member</button>
  </div>

  <!-- MEMBER SCREEN -->
  <div id="memberScreen">
    name
    <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- BOYLE -->
  <div id="boyle" class="gameMode">
    <div class="container">
      <h2>Boyle's Law</h2>
      <div class="slider-container">
        <label>Mass (m): <span id="boyleMassVal">1.0</span></label>
        <input type="range" id="boyleMass" min="1" max="10" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <label>Temperature (T): <span id="boyleTempVal">20</span> °C</label>
        <input type="range" id="boyleTemp" min="0" max="100" value="20">
      </div>
      <div class="balloon-container" id="boyleBalloonContainer" style="height:280px;"></div>
      <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
    </div>
  </div>

  <!-- CHARLES -->
  <div id="charles" class="gameMode">
    <div class="container">
      <h2>Charles' Law</h2>
      <div class="balloon-container" style="position:relative; height:250px; display:flex; justify-content:center; align-items:center;">
        <div id="charlesBalloon" class="balloon" style="width:100px; height:150px; background-color: rgba(255,90,95,0.4); position:absolute;"></div>
        <div id="charlesMoleculeBg" class="molecule-teller-bg">100</div>
      </div>
      <div class="slider-container">
        <label>Temperature (T): <span id="charlesTempVal">20</span> °C</label>
        <input type="range" id="charlesTemp" min="0" max="100" value="20">
      </div>
      <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
    </div>
  </div>

  <!-- GAY-LUSSAC -->
  <div id="gayLussac" class="gameMode">
    <div class="container">
      <h2>Gay‑Lussac's Law</h2>
      <div class="balloon-container"><div id="gayLussacBalloon" class="balloon"></div></div>
      <div class="slider-container"><label>Pressure (P): <span id="gayLussacPressureVal">1</span></label><input type="range" id="gayLussacPressure" min="1" max="10" value="1"></div>
      <div class="slider-container"><label>Temperature (T): <span id="gayLussacTempVal">20</span> °C</label><input type="range" id="gayLussacTemp" min="0" max="100" value="20"></div>
      <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
    </div>
  </div>

  <!-- AVOGADRO -->
  <div id="avogadro" class="gameMode">
    <div class="container">
      <h2>Avogadro's Law</h2>
      <div class="balloon-container" style="position:relative; height:250px;">
        <div id="avogadroBalloon" class="balloon" style="width:100px; height:150px; background-color: rgba(255,90,95,0.6); position:absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
        <div id="avogadroMoleculeBg" class="molecule-teller-bg" style="top: 48%;">0</div>
        <div id="avogadroMoleculeCount" class="molecule-counter" style="top: 55%;">0</div>
      </div>
      <button id="increaseMoleculeBtn" class="avogadro-increase-btn">Increase Mass</button>
      <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
    </div>
  </div>

    // === Animated Particles Background ===
    const canvas = document.getElement
