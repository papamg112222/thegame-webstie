<!-- Avogadro's Law -->
<div id="avogadroContainer">
  <h2>Avogadro's Law Mode</h2>
  <div id="avogadroBalloon"></div>

  <div id="avogadroControls">
    <button id="avogadroButton">Add 2 Moles</button>
    <button id="getNewOneButton" style="display:none;">GET NEW ONE</button>
  </div>

  <button class="return-button" id="avogadroReturnBtn">Return</button>
</div>

<style>
  /* Balloon pop animation */
  @keyframes popAnimation {
    0% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
      filter: drop-shadow(0 0 10px #00f);
    }
    50% {
      transform: scale(1.8) rotate(20deg);
      opacity: 0.7;
      filter: drop-shadow(0 0 20px #f00);
    }
    100% {
      transform: scale(0) rotate(720deg);
      opacity: 0;
      filter: drop-shadow(0 0 40px #fff);
    }
  }

  #avogadroBalloon.pop {
    animation: popAnimation 1s forwards;
  }

  /* "GET NEW ONE" button styling with rainbow background and glowing effect */
  #getNewOneButton {
    padding: 20px 50px;
    font-size: 2em;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: white;
    background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 1400% 1400%;
    animation: rainbowCycle 12s ease infinite;
    box-shadow: 0 0 20px 5px currentColor;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto 0 auto;
    width: fit-content;
  }

  /* Smooth cycling rainbow background animation */
  @keyframes rainbowCycle {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Rainbow glow effect for Return button */
  #avogadroReturnBtn {
    margin: 30px auto 0 auto;
    display: block;
    width: fit-content;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    background-color: white;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    animation: rainbowGlow 4s linear infinite;
    box-shadow: 0 0 12px 3px #fff;
    transition: box-shadow 0.3s ease;
  }
  #avogadroReturnBtn:hover {
    box-shadow: 0 0 22px 7px #fff;
  }

  @keyframes rainbowGlow {
    0%   { box-shadow: 0 0 12px 3px red; color: red; }
    14%  { box-shadow: 0 0 12px 3px orange; color: orange; }
    28%  { box-shadow: 0 0 12px 3px yellow; color: yellow; }
    42%  { box-shadow: 0 0 12px 3px green; color: green; }
    56%  { box-shadow: 0 0 12px 3px blue; color: blue; }
    70%  { box-shadow: 0 0 12px 3px indigo; color: indigo; }
    84%  { box-shadow: 0 0 12px 3px violet; color: violet; }
    100% { box-shadow: 0 0 12px 3px red; color: red; }
  }

  /* Center avogadro container content vertically and horizontally */
  #avogadroContainer {
    display: flex !important;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

</style>

<script>
  // Pop sound from free source (a simple pop sound base64)
  const popSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQcAAA==');

  function setupAvogadroSimulation() {
    moleCount = 0;
    avogadroBalloon.textContent = moleCount;
    avogadroBalloon.style.width = '80px';
    avogadroBalloon.style.height = '110px';
    avogadroBalloon.classList.remove('pop');

    avogadroButton.style.display = 'inline-block';
    getNewOneButton.style.display = 'none';
    popButton.style.display = 'none'; // no longer used here

    avogadroButton.onclick = () => {
      moleCount += 2;
      avogadroBalloon.textContent = moleCount;

      // Grow balloon gradually
      const maxWidth = 300;
      const maxHeight = 400;
      let newWidth = 80 + moleCount * 2.2; // adjusted growth speed
      let newHeight = 110 + moleCount * 3;

      if (newWidth > maxWidth) newWidth = maxWidth;
      if (newHeight > maxHeight) newHeight = maxHeight;

      avogadroBalloon.style.width = newWidth + 'px';
      avogadroBalloon.style.height = newHeight + 'px';

      if (moleCount >= 100) {
        // Pop balloon with animation and sound
        avogadroButton.style.display = 'none';
        avogadroBalloon.classList.add('pop');
        popSound.play();

        // After animation (~1s), hide balloon and show GET NEW ONE button
        setTimeout(() => {
          avogadroBalloon.style.display = 'none';
          getNewOneButton.style.display = 'flex'; // flex to center nicely
        }, 1000);
      }
    };

    getNewOneButton.onclick = () => {
      moleCount = 0;
      avogadroBalloon.style.display = 'flex';
      avogadroBalloon.classList.remove('pop');
      avogadroBalloon.textContent = moleCount;
      avogadroBalloon.style.width = '80px';
      avogadroBalloon.style.height = '110px';
      getNewOneButton.style.display = 'none';
      avogadroButton.style.display = 'inline-block';
    };

    avogadroReturnBtn.onclick = () => {
      returnToMenu();
    };
  }
</script>
