<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas Laws Main Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(to bottom right, rgba(74, 101, 114, 0.9), rgba(144, 164, 174, 0.9));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container, .mode-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .menu-container {
      display: flex;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      gap: 1cm;
      text-align: center;
    }

    .menu-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .menu-title span:first-child {
      color: #0097a7;
    }

    .menu-title span:last-child {
      color: #fdd835;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .menu-button:hover {
      background-color: #006064;
      transform: scale(1.1);
    }

    .mode-screen {
      background-color: rgba(50, 50, 50, 0.9);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Updated return button styles */
    .return-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto 0 auto; /* centers horizontally */
      display: block;
      width: fit-content;
      animation: rainbowGlow 4s linear infinite;
      box-shadow: 0 0 10px 2px #fff;
      transition: box-shadow 0.3s ease;
    }

    .return-button:hover {
      box-shadow: 0 0 20px 6px #fff;
    }

    /* Rainbow glowing animation for the return button */
    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 10px 2px red; color: red; }
      14%  { box-shadow: 0 0 10px 2px orange; color: orange; }
      28%  { box-shadow: 0 0 10px 2px yellow; color: yellow; }
      42%  { box-shadow: 0 0 10px 2px green; color: green; }
      56%  { box-shadow: 0 0 10px 2px blue; color: blue; }
      70%  { box-shadow: 0 0 10px 2px indigo; color: indigo; }
      84%  { box-shadow: 0 0 10px 2px violet; color: violet; }
      100% { box-shadow: 0 0 10px 2px red; color: red; }
    }

    /* Boyle's Law Styles */
    .simulation-container {
      position: relative;
      width: 600px;
      max-width: 90vw;
      height: 400px;
      max-height: 60vh;
      background: #222;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00b0ff;
    }

    .slider-container {
      color: white;
      margin: 20px auto;
      text-align: left;
      max-width: 320px;
      width: 90vw;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-container input {
      width: 100%;
    }

    /* Charles's Law Styles */
    #charlesContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
    }

    #charlesBackground {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: background-color 1s linear;
      z-index: 1;
    }

    #balloon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #ff4d4d 0%, #cc0000 80%);
      border-radius: 50% / 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 2;
      transition: width 0.3s ease, height 0.3s ease;
    }

    #charlesSliderContainer {
      position: relative;
      z-index: 3;
      margin: 20px auto;
      max-width: 320px;
      color: white;
      text-align: center;
    }

    #charlesSliderContainer label {
      margin-bottom: 10px;
      display: block;
      font-weight: bold;
      font-size: 1.1em;
    }

    #charlesSlider {
      width: 100%;
    }

    /* Molecule teller style (used for Charles and Avogadro) */
    .molecule-teller {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: white;
      opacity: 0.15;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      font-family: monospace;
      letter-spacing: 0.2em;
    }

    /* Avogadro's Law Styles */
    #avogadroContainer {
      display: none;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      max-height: 500px;
      margin: 0 auto;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0 0 40px 10px rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      text-align: center;
    }

    #avogadroBalloon {
      margin: 20px auto;
      width: 80px;
      height: 110px;
      background: radial-gradient(circle at center, #3399ff 0%, #0059b3 80%);
      border-radius: 50% / 60%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: width 0.3s ease, height 0.3s ease;
      position: relative;
      z-index: 2;
    }

    #avogadroControls {
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    #avogadroControls label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }

    #avogadroButton {
      margin-top: 10px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(51,153,255,0.6);
      font-weight: 700;
      user-select: none;
    }

    #avogadroButton:hover {
      background-color: #0059b3;
      box-shadow: 0 8px 20px rgba(0, 89, 179, 0.9);
      transform: scale(1.05);
    }

    #popButton {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #popButton:hover {
      background-color: #b30000;
    }

  </style>
</head>
<body>

  <div class="menu-container" id="mainMenu">
    <div class="menu-title">
      <span>GAS</span> <span>LAWS</span>
    </div>
    <button class="menu-button" id="boyleButton">Boyle's Law</button>
    <button class="menu-button" id="charlesButton">Charles's Law</button>
    <button class="menu-button" id="gayButton">Gay-Lussac's Law</button>
    <button class="menu-button" id="avogadroButtonMenu">Avogadro's Law</button>
  </div>

  <!-- Boyle's Law Mode -->
  <div class="mode-screen" id="boyleScreen">
    <h2>Boyle's Law Mode</h2>
    <div class="simulation-container" id="boyleSimulation"></div>
    <div class="slider-container">
      <label for="tempSlider">Temperature (Affects ball speed):</label>
      <input type="range" id="tempSlider" min="1" max="10" value="5" />
    </div>
    <button class="return-button" id="boyleReturnBtn">Return to Menu</button>
  </div>

  <!-- Charles's Law Mode -->
  <div class="mode-screen" id="charlesScreen">
    <h2>Charles's Law Mode</h2>
    <div id="charlesContainer">
      <div id="charlesBackground"></div>
      <div id="balloon"></div>
      <div class="molecule-teller" id="charlesMolecules">50</div>
    </div>
    <div id="charlesSliderContainer">
      <label for="charlesSlider">Temperature:</label>
      <input type="range" id="charlesSlider" min="0" max="100" value="50" />
    </div>
    <button class="return-button" id="charlesReturnBtn">Return to Menu</button>
  </div>

  <!-- Gay-Lussac's Law Mode -->
  <div class="mode-screen" id="gayScreen">
    <h2>Gay-Lussac's Law Mode</h2>
    <p>This mode is not implemented yet.</p>
    <button class="return-button" id="gayReturnBtn">Return to Menu</button>
  </div>

  <!-- Avogadro's Law Mode -->
  <div class="mode-screen" id="avogadroScreen">
    <h2>Avogadro's Law Mode</h2>
    <div id="avogadroContainer">
      <div class="molecule-teller" id="avogadroMoleculeTeller">0</div>
      <div id="avogadroBalloon"></div>
      <div id="avogadroControls">
        <label for="avogadroIncrease">Increase Number of Molecules</label>
        <button id="avogadroIncrease">Add Molecule</button>
      </div>
    </div>
    <button class="return-button" id="avogadroReturnBtn">Return to Menu</button>
  </div>

  <audio id="popSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3" preload="auto"></audio>

  <script>
    // Global references
    const mainMenu = document.getElementById('mainMenu');

    // Mode screens
    const boyleScreen = document.getElementById('boyleScreen');
    const charlesScreen = document.getElementById('charlesScreen');
    const gayScreen = document.getElementById('gayScreen');
    const avogadroScreen = document.getElementById('avogadroScreen');

    // Buttons
    const boyleButton = document.getElementById('boyleButton');
    const charlesButton = document.getElementById('charlesButton');
    const gayButton = document.getElementById('gayButton');
    const avogadroButtonMenu = document.getElementById('avogadroButtonMenu');

    const boyleReturnBtn = document.getElementById('boyleReturnBtn');
    const charlesReturnBtn = document.getElementById('charlesReturnBtn');
    const gayReturnBtn = document.getElementById('gayReturnBtn');
    const avogadroReturnBtn = document.getElementById('avogadroReturnBtn');

    // Switch mode functions
    function showMenu() {
      mainMenu.style.display = 'flex';
      boyleScreen.style.display = 'none';
      charlesScreen.style.display = 'none';
      gayScreen.style.display = 'none';
      avogadroScreen.style.display = 'none';
    }

    function showBoyle() {
      mainMenu.style.display = 'none';
      boyleScreen.style.display = 'flex';
      initBoyle();
    }

    function showCharles() {
      mainMenu.style.display = 'none';
      charlesScreen.style.display = 'flex';
      initCharles();
    }

    function showGay() {
      mainMenu.style.display = 'none';
      gayScreen.style.display = 'flex';
    }

    function showAvogadro() {
      mainMenu.style.display = 'none';
      avogadroScreen.style.display = 'flex';
      initAvogadro();
    }

    // Attach buttons to show modes
    boyleButton.addEventListener('click', showBoyle);
    charlesButton.addEventListener('click', showCharles);
    gayButton.addEventListener('click', showGay);
    avogadroButtonMenu.addEventListener('click', showAvogadro);

    // Return buttons
    boyleReturnBtn.addEventListener('click', () => {
      stopBoyle();
      showMenu();
    });
    charlesReturnBtn.addEventListener('click', () => {
      stopCharles();
      showMenu();
    });
    gayReturnBtn.addEventListener('click', () => {
      showMenu();
    });
    avogadroReturnBtn.addEventListener('click', () => {
      stopAvogadro();
      showMenu();
    });

    /*** BOYLE's LAW ***/
    const boyleSim = document.getElementById('boyleSimulation');
    const tempSlider = document.getElementById('tempSlider');

    let boyleDots = [];
    let boyleAnimationId;
    let boyleSpeedFactor = 5; // base speed from temp slider

    // Dot class for Boyle's law
    class Dot {
      constructor(x, y, vx, vy, element) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.element = element;
        this.size = 10;
      }

      update() {
        this.x += this.vx * boyleSpeedFactor;
        this.y += this.vy * boyleSpeedFactor;

        // Bounce off walls
        if(this.x <= 0 || this.x >= boyleSim.clientWidth - this.size) this.vx *= -1;
        if(this.y <= 0 || this.y >= boyleSim.clientHeight - this.size) this.vy *= -1;

        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
      }
    }

    function initBoyle() {
      boyleSim.innerHTML = '';
      boyleDots = [];

      // Create 30 dots randomly placed with random velocities
      for(let i=0; i<30; i++) {
        const dotElem = document.createElement('div');
        dotElem.classList.add('dot');
        boyleSim.appendChild(dotElem);

        let x = Math.random() * (boyleSim.clientWidth - 10);
        let y = Math.random() * (boyleSim.clientHeight - 10);

        let vx = (Math.random() * 2 - 1);
        let vy = (Math.random() * 2 - 1);

        let dot = new Dot(x, y, vx, vy, dotElem);
        boyleDots.push(dot);
      }

      boyleSpeedFactor = tempSlider.value / 5;
      animateBoyle();
    }

    function animateBoyle() {
      boyleAnimationId = requestAnimationFrame(animateBoyle);
      boyleDots.forEach(dot => dot.update());
    }

    tempSlider.addEventListener('input', () => {
      boyleSpeedFactor = tempSlider.value / 5;
    });

    function stopBoyle() {
      cancelAnimationFrame(boyleAnimationId);
    }

    /*** CHARLES's LAW ***/

    const charlesContainer = document.getElementById('charlesContainer');
    const charlesBackground = document.getElementById('charlesBackground');
    const balloon = document.getElementById('balloon');
    const charlesSlider = document.getElementById('charlesSlider');
    const charlesMolecules = document.getElementById('charlesMolecules');

    let charlesCurrentTemp = 50;  // mid point

    function initCharles() {
      charlesContainer.style.display = 'block';
      balloon.style.width = '80px';
      balloon.style.height = '110px';
      charlesMolecules.textContent = '50';
      charlesSlider.value = charlesCurrentTemp;
      updateCharlesVisuals();
    }

    function updateCharlesVisuals() {
      let temp = charlesSlider.value;
      charlesMolecules.textContent = temp;

      // Balloon size scales linearly with temperature (minimum size at 0, max at 100)
      let width = 40 + (temp / 100) * 120;  // 40px to 160px
      let height = 55 + (temp / 100) * 165; // 55px to 220px
      balloon.style.width = width + 'px';
      balloon.style.height = height + 'px';

      // Background color changes from blue (cold) to red (hot)
      let blue = Math.max(255 - temp * 2.55, 0);
      let red = Math.min(temp * 2.55, 255);
      charlesBackground.style.backgroundColor = `rgba(${red}, 0, ${blue}, 0.6)`;
    }

    charlesSlider.addEventListener('input', () => {
      updateCharlesVisuals();
    });

    function stopCharles() {
      charlesContainer.style.display = 'none';
    }

    /*** GAY-LUSSAC's LAW ***/
    // This mode does nothing as requested

    /*** AVOGADRO's LAW ***/
    const avogadroContainer = document.getElementById('avogadroContainer');
    const avogadroBalloon = document.getElementById('avogadroBalloon');
    const avogadroIncreaseBtn = document.getElementById('avogadroIncrease');
    const avogadroMoleculeTeller = document.getElementById('avogadroMoleculeTeller');
    const popSound = document.getElementById('popSound');

    let moleculeCount = 0;
    let maxMolecules = 100;
    let popped = false;

    function initAvogadro() {
      moleculeCount = 0;
      popped = false;
      avogadroBalloon.style.width = '80px';
      avogadroBalloon.style.height = '110px';
      avogadroMoleculeTeller.textContent = moleculeCount;
      avogadroMoleculeTeller.style.opacity = '0.15';
      avogadroIncreaseBtn.disabled = false;
      avogadroBalloon.style.visibility = 'visible';
      avogadroMoleculeTeller.style.display = 'block';
      avogadroIncreaseBtn.style.display = 'inline-block';
      avogadroBalloon.style.transition = 'width 0.3s ease, height 0.3s ease';

      // Remove any pop animation class
      avogadroBalloon.classList.remove('pop');
    }

    avogadroIncreaseBtn.addEventListener('click', () => {
      if(popped) return; // no increase after pop

      moleculeCount++;
      avogadroMoleculeTeller.textContent = moleculeCount;

      // Increase balloon size with molecule count, proportional but capped visually
      let newWidth = 80 + moleculeCount * 1.2;
      let newHeight = 110 + moleculeCount * 1.65;

      avogadroBalloon.style.width = newWidth + 'px';
      avogadroBalloon.style.height = newHeight + 'px';

      if(moleculeCount >= maxMolecules) {
        // Balloon pops
        popBalloon();
      }
    });

    function popBalloon() {
      popped = true;
      avogadroIncreaseBtn.disabled = true;

      // Animate balloon pop (scale up quickly + fade out)
      avogadroBalloon.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
      avogadroBalloon.style.transformOrigin = 'center center';
      avogadroBalloon.style.transform = 'scale(2)';
      avogadroBalloon.style.opacity = '0';

      // Play pop sound
      popSound.currentTime = 0;
      popSound.play();

      // After animation, reset balloon and molecule count
      setTimeout(() => {
        moleculeCount = 0;
        avogadroMoleculeTeller.textContent = moleculeCount;
        avogadroBalloon.style.transition = 'width 0.3s ease, height 0.3s ease, transform 0.3s ease, opacity 0.3s ease';
        avogadroBalloon.style.width = '80px';
        avogadroBalloon.style.height = '110px';
        avogadroBalloon.style.opacity = '1';
        avogadroBalloon.style.transform = 'scale(1)';
        avogadroIncreaseBtn.disabled = false;
        popped = false;
      }, 600);
    }

    function stopAvogadro() {
      moleculeCount = 0;
      popped = false;
      avogadroBalloon.style.width = '80px';
      avogadroBalloon.style.height = '110px';
      avogadroMoleculeTeller.textContent = moleculeCount;
      avogadroScreen.style.display = 'none';
    }

    // Show menu at start
    showMenu();

  </script>
</body>
</html>
