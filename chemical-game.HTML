<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chemistry Law Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }

  .mainMenu, .gameMode, #memberScreen {
    display: none;
    text-align: center;
  }

  .active {
    display: block;
  }

  /* Falling particles background */
  #particles {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #222 10%, #111 80%);
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: #0af;
    width: 5px; height: 5px;
    opacity: 0.6;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); opacity: 0.6;}
    100% { transform: translateY(110vh); opacity: 0;}
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #0af;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #08c;
  }

  /* Return buttons below containers */
  .return-btn {
    margin-top: 20px;
  }

  /* --- MAIN MENU --- */
  #mainMenu.active {
    display: block;
    padding: 50px 0;
  }

  /* --- MEMBER SCREEN --- */
  #memberScreen {
    font-size: 2rem;
    margin-top: 100px;
  }

  /* --- BOYLE MODE --- */
  #boyle {
    padding: 20px;
  }
  #boyle .container {
    width: 300px;
    height: 350px; /* bigger height */
    background-color: #333;
    margin: 30px auto 10px auto;
    position: relative;
    border-radius: 10px;
    padding: 20px;
  }
  #boyle .return-btn {
    margin-top: 10px;
  }

  /* --- CHARLES MODE --- */
  #charles {
    padding: 20px;
  }
  #charles .container {
    width: 250px;
    height: 280px;
    background-color: #333;
    margin: 30px auto 10px auto;
    border-radius: 10px;
    position: relative;
    padding: 20px;
  }
  #charles .balloon {
    background-color: rgba(255, 0, 0, 0.25); /* More visible, less transparent */
    border-radius: 50% / 60%;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 80px;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease, height 0.3s ease;
  }
  #charles .return-btn {
    margin-top: 10px;
  }

  /* Molecule counter backgrounds */
  .molecule-teller-bg {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 1.5rem;
    opacity: 0.15;
    user-select: none;
  }

  /* Molecule count */
  .molecule-counter {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.3rem;
    font-weight: bold;
  }

  /* --- AVOGADRO MODE --- */
  #avogadro {
    padding: 20px;
  }
  #avogadro .container {
    width: 220px;
    height: 260px;
    background-color: #333;
    margin: 30px auto 10px auto;
    border-radius: 10px;
    position: relative;
    padding: 20px;
  }
  #avogadroBalloon {
    background-color: rgba(255, 90, 95, 0.5); /* More visible */
    opacity: 1;
    border-radius: 50% / 60%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 50px;
    transition: width 0.4s ease, height 0.4s ease;
  }
  #avogadro .return-btn {
    margin-top: 10px;
  }
  #avogadroMoleculeBg {
    top: 0;
    right: 10px;
  }
  #avogadroMoleculeCount {
    top: 25px;
    right: 15px;
  }

  /* Pop animation for balloon */
  @keyframes popAnim {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1;}
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0;}
  }
  #avogadroBalloon.pop {
    animation: popAnim 0.7s forwards;
  }

</style>
</head>
<body>

<div id="particles"></div>

<!-- MAIN MENU -->
<div id="mainMenu" class="mainMenu active">
  <h1>Chemistry Law Simulator</h1>
  <button onclick="goToMode('boyle')">Boyle's Law</button>
  <button onclick="goToMode('charles')">Charles's Law</button>
  <button onclick="goToMode('avogadro')">Avogadro's Law</button>
  <button onclick="showMember()">Member</button>
</div>

<!-- MEMBER SCREEN -->
<div id="memberScreen">
  <h2>name</h2>
  <button onclick="returnToMenu()">Return to Menu</button>
</div>

<!-- BOYLE MODE -->
<div id="boyle" class="gameMode">
  <h2>Boyle's Law</h2>
  <div class="container">
    <!-- Boyle container content here -->
    <p>Boyle container</p>
  </div>
  <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
</div>

<!-- CHARLES MODE -->
<div id="charles" class="gameMode">
  <h2>Charles's Law</h2>
  <div class="container">
    <div class="balloon"></div>
  </div>
  <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
</div>

<!-- AVOGADRO MODE -->
<div id="avogadro" class="gameMode">
  <h2>Avogadro's Law</h2>
  <div class="container" style="position:relative;">
    <div id="avogadroBalloon"></div>
    <div id="avogadroMoleculeBg" class="molecule-teller-bg">100</div>
    <div id="avogadroMoleculeCount" class="molecule-counter">0</div>
    <button id="increaseMassBtn">Increase Mass</button>
  </div>
  <button class="return-btn" onclick="returnToMenu()">Return to Menu</button>
</div>

<script>
  // PARTICLE BACKGROUND SETUP
  const particlesContainer = document.getElementById('particles');

  function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.animationDuration = (5 + Math.random() * 5) + 's';
    p.style.width = p.style.height = (3 + Math.random() * 4) + 'px';
    particlesContainer.appendChild(p);

    setTimeout(() => {
      particlesContainer.removeChild(p);
    }, 10000);
  }

  setInterval(createParticle, 300);

  // MODE NAVIGATION
  const modes = ['mainMenu', 'boyle', 'charles', 'avogadro', 'memberScreen'];

  function hideAllModes() {
    modes.forEach(m => document.getElementById(m).classList.remove('active'));
  }

  function goToMode(mode) {
    hideAllModes();
    document.getElementById(mode).classList.add('active');
    if (mode === 'avogadro') resetAvogadro();
  }

  function returnToMenu() {
    hideAllModes();
    document.getElementById('mainMenu').classList.add('active');
  }

  function showMember() {
    hideAllModes();
    document.getElementById('memberScreen').classList.add('active');
  }

  // --- AVOAGDRO MODE LOGIC ---
  const avogadroBalloon = document.getElementById('avogadroBalloon');
  const avogadroCount = document.getElementById('avogadroMoleculeCount');
  const increaseMassBtn = document.getElementById('increaseMassBtn');

  let avogadroMass = 0;
  let balloonWidth = 40;
  let balloonHeight = 50;
  const maxMolecules = 100;
  let popping = false;
  let increaseInterval;

  function updateAvogadroBalloon() {
    if (popping) return;

    const targetCount = Math.min(avogadroMass, maxMolecules);
    avogadroCount.textContent = targetCount;

    const growthFactor = 1.5;

    balloonWidth = 40 + targetCount * growthFactor * 0.4;
    balloonHeight = 50 + targetCount * growthFactor * 0.5;

    balloonWidth = Math.min(balloonWidth, 180);
    balloonHeight = Math.min(balloonHeight, 220);

    avogadroBalloon.style.width = balloonWidth + 'px';
    avogadroBalloon.style.height = balloonHeight + 'px';

    if (targetCount >= maxMolecules) {
      popBalloon();
    }
  }

  function popBalloon() {
    popping = true;
    avogadroBalloon.classList.add('pop');
    playPopSound();
    setTimeout(() => {
      avogadroBalloon.style.width = '40px';
      avogadroBalloon.style.height = '50px';
      avogadroMass = 0;
      avogadroCount.textContent = '0';
      avogadroBalloon.classList.remove('pop');
      popping = false;
    }, 700);
  }

  function playPopSound() {
    const popAudio = new Audio('https://actions.google.com/sounds/v1/alarms/bell_ring.ogg');
    popAudio.play();
  }

  increaseMassBtn.addEventListener('mousedown', () => {
    if (popping) return;
    increaseInterval = setInterval(() => {
      if (avogadroMass < maxMolecules) {
        avogadroMass++;
        updateAvogadroBalloon();
      }
    }, 150);
  });

  increaseMassBtn.addEventListener('mouseup', () => clearInterval(increaseInterval));
  increaseMassBtn.addEventListener('mouseleave', () => clearInterval(increaseInterval));

  function resetAvogadro() {
    avogadroMass = 0;
    popping = false;
    avogadroBalloon.style.width = '40px';
    avogadroBalloon.style.height = '50px';
    avogadroCount.textContent = '0';
    avogadroBalloon.classList.remove('pop');
  }

  // On page load show main menu
  goToMode('mainMenu');
</script>

</body>
</html>
