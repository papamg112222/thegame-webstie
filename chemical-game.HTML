<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gas Laws Main Menu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #1a0a3a;
    overflow: hidden;
    color: #ff5a5f;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container for menu and canvas */
  #container {
    position: relative;
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-weight: 600;
    font-size: 4rem;
    margin-bottom: 10px;
    letter-spacing: 5px;
  }

  h3 {
    font-weight: 300;
    font-size: 1.2rem;
    letter-spacing: 2px;
    margin-bottom: 40px;
    color: #ff7a7f;
  }

  button {
    display: block;
    background-color: #ff5a5f;
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: 300;
    font-size: 1.5rem;
    padding: 16px 80px;
    margin: 15px auto;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(255,90,95,0.4);
  }

  button:hover {
    background-color: #ff7a7f;
  }

  /* Falling chemistry particles canvas covers full bg */
  #particleCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div id="container">
  <h1>GAS LAWS GAME</h1>
  <h3>Main Menu</h3>
  <button onclick="selectMode('boyle')">Boyle's Law</button>
  <button onclick="selectMode('charles')">Charles' Law</button>
  <button onclick="selectMode('gayLussac')">Gay-Lussac's Law</button>
  <button onclick="selectMode('avogadro')">Avogadro's Law</button>
</div>

<script>
  // Example button action, replace with your logic
  function selectMode(mode) {
    alert('Selected mode: ' + mode);
  }

  // Falling chemistry particles animation
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  let particles = [];

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    particles = [];
    for(let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 6 + 2,
        speedY: (Math.random() * 1.5) + 0.5,
        speedX: (Math.random() - 0.5) * 0.5,
        color: '#ff5a5f',
        alpha: Math.random() * 0.5 + 0.3,
        type: Math.random() > 0.5 ? 'circle' : 'atom'
      });
    }
  }

  // Draw an atom symbol (simple)
  function drawAtom(x, y, radius) {
    ctx.strokeStyle = '#ff7a7f';
    ctx.lineWidth = 1.2;
    // nucleus
    ctx.beginPath();
    ctx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255,122,127,0.8)';
    ctx.fill();
    ctx.closePath();
    // orbits
    ctx.beginPath();
    ctx.ellipse(x, y, radius*1.2, radius*0.5, 0, 0, Math.PI*2);
    ctx.stroke();
    ctx.beginPath();
    ctx.ellipse(x, y, radius*0.5, radius*1.2, Math.PI/4, 0, Math.PI*2);
    ctx.stroke();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);

    particles.forEach(p => {
      p.y += p.speedY;
      p.x += p.speedX;

      if(p.y - p.radius > height) p.y = -p.radius;
      if(p.x - p.radius > width) p.x = -p.radius;
      if(p.x + p.radius < 0) p.x = width + p.radius;

      ctx.globalAlpha = p.alpha;

      if(p.type === 'circle') {
        // simple circle particle
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.closePath();
      } else {
        // atom shape
        drawAtom(p.x, p.y, p.radius);
      }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', init);

  init();
  animate();
</script>

</body>
</html>
